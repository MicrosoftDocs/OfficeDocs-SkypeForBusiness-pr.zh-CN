    summary: 请加入我们，深入了解如何将 PSTN 呼叫功能添加到你的团队部署。 我们将逐步介绍如何调用术语、关键概念和配置。
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: 在团队中收取音频/视频质量
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 希望确保用户拥有会议和语音功能的最佳体验？ 我们将讨论工具、报告和最佳做法，以帮助您管理服务质量-从建立一个主动预防性战略来解决常见问题。
