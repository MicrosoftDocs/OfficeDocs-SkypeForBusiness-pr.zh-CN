- durationInMinutes: 1
  content: "<span data-ttu-id=\"d5200-104\">本教程介绍了 Skype for Business 到 Microsoft 团队升级历程和我们的端到端升级成功框架。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"d5200-105\">无论你是刚开始规划、已在 Skype for Business 中运行团队, 还是准备好升级到团队, 本教程都将快速为你推荐推荐的升级途径和可用资源, 以支持你的旅程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"d5200-106\">此培训面向以下人员：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"d5200-107\">负责规划、部署或管理 Skype for Business 的 IT 专业人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"d5200-108\">负责在组织内规划用户更改管理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"d5200-109\">对了解如何从 Skype for Business 成功升级到组织的团队感兴趣。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"d5200-110\">我们将详细介绍这两种产品如何协同工作, 并介绍为团队准备现有 Skype for business 环境所可以采取的步骤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"d5200-111\">我们将讨论可帮助你规划和执行升级的框架, 并概括介绍了在技术和用户准备就绪期间推动最佳体验的关键活动。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"d5200-112\">本教程的关键目标是:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"d5200-113\">浏览可帮助你规划升级的升级途径。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"d5200-114\">了解准备和实施升级所需的关键步骤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"d5200-115\">确定可帮助您在旅行中帮助的深入指南、模板和资源。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"d5200-116\">若要开始使用我们的指南, 请分享后续步骤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"d5200-117\">如果您对本培训有任何疑问或反馈, 请在本教程的 \"后续步骤\" 页面底部的 \"评论\" 部分进行发布。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"d5200-118\">要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="d5200-119">了解从 Skype for Business 到团队的旅程</span><span class="sxs-lookup"><span data-stu-id="d5200-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"d5200-120\">Microsoft 团队支持 Microsoft 的智能通信愿景, 这是团队协作的中心中心, 共同协作、会议、通话、协作、应用集成和文件存储。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"d5200-121\">作为现有的 Skype for Business 客户, 您被邀请升级到 Microsoft 团队, 以便在单个客户体验中体验这一套完整的沟通和协作功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"d5200-122\">若要更好地了解旅行, 请查看[Skype For business 的旅程](https://aka.ms/upgradeabstract)(Sway, 估计阅读时间为3分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"d5200-123\">团队在不断地不断地不断地不断地进行创新, 增加了新功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"d5200-124\">若要了解团队中将提供哪些功能, 以及何时, 请查看[已更新的指南, 以便为 Microsoft 团队带来 Skype for business 功能](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007)(估计的阅读时间为2分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"d5200-125\">我们还建议阅读[从 Skype For business 到 Microsoft 团队](https://aka.ms/SkypeToTeams-FAQ)(估计的阅读时间10分钟) 的常见问题解答, 深入了解最常见的主题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="d5200-126">升级的旅程框架</span><span class="sxs-lookup"><span data-stu-id="d5200-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"d5200-127\">Microsoft 提供了一个全面的框架来帮助你规划和执行升级。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"d5200-128\">该框架提供两种不同的风格: 升级基本版本的环境不太复杂、部署较少, 以及通过大量使用 Skype for Business 功能为较大的公司升级 Pro。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"d5200-129\">在这两种情况下, 框架包括以下阶段:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"d5200-130\">![团队 upgarde 旅行的插图](media/upgrade-banner-main.png \"框架将指导你完成以下阶段: 项目利益干系人;项目定义;技术准备和用户准备情况;部署和实施;卓越运营。\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-130\">![Illustration of the Teams upgarde journey](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"d5200-131\">升级基本信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"d5200-132\">升级基本清单是面向小型组织或使用 Skype for Business Online 传递即时消息（聊天）和召开会议的组织的加速行动计划，包括实现成功从 Skype for Business 迁移到 Teams 的核心建议活动及关联资源。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"d5200-133\">这十个易于执行的步骤提供了成功升级所需的各方面内容。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"d5200-134\">这些步骤设计为在大约 30 到 45 天内完成，但你应根据贵组织的升级计划调整任务完成日期。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"d5200-135\">升级 Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"d5200-136\">针对较大组织或具有复杂的 Skype for business 部署 (例如, 混合或云语音部署) 而设计的, 请升级 Pro 帐户以获得较长的升级生命周期以及各种升级方案, 包括运行 Microsoft团队和 Skype for business, 直到团队为你的组织做好准备。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"d5200-137\">将分为三个阶段: 升级 Pro 封面:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"d5200-138\">**升级前**: 随着时间的推移准备升级团队, 开始实现团队的价值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"d5200-139\">请考虑执行以下步骤, 以帮助确保你在团队准备就绪时向团队提供积极的体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"d5200-140\">如果你的组织已与 Skype for Business 一起运行团队, 请将这些预升级活动用作你的组织准备好将用户升级到团队的验证检查点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"d5200-141\">**升级**: 当您的组织准备好让用户停止使用 Skype for business 时, 您需要确保他们有充足的通知来获得培训并开始使用团队 (如果他们尚未这样做)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"d5200-142\">您还需要执行一些步骤, 例如将其 Skype for Business 会议移动到团队以确保最佳体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"d5200-143\">**升级后**: 在整个组织加入团队后, 实施计划以最大化价值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"d5200-144\">这包括监控你的网络的质量、促进团队的使用, 同时确保将 Skype for business 使用情况调低, 并在团队发展路线图继续发展时规划扩展功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"d5200-145\">选择哪一个？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"d5200-146\">没有单个指示器可指示 Basic 或 Pro 是否适合你的部署。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"d5200-147\">但是, 下表应有助于确定哪种方法更合适:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"d5200-148\">![基本与 Pro 的决策受多种因素影响。](media/upgrade-basicvspro.png \n\"基本与 Pro 的决策受多种因素影响。\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"d5200-149\">其他信息：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"d5200-150\">升级基本信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"d5200-151\">升级 Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="d5200-152">规划升级旅程</span><span class="sxs-lookup"><span data-stu-id="d5200-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="d5200-153">与在每个项目中一样, 最好制定一个计划来设置成功。</span><span class="sxs-lookup"><span data-stu-id="d5200-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="d5200-154">对于升级, 计划阶段包括以下两个组件: 登记利益干系人和定义项目范围。</span><span class="sxs-lookup"><span data-stu-id="d5200-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="d5200-155">登记项目干系人</span><span class="sxs-lookup"><span data-stu-id="d5200-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="d5200-156">从实施项目可交付结果到促进责任, 您的利益干系人持有项目成功的关键。</span><span class="sxs-lookup"><span data-stu-id="d5200-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="d5200-157">您要分配两组利益干系人:</span><span class="sxs-lookup"><span data-stu-id="d5200-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="d5200-158">一种赞助联盟, 包括对项目成功有 vested 兴趣并影响项目成功的管理层和项目发起方。</span><span class="sxs-lookup"><span data-stu-id="d5200-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="d5200-159">项目团队, 由负责确保技术和用户准备工作的人员组成, 这些人员将完成项目计划中的各种任务。</span><span class="sxs-lookup"><span data-stu-id="d5200-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="d5200-160">这两个组之间的常见线程是项目经理, 其工作方式是确保项目任务按时完成, 并将项目状态报告回联盟。</span><span class="sxs-lookup"><span data-stu-id="d5200-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="d5200-161">或者, 您可以创建一个筹划指导委员会。</span><span class="sxs-lookup"><span data-stu-id="d5200-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="d5200-162">有时, 大型或更复杂的项目最终具有冲突或零碎的领导角色, 从而导致风险承担者组之间的连接断开。</span><span class="sxs-lookup"><span data-stu-id="d5200-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="d5200-163">对于这些项目, 您可能希望形成一个筹划指导委员会。</span><span class="sxs-lookup"><span data-stu-id="d5200-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="d5200-164">筹划指导委员会负责推动决策、提供战略监管、支持项目计划, 以及在必要时删除阻止程序。</span><span class="sxs-lookup"><span data-stu-id="d5200-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="d5200-165">定义项目范围</span><span class="sxs-lookup"><span data-stu-id="d5200-165">Define your project scope</span></span>


    <span data-ttu-id="d5200-166">花一些时间来定义你的项目远景、范围、目标和管辖将有助于确保所有项目利益干系人的对齐和工作达到相同的最终结果。</span><span class="sxs-lookup"><span data-stu-id="d5200-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="d5200-167">这一点尤其重要, 因为技术准备团队和用户准备团队将单独工作, 以便将其各自的部分一起拉出, 同时与所需的功能、业务方案和项目时间线紧密对齐.</span><span class="sxs-lookup"><span data-stu-id="d5200-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="d5200-168">完成项目范围后, 请在整个项目中引用它, 以确保你的进度达到所需的结束状态。</span><span class="sxs-lookup"><span data-stu-id="d5200-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="d5200-169">使用以下标识的目标来衡量你的结果, 并根据需要进行缓解。</span><span class="sxs-lookup"><span data-stu-id="d5200-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="d5200-170">项目范围通常由以下组件组成</span><span class="sxs-lookup"><span data-stu-id="d5200-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="d5200-171">**项目远景**: 回答问题的 "大图片" 或最终状态, "为什么要执行此项目？"</span><span class="sxs-lookup"><span data-stu-id="d5200-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="d5200-172">一个理想的愿景可解决你的组织的业务驱动因素和用户价值-添加视角。</span><span class="sxs-lookup"><span data-stu-id="d5200-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="d5200-173">**项目范围**: 你的愿景可能仅在一段时间内通过各种阶段实现。</span><span class="sxs-lookup"><span data-stu-id="d5200-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="d5200-174">项目范围此时定义项目的焦点, 让你的项目团队重点关注其当前任务, 使你能够实现长期愿景。</span><span class="sxs-lookup"><span data-stu-id="d5200-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="d5200-175">**项目目标**: 您的目标定义所需的结果, 使您能够衡量项目的成功。</span><span class="sxs-lookup"><span data-stu-id="d5200-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="d5200-176">目标可以定义为目标和关键结果 (OKRs), 并且项目成功的度量值可以定义为关键成功指示器 (KSIs)。</span><span class="sxs-lookup"><span data-stu-id="d5200-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="d5200-177">在定义 OKRs 和 KSIs 时, 您必须完全参与项目利益干系人的参与, 以帮助确保他们感觉拥有所有权, 并将成功的这些措施与已定义的项目任务进行协调。</span><span class="sxs-lookup"><span data-stu-id="d5200-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="d5200-178">目标应包括组织、技术和用户重点的成功措施。</span><span class="sxs-lookup"><span data-stu-id="d5200-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="d5200-179">其他信息：</span><span class="sxs-lookup"><span data-stu-id="d5200-179">Additional information:</span></span>

    -   <span data-ttu-id="d5200-180">[《筹划指导委员会指南》](https://aka.ms/SteeringCommittee)了解有关指导委员会的详细信息</span><span class="sxs-lookup"><span data-stu-id="d5200-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="d5200-181">[定义你的项目范围](https://aka.ms/SkypetoTeams-Scope)以获取远景、范围和目标的示例。</span><span class="sxs-lookup"><span data-stu-id="d5200-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="d5200-182">迁移和互操作性指南</span><span class="sxs-lookup"><span data-stu-id="d5200-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"d5200-183\">从 Skype for Business 到团队的实际迁移可通过不同方法进行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"d5200-184\">请阅读[与 Skype For business 一起使用团队的迁移和互操作指南](https://aka.ms/SkypeToTeams-Interop)(估计的阅读时间为19分钟), 了解概念、可用设置以及需要采取的注意事项帐户.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="d5200-185">针对 Teams 准备环境</span><span class="sxs-lookup"><span data-stu-id="d5200-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"d5200-186\">环境就绪</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"d5200-187\">Skype for Business 和 Teams 基于相同技术为你提供实时通信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"d5200-188\">您的音频和视频通话的质量将直接影响用户体验, 同时也会很大程度地依赖于网络质量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"d5200-189\">你现在为 Skype for Business 对网络质量进行的任何改进都将直接有利于提高用户在使用 Teams 时的质量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"d5200-190\">因此，我们强烈建议为 Skype for Business 优化你的网络，以改进用户现在的体验，并且让他们在使用 Teams 的第一天就有良好的体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"d5200-191\">网络就绪评估</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"d5200-192\">在部署任何实时通信产品（例如 Skype for Business 或 Teams）之前，应该先执行网络就绪评估，然后在以后定期执行该评估。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"d5200-193\">如果您根本没有进行过网络准备评估或过一段时间, 则在引入团队之前, 绝对应执行此操作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"d5200-194\">网络就绪评估专注于网络性能、网络规划及其他一般网络连接情况，例如必须打开的端口和协议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"d5200-195\">即使您当前使用的是实时通信产品 (如 Skype for business), 网络准备情况评估也有助于验证您的网络是否准备就绪。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"d5200-196\">质量评估</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"d5200-197\">确保你当前的 Skype for Business 部署在遇到实时媒体时能够满足质量要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"d5200-198\">使用呼叫质量仪表板 (CQD) 监控使用情况并确定质量趋势, 以及调用分析以诊断和查看单个通话的质量指示器。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"d5200-199\">质量支持者角色</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"d5200-200\">组织应确定一个人或一组人担当质量支持者角色。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"d5200-201\">质量支持者根据使用情况检查质量指标，从而了解质量趋势和要改进的方面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"d5200-202\">质量支持者是解决任何通话质量相关问题的专业人员，并且应该担当通过检查当前使用情况和质量趋势及了解操作项来发现质量问题方面的行业专家 (SME)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"d5200-203\">质量支持者应该与各个团队合作以推动采取补救措施，并就进度和未解决的问题向指导委员会报告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"d5200-204\">质量支持者的最佳候选人通常是客户服务所有者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"d5200-205\">根据组织规模和复杂性，热衷于用户体验并有能力了解趋势的任何人都可以作为质量支持者，由适当级别的资助支持该人与其他团队合作以推动采取补救措施。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"d5200-206\">环境相依性</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"d5200-207\">正如我们已提到的, 团队利用现有的 Office 365 基础结构。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"d5200-208\">请务必满足所有要求-有关指向详细信息的链接, 请参阅下面的列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"d5200-209\">其他信息和资源:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"d5200-210\">有关准备情况评估的详细信息, 请参阅[网络准备情况评估](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"d5200-211\">若要了解有关通话质量仪表板的详细信息, 请观看我们的[CQD 视频](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"d5200-212\">检查 Teams 的环境准备情况</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="d5200-213">准备您的组织</span><span class="sxs-lookup"><span data-stu-id="d5200-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"d5200-214\">若要实现团队的最大价值, 用户必须实际使用它, 但让用户更改其工作方式始终很简单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"d5200-215\">花时间了解你的用户并设计正确的准备情况计划有助于帮助更改和加速团队的采纳。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"d5200-216\">这些活动应与你的技术准备工作并行完成:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"d5200-217\">评估组织更改准备情况: 这包括了解你的用户的身份、他们使用新技术的方式以及更改的难易程度。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"d5200-218\">这也是识别特定用户配置文件的机会, 这些配置文件将受益于重点加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"d5200-219\">阅读[评估组织更改准备情况](https://aka.ms/OrgReadiness)(估计的阅读时间9分钟), 了解详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"d5200-220\">将向组织提供明确价值的高价值业务方案的定义和优先顺序是实现真正更改的必要条件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"d5200-221\">这包括从你的用户社区的选定部分获取反馈, 了解他们当前的协作和沟通方式, 以及如何确定他们的痛点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"d5200-222\">这将为你提供在你向团队进行过渡时可以改进的方案的地图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"d5200-223\">准备用户准备情况计划: 包括 \"感知\"、\"培训\" 和 \"支持\" 活动, 准备情况计划应满足你的广泛用户基本配置文件, 如评估更改准备活动中所述。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"d5200-224\">有关详细信息, 请阅读[准备用户准备情况计划](https://aka.ms/UserReadinessPlan)(估计阅读时间2分钟)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"d5200-225\">**在使用 Skype for Business 的同时试用 Teams**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"d5200-226\">验证你的环境已准备好运行团队后, 你可以开始团队试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"d5200-227\">Skype for business 和团队提供重叠的功能, 这就是在使用试点开始旅行时有帮助的原因。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"d5200-228\">*观看视频 \"运行团队试点\" (3:30 分钟)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"d5200-229\">试验是一种小规模的部署, 让你能够在你的环境中验证与 Skype for Business 的互操作性, 除了了解你的用户如何最大限度地提高工作效率, 同时最大程度减少对两个产品运行的混淆。并排。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"d5200-230\">在使用 Skype for Business 的同时并行试用 Teams 有以下几个优势：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"d5200-231\">IT 组织学习如何使用和管理团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"d5200-232\">您的变更管理和采纳团队确认组织的准备情况, 并在组织范围内推出更大的规模之前验证资源和过程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"d5200-233\">您的用户可以获得团队的好处, 而不会丢失他们已经熟悉的工具。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"d5200-234\">了解如何[进行用户试点](https://aka.ms/SkypeToTeams-Pilot)(估计的阅读时间为6分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"d5200-235\">我们还建议你规划团队实施团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"d5200-236\">这将在正在处理此实现的项目组中构建使用技巧。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"d5200-237\">集中提供有关团队体验的反馈、资源和对话将帮助您的组织长期运行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="d5200-238">执行升级</span><span class="sxs-lookup"><span data-stu-id="d5200-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"d5200-239\">现在, 你已完成所有计划和准备, 现在是配置你的共存设置并执行升级的时候了。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"d5200-240\">请参阅[设置你的共存和升级设置](https://aka.ms/SkypeToTeams-SetCoexistence)(估计的阅读时间3分钟) 以了解不同的设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"d5200-241\">详细步骤取决于当前环境;请参阅以下指南 (估计的阅读时间为2分钟):</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"d5200-242\">从 Skype for Business Online 升级到 Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"d5200-243\">从 Skype for Business 混合升级到团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"d5200-244\">将本地 Skype for business 升级到团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="d5200-245">与 Microsoft 团队一起推动运营卓越</span><span class="sxs-lookup"><span data-stu-id="d5200-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"d5200-246\">现在, 你已将所有用户移到团队, 你需要确保服务提供优质和用户实际使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"d5200-247\">[使用 Microsoft 团队](https://aka.ms/SkypeToTeams-Operate)(估计的阅读时间3分钟) 了解出色的驱动器操作, 了解团队的使用情况和质量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="d5200-248">了解更多信息</span><span class="sxs-lookup"><span data-stu-id="d5200-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"d5200-249\">此培训涵盖了以下主要学习内容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"d5200-250\">浏览可帮助你规划升级的升级途径。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"d5200-251\">了解准备和实施升级所需的关键步骤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"d5200-252\">确定可帮助您在旅行中帮助的深入指南、模板和资源。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"d5200-253\">若要开始使用我们的指南, 请分享后续步骤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"d5200-254\">后续步骤</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"d5200-255\">访问 [http://SkypeandTeams.com](http://skypeandteams.com/) 以了解有关 Skype for Business 和 Teams 的最新信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"d5200-256\">规划从 Skype for Business 迁移到团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"d5200-257\">向我们发送反馈</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"d5200-258\">在此页面底部的“评论”部分发布。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"d5200-259\">要向我们提供 Teams 产品反馈或请求新功能，请访问 [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"d5200-260\">如果需要有关规划和部署的帮助, 您可以从[FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register)请求帮助 (您必须登录)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"d5200-261\">返回[从 Skype For Business 升级到团队](upgrade-start-here.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5200-261\">Return to [Upgrade from Skype for Business to Teams](upgrade-start-here.md).</span></span>"
