- durationInMinutes: 1
  content: "本教程是简介 for Business Skype 的 Microsoft 团队升级旅程和我们的端到端升级成功框架。 本教程将快速您定向到的推荐升级路径和资源可用于您刚开始进行规划，已在运行旁 Skype for Business，团队是否支持您在您旅程，或已准备好升级到团队。\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n此培训面向以下人员：\n-   IT 专业人员负责规划、 部署或管理 for Business 的 Skype。\n-   负责规划组织内的用户更改管理。\n-   希望了解如何为组织成功升级从 for Business 的 Skype 接近到团队。\n\n我们将转到有关如何这两种产品可以汇聚在一起，并解释哪些采取的步骤可以立即准备团队现有 Skype 业务环境的详细信息。 \n\n我们将讨论可帮助您规划和执行升级，概述包括跨技术和用户准备情况驱动获得最佳体验的主要活动的框架。\n\n本教程的主要目标是：\n-   浏览可帮助您规划您升级的升级路径。\n-   了解准备和实现升级所需的关键步骤。\n-   确定深入指导、 模板和资源可帮助您在您旅程。\n-   共享接下来的步骤开始使用我们的指南。\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n如果您有任何疑问或有关此培训的反馈，请发布在本教程的注释部分底部的\"下一步步骤\"页。\n\n要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。\n"
- title: 了解从 Skype 旅程 for Business 向工作组
  durationInMinutes: 16
  content: "\n支持 Microsoft 的智能 communications 远景，Microsoft 团队是中心点，用于团队合作，聊天、 会议、 呼叫、 协作、 应用程序集成和文件存储在一起。 为业务客户现有 Skype，邀请您升级到 Microsoft 团队，以体验此全套中的单个客户端体验的通信和协作功能。\n\n若要获得更好地了解旅程，请查看[您从 for Business 的 Skype 旅程](https://aka.ms/upgradeabstract)(Sway，估计读取时间 3 分钟)\n\n团队是快速创新，不断添加新功能。 若要停留在顶部的功能将在团队中可用和时，将其签出[的将 Skype 的 Microsoft 团队的业务功能进行了更新路线图](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007)（估计的阅读时间 2 分钟）\n\n我们还建议阅读[常见问题-从企业对 Microsoft 团队的 Skype 旅程](https://aka.ms/SkypeToTeams-FAQ)（估计的阅读时间 10 分钟） 若要获取的最常所讨论的主题深入了解。\n"
- title: 升级旅程框架
  durationInMinutes: 2
  content: "\nMicrosoft 提供的全面框架，可以帮助您规划和执行升级。 框架有两种不同类型： 基本升级变得更为简单环境和小型部署和升级 Pro for 较大的公司具有极高使用率的 Skype 业务功能。 在这两种情况下，框架包括以下几个阶段：\n\n![框架将指导您完成以下阶段： 项目利益干系人;项目定义;技术的准备情况和用户准备情况;部署和实施;卓越运营。](media/upgrade-banner-main.png \"框架将指导您完成以下阶段： 项目利益干系人;项目定义;技术的准备情况和用户准备情况;部署和实施;卓越运营。\")\n\n### <a name=\"upgrade-basic\"></a>升级基本\n\n设计的小型组织或业务 online IM （聊天） 和仅会议使用 Skype 那些，基本升级的清单是加速的行动计划包括核心，建议使用活动和关联的资源实施从 for Business 的 Skype 到团队的成功移动。\n\n这些十个轻松步骤提供成功升级所需的全部内容。\n正在设计用来为 45 30 天后，完成，但您应调整根据贵组织的升级计划的任务完成日期。\n\n### <a name=\"upgrade-pro\"></a>升级专业人员\n\n设计用于更大的组织或那些具有复杂部署 for Business （例如，混合或云语音部署），Skype 升级专业人员更长时间升级生命周期以及各种升级方案，包括运行 Microsoft 帐户旁 for Business 之前团队可供您的组织的 Skype 团队。\n\n可分为三个阶段，升级专业人员介绍：\n-   **升级前**： 启动意识到的小组的价值，随着时间的推移您升级的准备。 请考虑这些步骤以帮助确保积极的体验，如为您准备好后转换到团队的升级的系统必备组件。 如果您的组织已经在运行旁 for Business 的 Skype 团队，将用作贵组织的准备工作的验证检查点这些升级前的活动将用户升级到团队。\n-   **升级**： 准备好让用户停止 for Business 使用 Skype 组织后，您需要确保拥有留出足够的通知，以获得培训并开始使用团队 （如果尚未）。 您还需要执行步骤如业务会议其 Skype 进入团队以确保获得最佳体验。\n-   **升级后**： 您的整个组织对团队后，实现用于价值最大化的计划。 这包括监视您的网络质量、 提升的业务用法的 Skype 绕组向下，同时确保团队和规划指南继续发展的团队扩展功能。\n\n## <a name=\"which-one-to-choose\"></a>选择哪一个？\n\n没有任何将规定 Basic 或 Pro 是否适合您的部署的单个指示器。 但是，下表可帮助您确定哪种方法更适合：\n\n![上与 Pro Basic 决定受多种因素。](media/upgrade-basicvspro.png \n\"上与 Pro Basic 决定受多种因素。\")\n\n其他信息：\n-   [升级基本](https://aka.ms/UpgradeBasic)\n-   [升级专业人员](https://aka.ms/UpgradePro)\n"
- title: 规划您升级旅程
  durationInMinutes: 2
  content: >
    与每个项目，则始终具有现成的计划，最好获得成功。 规划阶段升级，包括以下两个组件： 登记利益干系人和定义项目范围。


    ### <a name="enlist-your-project-stakeholders"></a>登记项目利益干系人


    从实现项目可交付结果到驱动责任，利益干系人按住键，成功的项目。 有两个组中的利益干系人，您需要分配：


    1.  包括主管和项目赞助 coalition 主持中有利害关系和影响在项目的成功的人员。


    2.  项目团队负责确保技术人员和用户准备、 将项目计划中完成的各种任务组成。


    这两个组之间的常见线程是项目经理，负责确保项目任务获取按时完成并报告 project 回 coalition 状态的工作方式。


    或者，您可以创建调控委员会。 有时，大型还是较为复杂项目结尾角色，从而导致断开连接的利益干系人组之间的冲突或零碎高领导层。 对于这些项目中，您可能希望以形成调控委员会。 调控委员会负责将决策，提供战略监督，支持项目的计划和 — 在必要时 — 删除窗口阻止程序。


    ### <a name="define-your-project-scope"></a>定义您的项目范围


    花点时间定义您的项目远景、 范围、 目标和监管有助于确保所有项目利益干系人对齐，并使用向相同的结果。 这非常重要的技术准备团队和用户准备情况团队将独立工作以将其各自的部分汇聚在一起时保持紧密对齐所需的功能、 业务方案，和项目日程表. 完成项目范围后，请参阅它在整个项目以确保顺利实现，应该怎么做的最终状态。 使用确定下方衡量您产出和降低根据需要的目标。


    项目范围通常包括以下组件


    -   **项目构想**:"big picture"或回答问题，"为什么我们执行的此 project?"最终最终状态 贵组织的业务驱动因素和用户增值视角理想远景地址。


    -   **项目范围**： 您远景可能仅实现随时间推移，通过各个阶段。 项目范围此时定义您的项目的焦点，并保存项目团队致力于其当前任务，从而使您实现您长期愿景有帮助。


    -   **项目目标**： 您的目标定义您希望并使您能够测量成功的项目的结果。 可以定义为关键成功指标 (KSIs) 的项目成功的度量值和目标可以定义为目标和关键结果 (OKRs)。 您从项目利益干系人在定义 OKRs 和 KSIs，以帮助确保他们认为一种所有权以及对齐成功事件记录到定义的项目任务这些措施获取完全参与至关重要。 目标应包括组织、 技术和以用户为中心的成功度量值的组合。


    其他信息：

    -   [调控委员会指南](https://aka.ms/SteeringCommittee)以了解有关调控委员会的详细信息

    -   有关示例远景、 范围和目标[定义您的项目范围](https://aka.ms/SkypetoTeams-Scope)。
- title: 迁移和互操作性指南
  durationInMinutes: 19
  content: "\n从 for Business 的 Skype 实际迁移到团队可以与其不同的方法。 请[迁移和互操作性指南组织使用团队一起 for Business 的 Skype](https://aka.ms/SkypeToTeams-Interop) （估计的阅读时间 19 分钟） 了解概念、 可用的设置，以及您需要考虑的注意事项，阅读帐户。\n"
- title: 为团队准备环境
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>环境就绪\n\nSkype for Business 和 Teams 基于相同技术为你提供实时通信。 音频和视频呼叫的质量会直接影响用户体验，并同时特别依赖于网络质量。 你现在为 Skype for Business 对网络质量进行的任何改进都将直接有利于提高用户在使用 Teams 时的质量。 因此，我们强烈建议为 Skype for Business 优化你的网络，以改进用户现在的体验，并且让他们在使用 Teams 的第一天就有良好的体验。\n\n### <a name=\"network-readiness-assessment\"></a>网络就绪评估\n\n在部署任何实时通信产品（例如 Skype for Business 或 Teams）之前，应该先执行网络就绪评估，然后在以后定期执行该评估。 如果您没有进行网络准备情况评估的根本或很长时间，则绝对应这样介绍团队之前。\n\n网络就绪评估专注于网络性能、网络规划及其他一般网络连接情况，例如必须打开的端口和协议。 即使当前正在使用实时通信产品，例如 Skype for Business，网络准备情况评估有助于验证您的网络准备。\n\n### <a name=\"quality-assessment\"></a>质量评估\n\n确保你当前的 Skype for Business 部署在遇到实时媒体时能够满足质量要求。 呼叫质量仪表板 (CQD) 用于监视使用情况和确定质量趋势和呼叫分析解决或查看单个呼叫的质量指示器。\n\n### <a name=\"quality-champion-role\"></a>质量支持者角色\n\n组织应确定一个人或一组人担当质量支持者角色。 质量支持者根据使用情况检查质量指标，从而了解质量趋势和要改进的方面。\n\n质量支持者是解决任何通话质量相关问题的专业人员，并且应该担当通过检查当前使用情况和质量趋势及了解操作项来发现质量问题方面的行业专家 (SME)。 质量支持者应该与各个团队合作以推动采取补救措施，并就进度和未解决的问题向指导委员会报告。 质量支持者的最佳候选人通常是客户服务所有者。 根据组织规模和复杂性，热衷于用户体验并有能力了解趋势的任何人都可以作为质量支持者，由适当级别的资助支持该人与其他团队合作以推动采取补救措施。\n\n### <a name=\"environmental-dependencies\"></a>环境相依性\n\n我们已经提到过，如团队利用现有的 Office 365 基础结构。\n请确保满足所有要求 — 指向详细信息，请参阅下面的列表。\n\n其他信息和资源：\n-   有关准备情况评估的详细信息，请参阅[网络准备情况评估](https://go.microsoft.com/fwlink/?linkid=859069)\n-   若要了解有关呼叫质量仪表板的详细信息，请观看我们[CQD 视频](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)。\n-   [检查你的环境是否为 Teams 准备好](https://aka.ms/environmentreadiness)\n"
- title: 准备您的组织
  durationInMinutes: 20
  content: "\n为实现最大值从团队，用户必须实际使用该，但获取用户可以更改它们的工作的方式通常不容易。 需要了解您的用户和设计右侧的准备工作计划的时间可帮助加快更改并加快团队的。 应与技术准备准备并行完成这些活动：\n\n-   评估组织更改准备： 这包括了解您用户是谁，他们将如何使用新技术，以及它们适应难易程度变化。 这也是确定特定用户配置文件将从重点入职培训从中受益的机会。 阅读[评估组织更改准备](https://aka.ms/OrgReadiness)（估计的阅读时间 9 分钟） 以了解详细信息。\n\n-   定义和优先级设置高价值业务方案将提供清除值对组织至关重要成为现实实际的更改。 此步骤需要获取有关如何它们当前协作和通信，并确定其难题用户社区的选定部分中的反馈。 这将为您提供对团队进行转换时可以改进的方案的映射。  \n\n-   准备用户准备工作计划： 组成认知、 培训和支持活动，您准备计划应该处理您的广泛的用户群体和目标的配置文件，如评估更改准备活动中标识。 阅读有关详细信息的[准备用户就绪性计划](https://aka.ms/UserReadinessPlan)（估计的阅读时间 2 分钟）。\n\n**在使用 Skype for Business 的同时试用 Teams**\n\n验证了您的环境已准备好运行团队后，您可以开始团队试验。 Skype 业务和团队提供重叠功能 — 这正是非常有用您旅程开头试验。\n\n*观看视频\"运行团队试用\"（3:30 分钟）*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n试行是小型部署的用于验证与 for Business 的 Skype 在环境中，除了了解如何用户最大化工作效率尽量混淆减少与运行这两个产品时互操作性--并排。\n\n在使用 Skype for Business 的同时并行试用 Teams 有以下几个优势：\n\n-   IT 组织了解如何使用和管理团队。\n\n-   变更管理和采用团队确认组织准备情况，并验证资源和在规模较大时您组织范围内的推出之前所需的过程。\n\n-   您的用户获取团队的好处，而不会丢失已经熟悉的工具。\n\n所有了解如何[进行用户试](https://aka.ms/SkypeToTeams-Pilot)（估计的阅读时间 6 分钟）\n\n我们还建议您计划与团队的团队实现。 这将生成此实现上工作项目组内的使用率技能。  \n集中反馈、 资源和有关您的团队体验的对话将帮助您的组织长远。 \n"
- title: 执行升级
  durationInMinutes: 5
  content: "\n现在您已完成所有规划和准备，它是配置共存设置和执行升级的时间。 请参阅[设置您共存并升级设置](https://aka.ms/SkypeToTeams-SetCoexistence)（估计的阅读时间 3 分钟） 以了解不同的设置。\n\n详细的步骤取决于您的当前环境;请参考以下指南 （估计的阅读时间 2 分钟）：\n\n-   [从联机业务的 Skype 升级到团队](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [从 Skype 业务混合升级，向工作组](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Skype 升级为业务内部部署到团队](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: 驱动器与 Microsoft 团队卓越运营
  durationInMinutes: 3
  content: "\n现在，您已移动到团队的所有用户，您需要获取确保该服务提供强大的质量，并且用户实际上都使用它。 阅读[驱动器与 Microsoft 团队卓越](https://aka.ms/SkypeToTeams-Operate)（估计的阅读时间 3 分钟） 以了解团队测量使用率和质量。\n"
- title: 了解更多信息
  durationInMinutes: 1
  content: >-
    此培训涵盖了以下主要学习内容：

    -   浏览可帮助您规划您升级的升级路径。

    -   了解准备和实现升级所需的关键步骤。

    -   确定深入指导、 模板和资源可帮助您在您旅程。

    -   共享接下来的步骤开始使用我们的指南。


    ### <a name="next-steps"></a>后续步骤

    1.  访问 [http://SkypeandTeams.com](http://skypeandteams.com/) 以了解有关 Skype for Business 和 Teams 的最新信息

    2.  Plan for Business 的 Skype 从向工作组您旅程

    3.  向我们发送反馈
        -    在此页面底部的“评论”部分发布。
        -   要向我们提供 Teams 产品反馈或请求新功能，请访问 [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)
