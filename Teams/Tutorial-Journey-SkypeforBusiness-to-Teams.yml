- durationInMinutes: 1
  content: "本教程介绍了 Skype for Business 到 Microsoft 团队升级历程和我们的端到端升级成功框架。 无论你是刚开始规划、已在 Skype for Business 中运行团队, 还是准备好升级到团队, 本教程都将快速为你推荐推荐的升级途径和可用资源, 以支持你的旅程。\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n此培训面向以下人员：\n-   负责规划、部署或管理 Skype for Business 的 IT 专业人员。\n-   负责在组织内规划用户更改管理。\n-   对了解如何从 Skype for Business 成功升级到组织的团队感兴趣。\n\n我们将详细介绍这两种产品如何协同工作, 并介绍为团队准备现有 Skype for business 环境所可以采取的步骤。 \n\n我们将讨论可帮助你规划和执行升级的框架, 并概括介绍了在技术和用户准备就绪期间推动最佳体验的关键活动。\n\n本教程的关键目标是:\n-   浏览可帮助你规划升级的升级途径。\n-   了解准备和实施升级所需的关键步骤。\n-   确定可帮助您在旅行中帮助的深入指南、模板和资源。\n-   若要开始使用我们的指南, 请分享后续步骤。\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n如果您对本培训有任何疑问或反馈, 请在本教程的 \"后续步骤\" 页面底部的 \"评论\" 部分进行发布。\n\n要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。\n"
- title: 了解从 Skype for Business 到团队的旅程
  durationInMinutes: 16
  content: "\nMicrosoft 团队支持 Microsoft 的智能通信愿景, 这是团队协作的中心中心, 共同协作、会议、通话、协作、应用集成和文件存储。 作为现有的 Skype for Business 客户, 您被邀请升级到 Microsoft 团队, 以便在单个客户体验中体验这一套完整的沟通和协作功能。\n\n若要更好地了解旅行, 请查看[Skype For business 的旅程](https://aka.ms/upgradeabstract)(Sway, 估计阅读时间为3分钟)\n\n团队在不断地不断地不断地不断地进行创新, 增加了新功能。 若要了解团队中将提供哪些功能, 以及何时, 请查看[已更新的指南, 以便为 Microsoft 团队带来 Skype for business 功能](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007)(估计的阅读时间为2分钟)\n\n我们还建议阅读[从 Skype For business 到 Microsoft 团队](https://aka.ms/SkypeToTeams-FAQ)(估计的阅读时间10分钟) 的常见问题解答, 深入了解最常见的主题。\n"
- title: 升级的旅程框架
  durationInMinutes: 2
  content: "\nMicrosoft 提供了一个全面的框架来帮助你规划和执行升级。 该框架提供两种不同的风格: 升级基本版本的环境不太复杂、部署较少, 以及通过大量使用 Skype for Business 功能为较大的公司升级 Pro。 在这两种情况下, 框架包括以下阶段:\n\n![团队 upgarde 旅行的插图](media/upgrade-banner-main.png \"框架将指导你完成以下阶段: 项目利益干系人;项目定义;技术准备和用户准备情况;部署和实施;卓越运营。\")\n\n### <a name=\"upgrade-basic\"></a>升级基本信息\n\n升级基本清单是面向小型组织或使用 Skype for Business Online 传递即时消息（聊天）和召开会议的组织的加速行动计划，包括实现成功从 Skype for Business 迁移到 Teams 的核心建议活动及关联资源。\n\n这十个易于执行的步骤提供了成功升级所需的各方面内容。\n这些步骤设计为在大约 30 到 45 天内完成，但你应根据贵组织的升级计划调整任务完成日期。\n\n### <a name=\"upgrade-pro\"></a>升级 Pro\n\n针对较大组织或具有复杂的 Skype for business 部署 (例如, 混合或云语音部署) 而设计的, 请升级 Pro 帐户以获得较长的升级生命周期以及各种升级方案, 包括运行 Microsoft团队和 Skype for business, 直到团队为你的组织做好准备。\n\n将分为三个阶段: 升级 Pro 封面:\n-   **升级前**: 随着时间的推移准备升级团队, 开始实现团队的价值。 请考虑执行以下步骤, 以帮助确保你在团队准备就绪时向团队提供积极的体验。 如果你的组织已与 Skype for Business 一起运行团队, 请将这些预升级活动用作你的组织准备好将用户升级到团队的验证检查点。\n-   **升级**: 当您的组织准备好让用户停止使用 Skype for business 时, 您需要确保他们有充足的通知来获得培训并开始使用团队 (如果他们尚未这样做)。 您还需要执行一些步骤, 例如将其 Skype for Business 会议移动到团队以确保最佳体验。\n-   **升级后**: 在整个组织加入团队后, 实施计划以最大化价值。 这包括监控你的网络的质量、促进团队的使用, 同时确保将 Skype for business 使用情况调低, 并在团队发展路线图继续发展时规划扩展功能。\n\n## <a name=\"which-one-to-choose\"></a>选择哪一个？\n\n没有单个指示器可指示 Basic 或 Pro 是否适合你的部署。 但是, 下表应有助于确定哪种方法更合适:\n\n![基本与 Pro 的决策受多种因素影响。](media/upgrade-basicvspro.png \n\"基本与 Pro 的决策受多种因素影响。\")\n\n其他信息：\n-   [升级基本信息](https://aka.ms/UpgradeBasic)\n-   [升级 Pro](https://aka.ms/UpgradePro)\n"
- title: 规划升级旅程
  durationInMinutes: 2
  content: >
    与在每个项目中一样, 最好制定一个计划来设置成功。 对于升级, 计划阶段包括以下两个组件: 登记利益干系人和定义项目范围。


    ### <a name="enlist-your-project-stakeholders"></a>登记项目干系人


    从实施项目可交付结果到促进责任, 您的利益干系人持有项目成功的关键。 您要分配两组利益干系人:


    1.  一种赞助联盟, 包括对项目成功有 vested 兴趣并影响项目成功的管理层和项目发起方。


    2.  项目团队, 由负责确保技术和用户准备工作的人员组成, 这些人员将完成项目计划中的各种任务。


    这两个组之间的常见线程是项目经理, 其工作方式是确保项目任务按时完成, 并将项目状态报告回联盟。


    或者, 您可以创建一个筹划指导委员会。 有时, 大型或更复杂的项目最终具有冲突或零碎的领导角色, 从而导致风险承担者组之间的连接断开。 对于这些项目, 您可能希望形成一个筹划指导委员会。 筹划指导委员会负责推动决策、提供战略监管、支持项目计划, 以及在必要时删除阻止程序。


    ### <a name="define-your-project-scope"></a>定义项目范围


    花一些时间来定义你的项目远景、范围、目标和管辖将有助于确保所有项目利益干系人的对齐和工作达到相同的最终结果。 这一点尤其重要, 因为技术准备团队和用户准备团队将单独工作, 以便将其各自的部分一起拉出, 同时与所需的功能、业务方案和项目时间线紧密对齐. 完成项目范围后, 请在整个项目中引用它, 以确保你的进度达到所需的结束状态。 使用以下标识的目标来衡量你的结果, 并根据需要进行缓解。


    项目范围通常由以下组件组成


    -   **项目远景**: 回答问题的 "大图片" 或最终状态, "为什么要执行此项目？" 一个理想的愿景可解决你的组织的业务驱动因素和用户价值-添加视角。


    -   **项目范围**: 你的愿景可能仅在一段时间内通过各种阶段实现。 项目范围此时定义项目的焦点, 让你的项目团队重点关注其当前任务, 使你能够实现长期愿景。


    -   **项目目标**: 您的目标定义所需的结果, 使您能够衡量项目的成功。 目标可以定义为目标和关键结果 (OKRs), 并且项目成功的度量值可以定义为关键成功指示器 (KSIs)。 在定义 OKRs 和 KSIs 时, 您必须完全参与项目利益干系人的参与, 以帮助确保他们感觉拥有所有权, 并将成功的这些措施与已定义的项目任务进行协调。 目标应包括组织、技术和用户重点的成功措施。


    其他信息：

    -   [《筹划指导委员会指南》](https://aka.ms/SteeringCommittee)了解有关指导委员会的详细信息

    -   [定义你的项目范围](https://aka.ms/SkypetoTeams-Scope)以获取远景、范围和目标的示例。
- title: 迁移和互操作性指南
  durationInMinutes: 19
  content: "\n从 Skype for Business 到团队的实际迁移可通过不同方法进行。 请阅读[与 Skype For business 一起使用团队的迁移和互操作指南](https://aka.ms/SkypeToTeams-Interop)(估计的阅读时间为19分钟), 了解概念、可用设置以及需要采取的注意事项帐户.\n"
- title: 针对 Teams 准备环境
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>环境就绪\n\nSkype for Business 和 Teams 基于相同技术为你提供实时通信。 您的音频和视频通话的质量将直接影响用户体验, 同时也会很大程度地依赖于网络质量。 你现在为 Skype for Business 对网络质量进行的任何改进都将直接有利于提高用户在使用 Teams 时的质量。 因此，我们强烈建议为 Skype for Business 优化你的网络，以改进用户现在的体验，并且让他们在使用 Teams 的第一天就有良好的体验。\n\n### <a name=\"network-readiness-assessment\"></a>网络就绪评估\n\n在部署任何实时通信产品（例如 Skype for Business 或 Teams）之前，应该先执行网络就绪评估，然后在以后定期执行该评估。 如果您根本没有进行过网络准备评估或过一段时间, 则在引入团队之前, 绝对应执行此操作。\n\n网络就绪评估专注于网络性能、网络规划及其他一般网络连接情况，例如必须打开的端口和协议。 即使您当前使用的是实时通信产品 (如 Skype for business), 网络准备情况评估也有助于验证您的网络是否准备就绪。\n\n### <a name=\"quality-assessment\"></a>质量评估\n\n确保你当前的 Skype for Business 部署在遇到实时媒体时能够满足质量要求。 使用呼叫质量仪表板 (CQD) 监控使用情况并确定质量趋势, 以及调用分析以诊断和查看单个通话的质量指示器。\n\n### <a name=\"quality-champion-role\"></a>质量支持者角色\n\n组织应确定一个人或一组人担当质量支持者角色。 质量支持者根据使用情况检查质量指标，从而了解质量趋势和要改进的方面。\n\n质量支持者是解决任何通话质量相关问题的专业人员，并且应该担当通过检查当前使用情况和质量趋势及了解操作项来发现质量问题方面的行业专家 (SME)。 质量支持者应该与各个团队合作以推动采取补救措施，并就进度和未解决的问题向指导委员会报告。 质量支持者的最佳候选人通常是客户服务所有者。 根据组织规模和复杂性，热衷于用户体验并有能力了解趋势的任何人都可以作为质量支持者，由适当级别的资助支持该人与其他团队合作以推动采取补救措施。\n\n### <a name=\"environmental-dependencies\"></a>环境相依性\n\n正如我们已提到的, 团队利用现有的 Office 365 基础结构。\n请务必满足所有要求-有关指向详细信息的链接, 请参阅下面的列表。\n\n其他信息和资源:\n-   有关准备情况评估的详细信息, 请参阅[网络准备情况评估](https://go.microsoft.com/fwlink/?linkid=859069)\n-   若要了解有关通话质量仪表板的详细信息, 请观看我们的[CQD 视频](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)。\n-   [检查 Teams 的环境准备情况](https://aka.ms/environmentreadiness)\n"
- title: 准备您的组织
  durationInMinutes: 20
  content: "\n若要实现团队的最大价值, 用户必须实际使用它, 但让用户更改其工作方式始终很简单。 花时间了解你的用户并设计正确的准备情况计划有助于帮助更改和加速团队的采纳。 这些活动应与你的技术准备工作并行完成:\n\n-   评估组织更改准备情况: 这包括了解你的用户的身份、他们使用新技术的方式以及更改的难易程度。 这也是识别特定用户配置文件的机会, 这些配置文件将受益于重点加入。 阅读[评估组织更改准备情况](https://aka.ms/OrgReadiness)(估计的阅读时间9分钟), 了解详细信息。\n\n-   将向组织提供明确价值的高价值业务方案的定义和优先顺序是实现真正更改的必要条件。 这包括从你的用户社区的选定部分获取反馈, 了解他们当前的协作和沟通方式, 以及如何确定他们的痛点。 这将为你提供在你向团队进行过渡时可以改进的方案的地图。  \n\n-   准备用户准备情况计划: 包括 \"感知\"、\"培训\" 和 \"支持\" 活动, 准备情况计划应满足你的广泛用户基本配置文件, 如评估更改准备活动中所述。 有关详细信息, 请阅读[准备用户准备情况计划](https://aka.ms/UserReadinessPlan)(估计阅读时间2分钟)。\n\n**在使用 Skype for Business 的同时试用 Teams**\n\n验证你的环境已准备好运行团队后, 你可以开始团队试点。 Skype for business 和团队提供重叠的功能, 这就是在使用试点开始旅行时有帮助的原因。\n\n*观看视频 \"运行团队试点\" (3:30 分钟)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n试验是一种小规模的部署, 让你能够在你的环境中验证与 Skype for Business 的互操作性, 除了了解你的用户如何最大限度地提高工作效率, 同时最大程度减少对两个产品运行的混淆。并排。\n\n在使用 Skype for Business 的同时并行试用 Teams 有以下几个优势：\n\n-   IT 组织学习如何使用和管理团队。\n\n-   您的变更管理和采纳团队确认组织的准备情况, 并在组织范围内推出更大的规模之前验证资源和过程。\n\n-   您的用户可以获得团队的好处, 而不会丢失他们已经熟悉的工具。\n\n了解如何[进行用户试点](https://aka.ms/SkypeToTeams-Pilot)(估计的阅读时间为6分钟)\n\n我们还建议你规划团队实施团队。 这将在正在处理此实现的项目组中构建使用技巧。  \n集中提供有关团队体验的反馈、资源和对话将帮助您的组织长期运行。 \n"
- title: 执行升级
  durationInMinutes: 5
  content: "\n现在, 你已完成所有计划和准备, 现在是配置你的共存设置并执行升级的时候了。 请参阅[设置你的共存和升级设置](https://aka.ms/SkypeToTeams-SetCoexistence)(估计的阅读时间3分钟) 以了解不同的设置。\n\n详细步骤取决于当前环境;请参阅以下指南 (估计的阅读时间为2分钟):\n\n-   [从 Skype for Business Online 升级到 Teams](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [从 Skype for Business 混合升级到团队](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [将本地 Skype for business 升级到团队](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: 与 Microsoft 团队一起推动运营卓越
  durationInMinutes: 3
  content: "\n现在, 你已将所有用户移到团队, 你需要确保服务提供优质和用户实际使用。 [使用 Microsoft 团队](https://aka.ms/SkypeToTeams-Operate)(估计的阅读时间3分钟) 了解出色的驱动器操作, 了解团队的使用情况和质量。\n"
- title: 了解更多信息
  durationInMinutes: 1
  content: "此培训涵盖了以下主要学习内容：\n-   浏览可帮助你规划升级的升级途径。\n-   了解准备和实施升级所需的关键步骤。\n-   确定可帮助您在旅行中帮助的深入指南、模板和资源。\n-   若要开始使用我们的指南, 请分享后续步骤。\n\n### <a name=\"next-steps\"></a>后续步骤\n1.  访问 [http://SkypeandTeams.com](http://skypeandteams.com/) 以了解有关 Skype for Business 和 Teams 的最新信息\n2.  规划从 Skype for Business 迁移到团队\n3.  向我们发送反馈\n    -    在此页面底部的“评论”部分发布。\n    -   要向我们提供 Teams 产品反馈或请求新功能，请访问 [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)\n \n 如果需要有关规划和部署的帮助, 您可以从[FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register)请求帮助 (您必须登录)。\n\n 返回[从 Skype For Business 升级到团队](upgrade-start-here.md)。"
