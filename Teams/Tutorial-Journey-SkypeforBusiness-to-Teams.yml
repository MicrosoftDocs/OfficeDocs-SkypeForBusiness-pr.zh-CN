- durationInMinutes: 1
  content: "<span data-ttu-id=\"98679-104\">在此培训中，我们将介绍新的智能通信愿景，展望 Skype for Business 和 Teams 的未来。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-104\">In this training, we introduce the new intelligent communications vision and explain the future for Skype for Business and Teams.</span></span>\n\n<span data-ttu-id=\"98679-105\">此培训面向以下人员：</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-105\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"98679-106\">IT 专业人士或 Teams IT 管理员</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-106\">An It Pro or Teams IT admin</span></span>\n\n- <span data-ttu-id=\"98679-107\">负责规划、部署或管理 Skype for Business 的人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-107\">Responsible for planning, deploying or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"98679-108\">希望了解如何在贵组织中引入 Teams 的人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-108\">Interested in understanding how to introduce Teams in your organization</span></span>\n\n<span data-ttu-id=\"98679-109\">我们将详细介绍如何结合使用这两个产品，并介绍现在可以采取哪些步骤来准备现有 Skype for Business 环境以采用 Teams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-109\">We'll go into detail how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> <span data-ttu-id=\"98679-110\">此教程的主要学习内容如下：</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-110\">The key learnings of this tutorial are:</span></span>\n\n- <span data-ttu-id=\"98679-111\">了解智能通信愿景</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-111\">Understand the Intelligent communications vision</span></span>\n\n- <span data-ttu-id=\"98679-112\">了解从 Skype for Business Online 到 Teams 的旅程</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-112\">Frequently asked questions about the journey from Skype for Business Online to  Microsoft Teams.</span></span>\n\n- <span data-ttu-id=\"98679-113\">了解现在应该开始采取哪些行动</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-113\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"98679-114\">我们不会介绍有关启用 Teams 或并行运行 Skype for Business 和 Teams 的“操作方法”过程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-114\">We won't cover \"How to\" procedures for turning on Teams or running Skype for Business and Teams side by side.</span></span> <span data-ttu-id=\"98679-115\">有关此信息，请参阅以下资源：</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-115\">For more information, see the following resources:</span></span>\n\n- <span data-ttu-id=\"98679-116\">Microsoft Ignite 2017 会议：[如何为用户启用和配置 Microsoft Teams](https://myignite.microsoft.com/sessions/53318)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-116\">Microsoft Ignite 2017 session: [How to enable and configure Microsoft Teams for your users](https://myignite.microsoft.com/sessions/53318)</span></span>\n\n- <span data-ttu-id=\"98679-117\">就绪：[并行运行 Skype for Business 和 Teams](guidance-SkypeforBusiness.md) <--（即将提供新内容）--></span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-117\">Readiness: [Running Skype for Business and Microsoft Teams side-by-side](guidance-SkypeforBusiness.md) <-- (new content coming soon) --></span></span>\n\n<span data-ttu-id=\"98679-118\">如果对此培训有任何疑问或反馈，请：</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-118\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"98679-119\">在此教程的“后续步骤”页面底部的“评论”部分中发布</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"98679-120\">给我们发送电子邮件：[AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-120\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n\n- <span data-ttu-id=\"98679-121\">要向我们提供你的产品反馈（例如功能请求），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-121\">To give us your product feedback, such as feature requests, go to [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"98679-122\">了解智能通信</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-122\">Understand Intelligent Communications</span></span>"
  durationInMinutes: 4
  content: "<span data-ttu-id=\"98679-123\">在 Microsoft Ignite 2017 上，Microsoft 介绍了智能通信改变全球用户和组织的通话和会议体验的新愿景。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-123\">At Microsoft Ignite 2017, Microsoft introduced a new vision for intelligent communications to transform calling and meeting experiences for people and organizations around the world.</span></span> <span data-ttu-id=\"98679-124\">智能通信超越了传统的统一通信，让客户能够在对环境做极小改变的情况下更有效地完成任务，参与跨整个会议周期的更加高效的会议，并且更好地管理日常通信重载。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-124\">Intelligent communications goes beyond traditional unified communications, enabling customers to complete tasks more efficiently with minimal context switching, participate in more productive meetings that cover the entire meeting lifecycle, and better manage everyday communications overload.</span></span>\n\n<span data-ttu-id=\"98679-125\"><span style=\"color:red\">**行动**：</span> 阅读 Lori Wright 的博客文章[采用 Office 365 的智能通信新愿景](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-125\"><span style=\"color:red\">**Action**:</span> Read Lori Wright's blog post, [A new vision for intelligent communications in Office 365](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span></span>\n\n###<a name=\"to-learn-more\"></a><span data-ttu-id=\"98679-126\">了解更多信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-126\">To learn more about database requirements, see .</span></span>\n<span data-ttu-id=\"98679-127\">观看 Microsoft Ignite 2017 会议：[通过 Microsoft Teams 和 Skype for Business 改变通信](https://myignite.microsoft.com/videos/56548)（[幻灯片](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)）</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-127\">Watch the Microsoft Ignite 2017 session: [Transform your communications with Microsoft Teams and Skype for Business](https://myignite.microsoft.com/videos/56548)  ([Slide Deck](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span></span>\n"
- title: "<span data-ttu-id=\"98679-128\">Microsoft Teams 是什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-128\">What is Microsoft Teams?</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"98679-129\">Microsoft Teams 是适用于所有团队合作相关活动的 Office 365 协作中心。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-129\">Microsoft Teams is the Office 365 collaboration hub for all teamwork-related activities.</span></span> <span data-ttu-id=\"98679-130\">它在现有 Office 365 技术（包括 SharePoint、Exchange、OneDrive for Business）上构建而成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-130\">It's built on existing Office 365 technologies, including SharePoint, Exchange, OneDrive for Business.</span></span> <span data-ttu-id=\"98679-131\">Teams 提供了一个扩展性平台，以便你可以集成第三方应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-131\">Teams provides an extensibility platform so you can integrate third-party apps.</span></span> <span data-ttu-id=\"98679-132\">这样，你的团队可以在组织内部和外部讨论、开会和协作，同时在一个公用位置保留所有上下文 - 对话、笔记和文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-132\">This makes it possible for your teams, both inside and outside your organization, to discuss, meet, and collaborate, while keeping all context – conversations, notes, and files – in a common location.</span></span> <span data-ttu-id=\"98679-133\">Teams 提供企业级安全性和合规性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-133\">Teams provides enterprise-grade security and compliance.</span></span> \n\n<span data-ttu-id=\"98679-134\"><span style=\"color:red\">**行动**：</span> 完成 [Microsoft Teams 的互动演示](http://teamsdemo.office.com/)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-134\"><span style=\"color:red\">**Action**:</span> Complete the [interactive demo of Microsoft Teams](http://teamsdemo.office.com/).</span></span>\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a><span data-ttu-id=\"98679-135\">当前团队的聊天、通话和会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-135\">Chat, calls, and meetings for today's teams</span></span>\n<span data-ttu-id=\"98679-136\">在特定时刻沟通，让所有人了解情况。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-136\">Communicate in the moment and keep everyone in the know.</span></span> <span data-ttu-id=\"98679-137\">在团队中以及私人对话或小组对话中，通过聊天、通话和会议保持联系。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-137\">Stay connected with chat, calls, and meetings within your team and in private or small group conversations.</span></span> <span data-ttu-id=\"98679-138\">安排联机会议，并通过 HD 视频、VoIP、电话拨入式音频会议方式加入联机会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-138\">Schedule and join online meetings with HD video, VoIP, and dial-in audio conferencing options.</span></span> <span data-ttu-id=\"98679-139\">在联机会议中共享文件、应用或桌面，以及以后通过录制内容的转录件查看重要时刻。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-139\">Share your files, apps or desktop in online meetings and review the important moments later with transcriptions of recorded content.</span></span> <span data-ttu-id=\"98679-140\">准备专用电话号码用于拨打和接听国内和国际电话，并具有包括语音邮件、转接、委派和紧急呼叫在内的高级功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-140\">Have a dedicated phone number for placing and receiving domestic and international phone calls, with advanced features including voicemail, transfer, delegation, and emergency calling.</span></span>\n\n### <a name=\"integrated-office-365-apps\"></a><span data-ttu-id=\"98679-141\">集成的 Office 365 应用</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-141\">Integrated Office 365 apps</span></span>\n<span data-ttu-id=\"98679-142\">为团队提供对他们在 Office 365 中所需任何内容的内置访问权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-142\">Give your team built-in access to everything they need right in Office 365.</span></span> <span data-ttu-id=\"98679-143\">在一个团队工作区管理所有对话、文件和工具。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-143\">Manage all your conversations, files, and tools in one team workspace.</span></span> <span data-ttu-id=\"98679-144\">可以即时访问 SharePoint、OneNote、PowerBI 和 Planner。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-144\">Enjoy instant access to SharePoint, OneNote, PowerBI, and Planner.</span></span> <span data-ttu-id=\"98679-145\">在应用中创建和编辑文档，并包括上下文对话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-145\">Create and edit documents right in the app and include contextual conversations.</span></span> <span data-ttu-id=\"98679-146\">通过电子邮件集成使团队了解信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-146\">Keep the team in the loop with email integration.</span></span> <span data-ttu-id=\"98679-147\">通过 Microsoft Graph 中的智能功能跨人员、文件和聊天进行搜索。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-147\">Search across people, files, and chats with intelligence from Microsoft Graph.</span></span>\n\n\n### <a name=\"customizable-and-extensible\"></a><span data-ttu-id=\"98679-148\">可自定义且可扩展</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-148\">Customizable and extensible</span></span>\n<span data-ttu-id=\"98679-149\">定制你的 Teams 工作区以包含关键云服务、利用数据以及从你的团队日常使用的应用获取更新。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-149\">Tailor your Teams workspace to include key cloud services, explore data, and get updates from the apps your teams use every day.</span></span> <span data-ttu-id=\"98679-150\">根据工作流或主题创建自定义频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-150\">Create custom channels based on workstreams or topics.</span></span> <span data-ttu-id=\"98679-151\">固定常用文件和网站以便轻松参考。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-151\">Pin commonly used files and websites for easy reference.</span></span> <span data-ttu-id=\"98679-152\">添加代表你的团队的聊天机器人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-152\">Add bots that work on your team’s behalf.</span></span> <span data-ttu-id=\"98679-153\">通过使用 Teams 开发人员平台构建与现有业务流程的自定义集成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-153\">Build custom integrations with your existing business processes by using the Teams developer platform.</span></span>\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a><span data-ttu-id=\"98679-154\">企业安全性、合规性和可管理性</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-154\">Enterprise security, compliance, and manageability</span></span>\n<span data-ttu-id=\"98679-155\">Teams 提供 Office 365 中具有的企业级安全性、合规性和管理功能，包括广泛支持合规性标准和电子数据展示，以及频道、聊天和文件的法定保留。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-155\">Teams provides the enterprise-level security, compliance, and management features you expect from Office 365, including broad support for compliance standards and eDiscovery, and legal hold for channels, chats, and files.</span></span> <span data-ttu-id=\"98679-156\">Teams 始终对数据进行加密，包括静态数据和传输中的数据，并采用多重身份验证来增强身份保护。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-156\">Teams encrypts data at all times, at-rest and in-transit, and includes multi-factor authentication to enhance identity protection.</span></span> <span data-ttu-id=\"98679-157\">我们的值班支持工程师随时为你提供所需支持。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-157\">On-call support engineers are standing by any time you need support.</span></span>\n"
- title: "<span data-ttu-id=\"98679-158\">从 Skype for Business 到 Teams 的旅程</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-158\">Journey from Skype for Business to Teams</span></span>"
  durationInMinutes: 8
  content: "<span data-ttu-id=\"98679-159\">下面介绍了 Teams 旅程：</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-159\">Here's what the journey to Teams looks like:</span></span>\n- <span data-ttu-id=\"98679-160\">Teams 将在企业级语音、视频和会议中利用新的 Skype for Business 后端基础结构。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-160\">Teams will leverage a new Skype for Business back-end infrastructure for enterprise-grade voice, video, and meetings.</span></span> <span data-ttu-id=\"98679-161\">通过此基于云的新体系结构，Microsoft 将提供质量更高的通信体验，并加快创新速度。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-161\">This new, cloud-born architecture lets Microsoft deliver higher-quality communication experiences and accelerate the speed of innovation.</span></span>\n- <span data-ttu-id=\"98679-162\">Teams 将成为 Office 365 客户的核心通信客户端，从而逐步取代 Skype for Business 客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-162\">Teams becomes the core communications client for Office 365 customers, replacing the current Skype for Business client over time.</span></span>\n- <span data-ttu-id=\"98679-163\">Skype for Business 将仍然是 Skype for Business Server 的客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-163\">Skype for Business will remain the client for Skype for Business Server.</span></span> <span data-ttu-id=\"98679-164\">Microsoft 将继续支持 Skype for Business Server；计划在 2018 年下半年发布该服务器的新版本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-164\">Microsoft stays committed to Skype for Business Server; a new version of the server is targeted for release in the second half of calendar year 2018.</span></span>\n- <span data-ttu-id=\"98679-165\">如果你仍需要 Skype for Business Online，你仍可以购买它并启用新用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-165\">If you still need Skype for Business Online, you can still purchase it and enable new users.</span></span>\n\n<span data-ttu-id=\"98679-166\">虽然 Teams 支持的许多协作方案是 Skype for Business 无法支持的，但 Skype for Business 仍具有 Teams 尚未提供的一些通信方面的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-166\">While Teams features many collaboration scenarios that Skype for Business can't cover, Skype for Business still has some functionality around communication that Teams doesn't yet provide.</span></span> <span data-ttu-id=\"98679-167\">要随时了解 Teams 中将提供哪些功能以及何时提供，请查看 [Teams 路线图](https://aka.ms/TeamsRoadmap)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-167\">To stay on top of which features will be available in Teams, and when, check out the [Teams Roadmap](https://aka.ms/TeamsRoadmap).</span></span>\n\n<span data-ttu-id=\"98679-168\"><span style=\"color:red\">**行动**：</span> 阅读博客文章：[现已提供即将在 Microsoft Teams 中实现的 Skype for Business 功能路线图](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-168\"><span style=\"color:red\">**Action**:</span> Read the blog post: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span></span>\n\n<span data-ttu-id=\"98679-169\">虽然我们希望客户尽快迁移至 Teams，但我们明白你希望看到 Teams 中具有 Skype for Business 中你了解和喜欢的同样多的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-169\">While we would like customers to move to Teams as soon as possible, we understand that you want to see as many features that you know and love from Skype for Business available in Teams.</span></span> <span data-ttu-id=\"98679-170\">但是，即使现在没有提供所有功能，贵组织仍可以通过在使用 Skype for Business 的同时启用 Teams 来实现业务价值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-170\">However, even if not everything is available today, your organization can still realize business value by enabling Teams alongside Skype for Business.</span></span> <span data-ttu-id=\"98679-171\">我们建议先针对定义的方案进行试点，然后再向选定用户部署 Teams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-171\">We recommend starting with a pilot for defined scenarios and rolling out Teams to selected users.</span></span> <span data-ttu-id=\"98679-172\">现在让用户熟悉 Teams 有助于在贵组织准备好升级后加速过渡到 Teams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-172\">Getting users familiar with Teams today, will help facilitate the transition to Teams once your organization is ready to upgrade.</span></span>\n\n<span data-ttu-id=\"98679-173\">我们深知改变需要时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-173\">We know that change takes time.</span></span> <span data-ttu-id=\"98679-174\">从部署生命周期到资源规划再到技术就绪，有许多要考虑的事项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-174\">From deployment lifecycles to resource planning to technical readiness, there is a lot to consider.</span></span> <span data-ttu-id=\"98679-175\">此外，采用 Teams 意味着用户工作方式的转变，因此，组织就绪、监管和用户变更管理对成功升级到 Teams 同样至关重要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-175\">In addition, Teams represents a shift in the ways users do their jobs, so organizational readiness, governance and user change management is just as crucial to implementing a successful upgrade to Teams.</span></span> <span data-ttu-id=\"98679-176\">在你开始探索你的 Teams 旅程时，请务必让你的采用/变更经理参与你的规划活动。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-176\">As you begin exploring your journey to Teams, be sure to include your Adoption/Change Manager in your planning activities.</span></span> <span data-ttu-id=\"98679-177\">使路线图与你的技术要求和组织就绪保持一致将有利于推动成功的业务成果。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-177\">Aligning the roadmap with your technical requirements and organizational readiness, will help drive successful business outcomes.</span></span>\n\n<span data-ttu-id=\"98679-178\">此指导将逐步提供更多详细信息，让你能够确定贵组织迁移至 Teams 的最佳时机。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-178\">This guidance will become more detailed over time, enabling you to determine the best time for your organization to make the move to Teams.</span></span> <span data-ttu-id=\"98679-179\">请经常查看 [Teams 路线图](https://aka.ms/TeamsRoadmap)，并定期访问 [www.SkypeandTeams.com](www.skypeandteams.com) 以获得最新指导。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-179\">Check the [Teams Roadmap](https://aka.ms/TeamsRoadmap) frequently and visit [www.SkypeandTeams.com](www.skypeandteams.com) on a regular basis for the latest guidance.</span></span>\n\n<span data-ttu-id=\"98679-180\">另一个很有用的资源是 [Skype for Busineses 到 Microsoft Teams 功能路线图](https://aka.ms/skype2teamsroadmap) - 可下载的 PDF（仅提供英文版，至少现在是这样），该 PDF 提供 Microsoft 对即将在 Teams 中实现的 Skype for Business 功能的当前期望。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-180\">Another great resource is the [Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - a downloadable PDF (in English only, at least for now) that gives Microsoft's current expectations about Skype for Business capabilities coming to Teams.</span></span>\n"
- title: "<span data-ttu-id=\"98679-181\">准备当前环境</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-181\">Prepare your current environment</span></span>"
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"98679-182\">环境就绪</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-182\">Environmental readiness</span></span>\n<span data-ttu-id=\"98679-183\">Skype for Business 和 Teams 基于相同技术为你提供实时通信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-183\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"98679-184\">音频通话和视频通话的质量将直接影响用户体验，这两种通话很大程度上依赖于网络质量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-184\">The quality of your audio and video calls will directly impact user experience are both heavily relying on network quality.</span></span> <span data-ttu-id=\"98679-185\">你现在为 Skype for Business 对网络质量进行的任何改进都将直接有利于提高用户在使用 Teams 时的质量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-185\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"98679-186\">因此，我们强烈建议为 Skype for Business 优化你的网络，以改进用户现在的体验，并且让他们在使用 Teams 的第一天就有良好的体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-186\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"98679-187\">网络就绪评估</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-187\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"98679-188\">在部署任何实时通信产品（例如 Skype for Business 或 Teams）之前，应该先执行[网络就绪评估](https://go.microsoft.com/fwlink/?linkid=859069)，然后在以后定期执行该评估。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-188\">You should perform a [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069) before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"98679-189\">如果你根本或很长一段时间未执行网络就绪评估，则在引入 Teams 之前毫无疑问应该执行该评估。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-189\">If you had not conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"98679-190\">网络就绪评估专注于网络性能、网络规划及其他一般网络连接情况，例如必须打开的端口和协议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-190\">A Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"98679-191\">即使你当前正在使用实时通信产品（例如 Skype for Business），网络就绪评估也会帮助验证你的网络就绪情况。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-191\">Even if you are currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span> \n\n### <a name=\"my-advisor\"></a><span data-ttu-id=\"98679-192\">MyAdvisor</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-192\">My Advisor</span></span>\n\n<span data-ttu-id=\"98679-193\">在整个旅程中，我们建议你遵循 [MyAdvisor](http://aka.ms/myadvisor) 中提供的实践指导。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-193\">Throughout your journey, we recommend the practical guidance you'll find in [My Advisor](http://aka.ms/myadvisor).</span></span> <span data-ttu-id=\"98679-194\">MyAdvisor 是一款综合自助服务指南和工具集，用于规划和管理 Teams 和 Skype for Business Online 以实现成功运行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-194\">My Advisor is a comprehensive, self-service guide and toolset for planning and managing Teams and Skype for Business Online for operational success.</span></span> \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span data-ttu-id=\"98679-195\"><span style=\"color:red\">**行动**：</span> 观看 MyAdvisor 介绍视频（3:30 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-195\"><span style=\"color:red\">**Action**:</span> Watch the My Advisor intro video (3:30 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"98679-196\">质量评估</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"98679-197\">确保你当前的 Skype for Business 部署在遇到实时媒体时能够满足质量要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-197\">Before you start onboarding your users to Teams, make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"98679-198\">可使用通话质量仪表板 (CQD) 监控使用情况并了解质量趋势，以及使用通话分析进行故障排除或查看单个通话的质量指标。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span> \n\n<span data-ttu-id=\"98679-199\">要详细了解 CQD，请观看我们的 [CQD 视频](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)（需要登录）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-199\">To learn more about CQD, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos) (sign in required).</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"98679-200\">质量支持者角色</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-200\">Quality champion role</span></span>\n\n<span data-ttu-id=\"98679-201\">组织应确定一个人或一组人担当质量支持者角色。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-201\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"98679-202\">质量支持者根据使用情况检查质量指标，从而了解质量趋势和要改进的方面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-202\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span> \n\n<span data-ttu-id=\"98679-203\">质量支持者是解决任何通话质量相关问题的专业人员，并且应该担当通过检查当前使用情况和质量趋势及了解操作项来发现质量问题方面的行业专家 (SME)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-203\">The quality champion is the go-to person for any call quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"98679-204\">质量支持者应该与各个团队合作以推动采取补救措施，并就进度和未解决的问题向指导委员会报告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-204\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"98679-205\">质量支持者的最佳候选人通常是客户服务所有者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-205\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"98679-206\">根据组织规模和复杂性，热衷于用户体验并有能力了解趋势的任何人都可以作为质量支持者，由适当级别的资助支持该人与其他团队合作以推动采取补救措施。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-206\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span> \n\n<span data-ttu-id=\"98679-207\">从[管理高质量的可靠服务交付](https://go.microsoft.com/fwlink/?linkid=859071)研讨会获取有关质量支持者概念以及质量检查工具和技术的信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-207\">Get information on the quality champion concept and the quality review tools and techniques from [Manage a quality and reliable service delivery workshop](https://go.microsoft.com/fwlink/?linkid=859071).</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"98679-208\">环境相依性</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-208\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"98679-209\">正如我们已经介绍过的，Teams 利用现有的 Office 365 基础结构。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-209\">As we've already mentioned, Teams leverages existing Office 365 infrastructure.</span></span> <span data-ttu-id=\"98679-210\">请务必[检查 Teams 的环境就绪情况](environment-readiness.md)以了解 Teams 和 Office 365 之间的环境相依性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-210\">Don't miss [Check your environment's readiness for Teams](environment-readiness.md) to learn about the  environmental dependencies between Teams and Office 365.</span></span> \n"
- title: "<span data-ttu-id=\"98679-211\">在使用 Skype for Business 的同时试用 Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-211\">Pilot Microsoft Teams alongside Skype for Business</span></span>"
  durationInMinutes: 12
  content: "<span data-ttu-id=\"98679-212\">确认你的环境可以运行 Teams 之后，即可开始 Teams 试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-212\">Once you've verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"98679-213\">Skype for Business 和 Teams 提供重叠功能 - 这就是为什么通过试点有助于开始你的旅程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-213\">Skype for Business and Teams offer overlapping functionality – that's why it's helpful to start your journey with a pilot.</span></span> \n\n<span data-ttu-id=\"98679-214\">试点是小规模部署，通过它可以验证在你的环境中与 Skype for Business 的互操作性，以及了解你的最终用户如何能够最大限度地提高其工作效率，同时最大限度地减少并行运行两个产品带来的混乱。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-214\">The pilot is a small-scale deployment that enables you to validate the interoperability with Skype for Business in your environment as well as understand how your endusers can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span> \n\n<span data-ttu-id=\"98679-215\">在使用 Skype for Business 的同时并行试用 Teams 有以下几个优势：</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-215\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n - <span data-ttu-id=\"98679-216\">你的 IT 组织了解如何管理 Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-216\">Your IT organization learns how to manage Teams</span></span>\n - <span data-ttu-id=\"98679-217\">你的变更管理和采用团队在你进行组织范围的部署之前，确认组织就绪情况，以及验证较大规模所需的资源和过程</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-217\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout</span></span>\n - <span data-ttu-id=\"98679-218\">你的用户在未放弃他们已经熟悉的工具的情况下利用 Teams 的优势</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-218\">Your users get the benefits of Teams without losing the tools they're already familiar with</span></span>\n\n<span data-ttu-id=\"98679-219\"><span style=\"color:red\">**行动**：</span>[在使用 Skype for Business 的同时试用 Teams](pilot-essentials.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-219\">Pilot Microsoft Teams alongside Skype for Business</span></span>\n"
- title: "<span data-ttu-id=\"98679-220\">了解更多信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-220\">Learn more at .</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"98679-221\">此培训涵盖了以下主要学习内容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-221\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"98679-222\">了解智能通信愿景</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-222\">Understand Intelligent communications vision</span></span>\n- <span data-ttu-id=\"98679-223\">了解从 Skype for Business 到 Microsoft Teams 的旅程</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-223\">Frequently asked questions about the journey from Skype for Business Online to  Microsoft Teams.</span></span>\n- <span data-ttu-id=\"98679-224\">了解现在应该开始采取哪些行动</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-224\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"98679-225\"><span style=\"color:red\">**行动**：</span> 完成一个简短的测验以了解你掌握的知识情况：[Teams 旅程测验](http://aka.ms/tr-journey-quiz)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-225\"><span style=\"color:red\">**Action**:</span> Take a short quiz to test your knowledge: [Journey to Teams quiz](http://aka.ms/tr-journey-quiz)</span></span>\n\n### <a name=\"to-learn-more\"></a><span data-ttu-id=\"98679-226\">了解更多信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-226\">To learn more about database requirements, see .</span></span>\n- [<span data-ttu-id=\"98679-227\">常见问题解答 - Skype for Business 和 Teams 愿景</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-227\">FAQ - Skype for Business & Teams vision</span></span>](FAQ-journey.md)\n- [<span data-ttu-id=\"98679-228\">从 Skype for Business 到 Teams 的旅程</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-228\">Journey from Skype for Business to Teams</span></span>](Journey-SkypeforBusiness-Teams.md)\n- [<span data-ttu-id=\"98679-229\">并行运行 Skype for Business 和 Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-229\">Running Skype for Business and Microsoft Teams side-by-side</span></span>](guidance-SkypeforBusiness.md)\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"98679-230\">后续步骤</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-230\">Next Steps</span></span>\n\n1.  <span data-ttu-id=\"98679-231\">访问 [http://SkypeandTeams.com](http://skypeandteams.com) 以了解有关 Skype for Business 和 Teams 的最新信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-231\">Visit [http://SkypeandTeams.com](http://skypeandteams.com) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"98679-232\">注册 [MyAdvisor](http://aka.ms/myadvisor) 以获取个性化部署指导</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-232\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n3.  [<span data-ttu-id=\"98679-233\">针对 Teams 优化你的当前 Skype for Business 环境</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-233\">Optimize your current Skype for Business environment for Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)\n4.  <span data-ttu-id=\"98679-234\">开始[在使用 Skype for Business 的同时试用 Teams](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-234\">Pilot Microsoft Teams alongside Skype for Business</span></span>\n5.  <span data-ttu-id=\"98679-235\">向我们发送反馈</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-235\">Send us feedback</span></span>\n    - <span data-ttu-id=\"98679-236\">在此页面底部的**评论**部分中向我们提供有关此培训的反馈或提出相关问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-236\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"98679-237\">给我们发送电子邮件：[AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-237\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n    - <span data-ttu-id=\"98679-238\">要向我们提供 Teams 产品反馈或请求新功能，请访问 [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class=\"sxs-lookup\"><span data-stu-id=\"98679-238\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\0"
