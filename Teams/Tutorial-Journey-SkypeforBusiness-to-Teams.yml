- durationInMinutes: 1
  content: "在此培训中，我们将介绍新的智能通信愿景，展望 Skype for Business 和 Teams 的未来。\n\n此培训面向以下人员： \n\n- IT 专业人士 \n\n- 负责规划、部署或管理 Skype for Business 的人员\n\n- 希望了解如何在贵组织中引入 Teams 的人员\n\n我们将详细介绍如何结合使用这两个产品，并介绍现在可以采取哪些步骤来准备现有 Skype for Business 环境以采用 Teams。 此教程的主要学习内容如下：\n\n- 了解智能通信愿景\n\n- 了解从 Skype for Business Online 到 Teams 的旅程\n\n- 了解现在应该开始采取哪些行动\n\n我们不会介绍有关启用 Teams 或并行运行 Skype for Business 和 Teams 的“操作方法”过程。 有关此信息，请参阅以下资源：\n\n- Microsoft Ignite 2017 会议：[如何为用户启用和配置 Microsoft Teams](https://myignite.microsoft.com/sessions/53318)\n\n- [Skype for Business 与 Teams 的升级旅程和共存](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\n如果对此培训有任何疑问或反馈，请：\n\n- 在此教程的“后续步骤”页面底部的“评论”部分中发布</a>\n\n- 要向我们提供你的产品反馈（例如功能请求），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。\n"
- title: 了解智能通信
  durationInMinutes: 4
  content: >
    在 Microsoft Ignite 2017 上，Microsoft 介绍了智能通信改变全球用户和组织的通话和会议体验的新愿景。 智能通信超越了传统的统一通信，让客户能够在对环境做极小改变的情况下更有效地完成任务，参与跨整个会议周期的更加高效的会议，并且更好地管理日常通信重载。


    <span style="color:red">**行动**：</span> 阅读 Lori Wright 的博客文章[采用 Office 365 的智能通信新愿景](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)


    ###<a name="to-learn-more"></a>了解更多信息

    观看 Microsoft Ignite 2017 会议：[通过 Microsoft Teams 和 Skype for Business 改变通信](https://myignite.microsoft.com/videos/56548)（[幻灯片](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)）
- title: Microsoft Teams 是什么？
  durationInMinutes: 7
  content: "Microsoft Teams 是适用于所有团队合作相关活动的 Office 365 协作中心。 它在现有 Office 365 技术（包括 SharePoint、Exchange、OneDrive for Business）上构建而成。 Teams 提供了一个扩展性平台，以便你可以集成第三方应用。 这样，你的团队可以在组织内部和外部讨论、开会和协作，同时在一个公用位置保留所有上下文 - 对话、笔记和文件。 Teams 提供企业级安全性和合规性。 \n\n<span style=\"color:red\">**行动**：</span> 完成 [Microsoft Teams 的互动演示](http://teamsdemo.office.com/)。\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a>当前团队的聊天、通话和会议\n在特定时刻沟通，让所有人了解情况。 在团队中以及私人对话或小组对话中，通过聊天、通话和会议保持联系。 安排联机会议，并通过 HD 视频、VoIP、电话拨入式音频会议方式加入联机会议。 在联机会议中共享文件、应用或桌面，以及以后通过录制内容的转录件查看重要时刻。 准备专用电话号码用于拨打和接听国内和国际电话，并具有包括语音邮件、转接、委派和紧急呼叫在内的高级功能。\n\n### <a name=\"integrated-office-365-apps\"></a>集成的 Office 365 应用\n为团队提供对他们在 Office 365 中所需任何内容的内置访问权限。 在一个团队工作区管理所有对话、文件和工具。 可以即时访问 SharePoint、OneNote、PowerBI 和 Planner。 在应用中创建和编辑文档，并包括上下文对话。 通过电子邮件集成使团队了解信息。 通过 Microsoft Graph 中的智能功能跨人员、文件和聊天进行搜索。\n\n\n### <a name=\"customizable-and-extensible\"></a>可自定义且可扩展\n定制你的 Teams 工作区以包含关键云服务、利用数据以及从你的团队日常使用的应用获取更新。 根据工作流或主题创建自定义频道。 固定常用文件和网站以便轻松参考。 添加代表你的团队的聊天机器人。 通过使用 Teams 开发人员平台构建与现有业务流程的自定义集成。\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a>企业安全性、合规性和可管理性\nTeams 提供 Office 365 中具有的企业级安全性、合规性和管理功能，包括广泛支持合规性标准和电子数据展示，以及频道、聊天和文件的法定保留。 Teams 始终对数据进行加密，包括静态数据和传输中的数据，并采用多重身份验证来增强身份保护。 我们的值班支持工程师随时为你提供所需支持。\n"
- title: 从 Skype for Business 到 Teams 的旅程
  durationInMinutes: 8
  content: >
    下面介绍了 Teams 旅程：

    - Teams 将在企业级语音、视频和会议中利用新的 Skype for Business 后端基础结构。 通过此基于云的新体系结构，Microsoft 将提供质量更高的通信体验，并加快创新速度。

    - Teams 将成为 Office 365 客户的核心通信客户端，从而逐步取代 Skype for Business 客户端。

    - Skype for Business 将仍然是 Skype for Business Server 的客户端。 Microsoft 将继续支持 Skype for Business Server；计划在 2018 年下半年发布该服务器的新版本。

    - 如果你仍需要 Skype for Business Online，你仍可以购买它并启用新用户。


    虽然 Teams 支持的许多协作方案是 Skype for Business 无法支持的，但 Skype for Business 仍具有 Teams 尚未提供的一些通信方面的功能。 要随时了解 Teams 中将提供哪些功能以及何时提供，请查看 [Teams 路线图](https://aka.ms/TeamsRoadmap)。


    <span style="color:red">**行动**：</span> 阅读博客文章：[现已提供即将在 Microsoft Teams 中实现的 Skype for Business 功能路线图](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)


    虽然我们希望客户尽快迁移至 Teams，但我们明白你希望看到 Teams 中具有 Skype for Business 中你了解和喜欢的同样多的功能。 但是，即使现在没有提供所有功能，贵组织仍可以通过在使用 Skype for Business 的同时启用 Teams 来实现业务价值。 我们建议先针对定义的方案进行试点，然后再向选定用户部署 Teams。 现在让用户熟悉 Teams 有助于在贵组织准备好升级后加速过渡到 Teams。


    我们深知改变需要时间。 从部署生命周期到资源规划再到技术就绪，有许多要考虑的事项。 此外，采用 Teams 意味着用户工作方式的转变，因此，组织就绪、监管和用户变更管理对成功升级到 Teams 同样至关重要。 在你开始探索你的 Teams 旅程时，请务必让你的采用/变更经理参与你的规划活动。 使路线图与你的技术要求和组织就绪保持一致将有利于推动成功的业务成果。


    此指导将逐步提供更多详细信息，让你能够确定贵组织迁移至 Teams 的最佳时机。 请经常查看 [Teams 路线图](https://aka.ms/TeamsRoadmap)，并定期访问 [www.SkypeandTeams.com](http://skypeandteams.com) 以获得最新指导。


    另一个很有用的资源是 [Skype for Busineses 到 Microsoft Teams 功能路线图](https://aka.ms/skype2teamsroadmap) - 可下载的 PDF（仅提供英文版，至少现在是这样），该 PDF 提供 Microsoft 对即将在 Teams 中实现的 Skype for Business 功能的当前期望。
- title: 准备当前环境
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a>环境就绪\nSkype for Business 和 Teams 基于相同技术为你提供实时通信。 音频通话和视频通话的质量将直接影响用户体验，这两种通话很大程度上依赖于网络质量。 你现在为 Skype for Business 对网络质量进行的任何改进都将直接有利于提高用户在使用 Teams 时的质量。 因此，我们强烈建议为 Skype for Business 优化你的网络，以改进用户现在的体验，并且让他们在使用 Teams 的第一天就有良好的体验。\n### <a name=\"network-readiness-assessment\"></a>网络就绪评估\n\n在部署任何实时通信产品（例如 Skype for Business 或 Teams）之前，应该先执行[网络就绪评估](https://go.microsoft.com/fwlink/?linkid=859069)，然后在以后定期执行该评估。 如果你根本或很长一段时间未执行网络就绪评估，则在引入 Teams 之前毫无疑问应该执行该评估。\n\n网络就绪评估专注于网络性能、网络规划及其他一般网络连接情况，例如必须打开的端口和协议。 即使你当前正在使用实时通信产品（例如 Skype for Business），网络就绪评估也会帮助验证你的网络就绪情况。 \n\n### <a name=\"my-advisor\"></a>MyAdvisor\n\n在整个旅程中，我们建议你遵循 [MyAdvisor](http://aka.ms/myadvisor) 中提供的实践指导。 MyAdvisor 是一款综合自助服务指南和工具集，用于规划和管理 Teams 和 Skype for Business Online 以实现成功运行。 \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span style=\"color:red\">**行动**：</span> 观看 MyAdvisor 介绍视频（3:30 分钟）\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a>质量评估\n\n确保你当前的 Skype for Business 部署在遇到实时媒体时能够满足质量要求。 可使用通话质量仪表板 (CQD) 监控使用情况并了解质量趋势，以及使用通话分析进行故障排除或查看单个通话的质量指标。 \n\n要详细了解 CQD，请观看我们的 [CQD 视频](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)。\n\n### <a name=\"quality-champion-role\"></a>质量支持者角色\n\n组织应确定一个人或一组人担当质量支持者角色。 质量支持者根据使用情况检查质量指标，从而了解质量趋势和要改进的方面。 \n\n质量支持者是解决任何通话质量相关问题的专业人员，并且应该担当通过检查当前使用情况和质量趋势及了解操作项来发现质量问题方面的行业专家 (SME)。 质量支持者应该与各个团队合作以推动采取补救措施，并就进度和未解决的问题向指导委员会报告。 质量支持者的最佳候选人通常是客户服务所有者。 根据组织规模和复杂性，热衷于用户体验并有能力了解趋势的任何人都可以作为质量支持者，由适当级别的资助支持该人与其他团队合作以推动采取补救措施。 \n\n从[管理高质量的可靠服务交付](https://go.microsoft.com/fwlink/?linkid=859071)研讨会获取有关质量支持者概念以及质量检查工具和技术的信息。\n\n### <a name=\"environmental-dependencies\"></a>环境相依性\n\n正如我们已经介绍过的，Teams 利用现有的 Office 365 基础结构。 请务必[检查 Teams 的环境就绪情况](environment-readiness.md)以了解 Teams 和 Office 365 之间的环境相依性。 \n"
- title: 在使用 Skype for Business 的同时试用 Teams
  durationInMinutes: 12
  content: "确认你的环境可以运行 Teams 之后，即可开始 Teams 试点。 Skype for Business 和 Teams 提供重叠功能 - 这就是为什么通过试点有助于开始你的旅程。 \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\n试点是小规模部署，通过它可以验证在你的环境中与 Skype for Business 的互操作性，以及了解你的最终用户如何能够最大限度地提高其工作效率，同时最大限度地减少并行运行两个产品带来的混乱。 \n\n在使用 Skype for Business 的同时并行试用 Teams 有以下几个优势：\n\n - 你的 IT 组织了解如何管理 Teams\n - 你的变更管理和采用团队在你进行组织范围的部署之前，确认组织就绪情况，以及验证较大规模所需的资源和过程\n - 你的用户在未放弃他们已经熟悉的工具的情况下利用 Teams 的优势\n\n<span style=\"color:red\">**行动**：</span>[在使用 Skype for Business 的同时试用 Teams](pilot-essentials.md)\n"
