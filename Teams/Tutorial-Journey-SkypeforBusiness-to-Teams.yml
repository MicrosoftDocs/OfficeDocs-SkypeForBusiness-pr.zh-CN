- durationInMinutes: 1
  content: "<span data-ttu-id=\"47aee-104\">本教程是简介 for Business Skype 的 Microsoft 团队升级旅程和我们的端到端升级成功框架。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"47aee-105\">本教程将快速您定向到的推荐升级路径和资源可用于您刚开始进行规划，已在运行旁 Skype for Business，团队是否支持您在您旅程，或已准备好升级到团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"47aee-106\">此培训面向以下人员：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"47aee-107\">IT 专业人员负责规划、 部署或管理 for Business 的 Skype。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"47aee-108\">负责规划组织内的用户更改管理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"47aee-109\">希望了解如何为组织成功升级从 for Business 的 Skype 接近到团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"47aee-110\">我们将转到有关如何这两种产品可以汇聚在一起，并解释哪些采取的步骤可以立即准备团队现有 Skype 业务环境的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"47aee-111\">我们将讨论可帮助您规划和执行升级，概述包括跨技术和用户准备情况驱动获得最佳体验的主要活动的框架。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"47aee-112\">本教程的主要目标是：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"47aee-113\">浏览可帮助您规划您升级的升级路径。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"47aee-114\">了解准备和实现升级所需的关键步骤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"47aee-115\">确定深入指导、 模板和资源可帮助您在您旅程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"47aee-116\">共享接下来的步骤开始使用我们的指南。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"47aee-117\">如果您有任何疑问或有关此培训的反馈，请发布在本教程的注释部分底部的\"下一步步骤\"页。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"47aee-118\">要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="47aee-119">了解从 Skype 旅程 for Business 向工作组</span><span class="sxs-lookup"><span data-stu-id="47aee-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"47aee-120\">支持 Microsoft 的智能 communications 远景，Microsoft 团队是中心点，用于团队合作，聊天、 会议、 呼叫、 协作、 应用程序集成和文件存储在一起。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"47aee-121\">为业务客户现有 Skype，邀请您升级到 Microsoft 团队，以体验此全套中的单个客户端体验的通信和协作功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"47aee-122\">若要获得更好地了解旅程，请查看[您从 for Business 的 Skype 旅程](https://aka.ms/upgradeabstract)(Sway，估计读取时间 3 分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"47aee-123\">团队是快速创新，不断添加新功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"47aee-124\">若要停留在顶部的功能将在团队中可用和时，将其签出[的将 Skype 的 Microsoft 团队的业务功能进行了更新路线图](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007)（估计的阅读时间 2 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"47aee-125\">我们还建议阅读[常见问题-从企业对 Microsoft 团队的 Skype 旅程](https://aka.ms/SkypeToTeams-FAQ)（估计的阅读时间 10 分钟） 若要获取的最常所讨论的主题深入了解。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="47aee-126">升级旅程框架</span><span class="sxs-lookup"><span data-stu-id="47aee-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"47aee-127\">Microsoft 提供的全面框架，可以帮助您规划和执行升级。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"47aee-128\">框架有两种不同类型： 基本升级变得更为简单环境和小型部署和升级 Pro for 较大的公司具有极高使用率的 Skype 业务功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"47aee-129\">在这两种情况下，框架包括以下几个阶段：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"47aee-130\">![框架将指导您完成以下阶段： 项目利益干系人;项目定义;技术的准备情况和用户准备情况;部署和实施;卓越运营。](media/upgrade-banner-main.png \"框架将指导您完成以下阶段： 项目利益干系人;项目定义;技术的准备情况和用户准备情况;部署和实施;卓越运营。\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-130\">![The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"47aee-131\">升级基本</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"47aee-132\">设计的小型组织或业务 online IM （聊天） 和仅会议使用 Skype 那些，基本升级的清单是加速的行动计划包括核心，建议使用活动和关联的资源实施从 for Business 的 Skype 到团队的成功移动。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"47aee-133\">这些十个轻松步骤提供成功升级所需的全部内容。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"47aee-134\">正在设计用来为 45 30 天后，完成，但您应调整根据贵组织的升级计划的任务完成日期。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"47aee-135\">升级专业人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"47aee-136\">设计用于更大的组织或那些具有复杂部署 for Business （例如，混合或云语音部署），Skype 升级专业人员更长时间升级生命周期以及各种升级方案，包括运行 Microsoft 帐户旁 for Business 之前团队可供您的组织的 Skype 团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"47aee-137\">可分为三个阶段，升级专业人员介绍：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"47aee-138\">**升级前**： 启动意识到的小组的价值，随着时间的推移您升级的准备。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"47aee-139\">请考虑这些步骤以帮助确保积极的体验，如为您准备好后转换到团队的升级的系统必备组件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"47aee-140\">如果您的组织已经在运行旁 for Business 的 Skype 团队，将用作贵组织的准备工作的验证检查点这些升级前的活动将用户升级到团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"47aee-141\">**升级**： 准备好让用户停止 for Business 使用 Skype 组织后，您需要确保拥有留出足够的通知，以获得培训并开始使用团队 （如果尚未）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"47aee-142\">您还需要执行步骤如业务会议其 Skype 进入团队以确保获得最佳体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"47aee-143\">**升级后**： 您的整个组织对团队后，实现用于价值最大化的计划。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"47aee-144\">这包括监视您的网络质量、 提升的业务用法的 Skype 绕组向下，同时确保团队和规划指南继续发展的团队扩展功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"47aee-145\">选择哪一个？</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"47aee-146\">没有任何将规定 Basic 或 Pro 是否适合您的部署的单个指示器。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"47aee-147\">但是，下表可帮助您确定哪种方法更适合：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"47aee-148\">![上与 Pro Basic 决定受多种因素。](media/upgrade-basicvspro.png \n\"上与 Pro Basic 决定受多种因素。\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"47aee-149\">其他信息：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"47aee-150\">升级基本</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"47aee-151\">升级专业人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="47aee-152">规划您升级旅程</span><span class="sxs-lookup"><span data-stu-id="47aee-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="47aee-153">与每个项目，则始终具有现成的计划，最好获得成功。</span><span class="sxs-lookup"><span data-stu-id="47aee-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="47aee-154">规划阶段升级，包括以下两个组件： 登记利益干系人和定义项目范围。</span><span class="sxs-lookup"><span data-stu-id="47aee-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="47aee-155">登记项目利益干系人</span><span class="sxs-lookup"><span data-stu-id="47aee-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="47aee-156">从实现项目可交付结果到驱动责任，利益干系人按住键，成功的项目。</span><span class="sxs-lookup"><span data-stu-id="47aee-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="47aee-157">有两个组中的利益干系人，您需要分配：</span><span class="sxs-lookup"><span data-stu-id="47aee-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="47aee-158">包括主管和项目赞助 coalition 主持中有利害关系和影响在项目的成功的人员。</span><span class="sxs-lookup"><span data-stu-id="47aee-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="47aee-159">项目团队负责确保技术人员和用户准备、 将项目计划中完成的各种任务组成。</span><span class="sxs-lookup"><span data-stu-id="47aee-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="47aee-160">这两个组之间的常见线程是项目经理，负责确保项目任务获取按时完成并报告 project 回 coalition 状态的工作方式。</span><span class="sxs-lookup"><span data-stu-id="47aee-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="47aee-161">或者，您可以创建调控委员会。</span><span class="sxs-lookup"><span data-stu-id="47aee-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="47aee-162">有时，大型还是较为复杂项目结尾角色，从而导致断开连接的利益干系人组之间的冲突或零碎高领导层。</span><span class="sxs-lookup"><span data-stu-id="47aee-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="47aee-163">对于这些项目中，您可能希望以形成调控委员会。</span><span class="sxs-lookup"><span data-stu-id="47aee-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="47aee-164">调控委员会负责将决策，提供战略监督，支持项目的计划和 — 在必要时 — 删除窗口阻止程序。</span><span class="sxs-lookup"><span data-stu-id="47aee-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="47aee-165">定义您的项目范围</span><span class="sxs-lookup"><span data-stu-id="47aee-165">Define your project scope</span></span>


    <span data-ttu-id="47aee-166">花点时间定义您的项目远景、 范围、 目标和监管有助于确保所有项目利益干系人对齐，并使用向相同的结果。</span><span class="sxs-lookup"><span data-stu-id="47aee-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="47aee-167">这非常重要的技术准备团队和用户准备情况团队将独立工作以将其各自的部分汇聚在一起时保持紧密对齐所需的功能、 业务方案，和项目日程表.</span><span class="sxs-lookup"><span data-stu-id="47aee-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="47aee-168">完成项目范围后，请参阅它在整个项目以确保顺利实现，应该怎么做的最终状态。</span><span class="sxs-lookup"><span data-stu-id="47aee-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="47aee-169">使用确定下方衡量您产出和降低根据需要的目标。</span><span class="sxs-lookup"><span data-stu-id="47aee-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="47aee-170">项目范围通常包括以下组件</span><span class="sxs-lookup"><span data-stu-id="47aee-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="47aee-171">**项目构想**:"big picture"或回答问题，"为什么我们执行的此 project?"最终最终状态</span><span class="sxs-lookup"><span data-stu-id="47aee-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="47aee-172">贵组织的业务驱动因素和用户增值视角理想远景地址。</span><span class="sxs-lookup"><span data-stu-id="47aee-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="47aee-173">**项目范围**： 您远景可能仅实现随时间推移，通过各个阶段。</span><span class="sxs-lookup"><span data-stu-id="47aee-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="47aee-174">项目范围此时定义您的项目的焦点，并保存项目团队致力于其当前任务，从而使您实现您长期愿景有帮助。</span><span class="sxs-lookup"><span data-stu-id="47aee-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="47aee-175">**项目目标**： 您的目标定义您希望并使您能够测量成功的项目的结果。</span><span class="sxs-lookup"><span data-stu-id="47aee-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="47aee-176">可以定义为关键成功指标 (KSIs) 的项目成功的度量值和目标可以定义为目标和关键结果 (OKRs)。</span><span class="sxs-lookup"><span data-stu-id="47aee-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="47aee-177">您从项目利益干系人在定义 OKRs 和 KSIs，以帮助确保他们认为一种所有权以及对齐成功事件记录到定义的项目任务这些措施获取完全参与至关重要。</span><span class="sxs-lookup"><span data-stu-id="47aee-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="47aee-178">目标应包括组织、 技术和以用户为中心的成功度量值的组合。</span><span class="sxs-lookup"><span data-stu-id="47aee-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="47aee-179">其他信息：</span><span class="sxs-lookup"><span data-stu-id="47aee-179">Additional information:</span></span>

    -   <span data-ttu-id="47aee-180">[调控委员会指南](https://aka.ms/SteeringCommittee)以了解有关调控委员会的详细信息</span><span class="sxs-lookup"><span data-stu-id="47aee-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="47aee-181">有关示例远景、 范围和目标[定义您的项目范围](https://aka.ms/SkypetoTeams-Scope)。</span><span class="sxs-lookup"><span data-stu-id="47aee-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="47aee-182">迁移和互操作性指南</span><span class="sxs-lookup"><span data-stu-id="47aee-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"47aee-183\">从 for Business 的 Skype 实际迁移到团队可以与其不同的方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"47aee-184\">请[迁移和互操作性指南组织使用团队一起 for Business 的 Skype](https://aka.ms/SkypeToTeams-Interop) （估计的阅读时间 19 分钟） 了解概念、 可用的设置，以及您需要考虑的注意事项，阅读帐户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="47aee-185">为团队准备环境</span><span class="sxs-lookup"><span data-stu-id="47aee-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"47aee-186\">环境就绪</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"47aee-187\">Skype for Business 和 Teams 基于相同技术为你提供实时通信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"47aee-188\">音频和视频呼叫的质量会直接影响用户体验，并同时特别依赖于网络质量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"47aee-189\">你现在为 Skype for Business 对网络质量进行的任何改进都将直接有利于提高用户在使用 Teams 时的质量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"47aee-190\">因此，我们强烈建议为 Skype for Business 优化你的网络，以改进用户现在的体验，并且让他们在使用 Teams 的第一天就有良好的体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"47aee-191\">网络就绪评估</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"47aee-192\">在部署任何实时通信产品（例如 Skype for Business 或 Teams）之前，应该先执行网络就绪评估，然后在以后定期执行该评估。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"47aee-193\">如果您没有进行网络准备情况评估的根本或很长时间，则绝对应这样介绍团队之前。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"47aee-194\">网络就绪评估专注于网络性能、网络规划及其他一般网络连接情况，例如必须打开的端口和协议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"47aee-195\">即使当前正在使用实时通信产品，例如 Skype for Business，网络准备情况评估有助于验证您的网络准备。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"47aee-196\">质量评估</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"47aee-197\">确保你当前的 Skype for Business 部署在遇到实时媒体时能够满足质量要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"47aee-198\">呼叫质量仪表板 (CQD) 用于监视使用情况和确定质量趋势和呼叫分析解决或查看单个呼叫的质量指示器。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"47aee-199\">质量支持者角色</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"47aee-200\">组织应确定一个人或一组人担当质量支持者角色。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"47aee-201\">质量支持者根据使用情况检查质量指标，从而了解质量趋势和要改进的方面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"47aee-202\">质量支持者是解决任何通话质量相关问题的专业人员，并且应该担当通过检查当前使用情况和质量趋势及了解操作项来发现质量问题方面的行业专家 (SME)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"47aee-203\">质量支持者应该与各个团队合作以推动采取补救措施，并就进度和未解决的问题向指导委员会报告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"47aee-204\">质量支持者的最佳候选人通常是客户服务所有者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"47aee-205\">根据组织规模和复杂性，热衷于用户体验并有能力了解趋势的任何人都可以作为质量支持者，由适当级别的资助支持该人与其他团队合作以推动采取补救措施。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"47aee-206\">环境相依性</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"47aee-207\">我们已经提到过，如团队利用现有的 Office 365 基础结构。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"47aee-208\">请确保满足所有要求 — 指向详细信息，请参阅下面的列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"47aee-209\">其他信息和资源：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"47aee-210\">有关准备情况评估的详细信息，请参阅[网络准备情况评估](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"47aee-211\">若要了解有关呼叫质量仪表板的详细信息，请观看我们[CQD 视频](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"47aee-212\">检查你的环境是否为 Teams 准备好</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="47aee-213">准备您的组织</span><span class="sxs-lookup"><span data-stu-id="47aee-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"47aee-214\">为实现最大值从团队，用户必须实际使用该，但获取用户可以更改它们的工作的方式通常不容易。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"47aee-215\">需要了解您的用户和设计右侧的准备工作计划的时间可帮助加快更改并加快团队的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"47aee-216\">应与技术准备准备并行完成这些活动：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"47aee-217\">评估组织更改准备： 这包括了解您用户是谁，他们将如何使用新技术，以及它们适应难易程度变化。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"47aee-218\">这也是确定特定用户配置文件将从重点入职培训从中受益的机会。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"47aee-219\">阅读[评估组织更改准备](https://aka.ms/OrgReadiness)（估计的阅读时间 9 分钟） 以了解详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"47aee-220\">定义和优先级设置高价值业务方案将提供清除值对组织至关重要成为现实实际的更改。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"47aee-221\">此步骤需要获取有关如何它们当前协作和通信，并确定其难题用户社区的选定部分中的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"47aee-222\">这将为您提供对团队进行转换时可以改进的方案的映射。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"47aee-223\">准备用户准备工作计划： 组成认知、 培训和支持活动，您准备计划应该处理您的广泛的用户群体和目标的配置文件，如评估更改准备活动中标识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"47aee-224\">阅读有关详细信息的[准备用户就绪性计划](https://aka.ms/UserReadinessPlan)（估计的阅读时间 2 分钟）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"47aee-225\">**在使用 Skype for Business 的同时试用 Teams**</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"47aee-226\">验证了您的环境已准备好运行团队后，您可以开始团队试验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"47aee-227\">Skype 业务和团队提供重叠功能 — 这正是非常有用您旅程开头试验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"47aee-228\">*观看视频\"运行团队试用\"（3:30 分钟）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"47aee-229\">试行是小型部署的用于验证与 for Business 的 Skype 在环境中，除了了解如何用户最大化工作效率尽量混淆减少与运行这两个产品时互操作性--并排。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"47aee-230\">在使用 Skype for Business 的同时并行试用 Teams 有以下几个优势：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"47aee-231\">IT 组织了解如何使用和管理团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"47aee-232\">变更管理和采用团队确认组织准备情况，并验证资源和在规模较大时您组织范围内的推出之前所需的过程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"47aee-233\">您的用户获取团队的好处，而不会丢失已经熟悉的工具。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"47aee-234\">所有了解如何[进行用户试](https://aka.ms/SkypeToTeams-Pilot)（估计的阅读时间 6 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"47aee-235\">我们还建议您计划与团队的团队实现。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"47aee-236\">这将生成此实现上工作项目组内的使用率技能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"47aee-237\">集中反馈、 资源和有关您的团队体验的对话将帮助您的组织长远。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="47aee-238">执行升级</span><span class="sxs-lookup"><span data-stu-id="47aee-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"47aee-239\">现在您已完成所有规划和准备，它是配置共存设置和执行升级的时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"47aee-240\">请参阅[设置您共存并升级设置](https://aka.ms/SkypeToTeams-SetCoexistence)（估计的阅读时间 3 分钟） 以了解不同的设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"47aee-241\">详细的步骤取决于您的当前环境;请参考以下指南 （估计的阅读时间 2 分钟）：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"47aee-242\">从联机业务的 Skype 升级到团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"47aee-243\">从 Skype 业务混合升级，向工作组</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"47aee-244\">Skype 升级为业务内部部署到团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="47aee-245">驱动器与 Microsoft 团队卓越运营</span><span class="sxs-lookup"><span data-stu-id="47aee-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"47aee-246\">现在，您已移动到团队的所有用户，您需要获取确保该服务提供强大的质量，并且用户实际上都使用它。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"47aee-247\">阅读[驱动器与 Microsoft 团队卓越](https://aka.ms/SkypeToTeams-Operate)（估计的阅读时间 3 分钟） 以了解团队测量使用率和质量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47aee-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="47aee-248">了解更多信息</span><span class="sxs-lookup"><span data-stu-id="47aee-248">Learn more</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="47aee-249">此培训涵盖了以下主要学习内容：</span><span class="sxs-lookup"><span data-stu-id="47aee-249">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="47aee-250">浏览可帮助您规划您升级的升级路径。</span><span class="sxs-lookup"><span data-stu-id="47aee-250">Explore the upgrade paths available to help you plan your upgrade.</span></span>

    -   <span data-ttu-id="47aee-251">了解准备和实现升级所需的关键步骤。</span><span class="sxs-lookup"><span data-stu-id="47aee-251">Learn the critical steps required to prepare for and implement your upgrade.</span></span>

    -   <span data-ttu-id="47aee-252">确定深入指导、 模板和资源可帮助您在您旅程。</span><span class="sxs-lookup"><span data-stu-id="47aee-252">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>

    -   <span data-ttu-id="47aee-253">共享接下来的步骤开始使用我们的指南。</span><span class="sxs-lookup"><span data-stu-id="47aee-253">Share next steps to get started using our guidance.</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="47aee-254">后续步骤</span><span class="sxs-lookup"><span data-stu-id="47aee-254">Next steps</span></span>

    1.  <span data-ttu-id="47aee-255">访问 [http://SkypeandTeams.com](http://skypeandteams.com/) 以了解有关 Skype for Business 和 Teams 的最新信息</span><span class="sxs-lookup"><span data-stu-id="47aee-255">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>

    2.  <span data-ttu-id="47aee-256">Plan for Business 的 Skype 从向工作组您旅程</span><span class="sxs-lookup"><span data-stu-id="47aee-256">Plan your journey from Skype for Business to Teams</span></span>

    3.  <span data-ttu-id="47aee-257">向我们发送反馈</span><span class="sxs-lookup"><span data-stu-id="47aee-257">Send us feedback</span></span>
        -    <span data-ttu-id="47aee-258">在此页面底部的“评论”部分发布。</span><span class="sxs-lookup"><span data-stu-id="47aee-258">Post in the comments section at the bottom of this page.</span></span>
        -   <span data-ttu-id="47aee-259">要向我们提供 Teams 产品反馈或请求新功能，请访问 [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class="sxs-lookup"><span data-stu-id="47aee-259">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>
