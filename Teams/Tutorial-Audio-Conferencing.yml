    -   <span data-ttu-id="e2bd1-201">在团队中的音频会议</span><span class="sxs-lookup"><span data-stu-id="e2bd1-201">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="e2bd1-202">音频会议要求</span><span class="sxs-lookup"><span data-stu-id="e2bd1-202">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="e2bd1-203">报告</span><span class="sxs-lookup"><span data-stu-id="e2bd1-203">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="e2bd1-204">后续步骤</span><span class="sxs-lookup"><span data-stu-id="e2bd1-204">Next steps</span></span>


    1.  <span data-ttu-id="e2bd1-205">注册 [MyAdvisor](http://aka.ms/myadvisor) 以获取个性化部署指导。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-205">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance.</span></span>

