        - <span data-ttu-id="e2bd1-214">请查阅[发行说明](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)中发布功能。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-214">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
