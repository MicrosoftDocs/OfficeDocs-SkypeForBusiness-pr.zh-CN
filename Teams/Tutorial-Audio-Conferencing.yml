- durationInMinutes: 1
  content: >
    本培训中，我们介绍 Microsoft 小组中的音频会议 — — 加入来自普通电话和拨出的会议电话号码为小组会议的能力。 我们将讨论在团队中的音频会议除了要求和规划的考虑因素，为团队的能力。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此培训面向以下人员：

    -   IT 专业人士。

    -   负责规划、部署或管理 Teams。

    -   考虑到规划、 部署，或管理团队中的音频会议。


    我们将涵盖以下部分：

    -   音频会议要求

    -   规划步骤

    -   报告


    在团队会议音频会议添加特性和功能。 我们建议您在本教程之前完成[中 Microsoft 小组的会议](http://aka.ms/tr-meetings)。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果对此培训有任何疑问或反馈，请：


    -   在本教程页面底部的"下一步行动"的备注部分中发布

    -   给我们发送电子邮件：[AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing)。


    要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。
- title: 在团队中的音频会议
  durationInMinutes: 12
  content: "\n使用音频会议，参与者使用普通电话参与团队会议 — — 通过拨号进入会议从他们的电话或通过使用拨出会议中的功能。 查看以下资源以了解有关音频会议：\n-   [音频会议功能](https://products.office.com/skype-for-business/audio-conferencing#Features)（估计的阅读时间为 1 分钟）\n-   [9 技巧与 Microsoft 小组会议](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)(估计的阅读时间\"\\#1-连接音频会议通过一个会议\"是 1 分钟; 更多如果您阅读整篇文章)\n-   [音频会议的常见问题](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)（估计的阅读时间为 7 分钟）\n-   [从会议以便其他人可以加入它拨出](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it)（估计的阅读时间 2 分钟）\n"
- title: 方案 – 音频会议
  durationInMinutes: 1
  content: "\nGarth contoso，具有多个办公室的公司工作。 Garth 经常需要进行连接与其他办公地点、 人员，他经常在家工作或熄灭在路上，因为他是大风扇的小组会议。 当 Garth 发出会议邀请时，它将自动添加音频会议信息。 这样，以下方案：\n-   Alice 想要参加 Garth 的会议，但她是出门在外，不能可靠的网络访问。 因此，她参加会议通过会议邀请中的拨入坐标。 在拨入过程中，她使用她针进行身份验证，因此她识别系统的\"小红\"。\n-   Bob 当前为旅馆，在他的 PC 上使用团队客户端加入会议。 遗憾的是，通过互联网连接在旅馆中的音频质量并不出色，因此 Bob 拨出他自己的电话号码从公用交换的电话网 (PSTN) 通过加入会议。\n-   如果会议参与者决定他们想要在不同的电话号码添加用户在调用期间，他们可就拨出电话号，并让其他人参加会议。\n-   其他用户还可以从其 PC、 Mac 或移动设备上的团队客户端连接。\n"
- title: 企业客户对 Skype 时的注意事项
  durationInMinutes: 1
  content: "\n如果您已经为企业在使用 Skype，需要考虑下列因素：\n\n###<a name=\"skype-for-business-serverhomed-users\"></a>托管业务服务器 – 用户的 Skype\n如果您的企业服务器使用 Skype，小组会议由业务部署为托管的 Skype 的用户计划将不包括 PSTN 会议坐标。 （这被记录在[音频会议疑难解答和已知的问题](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)。）\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a>Skype 业务在线托管用户\n如果在 Skype 的在线业务托管的用户和已启用音频会议，它们将自动启用在团队中的音频会议。 它们用于验证在会议中时它们拨入针将相同的 Skype 业务和团队。\n"
- title: 音频会议的构想
  durationInMinutes: 48
  content: "\n实用指南中详细介绍了需要规划和成功实现音频会议。 请查看以下文章，以了解这些技术的规划步骤：\n\n-   [定义我成功-音频会议](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing)（估计的阅读时间 11 分钟）\n-   [决定我服务的音频会议](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing)（估计的阅读时间 12 分钟）\n-   [我的环境评估](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment)（估计的阅读时间 12 分钟）\n-   [我的服务管理计划](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management)（估计的阅读时间为 5 分钟）\n-   [计划我的用户体验](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience)（估计的阅读时间为 5 分钟）\n-   [我的成功计划文档](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan)（估计的阅读时间 6 分钟）\n"
- title: 板载音频会议
  durationInMinutes: 13
  content: "\n就像构想，实用指南中介绍了服务。 查看以下文章以了解如何板载音频会议的用户：\n\n-   [准备我的服务](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service)（估计的阅读时间 6 分钟）\n-   [准备我的用户](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users)（估计的阅读时间 2 分钟）\n-   [部署服务](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service)（估计的阅读时间 3 分钟）\n-   [故障排除音频会议和已知的问题](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)（团队特定于内容的估计的阅读时间为 2 分钟）\n"
- title: 练习 – 配置音频会议
  durationInMinutes: 20
  content: "\n在本练习中，您必须有机会在团队中测试音频会议。\n尽管我们未介绍如何执行每个操作，但我们推荐了一些可尝试的方案。\n\n###<a name=\"requirements\"></a>要求\n-   具有使用 Teams 的相应许可证的 Office 365 租户\n    -   强烈建议你使用专用的测试租户。\n    -   如果你没有测试许可证，可以在此处注册试用版租户：[Office 365 企业版 E5 试用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。\n    -   请勿在生产环境中运行任何测试。 更改设置或策略可能会对所有用户造成负面影响，并可能会影响其用户体验。\n-   至少两个端点\n    -   这可以是两台 PC，但你还可以在移动电话上使用该客户端。\n    -   可以拨号加入会议，要向拨出电话\n\n###<a name=\"suggested-scenarios-to-test\"></a>建议进行测试的方案\n-   允许用户使用音频会议。\n-   为不同的用户设置不同的会议桥接器号码。\n-   更改默认会议桥接器号码的租户。\n-   更改会议桥接器号码 （不同语言） 的设置。\n-   更改全局设置会议桥 （会议进入和退出的通知、 针长度、 电子邮件通知）。\n-   遵守电子邮件被发送到用户。\n-   安排团队会议和复查会议邀请。\n-   通过加入会议电话。\n-   拨出从一个会议到手机。\n-   使用双音多频控制会议设为静音，并将电话取消静音中。\n"
- title: 创造价值
  durationInMinutes: 1
  content: "\n从报告的角度来看，有两个方面来看：\n-   使用情况：举行了多少次会议？\n-   质量：会议的质量如何？\n\n你应该认真监视两个方面：\n-   低使用率意味着用户出于某种原因没有使用产品。 只能通过进一步的调查来确定原因。\n    原因可能包括从认为会议未达到用户要求，到缺少意识或培训或存在质量问题。\n-   另一方面，低质量意味着用户与 Office 365 之间存在连接问题。 低质量可能导致用户体验不佳和使用率下降。 请参阅[管理中心内的 Office 365 报告 - Microsoft Teams 用户活动](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)（预计阅读时间为 5 分钟）以了解有关使用情况报告的详细信息。\n\n管理质量超出了此培训的范围，但你可参阅下面的培训材料：\n\n-   [使用我的服务](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
