- durationInMinutes: 1
  content: >
    <span data-ttu-id="d88d7-104">在此培训，我们介绍 Microsoft 团队中的音频会议 — 团队从加入会议的普通电话和拨出会议的电话号码的能力。</span><span class="sxs-lookup"><span data-stu-id="d88d7-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="d88d7-105">我们将介绍除了要求和团队的规划注意事项的团队中的音频会议功能。</span><span class="sxs-lookup"><span data-stu-id="d88d7-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="d88d7-106">此培训面向以下人员：</span><span class="sxs-lookup"><span data-stu-id="d88d7-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="d88d7-107">IT 专业人士。</span><span class="sxs-lookup"><span data-stu-id="d88d7-107">An IT pro.</span></span>

    -   <span data-ttu-id="d88d7-108">负责规划、部署或管理 Teams。</span><span class="sxs-lookup"><span data-stu-id="d88d7-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="d88d7-109">考虑规划、 部署或管理团队中的音频会议。</span><span class="sxs-lookup"><span data-stu-id="d88d7-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="d88d7-110">我们将涵盖以下部分：</span><span class="sxs-lookup"><span data-stu-id="d88d7-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="d88d7-111">音频会议要求</span><span class="sxs-lookup"><span data-stu-id="d88d7-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="d88d7-112">规划步骤</span><span class="sxs-lookup"><span data-stu-id="d88d7-112">Planning steps</span></span>

    -   <span data-ttu-id="d88d7-113">报告</span><span class="sxs-lookup"><span data-stu-id="d88d7-113">Reporting</span></span>


    <span data-ttu-id="d88d7-114">音频会议添加会议在工作组中的特性和功能。</span><span class="sxs-lookup"><span data-stu-id="d88d7-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="d88d7-115">我们建议您在本教程之前完成[的 Microsoft 团队中的会议](http://aka.ms/tr-meetings)。</span><span class="sxs-lookup"><span data-stu-id="d88d7-115">We recommend that you complete [Meetings in Microsoft Teams](http://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="d88d7-116">如果对此培训有任何疑问或反馈，请：</span><span class="sxs-lookup"><span data-stu-id="d88d7-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="d88d7-117">在本教程"下一步步骤"页底部的注释部分发布内容</span><span class="sxs-lookup"><span data-stu-id="d88d7-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>

    -   <span data-ttu-id="d88d7-118">给我们发送电子邮件：[AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing)。</span><span class="sxs-lookup"><span data-stu-id="d88d7-118">Email us at [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).</span></span>


    <span data-ttu-id="d88d7-119">要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class="sxs-lookup"><span data-stu-id="d88d7-119">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="d88d7-120">团队中的音频会议</span><span class="sxs-lookup"><span data-stu-id="d88d7-120">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"d88d7-121\">与音频会议参与者使用普通电话可以参加团队会议 — 通过拨入会议到从其电话或使用电话拨出式会议中的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-121\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"d88d7-122\">查看以下资源，以了解有关音频会议的详细信息：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-122\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"d88d7-123\">[音频会议功能](https://products.office.com/skype-for-business/audio-conferencing#Features)（估计的阅读时间为 1 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-123\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"d88d7-124\">[与 Microsoft 团队会议 9 提示](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)(估计读取时间\"\\#1-加入会议音频会议通过\"为 1 分钟; 如果您阅读整篇文章的详细)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-124\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"d88d7-125\">[音频会议的常见问题](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)（估计的阅读时间 7 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-125\">[Audio Conferencing common questions](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-126\">[从，使其他人可以加入该会议拨出](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it)（估计的阅读时间 2 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-126\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="d88d7-127">应用场景 – 音频会议</span><span class="sxs-lookup"><span data-stu-id="d88d7-127">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"d88d7-128\">Garth 适用于在具有多个办公室的公司 Contoso。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-128\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"d88d7-129\">Garth 经常需要进行连接与其他 office 位置的人员，他经常在家工作或出差转，因为他是团队会议巨大风扇。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-129\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"d88d7-130\">Garth 发送会议邀请，它将自动添加音频会议的信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-130\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"d88d7-131\">这样，以下方案：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-131\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"d88d7-132\">刘爱琳想要参加 Garth 的会议但她在旅途和可靠的网络没有访问权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-132\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"d88d7-133\">因此，她使用电话拨入式会议邀请中的坐标加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-133\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"d88d7-134\">在电话拨入式过程中，她使用其 PIN 进行身份验证，因此她识别由系统作为\"刘爱琳。\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-134\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"d88d7-135\">Bob，用户当前是旅馆，他的 PC 上使用团队客户端加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-135\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"d88d7-136\">遗憾的是，通过 internet 连接在旅馆音频质量不好，因此 Bob 拨出其自己的电话号码从通过公用电话交换网 (PSTN) 加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-136\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"d88d7-137\">如果会议参与者决定他们想要在其他电话号码添加用户在呼叫期间，他们可以只拨出到电话号码，并将其他人加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-137\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"d88d7-138\">其他用户也可以从其 PC、 Mac 或移动设备上的团队客户端加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-138\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="d88d7-139">企业客户的 Skype 的的注意事项</span><span class="sxs-lookup"><span data-stu-id="d88d7-139">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"d88d7-140\">如果您已经在 for Business 使用 Skype，您将需要考虑以下问题：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-140\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"d88d7-141\">Skype 驻留业务服务器 – 用户</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-141\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"d88d7-142\">如果您对业务服务器使用 Skype，由业务本地驻留在 Skype 的用户安排的团队会议将不包括 PSTN 会议坐标。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-142\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"d88d7-143\">（这是已记录在[音频会议疑难解答和已知的问题](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)。）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-143\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"d88d7-144\">Skype 业务联机驻留的用户</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-144\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"d88d7-145\">如果用户都驻留在 Skype online 业务，并且已启用音频会议，它们将自动启用团队中的音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-145\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"d88d7-146\">这些用户进行身份验证在会议中时拨入时使用 PIN 将业务和团队的 Skype 相同。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-146\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="d88d7-147">Envision 音频会议</span><span class="sxs-lookup"><span data-stu-id="d88d7-147">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"d88d7-148\">实践指南介绍了详细信息中有什么要求规划和成功实现音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-148\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"d88d7-149\">查看以下文章以了解这些技术的规划步骤：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-149\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"d88d7-150\">[定义我成功-要进行音频会议](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing)（估计的阅读时间 11 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-150\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-151\">[决定我 service-音频会议](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing)（估计的阅读时间 12 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-151\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-152\">[Evaluate 我的环境](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment)（估计的阅读时间 12 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-152\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-153\">[规划我服务管理](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management)（估计的阅读时间 5 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-153\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-154\">[规划我的用户体验](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience)（估计的阅读时间 5 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-154\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-155\">[文档我成功的计划](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan)（估计的阅读时间 6 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-155\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="d88d7-156">板载音频会议</span><span class="sxs-lookup"><span data-stu-id="d88d7-156">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"d88d7-157\">就像构想，实用指南中介绍了入职培训。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-157\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"d88d7-158\">查看以下文章可了解如何板载用户音频会议：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-158\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"d88d7-159\">[准备我的服务](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service)（估计的阅读时间 6 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-159\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-160\">[准备我的用户](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users)（估计的阅读时间 2 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-160\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-161\">[部署我的服务](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service)（估计的阅读时间 3 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-161\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"d88d7-162\">[音频会议疑难解答和已知的问题](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)（团队特定于内容的估计的阅读时间为 2 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-162\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="d88d7-163">练习 – 配置音频会议</span><span class="sxs-lookup"><span data-stu-id="d88d7-163">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"d88d7-164\">在本练习，您必须有机会在工作组中测试音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-164\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"d88d7-165\">尽管我们未介绍如何执行每个操作，但我们推荐了一些可尝试的方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-165\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"d88d7-166\">要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-166\">Requirements</span></span>\n-   <span data-ttu-id=\"d88d7-167\">具有使用 Teams 的相应许可证的 Office 365 租户</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-167\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"d88d7-168\">强烈建议你使用专用的测试租户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-168\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"d88d7-169\">如果你没有测试许可证，可以在此处注册试用版租户：[Office 365 企业版 E5 试用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-169\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"d88d7-170\">请勿在生产环境中运行任何测试。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-170\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"d88d7-171\">更改设置或策略可能会对所有用户造成负面影响，并可能会影响其用户体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-171\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"d88d7-172\">至少两个端点</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-172\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"d88d7-173\">这可以是两台 PC，但你还可以在移动电话上使用该客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-173\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"d88d7-174\">电话拨入会议并拨出到</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-174\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"d88d7-175\">建议进行测试的方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-175\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"d88d7-176\">为用户启用音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-176\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"d88d7-177\">为不同的用户设置不同的会议桥号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-177\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"d88d7-178\">默认会议桥号更改为租户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-178\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"d88d7-179\">更改会议桥号码 （不同语言） 设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-179\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"d88d7-180\">更改全局设置 （会议进入和退出通知、 PIN 长度、 电子邮件通知） 的会议桥。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-180\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"d88d7-181\">查看电子邮件被发送到用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-181\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"d88d7-182\">安排团队会议，并查看会议邀请。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-182\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"d88d7-183\">通过加入会议的电话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-183\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"d88d7-184\">从电话拨出会议到电话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-184\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"d88d7-185\">使用双音多频会议设为静音和取消静音电话中的控件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-185\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="d88d7-186">驱动器值</span><span class="sxs-lookup"><span data-stu-id="d88d7-186">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"d88d7-187\">从报告的角度来看，您有两个区域，可以这样看待：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-187\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"d88d7-188\">使用情况：举行了多少次会议？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-188\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"d88d7-189\">质量：会议的质量如何？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-189\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"d88d7-190\">你应该认真监视两个方面：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-190\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"d88d7-191\">低使用率意味着用户出于某种原因没有使用产品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-191\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"d88d7-192\">您仅可以通过进一步调查确定原因。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-192\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"d88d7-193\">原因可能包括从认为会议未达到用户要求，到缺少意识或培训或存在质量问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-193\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"d88d7-194\">另一方面，低质量意味着用户与 Office 365 之间存在连接问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-194\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"d88d7-195\">低质量可能导致用户体验不佳和使用率下降。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-195\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"d88d7-196\">请参阅[管理中心内的 Office 365 报告 - Microsoft Teams 用户活动](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)（预计阅读时间为 5 分钟）以了解有关使用情况报告的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-196\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"d88d7-197\">管理质量超出了此培训的范围，但你可参阅下面的培训材料：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-197\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"d88d7-198\">运行我的服务</span><span class=\"sxs-lookup\"><span data-stu-id=\"d88d7-198\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="d88d7-199">后续步骤</span><span class="sxs-lookup"><span data-stu-id="d88d7-199">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="d88d7-200">此培训涵盖了以下主要学习内容：</span><span class="sxs-lookup"><span data-stu-id="d88d7-200">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="d88d7-201">团队中的音频会议</span><span class="sxs-lookup"><span data-stu-id="d88d7-201">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="d88d7-202">音频会议的要求</span><span class="sxs-lookup"><span data-stu-id="d88d7-202">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="d88d7-203">报告</span><span class="sxs-lookup"><span data-stu-id="d88d7-203">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="d88d7-204">后续步骤</span><span class="sxs-lookup"><span data-stu-id="d88d7-204">Next steps</span></span>


    1.  <span data-ttu-id="d88d7-205">注册 [MyAdvisor](http://aka.ms/myadvisor) 以获取个性化部署指导。</span><span class="sxs-lookup"><span data-stu-id="d88d7-205">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance.</span></span>

    2.  <span data-ttu-id="d88d7-206">开始在工作组中使用音频会议。</span><span class="sxs-lookup"><span data-stu-id="d88d7-206">Start using Audio Conferencing in Teams.</span></span>

