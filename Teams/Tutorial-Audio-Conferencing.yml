- durationInMinutes: 1
  content: >
    <span data-ttu-id="e2bd1-104">本培训中，我们介绍 Microsoft 小组中的音频会议 — — 加入来自普通电话和拨出的会议电话号码为小组会议的能力。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="e2bd1-105">我们将讨论在团队中的音频会议除了要求和规划的考虑因素，为团队的能力。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="e2bd1-106">此培训面向以下人员：</span><span class="sxs-lookup"><span data-stu-id="e2bd1-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="e2bd1-107">IT 专业人士。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-107">An IT pro.</span></span>

    -   <span data-ttu-id="e2bd1-108">负责规划、部署或管理 Teams。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="e2bd1-109">考虑到规划、 部署，或管理团队中的音频会议。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="e2bd1-110">我们将涵盖以下部分：</span><span class="sxs-lookup"><span data-stu-id="e2bd1-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="e2bd1-111">音频会议要求</span><span class="sxs-lookup"><span data-stu-id="e2bd1-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="e2bd1-112">规划步骤</span><span class="sxs-lookup"><span data-stu-id="e2bd1-112">Planning steps</span></span>

    -   <span data-ttu-id="e2bd1-113">报告</span><span class="sxs-lookup"><span data-stu-id="e2bd1-113">Reporting</span></span>


    <span data-ttu-id="e2bd1-114">在团队会议音频会议添加特性和功能。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="e2bd1-115">我们建议您在本教程之前完成[中 Microsoft 小组的会议](http://aka.ms/tr-meetings)。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-115">We recommend that you complete [Meetings in Microsoft Teams](http://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="e2bd1-116">如果对此培训有任何疑问或反馈，请：</span><span class="sxs-lookup"><span data-stu-id="e2bd1-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="e2bd1-117">在本教程页面底部的"下一步行动"的备注部分中发布</span><span class="sxs-lookup"><span data-stu-id="e2bd1-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>

    -   <span data-ttu-id="e2bd1-118">给我们发送电子邮件：[AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing)。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-118">Email us at [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).</span></span>


    <span data-ttu-id="e2bd1-119">要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class="sxs-lookup"><span data-stu-id="e2bd1-119">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="e2bd1-120">在团队中的音频会议</span><span class="sxs-lookup"><span data-stu-id="e2bd1-120">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"e2bd1-121\">使用音频会议，参与者使用普通电话参与团队会议 — — 通过拨号进入会议从他们的电话或通过使用拨出会议中的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-121\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"e2bd1-122\">查看以下资源以了解有关音频会议：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-122\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"e2bd1-123\">[音频会议功能](https://products.office.com/skype-for-business/audio-conferencing#Features)（估计的阅读时间为 1 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-123\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"e2bd1-124\">[9 技巧与 Microsoft 小组会议](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)(估计的阅读时间\"\\#1-连接音频会议通过一个会议\"是 1 分钟; 更多如果您阅读整篇文章)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-124\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"e2bd1-125\">[音频会议的常见问题](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)（估计的阅读时间为 7 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-125\">[Audio Conferencing common questions](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-126\">[从会议以便其他人可以加入它拨出](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it)（估计的阅读时间 2 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-126\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="e2bd1-127">方案 – 音频会议</span><span class="sxs-lookup"><span data-stu-id="e2bd1-127">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"e2bd1-128\">Garth contoso，具有多个办公室的公司工作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-128\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"e2bd1-129\">Garth 经常需要进行连接与其他办公地点、 人员，他经常在家工作或熄灭在路上，因为他是大风扇的小组会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-129\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"e2bd1-130\">当 Garth 发出会议邀请时，它将自动添加音频会议信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-130\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"e2bd1-131\">这样，以下方案：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-131\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"e2bd1-132\">Alice 想要参加 Garth 的会议，但她是出门在外，不能可靠的网络访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-132\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"e2bd1-133\">因此，她参加会议通过会议邀请中的拨入坐标。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-133\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"e2bd1-134\">在拨入过程中，她使用她针进行身份验证，因此她识别系统的\"小红\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-134\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"e2bd1-135\">Bob 当前为旅馆，在他的 PC 上使用团队客户端加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-135\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"e2bd1-136\">遗憾的是，通过互联网连接在旅馆中的音频质量并不出色，因此 Bob 拨出他自己的电话号码从公用交换的电话网 (PSTN) 通过加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-136\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"e2bd1-137\">如果会议参与者决定他们想要在不同的电话号码添加用户在调用期间，他们可就拨出电话号，并让其他人参加会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-137\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"e2bd1-138\">其他用户还可以从其 PC、 Mac 或移动设备上的团队客户端连接。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-138\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="e2bd1-139">企业客户对 Skype 时的注意事项</span><span class="sxs-lookup"><span data-stu-id="e2bd1-139">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"e2bd1-140\">如果您已经为企业在使用 Skype，需要考虑下列因素：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-140\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"e2bd1-141\">托管业务服务器 – 用户的 Skype</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-141\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"e2bd1-142\">如果您的企业服务器使用 Skype，小组会议由业务部署为托管的 Skype 的用户计划将不包括 PSTN 会议坐标。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-142\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"e2bd1-143\">（这被记录在[音频会议疑难解答和已知的问题](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)。）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-143\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"e2bd1-144\">Skype 业务在线托管用户</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-144\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"e2bd1-145\">如果在 Skype 的在线业务托管的用户和已启用音频会议，它们将自动启用在团队中的音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-145\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"e2bd1-146\">它们用于验证在会议中时它们拨入针将相同的 Skype 业务和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-146\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="e2bd1-147">音频会议的构想</span><span class="sxs-lookup"><span data-stu-id="e2bd1-147">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"e2bd1-148\">实用指南中详细介绍了需要规划和成功实现音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-148\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"e2bd1-149\">请查看以下文章，以了解这些技术的规划步骤：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-149\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"e2bd1-150\">[定义我成功-音频会议](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing)（估计的阅读时间 11 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-150\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-151\">[决定我服务的音频会议](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing)（估计的阅读时间 12 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-151\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-152\">[我的环境评估](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment)（估计的阅读时间 12 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-152\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-153\">[我的服务管理计划](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management)（估计的阅读时间为 5 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-153\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-154\">[计划我的用户体验](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience)（估计的阅读时间为 5 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-154\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-155\">[我的成功计划文档](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan)（估计的阅读时间 6 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-155\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="e2bd1-156">板载音频会议</span><span class="sxs-lookup"><span data-stu-id="e2bd1-156">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"e2bd1-157\">就像构想，实用指南中介绍了服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-157\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"e2bd1-158\">查看以下文章以了解如何板载音频会议的用户：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-158\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"e2bd1-159\">[准备我的服务](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service)（估计的阅读时间 6 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-159\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-160\">[准备我的用户](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users)（估计的阅读时间 2 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-160\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-161\">[部署服务](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service)（估计的阅读时间 3 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-161\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"e2bd1-162\">[故障排除音频会议和已知的问题](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)（团队特定于内容的估计的阅读时间为 2 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-162\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="e2bd1-163">练习 – 配置音频会议</span><span class="sxs-lookup"><span data-stu-id="e2bd1-163">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"e2bd1-164\">在本练习中，您必须有机会在团队中测试音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-164\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"e2bd1-165\">尽管我们未介绍如何执行每个操作，但我们推荐了一些可尝试的方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-165\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"e2bd1-166\">要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-166\">Requirements</span></span>\n-   <span data-ttu-id=\"e2bd1-167\">具有使用 Teams 的相应许可证的 Office 365 租户</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-167\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"e2bd1-168\">强烈建议你使用专用的测试租户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-168\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"e2bd1-169\">如果你没有测试许可证，可以在此处注册试用版租户：[Office 365 企业版 E5 试用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-169\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"e2bd1-170\">请勿在生产环境中运行任何测试。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-170\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"e2bd1-171\">更改设置或策略可能会对所有用户造成负面影响，并可能会影响其用户体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-171\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"e2bd1-172\">至少两个端点</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-172\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"e2bd1-173\">这可以是两台 PC，但你还可以在移动电话上使用该客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-173\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"e2bd1-174\">可以拨号加入会议，要向拨出电话</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-174\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"e2bd1-175\">建议进行测试的方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-175\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"e2bd1-176\">允许用户使用音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-176\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"e2bd1-177\">为不同的用户设置不同的会议桥接器号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-177\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"e2bd1-178\">更改默认会议桥接器号码的租户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-178\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"e2bd1-179\">更改会议桥接器号码 （不同语言） 的设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-179\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"e2bd1-180\">更改全局设置会议桥 （会议进入和退出的通知、 针长度、 电子邮件通知）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-180\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"e2bd1-181\">遵守电子邮件被发送到用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-181\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"e2bd1-182\">安排团队会议和复查会议邀请。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-182\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"e2bd1-183\">通过加入会议电话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-183\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"e2bd1-184\">拨出从一个会议到手机。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-184\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"e2bd1-185\">使用双音多频控制会议设为静音，并将电话取消静音中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-185\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="e2bd1-186">创造价值</span><span class="sxs-lookup"><span data-stu-id="e2bd1-186">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"e2bd1-187\">从报告的角度来看，有两个方面来看：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-187\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"e2bd1-188\">使用情况：举行了多少次会议？</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-188\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"e2bd1-189\">质量：会议的质量如何？</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-189\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"e2bd1-190\">你应该认真监视两个方面：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-190\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"e2bd1-191\">低使用率意味着用户出于某种原因没有使用产品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-191\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"e2bd1-192\">只能通过进一步的调查来确定原因。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-192\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"e2bd1-193\">原因可能包括从认为会议未达到用户要求，到缺少意识或培训或存在质量问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-193\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"e2bd1-194\">另一方面，低质量意味着用户与 Office 365 之间存在连接问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-194\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"e2bd1-195\">低质量可能导致用户体验不佳和使用率下降。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-195\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"e2bd1-196\">请参阅[管理中心内的 Office 365 报告 - Microsoft Teams 用户活动](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)（预计阅读时间为 5 分钟）以了解有关使用情况报告的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-196\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"e2bd1-197\">管理质量超出了此培训的范围，但你可参阅下面的培训材料：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-197\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"e2bd1-198\">使用我的服务</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-198\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="e2bd1-199">后续步骤</span><span class="sxs-lookup"><span data-stu-id="e2bd1-199">Next steps</span></span>
