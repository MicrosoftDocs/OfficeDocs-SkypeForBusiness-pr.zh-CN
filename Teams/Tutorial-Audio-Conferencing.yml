        - <span data-ttu-id="ef639-210">阅读[团队路线图](https://aka.ms/O365Roadmap)。</span><span class="sxs-lookup"><span data-stu-id="ef639-210">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
