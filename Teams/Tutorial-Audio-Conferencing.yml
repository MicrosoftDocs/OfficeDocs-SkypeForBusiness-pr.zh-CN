    4.  <span data-ttu-id="ef639-212">浏览[更多培训和教程](https://aka.ms/Teamsacademy)。</span><span class="sxs-lookup"><span data-stu-id="ef639-212">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
