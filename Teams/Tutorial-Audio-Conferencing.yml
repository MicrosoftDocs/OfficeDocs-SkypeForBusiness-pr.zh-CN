        - <span data-ttu-id="d88d7-213">阅读[团队路线图](https://aka.ms/skype2teamsroadmap)。</span><span class="sxs-lookup"><span data-stu-id="d88d7-213">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>
