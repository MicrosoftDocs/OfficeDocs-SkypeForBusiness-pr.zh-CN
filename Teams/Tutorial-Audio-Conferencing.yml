- durationInMinutes: 1
  content: >
    <span data-ttu-id="ef639-104">在本培训中, 我们将在 Microsoft 团队中引入音频会议, 即从普通电话加入团队会议, 并从会议拨出到电话号码的功能。</span><span class="sxs-lookup"><span data-stu-id="ef639-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="ef639-105">除了团队的要求和规划注意事项外, 我们还将介绍团队中的音频会议的功能。</span><span class="sxs-lookup"><span data-stu-id="ef639-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="ef639-106">此培训面向以下人员：</span><span class="sxs-lookup"><span data-stu-id="ef639-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="ef639-107">IT 专业人士。</span><span class="sxs-lookup"><span data-stu-id="ef639-107">An IT pro.</span></span>

    -   <span data-ttu-id="ef639-108">负责规划、部署或管理 Teams。</span><span class="sxs-lookup"><span data-stu-id="ef639-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="ef639-109">考虑在团队中规划、部署或管理音频会议。</span><span class="sxs-lookup"><span data-stu-id="ef639-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="ef639-110">我们将涵盖以下部分：</span><span class="sxs-lookup"><span data-stu-id="ef639-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="ef639-111">音频会议要求</span><span class="sxs-lookup"><span data-stu-id="ef639-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="ef639-112">规划步骤</span><span class="sxs-lookup"><span data-stu-id="ef639-112">Planning steps</span></span>

    -   <span data-ttu-id="ef639-113">报告</span><span class="sxs-lookup"><span data-stu-id="ef639-113">Reporting</span></span>


    <span data-ttu-id="ef639-114">音频会议向团队中的会议添加功能和功能。</span><span class="sxs-lookup"><span data-stu-id="ef639-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="ef639-115">我们建议你在本教程之前完成[Microsoft 团队中的会议](https://aka.ms/tr-meetings)。</span><span class="sxs-lookup"><span data-stu-id="ef639-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="ef639-116">如果对此培训有任何疑问或反馈，请：</span><span class="sxs-lookup"><span data-stu-id="ef639-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="ef639-117">在本教程的 "后续步骤" 页底部的 "评论" 部分中发布内容</span><span class="sxs-lookup"><span data-stu-id="ef639-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="ef639-118">要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class="sxs-lookup"><span data-stu-id="ef639-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="ef639-119">团队中的音频会议</span><span class="sxs-lookup"><span data-stu-id="ef639-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"ef639-120\">使用音频会议, 参与者可以使用普通电话参与团队会议, 方法是通过电话拨入会议或从会议中使用拨出功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"ef639-121\">查看以下资源以了解有关音频会议的详细信息:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"ef639-122\">[音频会议功能](https://products.office.com/skype-for-business/audio-conferencing#Features)(估计阅读时间1分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"ef639-123\">[与 Microsoft 团队开会的9个提示](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)(估计的 \"\\#1-通过音频会议加入会议\" 的阅读时间为1分钟; 如果阅读整篇文章, 则更多)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"ef639-124\">[音频会议常见问题解答](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)(估计的阅读时间7分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-125\">[从会议拨出, 以便其他人可以加入会议](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it)(估计阅读时间2分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="ef639-126">方案-音频会议</span><span class="sxs-lookup"><span data-stu-id="ef639-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"ef639-127\">赵强在 Contoso (具有多个办事处的公司) 工作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"ef639-128\">赵强经常需要与其他办公位置的人联系, 因为他经常在家中或在路上工作, 所以他是一种大型的团队会议风扇。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"ef639-129\">当赵强发出会议邀请时, 它会自动为音频会议添加信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"ef639-130\">这样做可能会发生以下情况:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"ef639-131\">Alice 希望参加赵强的会议, 但她在路上, 不能访问可靠的网络。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"ef639-132\">因此, 她通过使用会议邀请中的拨入式坐标加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"ef639-133\">在拨入过程中, 她使用她的 PIN 进行身份验证, 因此系统将其识别为 \"刘爱琳\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"ef639-134\">当前在酒店的 Bob 通过在其 PC 上使用团队客户端加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"ef639-135\">遗憾的是, 在酒店的互联网连接上的音频质量不太好, 因此 Bob 通过公共交换电话网络 (PSTN) 拨打他自己的电话号码以加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"ef639-136\">如果会议参与者在呼叫过程中决定要使用不同的电话号码添加用户, 则他们可以拨出到电话号码, 并将其他人带入会议中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"ef639-137\">其他用户也可以从其 PC、Mac 或移动设备上的团队客户端加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="ef639-138">Skype for Business 客户的注意事项</span><span class="sxs-lookup"><span data-stu-id="ef639-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"ef639-139\">如果您已在使用 Skype for Business, 则需要考虑以下事项:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"ef639-140\">Skype for Business 服务器-托管用户</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"ef639-141\">如果您使用的是 Skype for Business 服务器, 则由托管在本地 Skype for Business 上的用户安排的团队会议将不包括 PSTN 会议坐标。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"ef639-142\">(这将在[音频会议疑难解答和已知问题](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)中介绍。)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"ef639-143\">Skype for Business Online-托管用户</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"ef639-144\">如果用户托管在 Skype for Business Online 中, 并且已启用音频会议, 则会自动为团队中的音频会议启用这些用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"ef639-145\">Skype for business 和团队在会议中用于进行身份验证的 PIN 将是相同的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="ef639-146">构思音频会议</span><span class="sxs-lookup"><span data-stu-id="ef639-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"ef639-147\">实用指南详细介绍了计划和成功地实现音频会议所需的内容。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"ef639-148\">查看以下文章以了解这些技术规划步骤:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"ef639-149\">[定义我的成功-音频会议](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing)(估计阅读时间11分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-150\">[作出我的服务决策-音频会议](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing)(估计的阅读时间12分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-151\">[评估我的环境](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment)(估计的阅读时间12分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-152\">[规划我的服务管理](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management)(估计阅读时间5分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-153\">[规划我的用户体验](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience)(估计阅读时间5分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-154\">[记录我的成功计划](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan)(估计阅读时间6分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="ef639-155">板载音频会议</span><span class="sxs-lookup"><span data-stu-id="ef639-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"ef639-156\">就像展望一样, 在实用指南中介绍了加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"ef639-157\">查看以下文章, 了解如何为音频会议板载用户:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"ef639-158\">[准备我的服务](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service)(估计阅读时间6分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-159\">[准备用户](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users)(估计阅读时间2分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-160\">[部署我的服务](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service)(估计阅读时间3分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"ef639-161\">[音频会议疑难解答和已知问题](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)(工作组特定内容的估计阅读时间为2分钟)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="ef639-162">练习-配置音频会议</span><span class="sxs-lookup"><span data-stu-id="ef639-162">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"ef639-163\">在本练习中, 你将有机会在团队中测试音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"ef639-164\">尽管我们未介绍如何执行每个操作，但我们推荐了一些可尝试的方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"ef639-165\">要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-165\">Requirements</span></span>\n-   <span data-ttu-id=\"ef639-166\">具有使用 Teams 的相应许可证的 Office 365 租户</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"ef639-167\">强烈建议你使用专用的测试租户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"ef639-168\">如果你没有测试许可证，可以在此处注册试用版租户：[Office 365 企业版 E5 试用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"ef639-169\">请勿在生产环境中运行任何测试。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"ef639-170\">更改设置或策略可能会对所有用户造成负面影响，并可能会影响其用户体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"ef639-171\">至少两个端点</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"ef639-172\">这可以是两台 PC，但你还可以在移动电话上使用该客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"ef639-173\">可以拨入到会议并拨出到的电话</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"ef639-174\">建议进行测试的方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"ef639-175\">为用户启用音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"ef639-176\">为不同用户设置不同的会议桥号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"ef639-177\">更改租户的默认会议桥号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"ef639-178\">更改 \"会议桥号码\" (不同语言) 的设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"ef639-179\">更改会议桥的全局设置 (会议进入和退出通知、PIN 长度、电子邮件通知)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"ef639-180\">查看发送给用户的电子邮件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"ef639-181\">安排团队会议, 并查看会议邀请。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"ef639-182\">通过电话加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"ef639-183\">从会议拨出到电话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"ef639-184\">在会议中使用双音调多频率控件, 将手机静音和取消静音。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="ef639-185">驱动器值</span><span class="sxs-lookup"><span data-stu-id="ef639-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"ef639-186\">从报告的角度看, 您有两个区域可供您查看:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"ef639-187\">使用情况：举行了多少次会议？</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"ef639-188\">质量：会议的质量如何？</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"ef639-189\">你应该认真监视两个方面：</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"ef639-190\">低使用率意味着用户出于某种原因没有使用产品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"ef639-191\">您只能通过进一步研究来确定原因。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"ef639-192\">原因可能包括从认为会议未达到用户要求，到缺少意识或培训或存在质量问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"ef639-193\">另一方面，低质量意味着用户与 Office 365 之间存在连接问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"ef639-194\">低质量可能导致用户体验不佳和使用率下降。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"ef639-195\">请参阅[管理中心内的 Office 365 报告 - Microsoft Teams 用户活动](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)（预计阅读时间为 5 分钟）以了解有关使用情况报告的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"ef639-196\">管理质量超出了此培训的范围，但你可参阅下面的培训材料：</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"ef639-197\">操作服务</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef639-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="ef639-198">后续步骤</span><span class="sxs-lookup"><span data-stu-id="ef639-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="ef639-199">此培训涵盖了以下主要学习内容：</span><span class="sxs-lookup"><span data-stu-id="ef639-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="ef639-200">团队中的音频会议</span><span class="sxs-lookup"><span data-stu-id="ef639-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="ef639-201">音频会议的要求</span><span class="sxs-lookup"><span data-stu-id="ef639-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="ef639-202">报告</span><span class="sxs-lookup"><span data-stu-id="ef639-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="ef639-203">后续步骤</span><span class="sxs-lookup"><span data-stu-id="ef639-203">Next steps</span></span>


    1.  <span data-ttu-id="ef639-204">开始在团队中使用音频会议。</span><span class="sxs-lookup"><span data-stu-id="ef639-204">Start using Audio Conferencing in Teams.</span></span>

    2.  <span data-ttu-id="ef639-205">向我们发送反馈：</span><span class="sxs-lookup"><span data-stu-id="ef639-205">Send us feedback:</span></span>
