title: Microsoft 365 Teams 电话系统通话套餐文档
summary: 了解如何在组织中规划、设置和使用Microsoft Teams 电话系统和呼叫计划。 借助通话套餐的 Teams 电话系统，中小型组织可以轻松地建立功能强大且灵活的电话系统，而无需支付内部解决方案的费用和复杂性。
