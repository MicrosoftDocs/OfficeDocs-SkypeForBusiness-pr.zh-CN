- durationInMinutes: 2
  content: "网络规划器工具在 Teams 管理中心提供。 它可帮助你确定组织的网络要求。 此示例方案演示如何使用该工具为名为 Contoso 的公司创建网站、角色和运行报表。 \n\n## <a name=\"before-you-begin\"></a>开始之前\n\n我们假设你已熟悉 Teams 管理中心，并且熟悉为用户准备网络所需的Teams。 如果这是在网络规划器上看到的第一篇文章，建议先阅读以下文章。\n\n- [为 Teams 准备贵组织的网络](prepare-network.md)\n- [使用网络规划器Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Contoso 网络概述\n\nContoso 有三个位置：\n\n- **西雅图总部：** 这是 Contoso 的主要位置。 它拥有 1000 名员工，其中 25 个仅呼叫。 该网站已连接到 Internet，PSTN (本地电话) 。 Contoso 已设置直接路由，能够将本地电话连接与 Teams。 \n- **克兰Office：** 此分支机构有 400 名员工，10 名员工仅呼叫。 该网站使用与总部的连接，通过 Internet 和电话 (PSTN) 流量。 此办公室使用 WAN 连接连接到西雅图总部。\n- **丹佛Office：** 此办公室有 250 名员工，50 名员工仅呼叫。 该网站具有其自己的本地 Internet 连接，但没有 PSTN (直接) 。\n\n让我们开始吧！\n"
- title: 添加网络计划
  durationInMinutes: 2
  content: "在Teams管理中心，展开 **\"组织范围的** 设置\"，然后选择\"**网络规划器\"。** 首先需要创建网络计划。 \n\n1. 单击 **\"添加网络计划\"** \n2. 在 **\"新建网络计划** \"窗格中，为网络计划添加名称和说明。 对于此示例，我们将使用 *Contoso1* 作为计划名称，使用 *Contoso 网络计划* 作为说明。\n3. 单击\" **保存\"**\n\n![添加新的网络计划](media/network-planner-new-network-plan.png)\n\n保存网络计划后，它将显示在网络计划列表中。 \n\n![网络计划列表](media/network-planner-network-plans.png)\n"
- title: 创建自定义角色
  durationInMinutes: 2
  content: "接下来，需要创建必要的角色来表示用户。 由于每个位置都有仅进行电话呼叫的专用用户，因此你需要创建该人员。\n\n1. 在\"网络规划器\"页上，单击\"**角色\"** 选项卡，然后单击 **\"+ 自定义角色\"。** \n2. 添加此角色的名称和说明，对于此示例，我们将仅将其称为\"仅 *调用\"。*\n3. 打开 **\"音频** \"并关闭其他所有功能，以便通话是唯一打开的权限。\n4. 单击 **\"** 保存\"将人员添加到列表。\n\n![在网络规划器中添加一个人物](media/network-planner-add-persona.png)\n"
- title: 将站点添加到网络计划
  durationInMinutes: 5
  content: >
    现在，需要将三个站点添加到网络计划。 下表总结了 Contoso 的网络位置的特征。


    |位置       |员工总数|仅呼叫员工|Internet 连接       |PSTN 连接                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |西雅图总部     |1000                     |25                    |本地 Internet            |使用直接路由的本地 PSTN|

    |卡克兰Office|400                      |10                    |通过总部的远程 Internet|通过总部的远程 PSTN         |

    |丹佛Office  |250                      |50                    |本地 Internet            |无 PSTN 连接             |


    1. 在网络规划器中单击网络计划。

    2. 选择"**网络站点"** 选项卡，然后单击 **"添加网络站点"。**


    ![添加网络站点](media/network-planner-add-network-site.png)


    3. 使用上表填写西雅图总部网站的详细信息。


    ![新网站详细信息](media/network-planner-add-network-site-2.png)


    4. 由于 Seattle 总部网站具有本地 Internet 和本地 PSTN 连接，因此您需要正确指定这些特征。


    ![新站点出口设置](media/network-planner-add-network-site-egress.png)


    5. 单击 **"保存** "完成添加 Seattle 总部网站。

    6. 使用相同的过程创建丹佛站点。

    7. 由于Kirkland 站点利用到西雅图总部的连接进行 Internet 和 PSTN 连接，因此它被视为远程站点。 创建Kirkland 站点时，需要指定它已连接到 WAN，并针对 **Internet** 出口和 PSTN 出口选择"**远程"。**


    ![远程站点出口设置](media/network-planner-add-remote-site-egress.png)
- title: 创建报表
  durationInMinutes: 3
  content: "添加网站后，可以创建报表。 创建报表时，需要定义用户分布。\n\n1. 选择\"**报表\"** 选项卡，然后单击\"**启动报表\"。** 这将打开用户分发页。 首先为报表添加名称和说明。\n\n![创建网络规划器报表](media/network-planner-add-report.png)  \n\n2. 首次启动报表时，将自动分发每个网站的用户计数，例如，80% 分配给办公室工作人员，20% 分配给远程工作人员。 你将在此位置调整每个人员的用户数，以匹配用户群体。 假设 Contoso 在每个网站的办公室工作人员与远程工作人员之间具有相同的 80/20 拆分。 请确保仅将呼叫角色从办公室的用户数中排除。 生成的分布应如下图所示。\n\n![每个网站的不同角色之间的用户分布](media/network-planner-persona-distribution-2.png)\n"
- title: 分析报表输出
  durationInMinutes: 5
  content: "生成报告后，你将看到一个屏幕，该屏幕将带宽要求显示为整体值和形式特定值。 默认情况下，允许的带宽设置为 30%。 通过更改此值并单击\" **运行** 报告\"，可以看到对网络带宽的不同影响。 需要更多带宽的任何区域将突出显示为红色。\n\n![报表分析](media/network-planner-report-output.png)\n\n网络规划器还基于网络内用户对Teams的影响提供建议。 单击\"建议视图\"图标可查看每个网站的建议（如果有）。 下图显示了一个示例建议视图。\n\n![建议视图](media/network-planner-recommendation-view.png)\n\n在此处可以看到，目前需要增加Kirkland 站点的带宽，才能从 Teams。 \n"
