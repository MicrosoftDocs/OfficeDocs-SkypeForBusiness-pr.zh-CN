- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"716ea-104\">\"网络规划器\" 工具在 \"团队管理中心\" 中可用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-104\">The Network Planner tool is available in the Teams admin center.</span></span> <span data-ttu-id=\"716ea-105\">它可帮助你确定你的组织的网络要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-105\">It helps you determine network requirements for your organization.</span></span> <span data-ttu-id=\"716ea-106\">此示例方案显示了如何使用该工具创建名为 Contoso 的公司的网站、角色和运行报表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-106\">This example scenario shows how you can use the tool to create sites, personas, and running reports for a company called Contoso.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"716ea-107\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-107\">Before you begin</span></span>\n\n<span data-ttu-id=\"716ea-108\">我们假定你已了解团队管理中心的相关方法，并且你熟悉为团队准备网络所需的操作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-108\">We assume you already know your way around the Teams admin center, and you are familiar with what you need to do to prepare your network for Teams.</span></span> <span data-ttu-id=\"716ea-109\">如果这是您在网络 Planner 中看到的第一篇文章，我们建议您先阅读以下文章。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-109\">If this is the first article you've seen on Network Planner, we recommend that you go through the following articles first.</span></span>\n\n- [<span data-ttu-id=\"716ea-110\">为 Teams 准备贵组织的网络</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-110\">Prepare your organization's network for Teams</span></span>](prepare-network.md)\n- [<span data-ttu-id=\"716ea-111\">使用 Microsoft 团队的网络 Planner</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-111\">Use the Network Planner for Microsoft Teams</span></span>](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a><span data-ttu-id=\"716ea-112\">Contoso 网络概述</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-112\">Overview of Contoso network</span></span>\n\n<span data-ttu-id=\"716ea-113\">Contoso 有三个位置：</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-113\">Contoso has three locations:</span></span>\n\n- <span data-ttu-id=\"716ea-114\">**西雅图总部：** 这是 Contoso 的主要位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-114\">**Seattle Headquarters:** This is the main location for Contoso.</span></span> <span data-ttu-id=\"716ea-115\">它有1000名员工，25名员工仅限通话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-115\">It has 1000 employees and 25 of them are calling only.</span></span> <span data-ttu-id=\"716ea-116\">该网站已连接到 internet，并且有本地电话连接（PSTN）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-116\">The site is connected to the internet, and there is a local telephone connection (PSTN).</span></span> <span data-ttu-id=\"716ea-117\">Contoso 设置了直接路由，以便能够与团队一起使用本地电话连接。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-117\">Contoso has Direct Routing set up to be able to use the local telephone connection with Teams.</span></span> \n- <span data-ttu-id=\"716ea-118\">**Kirkland Office：** 此分支机构有400个员工，10只是通话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-118\">**Kirkland Office:** This branch office has 400 employees and 10 are calling only.</span></span> <span data-ttu-id=\"716ea-119\">网站对 internet 和电话（PSTN）流量使用与总部的连接。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-119\">The site uses its connection to the headquarters for both internet and phone (PSTN) traffic.</span></span> <span data-ttu-id=\"716ea-120\">此 office 使用 WAN 连接连接到西雅图总部。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-120\">This office is connected to the Seattle headquarters using a WAN connection.</span></span>\n- <span data-ttu-id=\"716ea-121\">**丹佛 Office：** 此 office 拥有250员工和50仅供通话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-121\">**Denver Office:** This office has 250 employees and 50 are calling only.</span></span> <span data-ttu-id=\"716ea-122\">该网站具有自己的本地 internet 连接，但没有直接电话连接（PSTN）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-122\">The site has its own local internet connection, but has no direct telephone connection (PSTN).</span></span>\n\n<span data-ttu-id=\"716ea-123\">让我们开始吧！</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-123\">Let's get started!</span></span>\n"
- title: <span data-ttu-id="716ea-124">添加网络计划</span><span class="sxs-lookup"><span data-stu-id="716ea-124">Add a network plan</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"716ea-125\">在 \"团队管理中心\" 中，展开 \"**组织范围的设置**\"，然后选择 \"**网络进度表**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-125\">In the Teams admin center, expand **Org-wide settings** and then select **Network planner**.</span></span> <span data-ttu-id=\"716ea-126\">您需要做的第一件事就是创建一个网络计划。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-126\">The first thing you need to do is create a network plan.</span></span> \n\n1. <span data-ttu-id=\"716ea-127\">单击 \"**添加网络计划**\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-127\">Click **Add a network plan**</span></span> \n2. <span data-ttu-id=\"716ea-128\">在 \"**新建网络计划**\" 窗格中，为您的网络计划添加名称和说明。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-128\">In the **New network plan** pane, add a name and description for your network plan.</span></span> <span data-ttu-id=\"716ea-129\">对于此示例，我们将使用*Contoso1*作为计划名称，并将*Contoso network 计划*用作描述。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-129\">For this example, we will use *Contoso1* as the plan name, and *Contoso network plan* as the description.</span></span>\n3. <span data-ttu-id=\"716ea-130\">单击 \"**保存**\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-130\">Click **Save**</span></span>\n\n![添加新的网络计划](media/network-planner-new-network-plan.png)\n\n<span data-ttu-id=\"716ea-132\">在你保存网络计划后，它将显示在你的网络计划列表中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-132\">After you save your network plan, it will be displayed in the list of your network plans.</span></span> \n\n![网络计划列表](media/network-planner-network-plans.png)\n"
- title: <span data-ttu-id="716ea-134">创建自定义角色</span><span class="sxs-lookup"><span data-stu-id="716ea-134">Create custom personas</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"716ea-135\">接下来，你需要创建代表你的用户的必要角色。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-135\">Next you need to create the necessary personas to represent your users.</span></span> <span data-ttu-id=\"716ea-136\">由于每个位置都有专门的用户，这些用户只能进行电话呼叫，因此你需要创建该角色。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-136\">Since each location has specialized users who will only make phone calls, you need to create that persona.</span></span>\n\n1. <span data-ttu-id=\"716ea-137\">在 \"网络进度表\" 页面上，单击 \"**角色**\" 选项卡，然后单击 \" **+ 自定义角色**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-137\">On the Network planner page, click the **Personas** tab, and then click **+ Custom persona**.</span></span> \n2. <span data-ttu-id=\"716ea-138\">为此角色添加名称和说明对于此示例，我们将仅调用它的*调用*。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-138\">Add a name and description for this persona, for this example, we'll just call it *Calling only*.</span></span>\n3. <span data-ttu-id=\"716ea-139\">打开 \"**音频**\" 并关闭其他所有内容，以便呼叫是唯一打开的权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-139\">Turn on **Audio** and turn off everything else so that calling is the only permission turned on.</span></span>\n4. <span data-ttu-id=\"716ea-140\">单击 \"**保存**\" 以将角色添加到列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-140\">Click **Save** to add the persona to the list.</span></span>\n\n![在网络 planner 中添加角色](media/network-planner-add-persona.png)\n"
- title: <span data-ttu-id="716ea-142">将网站添加到你的网络计划</span><span class="sxs-lookup"><span data-stu-id="716ea-142">Add sites to your network plan</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"716ea-143\">现在，你需要将三个网站添加到你的网络计划。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-143\">Now, you need to add the three sites to your network plan.</span></span> <span data-ttu-id=\"716ea-144\">下表总结了 Contoso 网络位置的特征。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-144\">The table below summarizes the characteristics of Contoso's network locations.</span></span>\n\n|<span data-ttu-id=\"716ea-145\">位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-145\">Location</span></span>       |<span data-ttu-id=\"716ea-146\">员工总数</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-146\">Total number of employees</span></span>|<span data-ttu-id=\"716ea-147\">仅呼叫员工</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-147\">Calling only employees</span></span>|<span data-ttu-id=\"716ea-148\">互联网连接</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-148\">Internet connection</span></span>       |<span data-ttu-id=\"716ea-149\">PSTN 连接</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-149\">PSTN connection</span></span>                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|<span data-ttu-id=\"716ea-150\">西雅图总部</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-150\">Seattle HQ</span></span>     |<span data-ttu-id=\"716ea-151\">1000</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-151\">1000</span></span>                     |<span data-ttu-id=\"716ea-152\">二十五</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-152\">25</span></span>                    |<span data-ttu-id=\"716ea-153\">本地 Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-153\">Local Internet</span></span>            |<span data-ttu-id=\"716ea-154\">使用直接路由的本地 PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-154\">Local PSTN using Direct Routing</span></span>|\n|<span data-ttu-id=\"716ea-155\">Kirkland Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-155\">Kirkland Office</span></span>|<span data-ttu-id=\"716ea-156\">400</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-156\">400</span></span>                      |<span data-ttu-id=\"716ea-157\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-157\">10</span></span>                    |<span data-ttu-id=\"716ea-158\">通过 HQ 远程互联网</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-158\">Remote Internet through HQ</span></span>|<span data-ttu-id=\"716ea-159\">远程 PSTN 至 HQ</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-159\">Remote PSTN through HQ</span></span>         |\n|<span data-ttu-id=\"716ea-160\">丹佛 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-160\">Denver Office</span></span>  |<span data-ttu-id=\"716ea-161\">250</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-161\">250</span></span>                      |<span data-ttu-id=\"716ea-162\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-162\">50</span></span>                    |<span data-ttu-id=\"716ea-163\">本地 Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-163\">Local Internet</span></span>            |<span data-ttu-id=\"716ea-164\">无 PSTN 连接</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-164\">No PSTN connection</span></span>             |\n\n1. <span data-ttu-id=\"716ea-165\">单击网络 Planner 中的网络计划。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-165\">Click your network plan in Network Planner.</span></span>\n2. <span data-ttu-id=\"716ea-166\">选择 \"**网络站点**\" 选项卡，然后单击 \"**添加网络站点**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-166\">Select the **Network sites** tab and click **Add a network site**.</span></span>\n\n![添加网络网站](media/network-planner-add-network-site.png)\n\n3. <span data-ttu-id=\"716ea-168\">使用上面的表，填写西雅图总部网站的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-168\">Using the table above, fill in the details for the Seattle HQ site.</span></span>\n\n![新网站详细信息](media/network-planner-add-network-site-2.png)\n\n4. <span data-ttu-id=\"716ea-170\">由于西雅图总部站点具有本地 internet 和本地 PSTN 连接，因此你需要正确指定这些特征。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-170\">Since the Seattle HQ site has local internet and local PSTN connections, you need to correctly specify these characteristics.</span></span>\n\n![新网站外出设置](media/network-planner-add-network-site-egress.png)\n\n5. <span data-ttu-id=\"716ea-172\">单击 \"**保存**\" 以完成添加西雅图总部网站的工作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-172\">Click **Save** to complete adding the Seattle HQ site.</span></span>\n6. <span data-ttu-id=\"716ea-173\">使用相同的流程创建丹佛网站。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-173\">Create the Denver site using the same process.</span></span>\n7. <span data-ttu-id=\"716ea-174\">由于 Kirkland 网站利用了与西雅图总部连接的互联网和 PSTN 连接，因此它被视为远程站点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-174\">Since the Kirkland site leverages the connection to Seattle HQ for both internet and PSTN connectivity, it is considered a remote site.</span></span> <span data-ttu-id=\"716ea-175\">创建 Kirkland 网站时，你需要指定它已连接到 WAN，并为**Internet 出局**和**PSTN 出口**选择 \"*远程*\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-175\">When creating the Kirkland site, you need to specify that it is connected to WAN and select *Remote* for both **Internet egress** and **PSTN egress**.</span></span>\n\n![远程网站外出设置](media/network-planner-add-remote-site-egress.png)\n"
- title: <span data-ttu-id="716ea-177">创建报表</span><span class="sxs-lookup"><span data-stu-id="716ea-177">Create a report</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"716ea-178\">现在已添加了您的网站，您可以创建报表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-178\">Now that you have your sites added, you can create a report.</span></span> <span data-ttu-id=\"716ea-179\">你将在创建报表时定义你的用户分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-179\">You'll be defining your user distribution while creating the report.</span></span>\n\n1. <span data-ttu-id=\"716ea-180\">选择 \"**报表**\" 选项卡，然后单击 \"**启动报表**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-180\">Select the **Report** tab, and then click **Start a report**.</span></span> <span data-ttu-id=\"716ea-181\">这将打开 \"用户分发\" 页面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-181\">This will open the user distribution page.</span></span> <span data-ttu-id=\"716ea-182\">首先为报表添加名称和说明。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-182\">Start by adding a name and a description for your report.</span></span>\n\n![创建网络 planner 报表](media/network-planner-add-report.png)  \n\n2. <span data-ttu-id=\"716ea-184\">第一次启动报表时，将自动分发每个网站的用户计数，例如 80% 到 office 工作人员，20% 到远程工作人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-184\">When you first start a report, the user counts for each site will be distributed automatically, for example 80% to office workers, 20% to remote workers.</span></span> <span data-ttu-id=\"716ea-185\">你可以在此处调整每个角色的用户数，使其与你的用户群体相匹配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-185\">This is where you’ll adjust the number of users for each persona to match your user population.</span></span> <span data-ttu-id=\"716ea-186\">假设 Contoso 在每个站点的 office 工作人员和远程工作人员之间有相同的80/20 拆分。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-186\">Let's assume that Contoso has the same 80/20 split between office workers and remote workers for each site.</span></span> <span data-ttu-id=\"716ea-187\">请确保仅从 office 中的用户数中调用 \"角色\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-187\">Be sure to take the calling only personas out of the number of users in the office.</span></span> <span data-ttu-id=\"716ea-188\">生成的分布应如下图所示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-188\">The resulting distribution should look like the image below.</span></span>\n\n![每个网站的不同角色之间的用户分配](media/network-planner-persona-distribution-2.png)\n"
- title: <span data-ttu-id="716ea-190">分析报表输出</span><span class="sxs-lookup"><span data-stu-id="716ea-190">Analyze report output</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"716ea-191\">生成报告后，你将看到一个屏幕显示你的带宽要求，同时显示整体和模态特定值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-191\">Once you generate the report, you’ll see a screen displaying your bandwidth requirements both as overall and modality specific values.</span></span> <span data-ttu-id=\"716ea-192\">默认情况下，允许的带宽设置为 30%。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-192\">By default, the allowed bandwidth is set to 30%.</span></span> <span data-ttu-id=\"716ea-193\">通过更改此值并单击 \"**运行报告**\"，你可以看到对网络带宽的不同影响。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-193\">By changing this value and clicking **Run report**, you can see the different impact on the bandwidth for your network.</span></span> <span data-ttu-id=\"716ea-194\">任何需要更多带宽的区域都将突出显示为红色。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-194\">Any areas that need more bandwidth will be highlighted in red.</span></span>\n\n![报表分析](media/network-planner-report-output.png)\n\n<span data-ttu-id=\"716ea-196\">网络规划器还根据计划对网络上的团队的影响提供建议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-196\">Network planner also gives you recommendations based on the projected impact of Teams on your network.</span></span> <span data-ttu-id=\"716ea-197\">单击 \"建议视图\" 图标，查看每个网站的建议（如果存在）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-197\">Click the recommendation view icon to see recommendations for each site, if there are any.</span></span> <span data-ttu-id=\"716ea-198\">下面的图像显示了示例建议视图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-198\">The image below shows a sample recommendation view.</span></span>\n\n![建议视图](media/network-planner-recommendation-view.png)\n\n<span data-ttu-id=\"716ea-200\">在此处，你可以看到当前 Kirkland 网站的带宽需要增加才能获得团队的最佳性能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"716ea-200\">Here, you can see that currently the Kirkland site's bandwidth needs to be increased to get the best performance from Teams.</span></span> \n"
- title: <span data-ttu-id="716ea-201">附加资源</span><span class="sxs-lookup"><span data-stu-id="716ea-201">Additional resources</span></span>
  durationInMinutes: 1
