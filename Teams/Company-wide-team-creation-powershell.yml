title: <span data-ttu-id="140fa-101">使用 PowerShell 在 Microsoft Teams 中创建公司范围的团队</span><span class="sxs-lookup"><span data-stu-id="140fa-101">Create a company-wide team in Microsoft Teams using PowerShell</span></span>
