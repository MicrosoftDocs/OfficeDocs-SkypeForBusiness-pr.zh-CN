title: 讲师引导式 Microsoft Teams 培训
summary: Microsoft 很高兴能够主持免费实时在线培训课程，这些课程专为帮助你使用 Teams 实现起步和发展。 无论你是业务决策制定者、管理员、IT 专业人员还是最终用户，你都会找到恰如你所需的课程。 不确定从哪里开始？ 参加我们的 Teams 知识检查。 加入我们，以查看 Teams 的实际应用，获取问题的答案并与我们的导师实时互动。 要自行查看我们的培训课程，请访问我们的最终用户按需培训。 单击下面的会话进行注册。
