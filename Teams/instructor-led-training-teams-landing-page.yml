summary: Microsoft 很高兴能够主持免费实时在线培训课程，这些课程专为帮助你使用 Teams 实现起步和发展。 无论你是业务决策制定者、管理员、IT 专业人员还是最终用户，你都会找到恰如你所需的课程。 加入我们，以查看 Teams 的实际应用，获取问题的答案并与我们的导师实时互动。 若要自己查看我们的培训课程，请访问我们按需的最终用户培训。 单击下面的会话进行注册。
