title: 适用于用户的最终用户Microsoft Teams
summary: Microsoft 很高兴能够主持免费实时在线培训课程，这些课程专为帮助你使用 Teams 实现起步和发展。 无论你是业务决策制定者、管理员、IT 专业人员还是最终用户，你都会找到恰如你所需的课程。 加入我们，了解Microsoft Teams，解答你的问题，并与我们的现场教师互动。 若要自行查看我们的培训课程，请访问我们的按需最终用户培训。 单击下面的会话进行注册。
