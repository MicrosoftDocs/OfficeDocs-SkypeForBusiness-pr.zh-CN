- durationInMinutes: 2
  content: >
    在这次培训中，我们将引导你了解如何基于敏捷原则和迭代方法为一线工人建立有效的试点。 一线工人可能是工厂工人、零售专家、医疗保健专家或任何定期代表公司与客户接触的员工。


    > [!NOTE]

    > 请在开始此工作之前查看并完成[Teams的先决条件和环境依赖项](upgrade-plan-journey-prerequisites.md)。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此培训面向以下人员：

    -   IT 专业人士。

    -   负责为一线工作人员规划或部署Teams。


    我们将涵盖以下部分：

    -   将你的人员聚在一起

    -   规划试点物流

    -   技术和试点团队配置

    -   沟通

    -   措施

    -   循环访问和展开


    以下信息超出范围：

    -   此内容将参考有关如何为一线工作人员试点准备Teams的文档，但总体Teams配置超出了本文的范围。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果对此培训有任何疑问或反馈，可以：


    -   在此教程的“后续步骤”页面底部的“评论”部分中发布。


    若要向我们提供有关Teams的产品反馈，例如新功能的想法，请访问[Teams反馈门户](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472)。
- title: 将你的人员聚在一起
  durationInMinutes: 4
  content: "\n从你的企业、IT 和一线社区召集一组个人，充当Teams一线工人试点的利益干系人和决策组。 请确保包括来自所有三个社区的个人，以给自己最好的成功机会：\n\n接下来，确定第 1 阶段试点社区，并确保它包括组织最小逻辑分组中的实际一线工作人员。 例如，一家餐厅、一家百货公司、一家店铺、一个临床病房、一个区、一个工厂、一个配送中心等。 关键是要围绕仅属于一个团队的普通一线工作者进行优化。 经理或专家可能在多个。\n\n### <a name=\"best-practice\"></a>最佳做法\n请务必将所有角色包括在最小逻辑分组中，从经理到兼职或季节性工作者，以发现有价值的见解并启用新式通信方案。 你最初级的员工会让你大吃一惊！ 在具有示例客户的试点期间发现的一些重要令人愉快和意外的宝贵方案包括：\n-   标准化的期望和培训：拍摄干净的炉子的照片，向厨房工作人员展示清洁意味着什么。 “如果它看起来不是这样的， 那么它不是干净的！\n\n-   减少收缩：拍摄一张已知商店盗窃者的照片，并立即通知其他员工。 Teams未来轮班也将看到这一情况，以缓解未来风险。\n\n### <a name=\"decision-point\"></a>决策点\n在此阶段结束时，应能够回答以下问题：\n-   Who将参加你的试点？\n\n-   组织的最小逻辑分组是什么？\n"
- title: 规划试点物流
  durationInMinutes: 4
  content: "\n对于一线工人的成功试点来说，简单性是关键！ 对于大多数客户来说，此社区通常不提供任何公司支持的通信或协作技术，但可能已利用不受支持的使用者工具来满足某些基本需求。 建议的最佳做法是从用户的位置开始，并模仿他们目前在使用者工具中使用的功能。 随着试点的进行和迭代过程的开始，你可以增加体验。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>不确定这些用户当前正在使用哪些使用者工具？\n一线工作者“Box 中的试点”包含在示例用户调查中。 利用试点前调查来清点工具、功能和方案。\n\n### <a name=\"chat-configuration-options\"></a>聊天配置选项\n在移动聊天中，可以使用常规的传统聊天布局Teams或包含聊天中收藏频道的布局。 第二，简化的 UI 适用于仅在一个团队中的一线工作人员，这是建议的最佳做法。 配置“在聊天中显示收藏的频道”还可以从一线工作者应用设置策略中删除“Teams”按钮，以进一步简化和简化最终用户体验，而不会丢失功能。 对于将属于多个团队的用户，不建议这样做。 幸运的是，可以根据用户进行配置，并根据需要提高复杂性。\n\n### <a name=\"best-practice\"></a>最佳做法\n配置一线Teams体验的第 1 阶段，以模拟这些用户已在使用的使用者工具！ 建议通过“在聊天中显示收藏的频道”为一线员工启动试点，以便简化通信和轮班 (可选) 。\n\n|  使用 Shifts  |  无班次  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"添加了 Shifts 的手机屏幕屏幕截图\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"未添加 Shifts 的手机屏幕屏幕截图\":::|\n\n### <a name=\"decision-points\"></a>决策点：\n\n-  你的一线工人试点的第 1 阶段将提供哪些功能？\n-  你的一线工作人员需要轮班吗？\n-  你将使用哪个聊天配置？\n"
- title: 技术和试点团队配置
  durationInMinutes: 25
  content: "\n如果尚未执行此操作，请完成在[Teams的先决条件和环境依赖项](upgrade-plan-journey-prerequisites.md)的开头突出显示的技术先决条件。 了解技术先决条件并配置初始试点团队，高效的技术规划是用户体验良好的基础。 这包括创建团队和邀请已确定的一线工作人员。\n\n若要配置试点，建议使用一线辅助角色载入向导。 还可以手动配置试点。 \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>使用前线辅助角色载入向导启动试点 (建议的) \n\nMicrosoft 365 管理中心中的一线工作人员载入向导简化了将一线工作人员加入你的组织。 使用向导启动试点，并快速部署针对一线员工量身定制的Teams体验。\n\n查看此简短视频，了解如何运行向导以启动和运行一线员工。 \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\n向导为一线工作人员设置团队，并向每个团队成员分配许可证和 [策略包](manage-policy-packages.md) 。 可以从头开始或从 [团队模板创建团队](get-started-with-teams-templates-in-the-admin-console.md)，然后添加用户并分配角色。 该角色确定向导是将一线管理器还是前线辅助角色策略包分配给用户。\n\n该向导适用于具有至少一个 [F 许可证](https://www.microsoft.com/microsoft-365/enterprise/frontline)的所有组织。 可以根据需要运行向导多次，向组织中不同地点或站点的一线员工推出Teams。\n\n有关分步指南，请参阅 [使用一线工作人员加入向导来启动和运行一线员工](flw-onboarding-wizard.md)。\n\n### <a name=\"manually-configure-your-pilot\"></a>手动配置试点\n\n如果希望手动配置试点，请执行以下步骤。 \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>配置并分配一线管理器和一线工作人员策略包\n\nTeams中的策略[包](manage-policy-packages.md)是预定义的策略和策略设置的集合，你可以将其分配给在组织中具有相同或类似角色的用户。 在为一线员工管理策略时，策略包可简化、简化和帮助提供一致性。 你可以使用 Microsoft Teams 管理中心或 PowerShell 管理策略包。\n\nTeams包含一线管理器和一线工作人员策略包。 每个策略包都会创建一组策略和策略设置，这些策略和策略设置支持该角色的典型协作和通信活动。 策略包支持以下策略类型：\n\n- 消息传递策略\n- 会议策略\n- 应用设置策略\n- 呼叫策略\n- 实时事件策略\n\n将为每个单独的策略提供策略包的名称，以便你可以轻松识别链接到该策略包的策略。 例如，将一线工作者策略包分配给组织中的一线工作人员时，将为包中的每个策略创建一个名为 Frontline_Worker 的策略。\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"一线工作器策略包中的策略的屏幕截图\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>查看策略包中的策略设置\n\n在分配包前查看策略包中每个策略的设置。 在 Microsoft Teams 管理中心的左侧导航栏中，转至“**策略包**”，选择策略包名称，然后选择策略名称。\n\n确定预定义值是否适合你的组织，或是否需要根据组织的需求对其进行自定义，使其更具限制性或更宽松。\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>自定义策略包中的策略设置\n\n根据组织的需求，自定义策略包中的策略设置。 对策略设置所做的任何更改都将自动应用到已分配了该包的用户。 若要编辑策略包中的策略设置，请在 Microsoft Teams 管理中心中，依次选择策略包、要编辑的策略的名称，然后选择 **编辑**。\n\n请记住，在分配策略包之后，你还可以更改包中的策略设置。 若要了解详细信息，请参阅[自定义策略包](manage-policy-packages.md#customize-policies-in-a-policy-package)中的策略。 \n\n##### <a name=\"assign-the-policy-package\"></a>分配策略包\n\n将策略包分配给一线工人和经理。 可以将策略包分配给单个用户、组或一批用户。 有关如何分配策略包的分步指南，请参阅 [向用户和组分配策略包](assign-policy-packages.md)。\n\n如果用户已分配策略，稍后又分配了另一个策略，则最近分配的优先级将会更高。\n\n#### <a name=\"set-up-your-pilot-team\"></a>设置试点团队\n为标识的试点用户配置初始团队。\n \n1. 在 [Microsoft Teams管理中心的](https://admin.teams.microsoft.com/)左侧导航中，转到 **Teams** > **管理团队**。 \n\n2. 从“管理团队”页中选择 **“添加** ”。\n\n3. 完成所需的字段，包括团队名称、说明，并选择适当的团队所有者和隐私级别。 请确保在团队名称中具有描述性，并预计将试点扩展到多个团队。 选择 **“应用**”。\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"“添加新团队”窗格的屏幕截图\":::\n\n4. 选择创建的团队以打开团队详细信息页。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"“团队详细信息”页的屏幕截图\":::\n\n5. 选择 **“通道** ”以查看当前频道列表。\n6. 选择 **“添加频道** ”，将任何其他通道添加到您认为试点组需要的常规频道。\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"“添加通道”窗格的屏幕截图\":::\n\n#### <a name=\"decision-point\"></a>决策点\n\n-  要为试点提供多少个频道/对话主题？\n-  哪些主题适合你的方案？\n\n#### <a name=\"best-practice\"></a>最佳做法\n**使通道保持简单**。 我们建议抵制为每一个可能的对话主题创建频道的冲动，而是让事情变得非常简单。 如果根据需要随时间推移创建通道，则可以。\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"“频道”选项卡的屏幕截图\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>邀请一线经理和一线工作人员\n现在团队结构已就绪并应用了用户策略，现在可以开始邀请一线员工了。\n1. 在 [Microsoft Teams管理中心的](https://admin.teams.microsoft.com/)左侧导航中，转到 **Teams** > **管理团队**。 \n2. 搜索在“设置试点团队”阶段创建的团队。\n3. 选择创建的团队以打开团队详细信息页。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"“团队详细信息”页的屏幕截图\":::\n\n4. 选择 **“添加成员**”。\n5. 搜索试点成员的姓名，然后单击 **“保存**”。\n"
- title: 沟通
  durationInMinutes: 1
  content: "\n告知一线工作人员他们参与试点、试点目标，并在必要时提供有关基本职能的培训。 对于大多数客户来说，这可以是一个简单的说明，让这些用户在个人移动设备上转到 Google Play 或 Apple Store，下载Microsoft Teams应用程序，并使用其公司凭据登录。 我们设计了一个简单易用的接口Microsoft Teams，大多数一线员工应该直观地找到该接口。\n\n### <a name=\"best-practice\"></a>最佳做法\n别忘了在班次上训练经理！ 如果要在试点中包括 Shifts，请确保与经理单独进行培训，了解如何创建、管理和将计划发布到团队。 如果想要其他培训材料和通信模板，可以在 Box 的一线试点中找到它们。\n"
- title: 措施
  durationInMinutes: 1
  content: "\n赋予一线员工权力更多的是人而不是技术。 若要了解Teams的影响，请专注于一线员工的经验。 在飞行员之前、期间和之后调查他们，以了解他们的需求、疼痛点和反应。 如果在一段时间内迭代试点和添加新功能，此反馈可以帮助指导顺序、速度，甚至是否需要其他功能。 为了帮助你评估试点的成功，可以在 Box 的一线飞行员中找到它们。\n### <a name=\"best-practice\"></a>最佳做法\n**培养你的冠军，并突出你的胜利**。 奖励一线员工接受这些新工具，并以与公司业务成果相关的创新方式使用这些工具。 最重要的是，这将确保公司继续采用Teams和价值。\n"
- title: 迭 代
  durationInMinutes: 1
  content: "\n现在，你已经成功地完成了第一个试点与初始的一线工作人员组，是时候扩大！ 现在可以使用以下几个扩展选项之一返回到步骤 1。 我们建议根据需要多次完成此过程，为所有一线工作人员提供解决方案、一组最佳做法和培训文档。\n\n-   扩大团队数。 使用前线辅助角色载入向导设置下一个位置或区域。\n    -   可以执行一个区域，而不是一个位置？ 是否需要为整个区域或每个位置的各个团队提供一个团队？\n-   展开提供的功能。\n   -   你的一线工作人员是否建议我使用反馈表单（如 Shifts）在初始功能集中未包含该表单？\n"
