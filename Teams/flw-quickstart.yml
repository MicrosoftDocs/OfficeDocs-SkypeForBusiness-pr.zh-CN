- durationInMinutes: 2
  content: >
    在此培训中，我们将引导你完成如何基于敏捷原理和迭代方法为一线员工设置有效的试点。 一线员工可能是工厂工作人员、零售专家、医疗保健专家或任何定期代表公司与客户互动的员工。


    > [!NOTE]

    > 在开始此工作之前，请查看并完成 [Teams](upgrade-plan-journey-prerequisites.md) 的先决条件和环境依赖项。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此培训面向以下人员：

    -   IT 专业人士。

    -   负责规划或部署一线员工团队。


    我们将涵盖以下部分：

    -   将你的人员聚在一起

    -   规划试点物流

    -   技术和试点团队配置

    -   通信

    -   Measure

    -   进行"Iterate"和"expand"


    以下信息超出范围：

    -   此内容将参考文档，了解如何为一线员工试点准备 Teams，但整个 Teams 配置超出了本文的范围。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果对此培训有任何疑问或反馈，请：


    -   在此教程的“后续步骤”页面底部的“评论”部分中发布。


    要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。
- title: 将你的人员聚在一起
  durationInMinutes: 4
  content: "\n组建一组来自企业、IT 和一线社区的个人，充当团队第一线员工试点的利益干系人与决策小组。 请务必包含来自所有 3 个社区的个人，为自己提供最佳成功机会：\n\n接下来，确定第 1 阶段试点社区，并确保它在组织最小的逻辑分组中包含实际的一线员工。 例如，一家餐馆、一家分公司、一家商店、一个医院、一个诊所、一个工厂、一个通讯中心，等等。 关键是围绕仅属于一个团队的一线员工进行优化。 经理或专家可能不止一人：\n\n### <a name=\"best-practice\"></a>最佳做法\n必须包含该最小逻辑分组（从经理到兼职或季节性工作者）内的所有角色，以发现有价值的见解并启用现代通信方案。 最三年级的员工会令你惊喜！ 在试点期间与示例客户一起发现一些令人愉悦且意外的重要方案包括：\n-   标准化期望和培训：拍摄干净整洁的照片，向厨房员工说明干净的含义。 \"如果它看起来不是这样的，那么它并不干净！\"\n\n-   减少收缩：拍摄已知店铺运输车的照片并立即通知其他员工。 未来轮班的团队也将看到此图，以缓解未来风险。\n\n### <a name=\"decision-point\"></a>决策点\n在此阶段结束时，应该能够回答以下问题：\n-   谁将参加试点？\n\n-   组织最小的逻辑分组是什么？\n"
- title: 规划试点物流
  durationInMinutes: 4
  content: "\n对于一线员工的成功试点，简单性是关键！ 对于大多数客户来说，此社区通常未提供任何公司支持的通信或协作技术，但可能已经利用不受支持的使用者工具来完成一些基本需求。 建议最佳做法是从用户位置着手，并模拟他们目前在消费者工具中使用的功能。 随着试点进展和迭代过程开始，你可以扩大体验。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>不确定这些用户当前使用哪些使用者工具？\n第一线辅助角色\"在 Box 中试点\"中包含的是示例用户调查。 利用试运行前调查来清点工具、功能和方案。\n\n### <a name=\"chat-configuration-options\"></a>聊天配置选项\n在移动设备上的\"聊天\"中，你可以拥有 Teams 的正常传统聊天布局，或者具有包含聊天中收藏频道的布局。 这第二步，简化的 UI 适用于仅位于一个团队中的一线员工，推荐采用最佳做法。 配置\"在聊天中显示收藏频道\"还可以从一线辅助角色应用设置策略中删除\"Teams\"按钮，以进一步简化和简化最终用户体验，而不会丢失功能。 对于将在多个团队中的用户，不建议这样做。 幸运的是，可以基于每个用户进行配置，并根据需要增加复杂性。\n\n### <a name=\"best-practice\"></a>最佳做法\n配置第一线 Teams 体验的第 1 阶段，以模拟这些用户已在使用的使用者工具！ 我们建议通过\"在聊天中显示最喜爱的频道\"为一线员工启动试点，以简化通信和轮 (可选) 。\n\n|  使用 Shifts  |  没有 Shifts  |\n|---------------|------------------|\n|![手机屏幕图像，底部添加了\"Shifts\"选项。](media/firstline-worker-chat-with-shifts.png)    |![没有在底部栏上添加\"Shifts\"选项的电话屏幕图像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>决策点：\n\n-  第一线工作者试点的第 1 阶段将提供哪些功能？\n-  一线员工是否需要班次？\n-  将使用哪种聊天配置？\n"
- title: 技术和试点团队配置
  durationInMinutes: 25
  content: "\n如果尚未这样做，请完成本文档开头为 Teams 的先决条件和环境依赖项突出显示的技术 [先决条件](upgrade-plan-journey-prerequisites.md)。 了解技术先决条件并配置初始试点团队，高效的技术规划是出色的用户体验的基础。 这包括创建团队和邀请标识的一线员工。\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>配置和分配应用设置策略和消息传送策略\n\n> [!NOTE]\n> 作为配置和分配单个策略的替代方法，可以配置策略包并将其分配给一线员工和一线经理。 有关详细信息，请参阅本文稍后的\"配置和分配策略包\"部分。\n\n#### <a name=\"configure-an-app-setup-policy\"></a>配置应用设置策略\n根据步骤 2 中的决策创建自定义应用设置策略。\n\n1. 在 [Microsoft Teams](https://admin.teams.microsoft.com/)管理中心的左侧导航栏中，转到 **\"Teams 应用\">设置策略\"。**\n1. 选择 **\"** 添加 (可以选择使用的默认 FirstLineWorker 策略，而不是创建自定义策略) 。\n1. 输入策略的描述性名称。 删除并重新排列已固定的应用，以匹配所需状态。 单击 **\"添加** 应用\"，添加要包含的任何第三方应用程序或自定义业务线应用程序。\n\n  ![已固定应用的列表。](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>配置消息策略\n根据步骤 2 中的决策创建自定义消息传送策略。 如果选择启用优先级通知、语音消息或\"在聊天中显示收藏频道\"配置，则需要设置一线辅助角色特定的消息传送策略。\n\n1. 在 [Microsoft Teams](https://admin.teams.microsoft.com/)管理中心的左侧导航栏中，转到\"**消息策略\"。**\n1. 选择“**添加**”。\n1. 输入策略的描述性名称，并配置所需的设置以满足步骤 2 中的决策。\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>将应用设置策略和消息传送策略分配给用户\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>使用 Microsoft Teams 管理中心\n\n将应用设置策略和消息传送策略分配给试点用户。\n\n1. 在 Microsoft Teams 管理中心的 [左侧导航栏中，选择](https://admin.teams.microsoft.com/)\"用户 **\"。**\n\n  ![Teams 用户菜单选择。](media/firstline-worker-users-bar.png)\n\n2. 按名称搜索试点用户。\n\n  ![Teams 用户信息页面。](media/firstline-worker-users-page.png)\n\n3. 单击用户的详细信息显示名称打开用户详细信息页。\n4. 在\"**分配的策略\"旁边，** 选择\"编辑 **\"。**\n\n  ![Teams 用户详细信息页。](media/firstline-worker-user-details-page.png)\n\n5. 在 **\"应用设置策略**\"下，选择为试点创建的策略，然后单击\"保存 **\"。**\n6. 在 **\"消息策略\"** 下，选择为试点创建的策略，然后单击\"保存 **\"。**\n\n  ![Teams 编辑用户策略窗口。](media/firstline-worker-edit-user-policies.png)\n\n7. 针对所有试点用户重复这些步骤。\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>根据组成员身份或批量分配大规模分配策略\n\n如果要向大量用户分配策略，可以将策略分配给用户是成员或通过批处理分配大规模分配的组，或者\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>向组分配策略\n\n通过向组分配策略，可以将策略分配给一组用户，例如安全组或通讯组列表。 根据优先级规则，将策略分配传播到组中的成员。 将成员添加到组或从组中删除成员时，将相应更新其继承的策略分配。 建议将此方法用于最多 50,000 个用户的组，但也可使用更大的组。\n\n若要了解有关详细信息，请参阅 [向组分配策略](assign-policies.md#assign-a-policy-to-a-group)。\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>将策略分配给一组 (用户) 组\n\n使用批处理策略分配一次将策略分配给大量用户。 使用 [New-CsBatchPolicyAssignmentOperation](/powershell/module/teams/new-csbatchpolicyassignmentoperation) cmdlet 提交一批用户和要分配的策略包。 作业将作为后台操作处理，并为每个批处理生成操作 ID。\n\n批处理最多可包含 5,000 个用户。 可通过对象 Id、UPN、SIP 地址或电子邮件地址指定用户。 有关详细信息，请参阅 [向一批用户分配策略](assign-policies.md#assign-a-policy-to-a-batch-of-users)。\n\n### <a name=\"configure-and-assign-policy-packages\"></a>配置和分配策略包\n\n> [!NOTE]\n> 作为配置和分配单个策略的替代方法，可以配置策略包并将其分配给一线员工和一线经理。 \n\nTeams [中的策略](manage-policy-packages.md) 包是预定义的策略和策略设置的集合，可将其分配给组织中具有类似角色的用户。 策略包可简化并有助于提供一致的策略管理。\n你可以自定义包中策略的设置以满足用户的需求。 当你更改策略包中策略的设置时，分配了该包的所有用户均会获得更新后的设置。 你可以使用 Microsoft Teams 管理中心或 PowerShell 管理策略包。\n\n策略包针对以下各项预定义了策略，具体内容因策略包而异：\n- 会议\n- 实时事件\n- 通话\n- 消息传递\n- Teams\n- 应用设置\n\nTeams 当前包括适用于 Firstline Workforce 的以下策略包。\n\n|Microsoft Teams 管理中心中的策略包名称  |最适合用于|说明 |\n|---------|---------|---------|\n|一线管理器 |您的组织中的一线经理|创建一组策略，将这些设置应用于组织中第一线管理者。 |\n|一线员工 |您的组织中的一线员工|创建一组策略，将这些设置应用于组织中一线员工。 |\n\n![一线辅助角色和一线管理器策略包的屏幕截图](media/policy-packages-flw.png)\n\n将为每个单独的策略提供策略包的名称，以便你可以轻松识别链接到该策略包的策略。 例如，将第一线辅助角色策略包分配给组织中第一线员工时，Firstline_Worker包中每个策略创建名为 Firstline_Worker 的策略。\n\n![第一线辅助角色包中的策略屏幕截图 ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>查看策略包中的策略设置\n\n在分配包前查看策略包中每个策略的设置。 在 Microsoft Teams 管理中心的左侧导航栏中，依次选择 **策略包**、程序包名称，然后选择策略名称。\n确定预定义值是否适合你的组织，或是否需要根据组织的需求对其进行自定义，使其更具限制性或更宽松。\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>自定义策略包中的策略设置\n\n根据组织的需求自定义策略包中的策略设置。 对策略设置所做的任何更改都将自动应用到已分配了该包的用户。 若要编辑策略包中的策略设置，请在 Microsoft Teams 管理中心中，依次选择策略包、要编辑的策略的名称，然后选择 **编辑**。\n\n请记住，在分配策略包之后，你还可以更改包中的策略设置。 若要了解详细信息，请参阅[自定义策略包](manage-policy-packages.md#customize-policies-in-a-policy-package)中的策略。 \n\n#### <a name=\"assign-the-policy-package\"></a>分配策略包\n\n将策略包分配给用户。 如果用户已分配策略，稍后又分配了另一个策略，则最近分配的优先级将会更高。\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>使用 Microsoft Teams 管理中心\n\n1. 在[Microsoft Teams](https://admin.teams.microsoft.com/)管理中心的左侧导航中，转到\"策略包\"，然后单击程序包名称左侧，选择要分配的策略包。\n2. 选择“管理用户”。\n    ![有关如何在管理中心分配策略包的屏幕截图](media/policy-packages-flw-assign.png)\n3. 在“管理用户”窗格中，按显示名称或用户名搜索用户，选择用户名，然后单击“添加”。 针对要向最多 20 个用户添加 (试点用户重复此步骤) 。\n4. 添加完用户后，单击\"应用 **\"。**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>根据组成员身份或批量分配大规模分配策略包\n\n如果要向大量用户分配策略包，可以通过批处理分配或用户所包含的组大规模分配策略包。\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>将策略包分配给组。\n\n通过将策略包分配到组，可将多个策略分配给一组用户，例如安全组或通讯组列表。 根据优先级规则，将策略分配传播到组中的成员。 将成员添加到组或从组中删除成员时，将相应更新其继承的策略分配。 建议将此方法用于最多 50,000 个用户的组，但也可使用更大的组。\n\n若要了解详细信息，请参阅[将策略包分配到组](assign-policies.md#assign-a-policy-package-to-a-group)。\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>向大型组（批处理）分配策略包\n\n使用批处理策略包分配，每次向大型用户组分配策略包。 使用 [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) cmdlet 提交要分配的一批用户和策略包。 作业将作为后台操作处理，并为每个批处理生成操作 ID。\n\n批处理最多可包含 5,000 个用户。 可通过对象 Id、UPN、SIP 地址或电子邮件地址指定用户。 若要了解详细信息，请参阅[将策略包分配给批次用户](assign-policies.md#assign-a-policy-package-to-a-batch-of-users)。\n\n### <a name=\"set-up-your-pilot-team\"></a>设置试点团队\n为步骤 2 中标识的试点用户配置初始团队。\n \n1. 在 Microsoft Teams 管理中心的 [左侧导航](https://admin.teams.microsoft.com/)栏中，转到 **\"Teams**  >  **管理团队\"。** \n\n2. 从 **\"管理团队** \"页中选择\"添加\"。\n\n  ![Teams 页面。](media/firstline-worker-teams-page.png)\n\n3. 填写必填字段，包括团队名称、说明，并选择适当的团队所有者和隐私级别。 请确保在团队名称中具有描述性，并预期将试点扩展到多个 Teams。 选择\"**创建团队\"。**\n\n  ![Teams\"创建新团队\"菜单。](media/firstline-worker-create-new-team.png)\n\n4. 选择创建的团队以打开\"团队 **详细信息\"** 页。\n\n  ![Teams 详细信息页面。](media/firstline-worker-team-details-page.png)\n\n5. 选择 **\"频道** \"以查看频道的当前列表。\n6. 选择 **\"添加** 频道\"，将你认为试点组所需的任何其他频道添加到\"常规\"频道。\n\n  ![Teams 添加频道选择窗口。](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>决策点\n\n-  希望试运行多少个频道/对话主题？\n-  哪些主题适合你的方案？\n\n### <a name=\"best-practice\"></a>最佳做法\n**使频道保持简单**。 我们建议不要鼓励为每个可能的对话主题创建一个频道，而是让事情保持非常简单。 如果需要，通道是随着时间的推移创建的，则没有问题。\n  \n![\"频道\"选项卡内容显示在 Teams 中。](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>邀请一线经理和一线员工\n现在，团队结构已就位并应用了用户策略，现在可以开始邀请一线员工了。\n1. 在 Microsoft Teams 管理中心的 [左侧导航](https://admin.teams.microsoft.com/)栏中，转到 **\"Teams**  >  **管理团队\"。** \n2. 搜索在\"设置试点团队\"阶段创建的团队。\n3. 选择创建的团队以打开团队详细信息页。\n\n  ![团队详细信息页面。](media/firstline-worker-team-details-page.png)\n\n4. 选择\"**添加成员\"。**\n5. 搜索试点成员的姓名，然后单击\"保存 **\"。**\n"
- title: 通信
  durationInMinutes: 1
  content: "\n告知一线员工其参与试点、试点目标，并在必要时提供有关基本功能的培训。 对于大多数客户来说，这可以是这些用户在个人移动设备上转到 Google Play 或 Apple Store、下载 Microsoft Teams 应用程序以及使用其公司凭据登录的简单说明。 我们设计了一个简单易用界面的 Microsoft Teams，大多数一线员工应该觉得界面直观。\n\n### <a name=\"best-practice\"></a>最佳做法\n不要忘记在班次上培训经理！ 如果要在试运行中包括 Shifts，请确保与经理开展单独的培训课程，了解如何创建、管理和向团队发布日程安排。 如果需要其他培训材料和通信模板，可以在 Box 的一线试点中查找它们。\n"
- title: Measure
  durationInMinutes: 1
  content: "\n为一线员工提供能力更与人员有关，而不是技术。 若要了解 Teams 的影响，请专注于一线员工的体验。 在试运行之前、期间和之后调查他们，以了解其需求、要点和反应。 如果一段时间循环访问试验并添加新功能，此反馈可以帮助指导顺序、速度，甚至是否需要其他功能。 为了帮助你评估试运行是否成功，可以在 Box 的\"第一线试点\"中查找它们。\n### <a name=\"best-practice\"></a>最佳做法\n**培养你的获胜者并突出显示你的获胜。** 奖励一线员工利用这些新工具，并采用与公司业务成果相关的创新方式使用它们。 上述任何内容都将确保持续采用 Teams，并且对公司的价值。\n"
- title: Iterate
  durationInMinutes: 1
  content: "\n现在，你已成功完成了第一批第一线员工的第一次试点，是时候扩展了！ 现在，可以返回到步骤 1，其中提供了以下几个扩展选项之一。 我们建议根据需要多次完成此过程，以找到所有一线员工的解决方案、一组最佳做法和培训文档。\n\n-   扩展团队数\n    -   可以执行一个区域，而不是一个位置？ 需要一个团队用于整个区域还是每个位置使用单个 Teams？\n-   展开提供的功能。\n   -   一线员工是否有一项关键功能建议我填写反馈表单（如 Shifts）中未包括在初始功能集内？\n"
- title: 后续步骤
  durationInMinutes: 1
  content: >-
    此培训涵盖了以下主要学习内容：

    -   在 Teams 中规划一线员工试点

    -   配置试点

    -   基于试点实现的通信、测量和迭代


