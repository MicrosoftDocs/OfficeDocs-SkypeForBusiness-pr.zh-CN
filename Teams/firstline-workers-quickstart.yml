- durationInMinutes: 2
  content: >
    <span data-ttu-id="827ec-104">在本培训中，我们将向你介绍如何基于敏捷原则和迭代方法为一线工作者设置有效的指导。</span><span class="sxs-lookup"><span data-stu-id="827ec-104">In this training, we'll walk you through how to set up an effective pilot for Firstline Workers based on agile principles and an iterative approach.</span></span>

    > [!NOTE]

    > <span data-ttu-id="827ec-105">在开始此工作之前，请查看并完成[团队的先决条件和环境依赖](upgrade-plan-journey-prerequisites.md)。</span><span class="sxs-lookup"><span data-stu-id="827ec-105">Please review and complete the [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md) prior to beginning this work.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="827ec-106">此培训面向以下人员：</span><span class="sxs-lookup"><span data-stu-id="827ec-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="827ec-107">IT 专业人士。</span><span class="sxs-lookup"><span data-stu-id="827ec-107">An IT pro.</span></span>

    -   <span data-ttu-id="827ec-108">负责规划或为一线工作者部署团队。</span><span class="sxs-lookup"><span data-stu-id="827ec-108">Responsible for planning, or deploying Teams for Firstline workers.</span></span>


    <span data-ttu-id="827ec-109">我们将涵盖以下部分：</span><span class="sxs-lookup"><span data-stu-id="827ec-109">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="827ec-110">将您的人员集中在一起</span><span class="sxs-lookup"><span data-stu-id="827ec-110">Get your people together</span></span>

    -   <span data-ttu-id="827ec-111">规划试验物流</span><span class="sxs-lookup"><span data-stu-id="827ec-111">Plan pilot logistics</span></span>

    -   <span data-ttu-id="827ec-112">技术和试点团队配置</span><span class="sxs-lookup"><span data-stu-id="827ec-112">Technical and pilot team configuration</span></span>

    -   <span data-ttu-id="827ec-113">表达</span><span class="sxs-lookup"><span data-stu-id="827ec-113">Communicate</span></span>

    -   <span data-ttu-id="827ec-114">测度</span><span class="sxs-lookup"><span data-stu-id="827ec-114">Measure</span></span>

    -   <span data-ttu-id="827ec-115">循环访问和展开</span><span class="sxs-lookup"><span data-stu-id="827ec-115">Iterate and expand</span></span>


    <span data-ttu-id="827ec-116">以下信息超出范围：</span><span class="sxs-lookup"><span data-stu-id="827ec-116">The following information is out of scope:</span></span>

    -   <span data-ttu-id="827ec-117">本内容将介绍有关如何为一线工作人员试验准备团队的文档，但 "总体团队" 配置超出了本文的范围。</span><span class="sxs-lookup"><span data-stu-id="827ec-117">This content will reference documentation on how to prepare Teams for a Firstline Worker pilot, but overall Teams configuration is outside the scope of this article.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="827ec-118">如果对此培训有任何疑问或反馈，请：</span><span class="sxs-lookup"><span data-stu-id="827ec-118">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="827ec-119">在此教程的“后续步骤”页面底部的“评论”部分中发布。</span><span class="sxs-lookup"><span data-stu-id="827ec-119">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="827ec-120">要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class="sxs-lookup"><span data-stu-id="827ec-120">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="827ec-121">将您的人员集中在一起</span><span class="sxs-lookup"><span data-stu-id="827ec-121">Get your people together</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"827ec-122\">将您的企业、IT 和一线社区中的一组人员组合起来，以充当团队试点人一线工作人员的风险承担者和决策制定组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-122\">Assemble a group of individuals from your business, IT, and Firstline communities to act as the stakeholder and decision-making group for your Teams Pilot for Firstline Workers.</span></span> <span data-ttu-id=\"827ec-123\">请确保包括来自所有3个社区的人员，让自己获得成功的最佳机会：</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-123\">Be sure to include individuals from all 3 communities to give yourself the best chance for success:</span></span>\n\n<span data-ttu-id=\"827ec-124\">接下来，确定你的第1阶段试验社区，确保它在你的组织的最小逻辑分组中包括实际的一线工作人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-124\">Next, identify your phase 1 pilot community and make sure it includes actual Firstline Workers in the smallest logical grouping for your organization.</span></span> <span data-ttu-id=\"827ec-125\">例如，一个餐馆、一个部门商店的一个部门、一个商店、一个临床拖动、一个 precinct、一个植物、一个配送中心等。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-125\">For example, one restaurant, one division of a department store, one store, one clinical ward, one precinct, one plant, one distribution center, etc..</span></span> <span data-ttu-id=\"827ec-126\">关键是围绕仅一个团队中的平均一线工作人员进行优化。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-126\">The key is to optimize around the average Firstline worker being part of one team only.</span></span> <span data-ttu-id=\"827ec-127\">经理或专家可能在多个方面：</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-127\">Managers or specialists may be in more than one:</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"827ec-128\">最佳做法</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-128\">Best Practice</span></span>\n<span data-ttu-id=\"827ec-129\">将所有角色包括在该最小的逻辑分组中（从经理到兼职或季节性工作者），发现有价值的见解并启用新式通信方案非常重要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-129\">It's important to include all roles within that smallest logical grouping, from managers to part time or seasonal workers to uncover valuable insights and enable modern communication scenarios.</span></span> <span data-ttu-id=\"827ec-130\">您的最初级的职员将让您感到吃惊！</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-130\">Your most junior staff will surprise you!</span></span> <span data-ttu-id=\"827ec-131\">在与示例客户一起发现的过程中，一些关键 delightful 和意外的有价值的方案包括：</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-131\">Some key delightful and unintended valuable scenarios uncovered during pilots with sample customers include:</span></span>\n-   <span data-ttu-id=\"827ec-132\">标准化的期望值和培训：拍一张干净的火筒式演示，看看什么是厨房教职员工的整洁。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-132\">Standardized Expectations and Training: Taking a picture of a clean stove to illustrate to kitchen staff what clean means.</span></span> <span data-ttu-id=\"827ec-133\">\"如果看起来不是这样，则不干净！\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-133\">“If it doesn’t look like this, then it isn’t clean!”</span></span>\n\n-   <span data-ttu-id=\"827ec-134\">缩小收缩：拍摄已知 shoplifter 的图片并立即通知其他员工。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-134\">Reducing shrinkage: Taking a picture of a known shoplifter and notifying other employees immediately.</span></span> <span data-ttu-id=\"827ec-135\">未来倒班的团队还将看到此图片以减少未来风险。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-135\">Teams on future shifts will also see this picture to mitigate future risk.</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"827ec-136\">决策点</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-136\">Decision Point</span></span>\n<span data-ttu-id=\"827ec-137\">在此阶段结束时，你应该能够回答以下问题：</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-137\">At the end of this phase, you should be able to answer these questions:</span></span>\n-   <span data-ttu-id=\"827ec-138\">谁将参与您的试点客户？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-138\">Who will participate in your Pilot?</span></span>\n\n-   <span data-ttu-id=\"827ec-139\">您的组织最小的逻辑分组是什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-139\">What's the smallest logical grouping for your organization?</span></span>\n"
- title: <span data-ttu-id="827ec-140">规划试验物流</span><span class="sxs-lookup"><span data-stu-id="827ec-140">Plan pilot logistics</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"827ec-141\">为使一线工作者成功试用，简单性是关键！</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-141\">For a successful Pilot for Firstline Workers, simplicity is key!</span></span> <span data-ttu-id=\"827ec-142\">对于大多数客户，此社区通常不会提供任何公司支持的通信或协作技术，但可能已利用不受支持的消费者工具来完成某些基本需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-142\">For most customers, this community typically isn’t provided any company-supported communication or collaboration technology, but are likely already leveraging unsupported consumer tools to accomplish some basic needs.</span></span> <span data-ttu-id=\"827ec-143\">建议的最佳做法是先开始您的用户，并在今天使用消费者工具中模仿他们所使用的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-143\">A recommended best practice it to begin where your users are, and mimic the capabilities they’re using in consumer tools today.</span></span> <span data-ttu-id=\"827ec-144\">随着试验进度和迭代过程的开始，你可以增加体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-144\">As your pilot progresses and the iteration process begins, you can grow the experience.</span></span>\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a><span data-ttu-id=\"827ec-145\">不确定这些用户当前正在使用哪些使用者工具？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-145\">Not sure what consumer tools these users are currently using?</span></span>\n<span data-ttu-id=\"827ec-146\">在一线工作者 \"试验\" 框中包含 \"示例用户调查\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-146\">Included in the Firstline Worker “Pilot in a Box” are Sample User Surveys.</span></span> <span data-ttu-id=\"827ec-147\">利用预试调查对工具、功能和方案进行清点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-147\">Utilize the Pre-Pilot survey to inventory the tools, capabilities, and scenarios.</span></span>\n\n### <a name=\"chat-configuration-options\"></a><span data-ttu-id=\"827ec-148\">聊天配置选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-148\">Chat configuration options</span></span>\n<span data-ttu-id=\"827ec-149\">在手机上的聊天中，你可以为团队或布局（包括聊天中的收藏频道）提供普通的传统聊天布局。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-149\">Within Chat on mobile, you can have the normal traditional chat layout for Teams OR a layout that includes Favorite channels in Chat.</span></span> <span data-ttu-id=\"827ec-150\">第二，简化的 UI 适用于仅在一个团队中的一线工作人员，并且是推荐的最佳做法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-150\">This second, simplified UI works well for Firstline workers who are only in one team and is the recommended best practice.</span></span> <span data-ttu-id=\"827ec-151\">配置 \"在聊天中显示常用频道\" 还会创建一个机会，以便从一线 Worker 应用设置策略中删除 \"团队\" 按钮，以便在不损失功能的情况下进一步优化和简化最终用户体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-151\">Configuring “Show favorite channels in chat” also creates an opportunity to remove the ‘Teams’ button from the Firstline Worker app setup policy to further streamline and simplify the end user experience without a loss of functionality.</span></span> <span data-ttu-id=\"827ec-152\">对于将位于多个团队的用户，建议不要使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-152\">For users who will be in multiple teams, it is not recommended.</span></span> <span data-ttu-id=\"827ec-153\">幸运的是，这可以基于每个用户进行配置，并根据需要增加。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-153\">Luckily, this can be configured on a per user basis and grow in sophistication as needed.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"827ec-154\">最佳做法</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-154\">Best Practice</span></span>\n<span data-ttu-id=\"827ec-155\">配置一线团队体验的第1阶段，以模仿这些用户已在使用的使用者工具！</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-155\">Configure Phase 1 of the Firstline Teams experience to mimic the consumer tools these users are already using!</span></span> <span data-ttu-id=\"827ec-156\">我们建议你通过 \"在聊天中显示最喜欢的频道\" 开始试用一线工作人员，简化通信和倒班（可选）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-156\">We recommend starting your Pilot for Firstline Workers with “Show favorite channels in Chat” for simplified communications and Shifts (optional).</span></span>\n\n|  <span data-ttu-id=\"827ec-157\">带倒班</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-157\">With Shifts</span></span>  |  <span data-ttu-id=\"827ec-158\">无班次</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-158\">Without Shifts</span></span>  |\n|---------------|------------------|\n|![添加到底部的 \"切换\" 选项的电话屏幕图像。](media/firstline-worker-chat-with-shifts.png)    |![在底部栏上添加了 \"无倒班\" 选项的电话屏幕图像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a><span data-ttu-id=\"827ec-161\">决策点：</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-161\">Decision Points:</span></span>\n\n-  <span data-ttu-id=\"827ec-162\">哪些功能将在一线工作者的试验阶段1中？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-162\">Which capabilities will be in Phase 1 of your Pilot for Firstline Workers?</span></span>\n-  <span data-ttu-id=\"827ec-163\">您的一线工作人员是否需要倒班？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-163\">Do your Firstline Workers need Shifts?</span></span>\n-  <span data-ttu-id=\"827ec-164\">您将使用哪种聊天配置？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-164\">Which chat configuration will you use?</span></span>\n"
- title: <span data-ttu-id="827ec-165">技术和试点团队配置</span><span class="sxs-lookup"><span data-stu-id="827ec-165">Technical and pilot team configuration</span></span>
  durationInMinutes: 25
  content: "\n<span data-ttu-id=\"827ec-166\">如果您现在尚未执行此操作，请填写本文档开头的 \"技术先决条件\"[和 \"团队的环境相关性](upgrade-plan-journey-prerequisites.md)\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-166\">If you haven't done so now, please complete the technical prerequisites highlighted at the beginning of this document [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md).</span></span> <span data-ttu-id=\"827ec-167\">了解技术先决条件和配置初始试点团队高效的技术规划是出色的用户体验的基础。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-167\">Understanding the technical prerequisites and configuring the initial Pilot Team Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"827ec-168\">这将包括创建团队和邀请已标识的一线工作人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-168\">This will include creating the Team and inviting the identified Firstline Workers.</span></span>\n\n### <a name=\"app-policy-configuration\"></a><span data-ttu-id=\"827ec-169\">应用策略配置</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-169\">App Policy Configuration</span></span>\n<span data-ttu-id=\"827ec-170\">基于步骤2中的决策创建自定义应用设置策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-170\">Create a custom App Setup Policy based on the decisions in Step 2.</span></span>\n\n1. <span data-ttu-id=\"827ec-171\">导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-171\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"827ec-172\">在 Microsoft 团队管理中心的左侧导航中，转到 \"**团队应用 > 设置策略**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-172\">In the left navigation of the Microsoft Teams admin center, go to **Teams Apps > Setup Policies**.</span></span>\n1. <span data-ttu-id=\"827ec-173\">选择 \"**新建策略**\" （你可能会选择使用的默认 FirstLineWorker 策略，而不是创建自定义策略）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-173\">Select **New Policy** (There is a default FirstLineWorker policy you may choose to use instead of creating a custom policy).</span></span>\n1. <span data-ttu-id=\"827ec-174\">输入策略的描述性名称。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-174\">Enter a descriptive name for the policy.</span></span> <span data-ttu-id=\"827ec-175\">删除并重新排列固定的应用，使其与你所需的状态相匹配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-175\">Remove and re-arrange the pinned apps to match your desired state.</span></span> <span data-ttu-id=\"827ec-176\">单击 \"**添加应用**\" 以添加要包括的任何第三方应用程序或自定义业务线应用程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-176\">Click **Add apps** to add any third party applications or custom line of business applications you would like to include.</span></span>\n\n![已固定应用的列表。](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a><span data-ttu-id=\"827ec-178\">邮件策略配置</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-178\">Messaging Policy Configuration</span></span>\n<span data-ttu-id=\"827ec-179\">基于步骤2中的决策创建自定义消息策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-179\">Create a custom Messaging policy based on the decisions in Step 2.</span></span> <span data-ttu-id=\"827ec-180\">如果你选择启用优先级通知、语音消息或 \"在聊天中显示常用频道\" 配置，则你将需要设置一线特定于工作人员的消息策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-180\">If you are choosing to enable Priority Notifications, Voice messages, or the “Show favorite channels in chat” configuration, then you will need to set up a Firstline Worker specific messaging policy.</span></span>\n\n1. <span data-ttu-id=\"827ec-181\">导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-181\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"827ec-182\">在 Microsoft 团队管理中心的左侧导航中，转到 \"**消息策略**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-182\">In the left navigation of the Microsoft Teams admin center, go to **Messaging policies**.</span></span>\n1. <span data-ttu-id=\"827ec-183\">选择 \"**新建策略**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-183\">Select **New policy**.</span></span>\n1. <span data-ttu-id=\"827ec-184\">输入策略的描述性名称，并根据需要配置设置以满足步骤2中的决策。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-184\">Enter a descriptive name for the policy and configure the settings as desired to meet the decisions in Step 2.</span></span>\n\n### <a name=\"pilot-team-configuration\"></a><span data-ttu-id=\"827ec-185\">试点团队配置</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-185\">Pilot Team Configuration</span></span>\n<span data-ttu-id=\"827ec-186\">为在步骤2中标识的试点用户配置初始团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-186\">Configure the initial Team for the Pilot users identified in Step 2.</span></span>\n1. <span data-ttu-id=\"827ec-187\">导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-187\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"827ec-188\">导航到 \"团队\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-188\">Navigate to Teams.</span></span>\n\n![\"团队\" 菜单选择。](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"827ec-190\">从 \"团队\" 页面中选择 \"**新建团队**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-190\">Select **New Team** from the Teams page.</span></span>\n\n![团队页面。](media/firstline-worker-teams-page.png)\n\n4. <span data-ttu-id=\"827ec-192\">填写必填字段，包括团队名称、说明，并选择相应的团队所有者和隐私级别。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-192\">Fill in the required fields, including Team name, description, and select an appropriate Team owner and privacy level.</span></span> <span data-ttu-id=\"827ec-193\">请确保你的团队名称具有描述性，并预测将试点扩大到多个团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-193\">Be sure to be descriptive in your team name and anticipate expanding the pilot out to several Teams.</span></span> <span data-ttu-id=\"827ec-194\">选择 \"**创建团队**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-194\">Select **Create Team**.</span></span>\n\n![团队创建新的 \"团队\" 菜单。](media/firstline-worker-create-new-team.png)\n\n5. <span data-ttu-id=\"827ec-196\">选择您创建的团队以打开 \"**团队详细信息**\" 页面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-196\">Select the team you created to open the **Team Details** page.</span></span>\n\n![团队详细信息页面。](media/firstline-worker-team-details-page.png)\n\n6. <span data-ttu-id=\"827ec-198\">选择 \"**频道**\" 以查看频道的当前列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-198\">Select **Channels** to view the current list of channels.</span></span>\n7. <span data-ttu-id=\"827ec-199\">选择 \"**添加频道**\"，将任何其他频道添加到你认为你的试点组需要的常规频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-199\">Select **Add Channel** to add any additional channels to the General channel that you think are needed for your pilot group.</span></span>\n<span data-ttu-id=\"827ec-200\">![团队 \"添加频道选择\" 窗口。](media/firstline-worker-add-channel.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-200\">![Teams add channel selection window.](media/firstline-worker-add-channel.png)</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"827ec-201\">决策点</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-201\">Decision Point</span></span>\n\n-  <span data-ttu-id=\"827ec-202\">您希望试用的频道/对话主题有多少？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-202\">How many channels/conversation topics do you want for your pilot?</span></span>\n-  <span data-ttu-id=\"827ec-203\">哪些主题对你的方案感到合适？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-203\">Which topics feel right for your scenarios?</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"827ec-204\">最佳做法</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-204\">Best Practice</span></span>\n<span data-ttu-id=\"827ec-205\">**让频道保持简单**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-205\">**Keep the channels simple**.</span></span> <span data-ttu-id=\"827ec-206\">我们建议 resisting 为每个可能的对话主题创建频道，而将内容保持非常简单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-206\">We recommend resisting the urge to create a channel for every possible topic of conversation and instead keep things very simple.</span></span> <span data-ttu-id=\"827ec-207\">如果根据需要在一段时间内创建频道，也可以这样做。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-207\">It’s ok if channels are created over time as needed.</span></span>\n  \n![\"频道\" 选项卡的内容显示在 \"团队\" 中。](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a><span data-ttu-id=\"827ec-209\">用户配置：管理控制台</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-209\">User Configuration: Admin Console</span></span>\n<span data-ttu-id=\"827ec-210\">将您创建的应用设置策略和邮件设置策略应用于您的试点用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-210\">Apply the App Setup Policy and Messaging Setting policy you created above to your Pilot users.</span></span>\n1. <span data-ttu-id=\"827ec-211\">导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-211\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"827ec-212\">导航到 \"用户\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-212\">Navigate to Users.</span></span>\n\n![\"团队用户\" 菜单选择。](media/firstline-worker-users-bar.png)\n\n3. <span data-ttu-id=\"827ec-214\">按名称搜索试点用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-214\">Search for the pilot users by name.</span></span>\n\n![团队用户信息页面。](media/firstline-worker-users-page.png)\n\n4. <span data-ttu-id=\"827ec-216\">单击用户的 \"显示名称\" 以打开其 \"用户详细信息\" 屏幕。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-216\">Click on the user's Display Name to open their User Details screen.</span></span>\n5. <span data-ttu-id=\"827ec-217\">选择 \"分配的策略\" 旁边的 \"**编辑**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-217\">Select **Edit** next to Assigned policies.</span></span>\n\n![团队用户详细信息页面。](media/firstline-worker-user-details-page.png)\n\n6. <span data-ttu-id=\"827ec-219\">单击 \"**团队应用设置策略**\" 下拉列表，选择为你的试点创建的策略，然后单击 \"保存\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-219\">Click on the **Teams App Setup policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n7. <span data-ttu-id=\"827ec-220\">单击 \"**团队消息策略**\" 下拉列表，选择为你的试点创建的策略，然后单击 \"保存\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-220\">Click on the **Teams Messaging policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n\n![团队 \"编辑用户策略\" 窗口。](media/firstline-worker-edit-user-policies.png)\n\n8. <span data-ttu-id=\"827ec-222\">对所有试点用户重复这些步骤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-222\">Repeat these steps for all pilot users.</span></span>\n\n### <a name=\"user-configuration-powershell\"></a><span data-ttu-id=\"827ec-223\">用户配置： Powershell</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-223\">User Configuration: Powershell</span></span>\n<span data-ttu-id=\"827ec-224\">如果您有大量用户需要应用策略，则更高效的选择可能是使用 PowerShell，因此更高效。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-224\">In the advent that you have a large volume of users with which you’d like to apply a policy, a more efficient option may be to use PowerShell.</span></span>\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a><span data-ttu-id=\"827ec-225\">将 FirstLineWorker 应用设置策略分配给组中的用户</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-225\">Assign the FirstLineWorker app setup policy to users in a group</span></span>\n<span data-ttu-id=\"827ec-226\">你可以通过连接到 Azure Active Directory PowerShell for Graph 模块和 Skype for Business PowerShell 模块，将 FirstLineWorker 应用设置策略分配给组中的用户（如安全组）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-226\">You can assign the FirstLineWorker app setup policy to users in a group, such as a security group, by connecting to the Azure Active Directory PowerShell for Graph module and the Skype for Business PowerShell module.</span></span> <span data-ttu-id=\"827ec-227\">有关使用 PowerShell 管理团队的详细信息，请参阅[团队 PowerShell 概述](teams-powershell-overview.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-227\">For more information about using PowerShell to manage Teams, see [Teams PowerShell Overview](teams-powershell-overview.md).</span></span>\n<span data-ttu-id=\"827ec-228\">在此示例中，我们将 FirstLineWorker 应用设置策略分配给邯郸 Contoso Store 1302 组中的所有用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-228\">In this example, we assign the FirstLineWorker app setup policy to all users in the Bellevue Contoso Store 1302 group.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"827ec-229\">请按照[连接到单个 Windows PowerShell 窗口中的所有 Office 365 服务](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window)中的步骤，确保首先连接到用于 Graph 模块和 Skype For business powershell 模块的 Azure Active Directory powershell。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-229\">Make sure you first connect to the Azure Active Directory PowerShell for Graph module and Skype for Business PowerShell module by following the steps in [Connect to all Office 365 services in a single Windows PowerShell window](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span></span>\n\n<span data-ttu-id=\"827ec-230\">获取特定组的 GroupObjectId。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-230\">Get the GroupObjectId of the particular group.</span></span>\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n<span data-ttu-id=\"827ec-231\">获取指定组的成员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-231\">Get the members of the specified group.</span></span>\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n<span data-ttu-id=\"827ec-232\">将组中的所有用户分配到 FirstLineWorker 应用设置策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-232\">Assign all users in the group to the FirstLineWorker app setup policy.</span></span>\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n<span data-ttu-id=\"827ec-233\">此命令可能需要几分钟才能执行，具体取决于组中的成员数量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-233\">Depending on the number of members in the group, this command may take several minutes to execute.</span></span>\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a><span data-ttu-id=\"827ec-234\">邀请经理和一线工作者</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-234\">Invite the Manager and FirstLine Workers</span></span>\n<span data-ttu-id=\"827ec-235\">既然团队结构已到位并且应用了用户策略，现在就可以开始邀请您的一线工作者了。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-235\">Now that the Team structure is in place and the user policies are applied, it’s time to start inviting your Firstline Workers.</span></span>\n1. <span data-ttu-id=\"827ec-236\">导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-236\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"827ec-237\">导航到 \"团队\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-237\">Navigate to Teams.</span></span>\n\n![\"团队\" 菜单选择。](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"827ec-239\">搜索在试点团队配置阶段创建的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-239\">Search for the team created during the Pilot Team Configuration phase.</span></span>\n4. <span data-ttu-id=\"827ec-240\">选择您创建的团队以打开 \"团队详细信息\" 页面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-240\">Select the team you created to open the Team details page.</span></span>\n\n![\"团队详细信息\" 页面。](media/firstline-worker-team-details-page.png)\n\n5. <span data-ttu-id=\"827ec-242\">选择 \"**添加成员**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-242\">Select **Add members**.</span></span>\n6. <span data-ttu-id=\"827ec-243\">搜索试点成员的姓名，然后单击 \"**保存**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-243\">Search for the pilot members' names and click **Save**.</span></span>\n"
- title: <span data-ttu-id="827ec-244">表达</span><span class="sxs-lookup"><span data-stu-id="827ec-244">Communicate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"827ec-245\">如有必要，请在基本功能上通知一线员工参与试验、试验目标和提供培训的人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-245\">Inform your Firstline Workers of their participation in the pilot, the pilot goals, and provide training, if necessary, on the basic functions.</span></span> <span data-ttu-id=\"827ec-246\">对于大多数客户，这可能是这些用户在其个人移动设备上转到 Google Play 或 Apple 应用程序的简单说明，下载 Microsoft 团队应用程序并使用其公司凭据进行登录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-246\">For most customers, this can be a simple instruction to these users to go to the Google Play or Apple Store on their personal mobile devices, download the Microsoft Teams application, and log in with their company credentials.</span></span> <span data-ttu-id=\"827ec-247\">我们为 Microsoft 团队设计了一个简单易用的界面，大多数一线工作人员都可以找到直观的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-247\">We’ve designed Microsoft Teams with a simple and easy to use interface that most Firstline Workers should find intuitive.</span></span> <span data-ttu-id=\"827ec-248\">如果您想要其他培训材料和通信模板，您可以在一线试验的框中找到它们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-248\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"827ec-249\">最佳做法</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-249\">Best Practice</span></span>\n<span data-ttu-id=\"827ec-250\">不要忘记通过倒班培训经理！</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-250\">Don’t forget to train your managers on Shifts!</span></span> <span data-ttu-id=\"827ec-251\">如果你想要在你的试点中包括倒班，请确保与你的经理进行单独的培训课程，了解如何创建、管理和发布团队的计划。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-251\">If you’re going to include Shifts in your pilot, then make sure to conduct a separate training session with your managers on how to create, manage, and publish schedules to their team.</span></span> <span data-ttu-id=\"827ec-252\">如果您想要其他培训材料和通信模板，您可以在一线试验的框中找到它们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-252\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n"
- title: <span data-ttu-id="827ec-253">测度</span><span class="sxs-lookup"><span data-stu-id="827ec-253">Measure</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"827ec-254\">使您的一线工作者比技术人员更多。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-254\">Empowering your Firstline Workers is more about people than technology.</span></span> <span data-ttu-id=\"827ec-255\">若要了解团队的影响，请重点关注你的一线工作人员的体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-255\">To understand the impact of Teams, stay focused on your Firstline Workers’ experience.</span></span> <span data-ttu-id=\"827ec-256\">在试验期间和之后对其进行调查，以了解其需求、痛点和反应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-256\">Survey them before, during and after the Pilot in order to understand their needs, pain points, and reactions.</span></span> <span data-ttu-id=\"827ec-257\">如果你要在一段时间后循环试用并添加新功能，此反馈有助于指导订单、节奏，甚至还可以确定是否需要其他功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-257\">If you are iterating your pilot and adding new features over time, this feedback can help guide the order, pace, or even whether additional features are needed.</span></span> <span data-ttu-id=\"827ec-258\">为了帮助您评估您的试点是否成功，您可以在一线试验的框中找到它们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-258\">In order to help you evaluate the success of your pilot, you can find them in your Firstline Pilot in a Box.</span></span>\n### <a name=\"best-practice\"></a><span data-ttu-id=\"827ec-259\">最佳做法</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-259\">Best Practice</span></span>\n<span data-ttu-id=\"827ec-260\">**Nurture 您的冠军，并突出显示您的 wins**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-260\">**Nurture your champions and highlight your wins**.</span></span> <span data-ttu-id=\"827ec-261\">奖励您的一线工作者使用这些新工具，并以创新的方式使用它们，与公司的业务成果相关。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-261\">Reward your Firstline Workers for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"827ec-262\">这样，上述任何内容都将确保继续接受团队和价值给您的公司。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-262\">This, above anything, will ensure continued adoption of Teams and value to your company.</span></span>\n"
- title: <span data-ttu-id="827ec-263">迭代</span><span class="sxs-lookup"><span data-stu-id="827ec-263">Iterate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"827ec-264\">现在，你已成功完成第一个试验组一线工作人员的首次试验，现在可以扩展！</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-264\">Now that you’ve successfully completed your first pilot with an initial group of Firstline workers, it’s time to expand!</span></span> <span data-ttu-id=\"827ec-265\">现在是通过以下几个扩展选项之一返回到步骤1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-265\">It’s time to go back to Step 1 with one of the several expansion options below.</span></span> <span data-ttu-id=\"827ec-266\">我们建议按所需次数处理此流程，以到达一个解决方案、一组最佳做法以及所有一线工作人员的培训文档。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-266\">We recommend working through this process as many times as needed to arrive at a solution, set of best practices, and training documentation for all of your Firstline Workers.</span></span>\n\n-   <span data-ttu-id=\"827ec-267\">展开团队的数量</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-267\">Expand the number of teams</span></span>\n    -   <span data-ttu-id=\"827ec-268\">您是否可以执行一个区域，而不是一个位置？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-268\">Instead of one location, can you do one region?</span></span> <span data-ttu-id=\"827ec-269\">是否希望一个团队为整个区域或每个位置的单个团队？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-269\">Would you want one Team for the whole region or individual Teams for each location?</span></span>\n-   <span data-ttu-id=\"827ec-270\">展开提供的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-270\">Expand the features provided.</span></span>\n   -   <span data-ttu-id=\"827ec-271\">你的一线工作人员是否有一项关键功能建议你的反馈形式（如班次），你的初始功能集未包括这些功能？</span><span class=\"sxs-lookup\"><span data-stu-id=\"827ec-271\">Was there a key feature that your Firstline Workers suggested I your feedback forms, like Shifts, that you didn’t include in your initial feature set?</span></span>\n"
- title: <span data-ttu-id="827ec-272">后续步骤</span><span class="sxs-lookup"><span data-stu-id="827ec-272">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="827ec-273">此培训涵盖了以下主要学习内容：</span><span class="sxs-lookup"><span data-stu-id="827ec-273">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="827ec-274">规划团队中的一线工作人员试点</span><span class="sxs-lookup"><span data-stu-id="827ec-274">Planning for a firstline worker pilot in Teams</span></span>

    -   <span data-ttu-id="827ec-275">配置试点</span><span class="sxs-lookup"><span data-stu-id="827ec-275">Configuring the pilot</span></span>

    -   <span data-ttu-id="827ec-276">基于试点实现的通信、测量和迭代</span><span class="sxs-lookup"><span data-stu-id="827ec-276">Communication, measuring and iteration based on the pilot implementation</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="827ec-277">后续步骤</span><span class="sxs-lookup"><span data-stu-id="827ec-277">Next steps</span></span>


    1.  <span data-ttu-id="827ec-278">继续为您的组织的更改 frontline 工作人员需求继续使用团队。</span><span class="sxs-lookup"><span data-stu-id="827ec-278">Continue using Teams for your organization's changing frontline worker needs.</span></span>

    2.  <span data-ttu-id="827ec-279">向我们发送反馈：</span><span class="sxs-lookup"><span data-stu-id="827ec-279">Send us feedback:</span></span>
        - <span data-ttu-id="827ec-280">在此页面底部的“评论”部分发布。</span><span class="sxs-lookup"><span data-stu-id="827ec-280">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="827ec-281">要向我们提供 Teams 产品反馈或请求新功能，请访问 [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class="sxs-lookup"><span data-stu-id="827ec-281">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="827ec-282">保持最新状态：</span><span class="sxs-lookup"><span data-stu-id="827ec-282">Stay up to date:</span></span>
        - <span data-ttu-id="827ec-283">关注[团队博客](https://aka.ms/teamsblog)。</span><span class="sxs-lookup"><span data-stu-id="827ec-283">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="827ec-284">阅读[团队路线图](https://aka.ms/O365Roadmap)。</span><span class="sxs-lookup"><span data-stu-id="827ec-284">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="827ec-285">了解[发行说明](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)中的最新已发布功能。</span><span class="sxs-lookup"><span data-stu-id="827ec-285">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="827ec-286">浏览[更多培训和教程](https://aka.ms/Teamsacademy)。</span><span class="sxs-lookup"><span data-stu-id="827ec-286">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
