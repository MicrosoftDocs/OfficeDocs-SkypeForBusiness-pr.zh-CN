- title: 将您的人员集中在一起
  durationInMinutes: 4
  content: "\n将您的企业、IT 和一线社区中的一组人员组合起来，以充当团队试点人一线工作人员的风险承担者和决策制定组。 请确保包括来自所有3个社区的人员，让自己获得成功的最佳机会：\n\n接下来，确定你的第1阶段试验社区，确保它在你的组织的最小逻辑分组中包括实际的一线工作人员。 例如，一个餐馆、一个部门商店的一个部门、一个商店、一个临床拖动、一个 precinct、一个植物、一个配送中心等。 关键是围绕仅一个团队中的平均一线工作人员进行优化。 经理或专家可能在多个方面：\n\n### <a name=\"best-practice\"></a>最佳做法\n将所有角色包括在该最小的逻辑分组中（从经理到兼职或季节性工作者），发现有价值的见解并启用新式通信方案非常重要。 您的最初级的职员将让您感到吃惊！ 在与示例客户一起发现的过程中，一些关键 delightful 和意外的有价值的方案包括：\n-   标准化的期望值和培训：拍一张干净的火筒式演示，看看什么是厨房教职员工的整洁。 \"如果看起来不是这样，则不干净！\"\n\n-   缩小收缩：拍摄已知 shoplifter 的图片并立即通知其他员工。 未来倒班的团队还将看到此图片以减少未来风险。\n\n### <a name=\"decision-point\"></a>决策点\n在此阶段结束时，你应该能够回答以下问题：\n-   谁将参与您的试点客户？\n\n-   您的组织最小的逻辑分组是什么？\n"
- title: 规划试验物流
  durationInMinutes: 4
  content: "\n为使一线工作者成功试用，简单性是关键！ 对于大多数客户，此社区通常不会提供任何公司支持的通信或协作技术，但可能已利用不受支持的消费者工具来完成某些基本需求。 建议的最佳做法是先开始您的用户，并在今天使用消费者工具中模仿他们所使用的功能。 随着试验进度和迭代过程的开始，你可以增加体验。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>不确定这些用户当前正在使用哪些使用者工具？\n在一线工作者 \"试验\" 框中包含 \"示例用户调查\"。 利用预试调查对工具、功能和方案进行清点。\n\n### <a name=\"chat-configuration-options\"></a>聊天配置选项\n在手机上的聊天中，你可以为团队或布局（包括聊天中的收藏频道）提供普通的传统聊天布局。 第二，简化的 UI 适用于仅在一个团队中的一线工作人员，并且是推荐的最佳做法。 配置 \"在聊天中显示常用频道\" 还会创建一个机会，以便从一线 Worker 应用设置策略中删除 \"团队\" 按钮，以便在不损失功能的情况下进一步优化和简化最终用户体验。 对于将位于多个团队的用户，建议不要使用。 幸运的是，这可以基于每个用户进行配置，并根据需要增加。\n\n### <a name=\"best-practice\"></a>最佳做法\n配置一线团队体验的第1阶段，以模仿这些用户已在使用的使用者工具！ 我们建议你通过 \"在聊天中显示最喜欢的频道\" 开始试用一线工作人员，简化通信和倒班（可选）。\n\n|  带倒班  |  无班次  |\n|---------------|------------------|\n|![添加到底部的 \"切换\" 选项的电话屏幕图像。](media/firstline-worker-chat-with-shifts.png)    |![在底部栏上添加了 \"无倒班\" 选项的电话屏幕图像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>决策点：\n\n-  哪些功能将在一线工作者的试验阶段1中？\n-  您的一线工作人员是否需要倒班？\n-  您将使用哪种聊天配置？\n"
- title: 技术和试点团队配置
  durationInMinutes: 25
  content: "\n如果您现在尚未执行此操作，请填写本文档开头的 \"技术先决条件\"[和 \"团队的环境相关性](upgrade-plan-journey-prerequisites.md)\"。 了解技术先决条件和配置初始试点团队高效的技术规划是出色的用户体验的基础。 这将包括创建团队和邀请已标识的一线工作人员。\n\n### <a name=\"app-policy-configuration\"></a>应用策略配置\n基于步骤2中的决策创建自定义应用设置策略。\n\n1. 导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。\n1. 在 Microsoft 团队管理中心的左侧导航中，转到 \"**团队应用 > 设置策略**\"。\n1. 选择 \"**新建策略**\" （你可能会选择使用的默认 FirstLineWorker 策略，而不是创建自定义策略）。\n1. 输入策略的描述性名称。 删除并重新排列固定的应用，使其与你所需的状态相匹配。 单击 \"**添加应用**\" 以添加要包括的任何第三方应用程序或自定义业务线应用程序。\n\n![已固定应用的列表。](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a>邮件策略配置\n基于步骤2中的决策创建自定义消息策略。 如果你选择启用优先级通知、语音消息或 \"在聊天中显示常用频道\" 配置，则你将需要设置一线特定于工作人员的消息策略。\n\n1. 导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。\n1. 在 Microsoft 团队管理中心的左侧导航中，转到 \"**消息策略**\"。\n1. 选择 \"**新建策略**\"。\n1. 输入策略的描述性名称，并根据需要配置设置以满足步骤2中的决策。\n\n### <a name=\"pilot-team-configuration\"></a>试点团队配置\n为在步骤2中标识的试点用户配置初始团队。\n1. 导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。\n1. 导航到 \"团队\"。\n\n![\"团队\" 菜单选择。](media/firstline-worker-teams-bar.png)\n\n3. 从 \"团队\" 页面中选择 \"**新建团队**\"。\n\n![团队页面。](media/firstline-worker-teams-page.png)\n\n4. 填写必填字段，包括团队名称、说明，并选择相应的团队所有者和隐私级别。 请确保你的团队名称具有描述性，并预测将试点扩大到多个团队。 选择 \"**创建团队**\"。\n\n![团队创建新的 \"团队\" 菜单。](media/firstline-worker-create-new-team.png)\n\n5. 选择您创建的团队以打开 \"**团队详细信息**\" 页面。\n\n![团队详细信息页面。](media/firstline-worker-team-details-page.png)\n\n6. 选择 \"**频道**\" 以查看频道的当前列表。\n7. 选择 \"**添加频道**\"，将任何其他频道添加到你认为你的试点组需要的常规频道。\n![团队 \"添加频道选择\" 窗口。](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>决策点\n\n-  您希望试用的频道/对话主题有多少？\n-  哪些主题对你的方案感到合适？\n\n### <a name=\"best-practice\"></a>最佳做法\n**让频道保持简单**。 我们建议 resisting 为每个可能的对话主题创建频道，而将内容保持非常简单。 如果根据需要在一段时间内创建频道，也可以这样做。\n  \n![\"频道\" 选项卡的内容显示在 \"团队\" 中。](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a>用户配置：管理控制台\n将您创建的应用设置策略和邮件设置策略应用于您的试点用户。\n1. 导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。\n1. 导航到 \"用户\"。\n\n![\"团队用户\" 菜单选择。](media/firstline-worker-users-bar.png)\n\n3. 按名称搜索试点用户。\n\n![团队用户信息页面。](media/firstline-worker-users-page.png)\n\n4. 单击用户的 \"显示名称\" 以打开其 \"用户详细信息\" 屏幕。\n5. 选择 \"分配的策略\" 旁边的 \"**编辑**\"。\n\n![团队用户详细信息页面。](media/firstline-worker-user-details-page.png)\n\n6. 单击 \"**团队应用设置策略**\" 下拉列表，选择为你的试点创建的策略，然后单击 \"保存\"。\n7. 单击 \"**团队消息策略**\" 下拉列表，选择为你的试点创建的策略，然后单击 \"保存\"。\n\n![团队 \"编辑用户策略\" 窗口。](media/firstline-worker-edit-user-policies.png)\n\n8. 对所有试点用户重复这些步骤。\n\n### <a name=\"user-configuration-powershell\"></a>用户配置： Powershell\n如果您有大量用户需要应用策略，则更高效的选择可能是使用 PowerShell，因此更高效。\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a>将 FirstLineWorker 应用设置策略分配给组中的用户\n你可以通过连接到 Azure Active Directory PowerShell for Graph 模块和 Skype for Business PowerShell 模块，将 FirstLineWorker 应用设置策略分配给组中的用户（如安全组）。 有关使用 PowerShell 管理团队的详细信息，请参阅[团队 PowerShell 概述](teams-powershell-overview.md)。\n在此示例中，我们将 FirstLineWorker 应用设置策略分配给邯郸 Contoso Store 1302 组中的所有用户。\n\n> [!NOTE]\n> 请按照[连接到单个 Windows PowerShell 窗口中的所有 Office 365 服务](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window)中的步骤，确保首先连接到用于 Graph 模块和 Skype For business powershell 模块的 Azure Active Directory powershell。\n\n获取特定组的 GroupObjectId。\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n获取指定组的成员。\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n将组中的所有用户分配到 FirstLineWorker 应用设置策略。\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n此命令可能需要几分钟才能执行，具体取决于组中的成员数量。\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a>邀请经理和一线工作者\n既然团队结构已到位并且应用了用户策略，现在就可以开始邀请您的一线工作者了。\n1. 导航到在上[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)找到的 Skype 和团队管理控制台。\n1. 导航到 \"团队\"。\n\n![\"团队\" 菜单选择。](media/firstline-worker-teams-bar.png)\n\n3. 搜索在试点团队配置阶段创建的团队。\n4. 选择您创建的团队以打开 \"团队详细信息\" 页面。\n\n![\"团队详细信息\" 页面。](media/firstline-worker-team-details-page.png)\n\n5. 选择 \"**添加成员**\"。\n6. 搜索试点成员的姓名，然后单击 \"**保存**\"。\n"
- title: 表达
  durationInMinutes: 1
  content: "\n如有必要，请在基本功能上通知一线员工参与试验、试验目标和提供培训的人员。 对于大多数客户，这可能是这些用户在其个人移动设备上转到 Google Play 或 Apple 应用程序的简单说明，下载 Microsoft 团队应用程序并使用其公司凭据进行登录。 我们为 Microsoft 团队设计了一个简单易用的界面，大多数一线工作人员都可以找到直观的。 如果您想要其他培训材料和通信模板，您可以在一线试验的框中找到它们。\n\n### <a name=\"best-practice\"></a>最佳做法\n不要忘记通过倒班培训经理！ 如果你想要在你的试点中包括倒班，请确保与你的经理进行单独的培训课程，了解如何创建、管理和发布团队的计划。 如果您想要其他培训材料和通信模板，您可以在一线试验的框中找到它们。\n"
- title: 测度
  durationInMinutes: 1
  content: "\n使您的一线工作者比技术人员更多。 若要了解团队的影响，请重点关注你的一线工作人员的体验。 在试验期间和之后对其进行调查，以了解其需求、痛点和反应。 如果你要在一段时间后循环试用并添加新功能，此反馈有助于指导订单、节奏，甚至还可以确定是否需要其他功能。 为了帮助您评估您的试点是否成功，您可以在一线试验的框中找到它们。\n### <a name=\"best-practice\"></a>最佳做法\n**Nurture 您的冠军，并突出显示您的 wins**。 奖励您的一线工作者使用这些新工具，并以创新的方式使用它们，与公司的业务成果相关。 这样，上述任何内容都将确保继续接受团队和价值给您的公司。\n"
- title: 迭代
  durationInMinutes: 1
  content: "\n现在，你已成功完成第一个试验组一线工作人员的首次试验，现在可以扩展！ 现在是通过以下几个扩展选项之一返回到步骤1。 我们建议按所需次数处理此流程，以到达一个解决方案、一组最佳做法以及所有一线工作人员的培训文档。\n\n-   展开团队的数量\n    -   您是否可以执行一个区域，而不是一个位置？ 是否希望一个团队为整个区域或每个位置的单个团队？\n-   展开提供的功能。\n   -   你的一线工作人员是否有一项关键功能建议你的反馈形式（如班次），你的初始功能集未包括这些功能？\n"
