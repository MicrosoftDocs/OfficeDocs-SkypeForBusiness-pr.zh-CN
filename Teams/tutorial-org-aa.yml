pan><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-146\">555-0187</span></span>   |<span data-ttu-id=\"d0eab-147\">Mariya Artemyeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-147\">Mariya Artemyeva</span></span>   |<span data-ttu-id=\"d0eab-148\">律师助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-148\">paralegal</span></span> | |\n|<span data-ttu-id=\"d0eab-149\">555-0188</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-149\">555-0188</span></span>   |<span data-ttu-id=\"d0eab-150\">Dariya Polyakova</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-150\">Dariya Polyakova</span></span>   |<span data-ttu-id=\"d0eab-151\">律师助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-151\">paralegal</span></span> | |\n|<span data-ttu-id=\"d0eab-152\">555-0189</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-152\">555-0189</span></span>   |<span data-ttu-id=\"d0eab-153\">Milana Nikolaeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-153\">Milana Nikolaeva</span></span>   |<span data-ttu-id=\"d0eab-154\">律师助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-154\">paralegal</span></span> | |\n|<span data-ttu-id=\"d0eab-155\">555-0190</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-155\">555-0190</span></span>   |<span data-ttu-id=\"d0eab-156\">Valeria Pisani</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-156\">Valeria    Pisani</span></span>  |<span data-ttu-id=\"d0eab-157\">office 管理器</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-157\">office manager</span></span> |  |\n|<span data-ttu-id=\"d0eab-158\">555-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-158\">555-0191</span></span>   |<span data-ttu-id=\"d0eab-159\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"d0eab-160\">员</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"d0eab-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-161\">555-0192</span></span>   |<span data-ttu-id=\"d0eab-162\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"d0eab-163\">接收和调度</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-163\">reception and scheduling</span></span> | <span data-ttu-id=\"d0eab-164\">工作时间内的运营商</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"d0eab-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-165\">555-0193</span></span>   |<span data-ttu-id=\"d0eab-166\">Dewei Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"d0eab-167\">费用</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"d0eab-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-168\">555-0194</span></span>   |<span data-ttu-id=\"d0eab-169\">刘娜 Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"d0eab-170\">费用</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"d0eab-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-171\">555-0195</span></span>   |<span data-ttu-id=\"d0eab-172\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"d0eab-173\">记录</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"d0eab-174\">问: 为什么客户通话？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"d0eab-175\">您的自动助理应满足客户的需求, 最频繁的客户需求应首先得到解决。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"d0eab-176\">由于 Julie Wolfe 是为 office 的运营商, 在自动助理系统实施之前, 她应处于最佳位置, 告诉你客户需要产生的通话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"d0eab-177\">要求她保留一条记录, 让其保留公司通话的一周, 以及她将呼叫转移到的用户响应客户查询。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"d0eab-178\">下面是她向您报告的内容:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"d0eab-179\">呼叫方问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-179\">Caller issue</span></span> | <span data-ttu-id=\"d0eab-180\">呼叫数</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-180\"># of calls</span></span>  | <span data-ttu-id=\"d0eab-181\">运算符操作</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"d0eab-182\">安排/重新安排/取消约会</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"d0eab-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-183\">45</span></span>|    <span data-ttu-id=\"d0eab-184\">无传送, 接待员处理呼叫</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"d0eab-185\">帐单问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"d0eab-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-186\">22</span></span>|    <span data-ttu-id=\"d0eab-187\">转到 Dewei 或刘娜帐单</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"d0eab-188\">查询工时和办公地点</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"d0eab-189\">名</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-189\">20</span></span>|    <span data-ttu-id=\"d0eab-190\">无传送, 接待员处理呼叫</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"d0eab-191\">想要与某位律师通话</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"d0eab-192\">岁</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-192\">15</span></span>|    <span data-ttu-id=\"d0eab-193\">转移到请求的律师</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"d0eab-194\">想要与 office 管理器说话</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"d0eab-195\">至</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-195\">12</span></span>|    <span data-ttu-id=\"d0eab-196\">转到 office 管理器</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"d0eab-197\">想要对其中一个 paralegals 讲话</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"d0eab-198\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-198\">10</span></span>|    <span data-ttu-id=\"d0eab-199\">转到请求的律师助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"d0eab-200\">想要与调查人员通话</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"d0eab-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-201\">6</span></span>|    <span data-ttu-id=\"d0eab-202\">转到调查人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"d0eab-203\">请求记录副本</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"d0eab-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-204\">4</span></span>|    <span data-ttu-id=\"d0eab-205\">转移到 \"记录\" 职员</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"d0eab-206\">问: office 中的每个作业功能有哪些特殊注意事项？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"d0eab-207\">在 office 的每个工作功能中与人员进行一些有关自动助理所需内容的讨论。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"d0eab-208\">在我们的小型办公室中, 有以下几个明确之处:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"d0eab-209\">帐单问题可由任一 clerks 处理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"d0eab-210\">如果是这样, 则可以创建一个呼叫队列, 该呼叫队列将呼叫发送到尚不在忙的任何行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"d0eab-211\">问: 客户有哪些语言要求？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"d0eab-212\">询问 Julie Wolfe, 我们发现在一周中只有两个呼叫者的人似乎是第二种语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"d0eab-213\">它们在英文版中运行得很好, 可以进行自己的口述, 并且它们似乎不会说出相同的本国语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"d0eab-214\">在与业务合作伙伴、律师、对双语或多语言提示的需求未被视为优先的情况下, 对其进行确认。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"d0eab-215\">问: 业务时间、非工作时间和节假日是什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"d0eab-216\">您可能需要在工作时间、周末、周末、假日等不同的初始问候语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"d0eab-217\">问: 对于 office 中的每个工作功能, 他们处理的客户有哪些问题？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"d0eab-218\">您可能会对各种 office 工作者通常处理的问题感到惊讶。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"d0eab-219\">例如, 您可能 Julie, 接待员可以回答您可能已假定的许多问题应路由到账单部门或 Valeria office 管理器。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="d0eab-220">的设计</span><span class="sxs-lookup"><span data-stu-id="d0eab-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"d0eab-221\">常规指南</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-221\">General guidelines</span></span>\n<span data-ttu-id=\"d0eab-222\">查看我们的特定示例之前, 让我们简要了解一些更一般的设计指南和基础知识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"d0eab-223\">切勿</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-223\">Do:</span></span>\n1.  <span data-ttu-id=\"d0eab-224\">在工作时间以外的通话中, 或者在节假日或周末使用备选初始问候语是一个好主意。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"d0eab-225\">在第一组菜单选项中尽可能早地放置最常用的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"d0eab-226\">如果可能, 在转移到活动运营商的第一个菜单中保留零, 并在脚本中首先提及它。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"d0eab-227\">让菜单至少重复一次 (如果未选择任何内容), 如果仍未选择任何内容, 则将呼叫转移到实时运营商, 而不是让通话断开。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"d0eab-228\">默认情况下, 电话系统会将菜单重放三次, 然后如果配置了操作员, 则该呼叫将转移到操作员, 或者如果未配置操作员, 系统将挂起。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"d0eab-229\">鉴于此, 为自动助理系统配置操作员非常重要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"d0eab-230\">使用多语言提示, 但在第一组选项的结尾处放置辅助语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"d0eab-231\">你需要为辅助语言创建单独的嵌套助理集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"d0eab-232\">需要几分钟的时间来绘制你想要创建的选项, 并确保你不会为用户创造在选项菜单中使用圆圈的机会。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"d0eab-233\">理想情况下, 您可以在三个菜单或更少的菜单中与他人或他们的语音邮件相连。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"d0eab-234\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"d0eab-235\">创建具有5个以上选项的嵌套自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"d0eab-236\">如果执行此操作, 你可能会混淆你的呼叫者, 强制其重复菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"d0eab-237\">使用保留的菜单选项号码或键作为菜单选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"d0eab-238\">键\\* (重复) 和\\# (后退) 由系统保留, 无法重新分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"d0eab-239\">如果启用语音识别, 则按\\*下将与 \"重复\" 对应\\# , 并与 \"后退\" 语音命令对应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"d0eab-240\">进行设计模型</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"d0eab-241\">若要执行初始设计, 你需要一种灵活且简单的方法来处理用户和自动助理的 hierachies 和结构。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"d0eab-242\">下面是您可以在任何空白墙或白板上执行的操作, 使用多种颜色的笔和某些粘滞便笺或索引卡和磁带:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"d0eab-243\">对于在企业中拥有语音邮件帐户的每个人, 请在粘滞便笺或3倍速索引卡上写其姓名和电话号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"d0eab-244\">对于将成为操作员的员工, 您可能需要多个注释。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"d0eab-245\">如果你有多个可用的笔记颜色, 它可能有助于区分用户和自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"d0eab-246\">将一个笔记标记为主自动助理, 它将包括工作时间的初始问候、下班后问候语和主菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"d0eab-247\">你可能还希望自动助理能够表示小时和位置录制 (如果你选择使用其中一项), 以及需要其他自动助理来满足你的呼叫者的需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"d0eab-248\">如果可能, 请使用不同的笔记颜色表示自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"d0eab-249\">将主自动助理注释放在您的版块空间上, 如果其中任何顶部选项直接转到单个员工, 则将其注释放在表示该助理的笔记的右侧。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"d0eab-250\">不太可能所有选项都将显示在 \"主自动助理\" 菜单上, 因此请考虑可能需要的其他助理以及它们可能在主助理下嵌套的方式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-250\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"d0eab-251\">如果你有一个选项, 它将引导到呼叫队列, 使用第三种颜色创建笔记, 请将其放置在连接到通话队列的助理的下方和右侧。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"d0eab-252\">将注释表示在队列右侧的队列中, 这些用户表示队列, 或在它的顶部 (每个更清晰的位置)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"d0eab-253\">下面是一个图表, 表示实现我们的示例的一种方法:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![律师办公室中的自动助理图](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"d0eab-255\">图表中的示例考虑了 office 客户调用的原因, 以及 \"操作\" 和 \"不建议\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"d0eab-256\">即使在小型办公室中, 自动助理的复杂程度也会快速增长。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"d0eab-257\">你可能会注意到在此处选择的设计的以下内容:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"d0eab-258\">通话的最常见原因是安排约会, 因此首先列出约会。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"d0eab-259\">调用的其他原因将按其使用的降序顺序提供。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"d0eab-260\">在此示例中, 每个菜单通常有3-4 个选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"d0eab-261\">虽然手机系统支持最多有9个选项的菜单, 但大多数用户无法跟踪超过5个选项, 而无需担心和需要重复菜单, 这会浪费时间并 annoys。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"d0eab-262\">律师、paralegals 和帐单菜单可能会替换为 \"呼叫队列\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"d0eab-263\">我们使用自动助理的主要原因是让我们的实施重点关注自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"d0eab-264\">实际实现可能使用通话队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"d0eab-265\">有关通话队列的详细信息, 请参阅[创建云呼叫队列](/MicrosoftTeams/create-a-phone-system-call-queue)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"d0eab-266\">最终, 每个员工都将与此设计中的自动助理选项相匹配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"d0eab-267\">这可能不是你选择的操作, 你可能需要更简单的系统, 但选项较少。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"d0eab-268\">如果这种简单性非常重要, 则可以计划启用 \"**按名称拨号**\" 选项, 并删除一个或多个按名称提及特定员工的嵌套自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"d0eab-269\">该示例假设在小时后, 呼叫者将收到一条消息, 让他们知道业务已关闭, 然后只保留他们将消息保留给操作员的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"d0eab-270\">如果您愿意, 您可以决定改为在下班后发送到普通菜单树的电话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"d0eab-271\">这种稍简单的示例显示使用通话队列和稍长的菜单, 因此需要较少的自动助理:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![律师办公室中的另一个自动助理关系图](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"d0eab-273\">在此示例中, 我们可以假设已启用 \"**按名称拨号**\" 选项, 并且预期呼叫者知道人员的姓名或与该作业类别中的任何人交谈的人都没有问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"d0eab-274\">由于这是一个可选的变体, 因此稍后的阶段将假定我们正在实现第一个关系图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"d0eab-275\">如果你有 Visio, 则可以使用它来可视化你的设计。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"d0eab-276\">包含上述图表的 Visio 文件可供[下载](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="d0eab-277">编写脚本</span><span class="sxs-lookup"><span data-stu-id="d0eab-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"d0eab-278\">编写更好的自动助理脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"d0eab-279\">你的自动助理脚本可以在你的客户或呼叫者处提出或破坏所留下的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"d0eab-280\">仔细规划、撰写并考虑是否有专业的记录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"d0eab-281\">目标是尽可能高效地将呼叫者连接到活动用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"d0eab-282\">编写脚本对话框时, 请考虑以下指南:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"d0eab-283\">切勿</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-283\">Do:</span></span>\n1.  <span data-ttu-id=\"d0eab-284\">问候和感谢呼叫者与您联系。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"d0eab-285\">请简短, 不要超过三个句子, 并且在30秒内。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"d0eab-286\">如果您的网站提供自助服务选项, 请注明它, 但也可以尽快显示选项和选项, 而无需突然。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"d0eab-287\">使用多语言提示, 但在第一组选项的结尾处放置辅助语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"d0eab-288\">显示该选项, 然后选择要按的数字 (\"用于销售额, 按 3\")。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"d0eab-289\">当呼叫者听到所需的选项时, 其注意将立即关注, 因此告诉他们将在那里获取这些内容的时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"d0eab-290\">确保提示的声音留下所需的印象, 并且清楚易懂。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"d0eab-291\">电话系统具有内置的文本到语音引擎, 让你可以选择输入最终文本, 并决定是否传达所需的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-291\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"d0eab-292\">如果不是, 则完全支持录制音频提示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"d0eab-293\">如果语音 mumbles、声音 condescending 或有其他问题, 请继续查找。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"d0eab-294\">在发生这种情况时, 提及对选项结构所做的重大更改, 但不要让该部分问候语保持活动状态超过一个月。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"d0eab-295\">如果你有频繁的更新并且认为这是最常出现的情况, 只需将其从脚本中省略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"d0eab-296\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"d0eab-297\">利用工作时间或您的商业地址对初始问候语进行混乱。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"d0eab-298\">在第一个菜单中, 如果经常请求信息, 则将其作为选项提供, 但将初始问候语保持在最短的位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"d0eab-299\">说一遍, 或者使用其他 pleasantries。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"d0eab-300\">只需让呼叫者尽可能高效地获得所需的选项或人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"d0eab-301\">包括 \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"d0eab-302\">提及 web 地址时。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"d0eab-303\">这只是脚本时间的使用不当。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"d0eab-304\">使用不带于加利福尼亚州的 St 或 CA 的缩写。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"d0eab-305\">在脚本中拼写这些内容, 并在录制中口述整个单词。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"d0eab-306\">文本到语音引擎通常不会很好用缩写。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"d0eab-307\">在脚本中包括销售信息, 您将会给您的呼叫者感到烦恼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"d0eab-308\">让您的销售人员负责处理此类事情。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"d0eab-309\">最后, 如果您的公司有标语, 请考虑两次在脚本中包含它。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"d0eab-310\">在呼叫您之前, 您的呼叫方有机会听到它。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-310\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"d0eab-311\">如果你确实包括它, 请将其放在它将自动助理体验转到靠近的位置, 例如, 在转移到个人的桌面线路或语音邮件时。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-311\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"d0eab-312\">如果您有很长时间的标语或标记行, 而您的许多客户知道, 则可能有也可能不值得包括。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"d0eab-313\">此处的 \"重要规则\" 是尽可能高效地将呼叫者连接到人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"d0eab-314\">自动助理脚本示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"d0eab-315\">键\\* (重复) 和\\# (后退) 由系统保留, 无法重新分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"d0eab-316\">如果启用语音识别, 则按\\*下将与 \"重复\" 对应\\# , 并与 \"后退\" 语音命令对应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-316\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"d0eab-317\">这些脚本反映我们以前选择的设计, 以及编写自动助理脚本的建议指南。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-317\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"d0eab-318\">脚本 1: 公司问候</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-318\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"d0eab-319\">感谢您拨打 VanArsdel 有限公司。任何时候, 您都可以按零转到操作员, 按星号重复菜单, 或按井号返回到上一个菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-319\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"d0eab-320\">(可选, 如果将启用 \"按名称拨号\")如果您知道您正在呼叫的人员的姓名, 请随时说出他们的姓名, 然后您将被转移到他们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-320\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"d0eab-321\">脚本 2: 下班后问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-321\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"d0eab-322\">感谢您拨打 VanArsdel 有限公司。 我们现在已关闭, 请按零并使用我们的运算符留下一条消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-322\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"d0eab-323\">当我们返回到 office 时, 我们会向您回电。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-323\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"d0eab-324\">脚本 3: 主菜单</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-324\">Script 3: main menu</span></span>\n<span data-ttu-id=\"d0eab-325\">对于 \"计划\", 请按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-325\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"d0eab-326\">有关帐单问题, 请按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-326\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"d0eab-327\">对于小时和地点, 请按3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-327\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"d0eab-328\">有关更多选项, 请按4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-328\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"d0eab-329\">*未提及的可用选项: 零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"d0eab-330\">脚本 4: 帐单</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-330\">Script 4: billing</span></span>\n<span data-ttu-id=\"d0eab-331\">若要向 Dewei Roth 讲话, 请按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-331\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"d0eab-332\">若要与刘娜 Heinrich 说话, 请按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-332\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"d0eab-333\">*未提及的可用选项: 零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-333\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"d0eab-334\">如果您使用通话队列进行了重新设计, 则可以省略此脚本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-334\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"d0eab-335\">脚本 5: 小时和位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-335\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"d0eab-336\">从 8: 30am 到 5:30 pm (星期二至星期六), 我们已开始营业。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-336\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"d0eab-337\">我们的地址是在 Planktown 宾夕法尼亚州的1234绿色街道, 直接从城市厅开始。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-337\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"d0eab-338\">未提及的可用选项: \"零\"、\"\\*\" 和 \"#\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"d0eab-339\">脚本 6: 更多菜单选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"d0eab-340\">若要向某位律师讲话, 请按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"d0eab-341\">若要向 office 管理器讲话, 请按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"d0eab-342\">若要向其中一个 paralegals 讲话, 请按3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"d0eab-343\">对于其他选项, 请按4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"d0eab-344\">*未提及的可用选项: 零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"d0eab-345\">脚本 7: 律师菜单</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"d0eab-346\">若要向 Olga Gerasimova 讲话, 请按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"d0eab-347\">若要对 Manuela Carstens 讲话, 请按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"d0eab-348\">若要对 Andrey Alexeeva 讲话, 请按3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"d0eab-349\">*未提及的可用选项: 零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"d0eab-350\">如果您使用通话队列进行了重新设计, 则可以省略此脚本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"d0eab-351\">脚本 8: 律师助理菜单</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"d0eab-352\">若要向 Lena Ehrle 讲话, 请按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"d0eab-353\">若要向 Svetlana Uvarova 讲话, 请按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"d0eab-354\">若要向 Sofia Krause 讲话, 请按3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"d0eab-355\">若要向 Mariya Artemyeva 讲话, 请按4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"d0eab-356\">若要向 Dariya Polyakova 讲话, 请按5。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"d0eab-357\">若要向 Milana Nikolaeva 讲话, 请按6。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"d0eab-358\">*未提及的可用选项: 零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"d0eab-359\">如果您使用通话队列进行了重新设计, 则可以省略此脚本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"d0eab-360\">脚本 9: 其他菜单选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-360\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"d0eab-361\">若要向调查人员咨询, 请按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"d0eab-362\">若要请求记录的副本, 请按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"d0eab-363\">*未提及的可用选项: 零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="d0eab-364">实现自动助理</span><span class="sxs-lookup"><span data-stu-id="d0eab-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"d0eab-365\">在前面的图表中实现设计所需的信息将显示在随后的表中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-365\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"d0eab-366\">该实现使用文本到语音转换脚本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-366\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"d0eab-367\">电话系统将内置的文本转换为语音引擎, 以便你可以选择输入最终文本, 并决定是否能够表达所需的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-367\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"d0eab-368\">如果不是, 则应由你在 Windows 中使用[声音录制](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)器录制自己的提示, 或使用你的脚本来录制 .wav 文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-368\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"d0eab-369\">正如前面所述, 你的实现可能会轻松涉及呼叫队列, 这些队列可用于代替以下的律师、律师助理和帐单自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"d0eab-370\">通话队列将呼叫转接到任何可用的律师、paralegals 或帐单 clerks。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"d0eab-371\">有关通话队列的详细信息, 请参阅[创建云呼叫队列](/MicrosoftTeams/create-a-phone-system-call-queue)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"d0eab-372\">如果你选择执行此操作, 则需要先创建一个有效的呼叫队列, 然后再创建引用呼叫队列的自动助理菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-372\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"d0eab-373\">您的帐户必须具有管理员权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"d0eab-374\">在**Microsoft 团队管理中心**中, 单击 \"**语音**\", 然后选择 \"**自动助理**\", 然后单击 \" **+ 新建**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"d0eab-375\">下表显示了要在用户界面屏幕中输入的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"d0eab-376\">每个表都表示一个用户界面屏幕。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"d0eab-377\">按以下顺序创建以下自动助理并设置它们的常规信息, 一旦主和嵌套自动助理均已创建, 请对其进行编辑以设置业务时间呼叫处理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"d0eab-378\">当您在另一个自动助理的菜单选项中链接到嵌套的自动助理时, 该自动助理需要已存在。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-378\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"d0eab-379\">主自动助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-379\">Main Auto Attendant</span></span>\n\n![带有标注的自动助理屏幕的屏幕截图](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"d0eab-381\">编辑主菜单的**常规信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-381\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"d0eab-382\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-382\">Option</span></span>   | <span data-ttu-id=\"d0eab-383\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-383\">Setting</span></span>      |\n|:---  |:---   |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) <span data-ttu-id=\"d0eab-385\">AA 名称</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-385\">AA Name</span></span>  |   <span data-ttu-id=\"d0eab-386\">VanArsdel 有限公司</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-386\">VanArsdel, Ltd.</span></span>   |    \n| ![数字2标签, 相对于上一个屏幕截图中的标注](media/sfbcallout2.png) <span data-ttu-id=\"d0eab-388\">资源帐户</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-388\">Resource account</span></span>    |   |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) <span data-ttu-id=\"d0eab-390\">时区</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-390\">Time Zone</span></span>   | <span data-ttu-id=\"d0eab-391\">(UTC-04:00)东部夏季时间 (美国 & (加拿大)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-391\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![数字4标签, 相对于上一个屏幕截图中的标注](media/sfbcallout4.png) <span data-ttu-id=\"d0eab-393\">语言</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-393\">Language</span></span>    | <span data-ttu-id=\"d0eab-394\">英语 (美国)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-394\">English (United States)</span></span>  |\n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) <span data-ttu-id=\"d0eab-396\">语音输入</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-396\">Voice inputs</span></span>    | <span data-ttu-id=\"d0eab-397\">已启用</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-397\">Enabled</span></span> |\n| ![数字6标签, 相对于上一个屏幕截图中的标注](media/sfbcallout6.png) <span data-ttu-id=\"d0eab-399\">接线员</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-399\">Operator</span></span>    | <span data-ttu-id=\"d0eab-400\">贵公司中的人员: Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-400\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"d0eab-401\">只有名为*VanArsdel*的主菜单才需要具有分配的电话号码的资源帐户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-401\">Only the main menu, named *VanArsdel, Ltd.* needs a resource account with an assigned Phone Number.</span></span>  \n\n<span data-ttu-id=\"d0eab-402\">启用**语音输入**将为给定菜单启用语音命令。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-402\">Enabling **Voice inputs**  will enable voice commands for a given menu.</span></span> <span data-ttu-id=\"d0eab-403\">它还将使呼叫者能够说出 \"Operator\" 并直接转移到操作员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-403\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![带有标注的 \"营业时间\" 屏幕截图](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"d0eab-405\">选择主菜单的**操作时间**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-405\">**Select hours of operation** for the main menu</span></span>\n\n| <span data-ttu-id=\"d0eab-406\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-406\">Option</span></span>   | <span data-ttu-id=\"d0eab-407\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-407\">Setting</span></span> |\n|:--- | :--- |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) <span data-ttu-id=\"d0eab-409\">24/7-自定义</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-409\">24/7-Custom</span></span>| <span data-ttu-id=\"d0eab-410\">客户</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-410\">Custom</span></span>  |\n| ![数字2标签, 相对于上一个屏幕截图中的标注](media/sfbcallout2.png) <span data-ttu-id=\"d0eab-412\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-412\">Selection</span></span>|  <span data-ttu-id=\"d0eab-413\">8: 30am 至 5: 30pm, 星期一至星期五</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-413\">8:30am to 5:30pm, Monday-Friday</span></span>  |\n\n<span data-ttu-id=\"d0eab-414\">此屏幕的默认值为24/7。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-414\">The default for this screen is 24/7.</span></span> \n   \n![带有标注的 \"营业时间\" 屏幕截图](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"d0eab-416\">**营业时间**主菜单的呼叫处理</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-416\">**Business hours call handling** for the main menu</span></span>\n\n|   <span data-ttu-id=\"d0eab-417\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-417\">Option</span></span>   | <span data-ttu-id=\"d0eab-418\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-418\">Setting</span></span>      |\n|:---  |:---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) <span data-ttu-id=\"d0eab-420\">公司问候</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-420\">Company greeting</span></span>    | <span data-ttu-id=\"d0eab-421\">创建自定义问候语 > 呼叫者将听到: 复制/粘贴上述脚本1</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-421\">Create a custom greeting > Callers will hear: Copy/paste Script 1 above</span></span>  |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) <span data-ttu-id=\"d0eab-423\">问候语之后对呼叫做些什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-423\">What happens to the calls after the greeting?</span></span>   | <span data-ttu-id=\"d0eab-424\">播放菜单选项提示, 菜单提示: 创建自定义提示</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-424\">Play menu options prompt, menu prompt: Create a custom prompt</span></span> <br/><span data-ttu-id=\"d0eab-425\">呼叫者将听到: 上面的脚本3</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-425\">Callers will hear: Script 3 above</span></span> |\n| ![数字4标签, 相对于上一个屏幕截图中的标注](media/sfbcallout4.png) <span data-ttu-id=\"d0eab-427\">按名称拨号</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-427\">Dial By Name</span></span>  | <span data-ttu-id=\"d0eab-428\">已启用</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-428\">Enabled</span></span>   |\n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) <span data-ttu-id=\"d0eab-430\">编辑菜单选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-430\">Edit Menu options</span></span>   |<span data-ttu-id=\"d0eab-431\">**1:** 输入选项的名称: \"计划\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-431\">**1:** Enter the Name of the option: Scheduling</span></span> <br/><span data-ttu-id=\"d0eab-432\">发送至: 您的公司中的人员: **Julie Wolfe**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-432\">Send to: Person in your company: **Julie Wolfe**</span></span> <br/><span data-ttu-id=\"d0eab-433\">**2:** 输入选项的名称: 帐单</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-433\">**2:** Enter the Name of the option: Billing</span></span> <br/><span data-ttu-id=\"d0eab-434\">发送到: 嵌套的自动助理**帐单**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-434\">Send to: nested Auto Attendant **Billing**</span></span> <br/><span data-ttu-id=\"d0eab-435\">**3:** 输入选项的名称: 小时数</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-435\">**3:** Enter the name of the option: Hours</span></span> <br/><span data-ttu-id=\"d0eab-436\">发送到: 嵌套的自动助理**小时&位置**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-436\">Send to: nested Auto Attendant **Hours&Location**</span></span> |\n|  |   |\n\n<span data-ttu-id=\"d0eab-437\">公司问候语通常只需在主菜单上设置, 并使用嵌套的自动助理, 我们希望直接流过自定义提示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-437\">The Company Greeting usually only needs to be set on the main menu, with a nested Auto Attendant we want to flow straight through to the Custom Prompt.</span></span>\n\n\n<span data-ttu-id=\"d0eab-438\">主菜单的**时间呼叫处理完成**后, \"时间呼叫处理\" 屏幕非常类似于 \"营业时间呼叫处理\" 屏幕。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-438\">**After hours call handling** for the main menu The After Hours call handling screen is very similar to the Business hours Call handling screen.</span></span>\n\n|   <span data-ttu-id=\"d0eab-439\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-439\">Option</span></span>   | <span data-ttu-id=\"d0eab-440\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-440\">Setting</span></span>|\n|:---  | :---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) <span data-ttu-id=\"d0eab-442\">公司问候</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-442\">Company greeting</span></span>    | <span data-ttu-id=\"d0eab-443\">创建自定义问候语, 呼叫者将听到: 复制/粘贴上述脚本2</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-443\">Create a custom greeting, callers will hear: Copy/paste Script 2 above</span></span> |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) <span data-ttu-id=\"d0eab-445\">问候语之后对呼叫做些什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-445\">What happens to the calls after the greeting?</span></span>|  <span data-ttu-id=\"d0eab-446\">将呼叫重定向至: 您的公司中的人员: **Julie Wolfe**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-446\">Redirect call- Send to: Person in your company: **Julie Wolfe**.</span></span> <br/> <span data-ttu-id=\"d0eab-447\">呼叫将在未领取时转到语音邮件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-447\">The call will go to voicemail when not picked up.</span></span>  |\n|  |   |\n\n<span data-ttu-id=\"d0eab-448\">为主自动助理设置下班后呼叫处理时, 您可以选择创建在 \"营业时间\" 通话处理屏幕中使用的相同菜单选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-448\">While setting up your after hours call handling for the Main Auto Attendant, you could choose to create the same menu options used in the business hours call handling screen.</span></span> <span data-ttu-id=\"d0eab-449\">执行此操作将允许下班后的呼叫者与工作时间的呼叫者导航相同的菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-449\">Doing this would allow the after hours callers to navigate the same menus as business hours callers.</span></span> <span data-ttu-id=\"d0eab-450\">这是你选择的方法的首选。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-450\">It's a matter of preference which approach you choose.</span></span>\n\n<span data-ttu-id=\"d0eab-451\">将**假日**和**拨号作用域**设置为 \"适合\", 并保存主自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-451\">Set up **holidays** and the **dial scope** as you see fit, and save the Main Auto Attendant.</span></span>\n\n### <a name=\"nested-auto-attendants\"></a><span data-ttu-id=\"d0eab-452\">嵌套自动助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-452\">Nested Auto Attendants</span></span>\n\n<span data-ttu-id=\"d0eab-453\">嵌套的自动助理通常没有关联的电话号码或公司问候语, 并且仅在主自动助理中按指导访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-453\">Nested Auto Attendants don't usually have phone numbers associated or a company greeting, and they only get accessed as directed in the main Auto Attendant.</span></span>\n\n<span data-ttu-id=\"d0eab-454\">使用不同的名称设置嵌套的自动助理的常规信息, 但使用相同的时区、语言、语音识别和操作员设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-454\">Set up the General Information for the nested Auto Attendants using different names but the same Time Zone, Language, Speech Recognition and Operator settings.</span></span> \n\n<span data-ttu-id=\"d0eab-455\">为每个自动助理设置 \"营业时间呼叫处理\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-455\">Set the business hours call handling as shown for each Auto Attendant.</span></span> <span data-ttu-id=\"d0eab-456\">您可以保留设置为默认值24/7 的嵌套自动助理的营业时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-456\">You can leave the business hours for a nested Auto Attendant set to the default, 24/7.</span></span>\n\n<span data-ttu-id=\"d0eab-457\">您也可以选择为嵌套的自动助理保留假日和拨