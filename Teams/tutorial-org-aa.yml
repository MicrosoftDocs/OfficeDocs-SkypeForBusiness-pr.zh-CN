  content: "\n<span data-ttu-id=\"d0eab-104\">[Microsoft 团队](/MicrosoftTeams/Teams-overview)和[Skype for business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)都是 Office 365 的一部分, 可同时在一个位置提供聊天、电话对话、语音邮件、会议、文件和应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"d0eab-105\">他们都需要[**电话系统**](/MicrosoftTeams/what-is-phone-system-in-office-365)许可证才能在 Office 365 云中启用呼叫控制和 PBX 功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"d0eab-106\">许可证可用作加载项或企业版 E5 许可证的一部分。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"d0eab-107\">许可证详情位于[Skype For business 附加许可](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"d0eab-108\">通过电话系统许可证, 你可以使用一[组功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)(包括语音邮件、呼叫队列和[自动助理](/microsoftteams/what-are-phone-system-auto-attendants)) 替换现有的 PBX 系统, 从而使呼叫你的企业的用户能够导航到相应的部门、人员或操作员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"d0eab-109\">自动助理可与团队或 Skype for business 配合使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"d0eab-110\">您可以使用 Skype for Business 管理中心为您的组织创建自动助理系统。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-110\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"d0eab-111\">如果系统要求您设置自动助理, 本文将介绍为假想的小型企业计划和实施自动助理的说明。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"d0eab-112\">它不是一个大小适合的解决方案, 它旨在介绍创建多个自动助理的工作结构的思想过程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-112\">It's not a one-size-fits-all solution, it's intended as an illustration of the thought process behind creating a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"d0eab-113\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"d0eab-114\">我们假定你已完成以下操作:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"d0eab-115\">[在组织中设置电话系统](/MicrosoftTeams/setting-up-your-phone-system)以向用户提供电话号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"d0eab-116\">设置云语音邮件</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"d0eab-117\">[已查看什么是云自动助理？](/MicrosoftTeams/what-are-phone-system-auto-attendants)以更好地了解可与自动助理交互的电话系统功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"d0eab-118\">此外, 你将很高兴地发现, 使用白板或索引卡可以完成大部分规划和设计部分: 在技术要求下, 计划和设计的计划非常苛刻。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
- title: <span data-ttu-id="d0eab-119">评估业务需求</span><span class="sxs-lookup"><span data-stu-id="d0eab-119">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"d0eab-120\">VanArsdel 公司是一家小型城镇法律办事处, 有三个律师, 总共15名员工, 每个员工都有 Office 365 和一个电话系统语音邮件框。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-120\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"d0eab-121\">需求评估可能包含以下问题:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-121\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"d0eab-122\">问: 谁是企业中的人员？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-122\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"d0eab-123\">以下是员工的摘要:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-123\">Here's a summary of the employees:</span></span> \n\n|<span data-ttu-id=\"d0eab-124\">电话</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-124\">Phone #</span></span>  |<span data-ttu-id=\"d0eab-125\">名称</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-125\">Name</span></span>             |<span data-ttu-id=\"d0eab-126\">角色</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-126\">Role</span></span>            |<span data-ttu-id=\"d0eab-127\">注释</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-127\">Notes</span></span>|\n|:--      |:--              |:--       |:--  |\n|<span data-ttu-id=\"d0eab-128\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-128\">555-0181</span></span>   |<span data-ttu-id=\"d0eab-129\">Olga Gerasimova</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-129\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"d0eab-130\">律师</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eab-130\">lawyer</span></span>    | |\n|<span data-ttu-id=\"d0eab-131\">555-0182</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0