- durationInMinutes: 2
  content: "\n[Microsoft 团队](/MicrosoftTeams/Teams-overview)和[Skype for business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)都是 Office 365 的一部分, 可同时在一个位置提供聊天、电话对话、语音邮件、会议、文件和应用。 他们都需要[**电话系统**](/MicrosoftTeams/what-is-phone-system-in-office-365)许可证才能在 Office 365 云中启用呼叫控制和 PBX 功能。 许可证可用作加载项或企业版 E5 许可证的一部分。 许可证详情位于[Skype For business 附加许可](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing)。 \n\n通过电话系统许可证, 你可以使用一[组功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)(包括语音邮件、呼叫队列和[自动助理](/microsoftteams/what-are-phone-system-auto-attendants)) 替换现有的 PBX 系统, 从而使呼叫你的企业的用户能够导航到相应的部门、人员或操作员。 自动助理可与团队或 Skype for business 配合使用。 您可以使用 Skype for Business 管理中心为您的组织创建自动助理系统。\n\n如果系统要求您设置自动助理, 本文将介绍为假想的小型企业计划和实施自动助理的说明。 它不是一个大小适合的解决方案, 它旨在介绍创建多个自动助理的工作结构的思想过程。 \n\n## <a name=\"before-you-begin\"></a>开始之前\n\n我们假定你已完成以下操作: \n- [在组织中设置电话系统](/MicrosoftTeams/setting-up-your-phone-system)以向用户提供电话号码。\n- [设置云语音邮件](/MicrosoftTeams/set-up-phone-system-voicemail) \n- [已查看什么是云自动助理？](/MicrosoftTeams/what-are-phone-system-auto-attendants)以更好地了解可与自动助理交互的电话系统功能。\n\n此外, 你将很高兴地发现, 使用白板或索引卡可以完成大部分规划和设计部分: 在技术要求下, 计划和设计的计划非常苛刻。\n"
- title: 评估业务需求
  durationInMinutes: 4
  content: "\nVanArsdel 公司是一家小型城镇法律办事处, 有三个律师, 总共15名员工, 每个员工都有 Office 365 和一个电话系统语音邮件框。    \n\n需求评估可能包含以下问题:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>问: 谁是企业中的人员？\n以下是员工的摘要: \n\n|电话  |名称             |角色            |注释|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |律师    | |\n|555-0182   |Manuela Carstens|   律师   | |    \n|555-0183   |Andrey Alexeeva    |律师    | |  \n|555-0184   |Lena Ehrle       |律师助理 | |\n|555-0185   |Svetlana Uvarova |律师助理 | |\n|555-0186   |Sofia Krause      |律师助理 | |\n|555-0187   |Mariya Artemyeva   |律师助理 | |\n|555-0188   |Dariya Polyakova   |律师助理 | |\n|555-0189   |Milana Nikolaeva   |律师助理 | |\n|555-0190   |Valeria Pisani  |office 管理器 |  |\n|555-0191   |Boris Averyanov   |员  |  |\n|555-0192   |Julie Wolfe       |接收和调度 | 工作时间内的运营商  |\n|555-0193   |Dewei Roth        |费用  |  |\n|555-0194   |刘娜 Heinrich    |费用  |  |\n|555-0195   |Franco Piccio      |记录  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>问: 为什么客户通话？\n您的自动助理应满足客户的需求, 最频繁的客户需求应首先得到解决。 由于 Julie Wolfe 是为 office 的运营商, 在自动助理系统实施之前, 她应处于最佳位置, 告诉你客户需要产生的通话。 \n\n要求她保留一条记录, 让其保留公司通话的一周, 以及她将呼叫转移到的用户响应客户查询。 下面是她向您报告的内容:\n\n|呼叫方问题 | 呼叫数  | 运算符操作 |\n|:--          |:--          |:--              |\n|安排/重新安排/取消约会    |45|    无传送, 接待员处理呼叫|\n|帐单问题                                  |22|    转到 Dewei 或刘娜帐单 | \n|查询工时和办公地点          |名|    无传送, 接待员处理呼叫|\n|想要与某位律师通话                |岁|    转移到请求的律师|\n|想要与 office 管理器说话                |至|    转到 office 管理器 |\n|想要对其中一个 paralegals 讲话             |10|    转到请求的律师助理|\n|想要与调查人员通话                  | 6|    转到调查人员 |\n|请求记录副本                       | 4|    转移到 \"记录\" 职员 |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>问: office 中的每个作业功能有哪些特殊注意事项？\n在 office 的每个工作功能中与人员进行一些有关自动助理所需内容的讨论。 在我们的小型办公室中, 有以下几个明确之处:\n- 帐单问题可由任一 clerks 处理。 如果是这样, 则可以创建一个呼叫队列, 该呼叫队列将呼叫发送到尚不在忙的任何行。 \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>问: 客户有哪些语言要求？\n询问 Julie Wolfe, 我们发现在一周中只有两个呼叫者的人似乎是第二种语言。 它们在英文版中运行得很好, 可以进行自己的口述, 并且它们似乎不会说出相同的本国语言。 在与业务合作伙伴、律师、对双语或多语言提示的需求未被视为优先的情况下, 对其进行确认。\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>问: 业务时间、非工作时间和节假日是什么？\n您可能需要在工作时间、周末、周末、假日等不同的初始问候语。\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>问: 对于 office 中的每个工作功能, 他们处理的客户有哪些问题？\n您可能会对各种 office 工作者通常处理的问题感到惊讶。 例如, 您可能 Julie, 接待员可以回答您可能已假定的许多问题应路由到账单部门或 Valeria office 管理器。\n"
- title: 的设计
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>常规指南\n查看我们的特定示例之前, 让我们简要了解一些更一般的设计指南和基础知识。  \n\n#### <a name=\"do\"></a>切勿\n1.  在工作时间以外的通话中, 或者在节假日或周末使用备选初始问候语是一个好主意。\n2.  在第一组菜单选项中尽可能早地放置最常用的选项。 如果可能, 在转移到活动运营商的第一个菜单中保留零, 并在脚本中首先提及它。 \n3.  让菜单至少重复一次 (如果未选择任何内容), 如果仍未选择任何内容, 则将呼叫转移到实时运营商, 而不是让通话断开。 默认情况下, 电话系统会将菜单重放三次, 然后如果配置了操作员, 则该呼叫将转移到操作员, 或者如果未配置操作员, 系统将挂起。 鉴于此, 为自动助理系统配置操作员非常重要。\n4.  使用多语言提示, 但在第一组选项的结尾处放置辅助语言。 你需要为辅助语言创建单独的嵌套助理集。\n5.  需要几分钟的时间来绘制你想要创建的选项, 并确保你不会为用户创造在选项菜单中使用圆圈的机会。 理想情况下, 您可以在三个菜单或更少的菜单中与他人或他们的语音邮件相连。\n\n#### <a name=\"dont\"></a>不要：\n1.  创建具有5个以上选项的嵌套自动助理。 如果执行此操作, 你可能会混淆你的呼叫者, 强制其重复菜单。\n2.  使用保留的菜单选项号码或键作为菜单选项。\n\n> [!Important]\n> 键\\* (重复) 和\\# (后退) 由系统保留, 无法重新分配。 如果启用语音识别, 则按\\*下将与 \"重复\" 对应\\# , 并与 \"后退\" 语音命令对应。\n\n\n## <a name=\"do-a-design-mockup\"></a>进行设计模型 \n\n若要执行初始设计, 你需要一种灵活且简单的方法来处理用户和自动助理的 hierachies 和结构。 下面是您可以在任何空白墙或白板上执行的操作, 使用多种颜色的笔和某些粘滞便笺或索引卡和磁带:\n1.  对于在企业中拥有语音邮件帐户的每个人, 请在粘滞便笺或3倍速索引卡上写其姓名和电话号码。 对于将成为操作员的员工, 您可能需要多个注释。 如果你有多个可用的笔记颜色, 它可能有助于区分用户和自动助理。\n2.  将一个笔记标记为主自动助理, 它将包括工作时间的初始问候、下班后问候语和主菜单。 你可能还希望自动助理能够表示小时和位置录制 (如果你选择使用其中一项), 以及需要其他自动助理来满足你的呼叫者的需求。 如果可能, 请使用不同的笔记颜色表示自动助理。\n3.  将主自动助理注释放在您的版块空间上, 如果其中任何顶部选项直接转到单个员工, 则将其注释放在表示该助理的笔记的右侧。 \n4.  不太可能所有选项都将显示在 \"主自动助理\" 菜单上, 因此请考虑可能需要的其他助理以及它们可能在主助理下嵌套的方式。  \n5.  如果你有一个选项, 它将引导到呼叫队列, 使用第三种颜色创建笔记, 请将其放置在连接到通话队列的助理的下方和右侧。\n将注释表示在队列右侧的队列中, 这些用户表示队列, 或在它的顶部 (每个更清晰的位置)。\n\n下面是一个图表, 表示实现我们的示例的一种方法:\n\n![律师办公室中的自动助理图](media/AA-LawyerOfficeExample.png)\n\n图表中的示例考虑了 office 客户调用的原因, 以及 \"操作\" 和 \"不建议\"。 即使在小型办公室中, 自动助理的复杂程度也会快速增长。   你可能会注意到在此处选择的设计的以下内容:\n\n- 通话的最常见原因是安排约会, 因此首先列出约会。 调用的其他原因将按其使用的降序顺序提供。\n- 在此示例中, 每个菜单通常有3-4 个选项。 虽然手机系统支持最多有9个选项的菜单, 但大多数用户无法跟踪超过5个选项, 而无需担心和需要重复菜单, 这会浪费时间并 annoys。 \n- 律师、paralegals 和帐单菜单可能会替换为 \"呼叫队列\"。 我们使用自动助理的主要原因是让我们的实施重点关注自动助理。 实际实现可能使用通话队列。  有关通话队列的详细信息, 请参阅[创建云呼叫队列](/MicrosoftTeams/create-a-phone-system-call-queue)。 \n- 最终, 每个员工都将与此设计中的自动助理选项相匹配。 这可能不是你选择的操作, 你可能需要更简单的系统, 但选项较少。 如果这种简单性非常重要, 则可以计划启用 \"**按名称拨号**\" 选项, 并删除一个或多个按名称提及特定员工的嵌套自动助理。\n- 该示例假设在小时后, 呼叫者将收到一条消息, 让他们知道业务已关闭, 然后只保留他们将消息保留给操作员的选项。 如果您愿意, 您可以决定改为在下班后发送到普通菜单树的电话。 \n\n这种稍简单的示例显示使用通话队列和稍长的菜单, 因此需要较少的自动助理:\n\n![律师办公室中的另一个自动助理关系图](media/AA-LawyerOffice-CallQueues.png)\n\n在此示例中, 我们可以假设已启用 \"**按名称拨号**\" 选项, 并且预期呼叫者知道人员的姓名或与该作业类别中的任何人交谈的人都没有问题。 由于这是一个可选的变体, 因此稍后的阶段将假定我们正在实现第一个关系图。 \n\n如果你有 Visio, 则可以使用它来可视化你的设计。 包含上述图表的 Visio 文件可供[下载](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)。 \n"
- title: 编写脚本
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>编写更好的自动助理脚本 \n你的自动助理脚本可以在你的客户或呼叫者处提出或破坏所留下的印象。 仔细规划、撰写并考虑是否有专业的记录。 目标是尽可能高效地将呼叫者连接到活动用户。\n编写脚本对话框时, 请考虑以下指南:\n\n#### <a name=\"do\"></a>切勿\n1.  问候和感谢呼叫者与您联系。 请简短, 不要超过三个句子, 并且在30秒内。 如果您的网站提供自助服务选项, 请注明它, 但也可以尽快显示选项和选项, 而无需突然。 \n2.  使用多语言提示, 但在第一组选项的结尾处放置辅助语言。\n3.  显示该选项, 然后选择要按的数字 (\"用于销售额, 按 3\")。 当呼叫者听到所需的选项时, 其注意将立即关注, 因此告诉他们将在那里获取这些内容的时间。\n4.  确保提示的声音留下所需的印象, 并且清楚易懂。  电话系统具有内置的文本到语音引擎, 让你可以选择输入最终文本, 并决定是否传达所需的印象。 如果不是, 则完全支持录制音频提示。 如果语音 mumbles、声音 condescending 或有其他问题, 请继续查找。\n5.  在发生这种情况时, 提及对选项结构所做的重大更改, 但不要让该部分问候语保持活动状态超过一个月。 如果你有频繁的更新并且认为这是最常出现的情况, 只需将其从脚本中省略。\n\n#### <a name=\"dont\"></a>不要：\n1.  利用工作时间或您的商业地址对初始问候语进行混乱。 在第一个菜单中, 如果经常请求信息, 则将其作为选项提供, 但将初始问候语保持在最短的位置。\n2.  说一遍, 或者使用其他 pleasantries。 只需让呼叫者尽可能高效地获得所需的选项或人员。\n3.  包括 \"http:\\/\\/www\\.\" 提及 web 地址时。 这只是脚本时间的使用不当。\n4.  使用不带于加利福尼亚州的 St 或 CA 的缩写。 在脚本中拼写这些内容, 并在录制中口述整个单词。 文本到语音引擎通常不会很好用缩写。\n5.  在脚本中包括销售信息, 您将会给您的呼叫者感到烦恼。 让您的销售人员负责处理此类事情。\n\n最后, 如果您的公司有标语, 请考虑两次在脚本中包含它。 在呼叫您之前, 您的呼叫方有机会听到它。 如果你确实包括它, 请将其放在它将自动助理体验转到靠近的位置, 例如, 在转移到个人的桌面线路或语音邮件时。 如果您有很长时间的标语或标记行, 而您的许多客户知道, 则可能有也可能不值得包括。 此处的 \"重要规则\" 是尽可能高效地将呼叫者连接到人员。\n\n### <a name=\"sample-auto-attendant-scripts\"></a>自动助理脚本示例\n\n> [!Important]\n> 键\\* (重复) 和\\# (后退) 由系统保留, 无法重新分配。 如果启用语音识别, 则按\\*下将与 \"重复\" 对应\\# , 并与 \"后退\" 语音命令对应。\n\n这些脚本反映我们以前选择的设计, 以及编写自动助理脚本的建议指南。 \n\n#### <a name=\"script-1-company-greeting\"></a>脚本 1: 公司问候\n感谢您拨打 VanArsdel 有限公司。任何时候, 您都可以按零转到操作员, 按星号重复菜单, 或按井号返回到上一个菜单。\n\n(可选, 如果将启用 \"按名称拨号\")如果您知道您正在呼叫的人员的姓名, 请随时说出他们的姓名, 然后您将被转移到他们。\n\n#### <a name=\"script-2-after-hours-greeting\"></a>脚本 2: 下班后问候语\n感谢您拨打 VanArsdel 有限公司。 我们现在已关闭, 请按零并使用我们的运算符留下一条消息。 当我们返回到 office 时, 我们会向您回电。 \n\n#### <a name=\"script-3-main-menu\"></a>脚本 3: 主菜单\n对于 \"计划\", 请按1。\n有关帐单问题, 请按2。\n对于小时和地点, 请按3。\n有关更多选项, 请按4。\n\n*未提及的可用选项: 零\\*、和\\#。*\n\n#### <a name=\"script-4-billing\"></a>脚本 4: 帐单\n若要向 Dewei Roth 讲话, 请按1。\n若要与刘娜 Heinrich 说话, 请按2。\n\n*未提及的可用选项: 零\\*、和\\#。*\n\n 如果您使用通话队列进行了重新设计, 则可以省略此脚本。\n\n#### <a name=\"script-5-hours-and-location\"></a>脚本 5: 小时和位置\n从 8: 30am 到 5:30 pm (星期二至星期六), 我们已开始营业。 我们的地址是在 Planktown 宾夕法尼亚州的1234绿色街道, 直接从城市厅开始。\n\n未提及的可用选项: \"零\"、\"*\" 和 \"#\"。\n\n#### <a name=\"script-6-more-menu-options\"></a>脚本 6: 更多菜单选项\n若要向某位律师讲话, 请按1。\n若要向 office 管理器讲话, 请按2。 若要向其中一个 paralegals 讲话, 请按3。\n对于其他选项, 请按4。\n\n*未提及的可用选项: 零\\*、和\\#。*\n\n#### <a name=\"script-7-lawyer-menu\"></a>脚本 7: 律师菜单\n若要向 Olga Gerasimova 讲话, 请按1。\n若要对 Manuela Carstens 讲话, 请按2。\n若要对 Andrey Alexeeva 讲话, 请按3。\n\n*未提及的可用选项: 零\\*、和\\#。* \n\n如果您使用通话队列进行了重新设计, 则可以省略此脚本。\n\n####    <a name=\"script-8-paralegal-menu\"></a>脚本 8: 律师助理菜单\n若要向 Lena Ehrle 讲话, 请按1。\n若要向 Svetlana Uvarova 讲话, 请按2。\n若要向 Sofia Krause 讲话, 请按3。 若要向 Mariya Artemyeva 讲话, 请按4。\n若要向 Dariya Polyakova 讲话, 请按5。\n若要向 Milana Nikolaeva 讲话, 请按6。\n\n*未提及的可用选项: 零\\*、和\\#。*\n\n 如果您使用通话队列进行了重新设计, 则可以省略此脚本。\n\n####    <a name=\"script-9-additional-menu-options\"></a>脚本 9: 其他菜单选项\n若要向调查人员咨询, 请按1。\n若要请求记录的副本, 请按2。\n\n*未提及的可用选项: 零\\*、和\\#。*\n"
- title: 实现自动助理
  durationInMinutes: 7
  content: "\n在前面的图表中实现设计所需的信息将显示在随后的表中。\n该实现使用文本到语音转换脚本。 电话系统将内置的文本转换为语音引擎, 以便你可以选择输入最终文本, 并决定是否能够表达所需的印象。 如果不是, 则应由你在 Windows 中使用[声音录制](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)器录制自己的提示, 或使用你的脚本来录制 .wav 文件。\n\n正如前面所述, 你的实现可能会轻松涉及呼叫队列, 这些队列可用于代替以下的律师、律师助理和帐单自动助理。 通话队列将呼叫转接到任何可用的律师、paralegals 或帐单 clerks。 有关通话队列的详细信息, 请参阅[创建云呼叫队列](/MicrosoftTeams/create-a-phone-system-call-queue)。 如果你选择执行此操作, 则需要先创建一个有效的呼叫队列, 然后再创建引用呼叫队列的自动助理菜单。\n\n您的帐户必须具有管理员权限。 在**Microsoft 团队管理中心**中, 单击 \"**语音**\", 然后选择 \"**自动助理**\", 然后单击 \" **+ 新建**\"。 下表显示了要在用户界面屏幕中输入的值。 每个表都表示一个用户界面屏幕。\n\n按以下顺序创建以下自动助理并设置它们的常规信息, 一旦主和嵌套自动助理均已创建, 请对其进行编辑以设置业务时间呼叫处理。 当您在另一个自动助理的菜单选项中链接到嵌套的自动助理时, 该自动助理需要已存在。 \n\n\n### <a name=\"main-auto-attendant\"></a>主自动助理\n\n![带有标注的自动助理屏幕的屏幕截图](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n编辑主菜单的**常规信息**\n\n|   选项   | 设置      |\n|:---  |:---   |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) AA 名称  |   VanArsdel 有限公司   |    \n| ![数字2标签, 相对于上一个屏幕截图中的标注](media/sfbcallout2.png) 资源帐户    |   |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 时区   | (UTC-04:00)东部夏季时间 (美国 & (加拿大) |\n| ![数字4标签, 相对于上一个屏幕截图中的标注](media/sfbcallout4.png) 语言    | 英语 (美国)  |\n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) 语音输入    | 已启用 |\n| ![数字6标签, 相对于上一个屏幕截图中的标注](media/sfbcallout6.png) 接线员    | 贵公司中的人员: Julie Wolfe |\n|  |  | \n \n只有名为*VanArsdel*的主菜单才需要具有分配的电话号码的资源帐户。  \n\n启用**语音输入**将为给定菜单启用语音命令。 它还将使呼叫者能够说出 \"Operator\" 并直接转移到操作员。\n\n![带有标注的 \"营业时间\" 屏幕截图](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n选择主菜单的**操作时间**\n\n| 选项   | 设置 |\n|:--- | :--- |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 24/7-自定义| 客户  |\n| ![数字2标签, 相对于上一个屏幕截图中的标注](media/sfbcallout2.png) 选项|  8: 30am 至 5: 30pm, 星期一至星期五  |\n\n此屏幕的默认值为24/7。 \n   \n![带有标注的 \"营业时间\" 屏幕截图](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**营业时间**主菜单的呼叫处理\n\n|   选项   | 设置      |\n|:---  |:---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 公司问候    | 创建自定义问候语 > 呼叫者将听到: 复制/粘贴上述脚本1  |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 问候语之后对呼叫做些什么？   | 播放菜单选项提示, 菜单提示: 创建自定义提示 <br/>呼叫者将听到: 上面的脚本3 |\n| ![数字4标签, 相对于上一个屏幕截图中的标注](media/sfbcallout4.png) 按名称拨号  | 已启用   |\n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) 编辑菜单选项   |**1:** 输入选项的名称: \"计划\" <br/>发送至: 您的公司中的人员: **Julie Wolfe** <br/>**2:** 输入选项的名称: 帐单 <br/>发送到: 嵌套的自动助理**帐单** <br/>**3:** 输入选项的名称: 小时数 <br/>发送到: 嵌套的自动助理**小时&位置** |\n|  |   |\n\n公司问候语通常只需在主菜单上设置, 并使用嵌套的自动助理, 我们希望直接流过自定义提示。\n\n\n主菜单的**时间呼叫处理完成**后, \"时间呼叫处理\" 屏幕非常类似于 \"营业时间呼叫处理\" 屏幕。\n\n|   选项   | 设置|\n|:---  | :---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 公司问候    | 创建自定义问候语, 呼叫者将听到: 复制/粘贴上述脚本2 |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 问候语之后对呼叫做些什么？|  将呼叫重定向至: 您的公司中的人员: **Julie Wolfe**。 <br/> 呼叫将在未领取时转到语音邮件。  |\n|  |   |\n\n为主自动助理设置下班后呼叫处理时, 您可以选择创建在 \"营业时间\" 通话处理屏幕中使用的相同菜单选项。 执行此操作将允许下班后的呼叫者与工作时间的呼叫者导航相同的菜单。 这是你选择的方法的首选。\n\n将**假日**和**拨号作用域**设置为 \"适合\", 并保存主自动助理。\n\n### <a name=\"nested-auto-attendants\"></a>嵌套自动助理\n\n嵌套的自动助理通常没有关联的电话号码或公司问候语, 并且仅在主自动助理中按指导访问。\n\n使用不同的名称设置嵌套的自动助理的常规信息, 但使用相同的时区、语言、语音识别和操作员设置。 \n\n为每个自动助理设置 \"营业时间呼叫处理\"。 您可以保留设置为默认值24/7 的嵌套自动助理的营业时间。\n\n您也可以选择为嵌套的自动助理保留假日和拨号作用域设置的默认设置。\n\n\n**嵌套的自动助理: 帐单 (嵌套在主菜单下)**\n\n工作时间呼叫处理此自动助理的设置:\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 公司问候    | 无 |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 问候语之后对呼叫做些什么？|  播放菜单选项提示, 菜单提示: 创建自定义提示<br/> 呼叫者将听到: 复制/粘贴上述脚本4 |\n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) 编辑菜单选项   |**1:** 输入选项的名称: Dewei  <br/>发送至: 您的公司中的人员: Dewei Roth <br/>**2:** 输入选项的名称: 刘娜<br/>发送至: 您的公司中的人员:**刘娜 Heinrich** |\n|  | *此自动助理可替换为呼叫队列*  |\n| |  |\n\n**嵌套的自动助理: 小时&位置 (嵌套在主菜单下)**\n\n工作时间呼叫处理此自动助理的设置:\n\n你可以将小时和位置消息放入公司问候, 然后在该问候语重复主提示后, 配置与主菜单中使用的相同选项。\n\n|   选项   | 设置|\n|:---  |:---  |\n| 名称 |  &位置的小时数| \n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 公司问候    | 无 |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 问候语之后对呼叫做些什么？   |播放菜单选项提示, 菜单提示: 创建自定义提示<br/> <br/>呼叫者将听到: 在上面复制/粘贴脚本5 \n|  |   |\n\n**嵌套的自动助理: MoreOptions (嵌套在主菜单下)**     \n\n工作时间呼叫处理此自动助理的设置:\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 公司问候    | 无  |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 问候语之后对呼叫做些什么？   | 播放菜单选项提示, 菜单提示: 创建自定义提示 <br/>  <br/> 呼叫者将听到: 上面的复制/粘贴脚本6  |\n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) 编辑菜单选项   |为律师选择**1**  <br/>转接至: 自动助理**律师** <br/>选择**2**输入选项的名称: OfficeManager <br/>发送至: 您的公司中的人员: Valeria Pisani <br/>**3:** 输入选项的名称: Paralegals Send to: 嵌套的自动助理**Paralegals** <br/>**4:** 输入选项的名称: OtherOptions Send to: 嵌套的自动助理**StillMoreOptions**  |\n|  |   |\n\n**嵌套的自动助理: 律师 (嵌套在 \"更多选项\" 下)**\n\n工作时间呼叫处理此自动助理的设置:\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 公司问候    | 无  |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 问候语之后对呼叫做些什么？   | 播放菜单选项提示, 菜单提示: 创建自定义提示 <br/> <br/>呼叫者将听到: 在上面复制/粘贴脚本7 |\n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) 编辑菜单选项 | 为*Olga*选择**1** <br/>转移到: 您的公司中的人员: Olga Gerasimova <br/>为*Manuela*选择**2** <br/>发送至: 您的公司中的人员: Manuela Carstens <br/>为*Andrey*选择 \" **3** \" <br/>转移到: 您的公司中的人员: Andrey Alexeeva  |\n|  | *此自动助理可替换为呼叫队列*  |\n|  |   |\n\n**嵌套的自动助理: Paralegals (嵌套在 \"更多选项\" 下)**\n\n工作时间呼叫处理此自动助理的设置:\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 公司问候    | 无 |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 问候语之后对呼叫做些什么？   | 播放菜单选项提示, 菜单提示: 创建自定义提示 <br/> 呼叫者将听到: 复制/粘贴上述脚本8  | \n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) 编辑菜单选项   | 为*Lena*选择**1** <br/> 转移到: 您的公司中的人员: Lena Ehrle <br/> 为*Svetlana*选择**2** <br/>转移到: 您的公司中的人员: Svetlana Uvarova <br/> 为*Sofia*选择 \" **3** \" <br/>转移到: 您的公司中的人员: Sofia Krause <br/> 为*Mariya*选择**4**<br/>转移到: 您的公司中的人员: Mariya Artemyeva <br/> 为*Dariya*选择 \" **5** \"<br/>转移到: 您的公司中的人员: Dariya Polyakova <br/> 为*Milana*选择**6**<br/>转移到: 您的公司中的人员: Milana Nikolaeva|\n|  | *此自动助理可替换为呼叫队列*  |\n|  |   |\n\n**嵌套的自动助理: StillMoreOptions (嵌套在 \"更多选项\" 下)**\n\n工作时间呼叫处理此自动助理的设置:\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![数字1标签, 相对于上一个屏幕截图中的标注](media/sfbcallout1.png) 公司问候    |无  |\n| ![数字3标签, 相对于上一个屏幕截图中的标注](media/sfbcallout3.png) 问候语之后对呼叫做些什么？   |播放菜单选项提示, 菜单提示: 创建自定义提示 <br/> 呼叫者将听到: 在上面复制/粘贴脚本9  |\n| ![数字5标签, 相对于上一个屏幕截图中的标注](media/sfbcallout5.png) 编辑菜单选项   | 为*调查*人员选择**1**<br/> 转移到: 您的公司中的人员: Boris Averyanov <br/> 为*记录*选择 \" **2** \"<br/> 转移到: 您的公司中的人员: Franco Piccio  |\n|  |   |\n\n有关这些屏幕中可用选项的详细信息, 请参阅[创建自动助理](/MicrosoftTeams/create-a-phone-system-auto-attendant)中的云自动助理的分步实现详细信息。 \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>编辑和测试自动助理\n\n保存自动助理后, 它将在管理中心的 \"**自动助理**\" 页面上列出。 这将允许你快速查看已设置的一些选项。\n\n测试实现的最佳方式是调用为自动助理配置的号码, 然后选择 \"选项\" 以导航到刚刚创建的每个自动助理。 您还可以使用 \"操作\" 窗格中的 \"**测试\" 按钮**, 快速将测试呼叫置于自动助理。 如果要更改自动助理, 请选择 \"自动助理\", 然后在 \"操作\" 窗格中单击 \"**编辑**\"。"
