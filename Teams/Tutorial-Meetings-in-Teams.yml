- durationInMinutes: 1
  content: "<span data-ttu-id=\"8ed39-104\">在此培训中，我们将介绍 Microsoft Teams 中的会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-104\">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id=\"8ed39-105\">除了 Teams 的要求和规划注意事项外，我们还将涵盖 Teams 中的会议功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-105\">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>\n\n<span data-ttu-id=\"8ed39-106\">正如你在完成此培训时将看到的，我们提供了到现有信息的大量链接，因此，此培训可以提供哪些文章以何种顺序阅读的结构。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-106\">As you’ll see while going through the training, we give a lot of links to existing information—this way, the training can provide structure as to which articles to read in what order.</span></span>\n\n<span data-ttu-id=\"8ed39-107\">此培训面向以下人员：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-107\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"8ed39-108\">IT 专业人士。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-108\">An It Pro</span></span>\n-   <span data-ttu-id=\"8ed39-109\">负责规划、部署或管理 Teams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-109\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n-   <span data-ttu-id=\"8ed39-110\">对 Teams 中的会议感兴趣</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-110\">Interested in meetings in Teams</span></span>\n\n<span data-ttu-id=\"8ed39-111\">我们将涵盖以下部分：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-111\">We’ll cover the following sections:</span></span>\n-   <span data-ttu-id=\"8ed39-112\">Teams 中的会议和会议类型</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-112\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"8ed39-113\">会议的要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-113\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"8ed39-114\">报告</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-114\">Reporting</span></span>\n\n<span data-ttu-id=\"8ed39-115\">以下信息超出范围：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-115\">The following information is out of scope:</span></span>\n-   <span data-ttu-id=\"8ed39-116\">会议可以包括参与者能够从常规电话线加入会议的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-116\">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id=\"8ed39-117\">此功能称为音频会议，超出此培训的范围。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-117\">This feature, called Audio Conferencing, is out of scope for the training.</span></span>\n\n<span data-ttu-id=\"8ed39-118\">如果对此培训有任何疑问或反馈，请：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-118\">If you have any questions or feedback about this training, please:</span></span>\n\n-   <span data-ttu-id=\"8ed39-119\">在此教程的“后续步骤”页面底部的“评论”部分中发布。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n-   <span data-ttu-id=\"8ed39-120\">给我们发送电子邮件：[AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-120\">Email us at AskTeams@Microsoft.com</span></span>\n\n<span data-ttu-id=\"8ed39-121\">要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-121\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"8ed39-122\">Teams 中的会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-122\">Meetings in Teams</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"8ed39-123\">要了解 Teams 中的会议，请参阅以下内容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-123\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"8ed39-124\">[会议和通话](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8)中的“举行会议”（预计阅读时间为 6 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-124\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"8ed39-125\">[移动设备上的会议和通话](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e)中的“举行会议”（预计阅读时间为 4 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-125\">“Have meetings” in [Meetings and calls on mobile devices](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (estimated reading time 4 minutes)</span></span>\n\n-   <span data-ttu-id=\"8ed39-126\">[立即开会](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US)视频（1:45 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-126\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"8ed39-127\">[安排的会议](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US)视频（1:45 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-127\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"8ed39-128\">[Microsoft Teams 会议的 9 条提示](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)，以了解会议大厅、以匿名方式加入会议等信息（预计阅读时间为 6 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-128\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: "<span data-ttu-id=\"8ed39-129\">方案 -  会议类型</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-129\">Scenario - Meeting types</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8ed39-130\">Garth 在 Contoso 工作，该公司具有多个办公室。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-130\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"8ed39-131\">Garth 需要定期与其他办公室位置的用户联系：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-131\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"8ed39-132\">他的项目团队每周一开会一小时。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-132\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"8ed39-133\">因为他们在 Microsoft Teams 中已有项目的专用频道，Garth 为此常规同步安排了一个“频道会议”。这对 Garth 和他的团队有多项优势：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-133\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"8ed39-134\">团队的所有成员都会自动收到邀请。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-134\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"8ed39-135\">在会议之前、之间或之后的任何与会议相关的讨论都是频道讨论的一部分。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-135\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"8ed39-136\">会议和讨论对团队的所有成员可见。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-136\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"8ed39-137\">Garth 还需要与单个用户同步，但不需要将这些会议向其他人显示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-137\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"8ed39-138\">出于这些目的，Garth 安排了一个“私人会议”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-138\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>  \n    <span data-ttu-id=\"8ed39-139\">私人会议允许 Garth 在会议开始前启动聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-139\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"8ed39-140\">此会议前体验有助于提高会议效率，因为 Garth 可以提前共享材料或与关键团队成员讨论议程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-140\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"8ed39-141\">相同聊天在会议中也可用于捕获笔记，并且以后可用于任何后续行动。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-141\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"8ed39-142\">有时团队的频道中存在激烈讨论，并且 Garth 需要这些讨论来做出快速决策。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-142\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"8ed39-143\">他确定当每个人都在键入时，视频通话可能是更有效的沟通方式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-143\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"8ed39-144\">在这种情况下，Garth 在当前对话中选择“**立即开会**”以安排一场临时会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-144\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: "<span data-ttu-id=\"8ed39-145\">会议客户端</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-145\">Meeting clients</span></span>"
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"8ed39-146\">可以从多种客户端加入会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-146\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"8ed39-147\">查看[获取 Microsoft Teams 的客户端](https://docs.microsoft.com/MicrosoftTeams/get-clients)（预计阅读时间为 3 分钟），了解 Teams 对哪些平台适用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-147\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"8ed39-148\">此外，通过使用音频会议，参与者可以使用普通电话拨入会议或从会议拨出，参加会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-148\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"8ed39-149\">有关音频会议的详细信息将在一个专门培训中介绍。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-149\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"8ed39-150\">在 Outlook for Windows 中，你可以使用外接程序，直接从日历安排会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-150\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"8ed39-151\">查看[在 Outlook 中使用 Teams 会议外接程序](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook)（预计阅读时间为 2 分钟）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-151\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: "<span data-ttu-id=\"8ed39-152\">会议的要求和注意事项</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-152\">Requirements and considerations for meetings</span></span>"
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a><span data-ttu-id=\"8ed39-153\">许可</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-153\">Licensing</span></span>\n<span data-ttu-id=\"8ed39-154\">尽管你无需任何附加许可证即可举行会议（只需具有 Microsoft Teams 许可证），但有些方案需要附加许可。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-154\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"8ed39-155\">允许参与者从普通电话加入 Teams 会议的音频会议需要附加许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-155\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"8ed39-156\">这将在关于音频会议的专门培训中进行介绍。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-156\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"8ed39-157\">有关详细信息，请参阅[适用于 Microsoft Teams 的 Office 365 许可](https://docs.microsoft.com/microsoftteams/office-365-licensing)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-157\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n###<a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"8ed39-158\">带宽和媒体流</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-158\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"8ed39-159\">在 Teams 中，有两种方法可以启动实时通讯：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-159\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"8ed39-160\">用户可以直接给其他用户打电话</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-160\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"8ed39-161\">用户可以创建会议（临时会议或安排的会议） 对于通话，媒体（音频、视频或者桌面或应用程序共享）尽可能直接传输。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-161\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"8ed39-162\">例如，如果两个用户之间没有防火墙（例如，两个用户位于同一个网络内），媒体流量将直接从一个用户传输到另一个用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-162\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"8ed39-163\">如果有防火墙阻止流量在用户之间直接传输，流量将通过中继发送。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-163\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"8ed39-164\">对于会议，所有流量均首先发送到托管在 Office 365 中的会议服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-164\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"8ed39-165\">音频流量在发回之前在其中收集和混合；将会接收视频流量和应用程序或桌面共享并将其分发给与会者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-165\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n    \n<span data-ttu-id=\"8ed39-166\">此培训中未涵盖规划带宽，但它对用户体验至关重要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-166\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"8ed39-167\">有关详细信息，请参阅[为 Microsoft Teams 准备好组织的网络](https://docs.microsoft.com/microsoftteams/prepare-network)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-167\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n###<a name=\"exchange-dependencies\"></a><span data-ttu-id=\"8ed39-168\">Exchange 依赖项</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-168\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"8ed39-169\">对于使用本地 Exchange Server 的客户，在从 Teams 客户端创建和查看会议时以及合规性方面可能存在限制，具体取决于 Exchange Server 的版本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-169\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"8ed39-170\">查看 [Exchange 与 Microsoft Teams 如何交互](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact)（预计阅读时间为 3 分钟）以了解可能的限制。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-170\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: "<span data-ttu-id=\"8ed39-171\">会议配置选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-171\">Meeting configuration options</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8ed39-172\">作为 IT 管理员，除了禁用视频或屏幕共享等模式外，你还可以启用和禁用不同类型的会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-172\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"8ed39-173\">查看[通话和会议](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings)（预计阅读时间为 1 分钟）以了解有关可以从 IT 专业人士角度配置的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-173\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"8ed39-174\">本文还将列出会议参与者最大数量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-174\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: "<span data-ttu-id=\"8ed39-175\">练习 - 配置会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-175\">Exercise - Configure meetings</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"8ed39-176\">在本练习中，你将有机会测试 Teams 中的会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-176\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"8ed39-177\">尽管我们未介绍如何执行每个操作，但我们推荐了一些可尝试的方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-177\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"8ed39-178\">要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-178\">Requirements</span></span>\n-   <span data-ttu-id=\"8ed39-179\">具有使用 Teams 的相应许可证的 Office 365 租户</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-179\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"8ed39-180\">强烈建议你使用专用的测试租户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-180\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"8ed39-181\">如果你没有测试许可证，可以在此处注册试用版租户：[Office 365 企业版 E5 试用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-181\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"8ed39-182\">请勿在生产环境中运行任何测试。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-182\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"8ed39-183\">更改设置或策略可能会对所有用户造成负面影响，并可能会影响其用户体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-183\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"8ed39-184\">至少两个端点</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-184\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"8ed39-185\">这可以是两台 PC，但你还可以在移动电话上使用该客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-185\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"8ed39-186\">建议进行测试的方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-186\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"8ed39-187\">从 Teams 客户端内安排不同的会议类型：频道会议、临时会议、私人会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-187\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"8ed39-188\">使用 [Outlook 外接程序](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook)安排会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-188\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"8ed39-189\">对于已安排的会议，请在会议开始前启动聊天（例如讨论议程）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-189\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"8ed39-190\">加入会议并测试不同的方案和工作负荷：例如，仅音频、视频、桌面共享。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-190\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"8ed39-191\">在不登录租户的前提下，从浏览器加入会议（你可能需要使用“InPrivate”浏览），以查看以匿名方式加入会议是什么样。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-191\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"8ed39-192\">登录到管理员门户并更改会议的某些设置（例如，禁止安排私人会议）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-192\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"8ed39-193\">这对用户体验有何影响？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-193\">How does this affect the user experience?</span></span>\n"
- title: "<span data-ttu-id=\"8ed39-194\">报告</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-194\">Reporting</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"8ed39-195\">从报告角度看，有两个方面需要检查：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-195\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"8ed39-196\">使用情况：举行了多少次会议？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-196\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"8ed39-197\">质量：会议的质量如何？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-197\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"8ed39-198\">你应该认真监视两个方面：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-198\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"8ed39-199\">低使用率意味着用户出于某种原因没有使用产品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-199\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"8ed39-200\">你只能通过执行其他调查来确定原因。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-200\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"8ed39-201\">原因可能包括从认为会议未达到用户要求，到缺少意识或培训或存在质量问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-201\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"8ed39-202\">另一方面，低质量意味着用户与 Office 365 之间存在连接问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-202\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"8ed39-203\">低质量可能导致用户体验不佳和使用率下降。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-203\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"8ed39-204\">请参阅[管理中心内的 Office 365 报告 - Microsoft Teams 用户活动](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)（预计阅读时间为 5 分钟）以了解有关使用情况报告的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-204\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"8ed39-205\">管理质量超出了此培训的范围，但你可参阅下面的培训材料：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-205\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"8ed39-206\">有关质量支持者的角色的信息，请参阅[质量支持者角色](https://docs.microsoft.com/microsoftteams/prepare-teams)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-206\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/prepare-teams).</span></span>\n-   <span data-ttu-id=\"8ed39-207\">有关通话质量仪表板的信息，请参阅[使用 CQD 调查媒体质量](http://aka.ms/sof-cqd)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-207\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](http://aka.ms/sof-cqd).</span></span>\n"
- title: "<span data-ttu-id=\"8ed39-208\">后续步骤</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-208\">Next steps</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"8ed39-209\">此培训涵盖了以下主要学习内容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-209\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"8ed39-210\">Teams 中的会议和会议类型</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-210\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"8ed39-211\">会议的要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-211\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"8ed39-212\">报告</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-212\">Reporting</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"8ed39-213\">后续步骤</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-213\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"8ed39-214\">注册 [MyAdvisor](http://aka.ms/myadvisor) 以获取个性化部署指导。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-214\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n2.  <span data-ttu-id=\"8ed39-215\">开始在 Teams 中使用会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-215\">Start using meetings in Teams.</span></span>\n3.  <span data-ttu-id=\"8ed39-216\">向我们发送反馈：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-216\">Send us feedback</span></span>\n    - <span data-ttu-id=\"8ed39-217\">在此页面底部的“评论”部分发布。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-217\">Post in the comments section at the bottom of the Next steps page of this tutorial.</span></span>\n    - <span data-ttu-id=\"8ed39-218\">给我们发送电子邮件：[AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-218\">Email us at AskTeams@Microsoft.com</span></span>\n    - <span data-ttu-id=\"8ed39-219\">要向我们提供 Teams 产品反馈或请求新功能，请访问 [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-219\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n4.  <span data-ttu-id=\"8ed39-220\">浏览[更多培训和教程](http://aka.ms/Teamsacademy)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ed39-220\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>\0"
