- durationInMinutes: 1
  content: >
    在此培训中，我们将介绍 Microsoft Teams 中的会议。 除了 Teams 的要求和规划注意事项外，我们还将涵盖 Teams 中的会议功能。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此培训面向以下人员：

    -   IT 专业人士

    -   负责规划、部署或管理 Teams 的人员

    -   对 Teams 中的会议感兴趣


    我们将涵盖以下部分：

    -   Teams 中的会议和会议类型

    -   会议的要求

    -   报告


    以下信息超出范围：

    -   会议可以包括参与者能够从常规电话线加入会议的功能。 此功能称为音频会议，超出此培训的范围。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果对此培训有任何疑问或反馈，请：


    -   在此教程的“后续步骤”页面底部的“评论”部分中发布。


    若要提供有关产品产品Teams，例如新功能的想法，请访问Teams[门户](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472)。
- title: Teams 中的会议
  durationInMinutes: 16
  content: "\n要了解 Teams 中的会议，请参阅以下内容：\n-   [会议和通话](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8)中的“举行会议”（预计阅读时间为 6 分钟）\n\n-   [立即开会](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf)视频（1:45 分钟）\n\n-   [安排的会议](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137)视频（1:45 分钟）\n\n-   [Microsoft Teams 会议的 9 条提示](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)，以了解会议大厅、以匿名方式加入会议等信息（预计阅读时间为 6 分钟）\n"
- title: 方案 -  会议类型
  durationInMinutes: 1
  content: "\nGarth 在 Contoso 工作，该公司具有多个办公室。 Garth 需要定期与其他办公室位置的用户联系：\n\n-  他的项目团队每周一开会一小时。 因为他们在 Microsoft Teams 中已有项目的专用频道，Garth 为此常规同步安排了一个“频道会议”。这对 Garth 和他的团队有多项优势：\n   -   团队的所有成员都会自动收到邀请。\n   -   在会议之前、之间或之后的任何与会议相关的讨论都是频道讨论的一部分。\n   -   会议和讨论对团队的所有成员可见。\n   -   启用会议和实时事件的辅助字幕。 另外，在实时事件中启用字幕。 这些功能可提升包容性、生产力和理解。\n-   Garth 还需要与单个用户同步，但不需要将这些会议向其他人显示。 出于这些目的，Garth 安排了一个“私人会议”。\n    私人会议允许 Garth 在会议开始前启动聊天。 此会议前体验有助于提高会议效率，因为 Garth 可以提前共享材料或与关键团队成员讨论议程。 相同聊天在会议中也可用于捕获笔记，并且以后可用于任何后续行动。\n-   有时团队的频道中存在激烈讨论，并且 Garth 需要这些讨论来做出快速决策。 他确定当每个人都在键入时，视频通话可能是更有效的沟通方式。 在这种情况下，Garth 在当前对话中选择“**立即开会**”以安排一场临时会议。\n\n在 Teams 中，会议组织者可以将所有与会者退出会议。 此功能在下列场景会有用：\n\n-   教师可在下课后防止学生不受监督地留在会议中。\n-   对于录像的会议，比如视频研讨会，会议组织方可以确保录像在会议结束时结束。\n\n比如，当会议结束时，Garth 可以在 Teams 的会议中单击 **结束会议**，然后所有参与者都会被移出。\n"
- title: 会议客户端
  durationInMinutes: 5
  content: "\n可以从多种客户端加入会议。 查看[获取 Microsoft Teams 的客户端](./get-clients.md)（预计阅读时间为 3 分钟），了解 Teams 对哪些平台适用。\n\n此外，通过使用音频会议，参与者可以使用普通电话拨入会议或从会议拨出来参与会议。\n有关音频会议的详细信息将在一个专门培训中介绍。\n\n在 Outlook for Windows 中，你可以使用外接程序，直接从日历安排会议。 查看[在 Outlook 中使用 Teams 会议外接程序](./teams-add-in-for-outlook.md)（预计阅读时间为 2 分钟）。\n"
- title: 会议的要求和注意事项
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>许可\n尽管你无需任何附加许可证即可举行会议（只需具有 Microsoft Teams 许可证），但有些方案需要附加许可。\n\n允许参与者从普通电话加入 Teams 会议的音频会议需要附加许可证。 这将在关于音频会议的专门培训中进行介绍。\n\n有关详细信息，请参阅 [Microsoft Teams 服务说明](/office365/servicedescriptions/teams-service-description)。\n\n### <a name=\"bandwidth-and-media-flow\"></a>带宽和媒体流\n在 Teams 中，有两种方法可以启动实时通讯：\n-   用户可以直接给其他用户打电话\n-   用户可以创建会议（临时会议或安排的会议） 对于通话，媒体（音频、视频或者桌面或应用程序共享）尽可能直接传输。 例如，如果两个用户之间没有防火墙（例如，两个用户位于同一个网络内），媒体流量将直接从一个用户传输到另一个用户。 如果有防火墙阻止流量在用户之间直接传输，流量将通过中继发送。\n\n对于会议，所有流量均首先发送到托管在 Office 365 中的会议服务。 音频流量在发回之前在其中收集和混合；将会接收视频流量和应用程序或桌面共享并将其分发给与会者。\n\n<strong>重要说明！</strong>\n在新型冠状肺炎（COVID-19） 爆发期间，建议用户通过单击“<strong>加入团队会议</strong>”按钮来加入会议，而不是使用 PSTN 会议号码或 <strong>给我打电话</strong>。 这主要是由于新型冠状病毒（COVID-19）所影响国家/地区的电话基础设施拥堵而导致。 通过避免 PSTN 通话，您可能会体验到更好的音频质量。 \n\n此培训中未涵盖规划带宽，但它对用户体验至关重要。\n\n有关详细信息，请参阅[为 Microsoft Teams 准备好组织的网络](./prepare-network.md)。\n\n### <a name=\"exchange-dependencies\"></a>Exchange 依赖项\n\n对于使用本地 Exchange Server 的客户，在从 Teams 客户端创建和查看会议时以及合规性方面可能存在限制，具体取决于 Exchange Server 的版本。\n查看 [Exchange 与 Microsoft Teams 如何交互](./exchange-teams-interact.md)（预计阅读时间为 3 分钟）以了解可能的限制。\n\n### <a name=\"end-meetings-for-all-participants\"></a>为所有参与者结束会议\n\n会议组织者可以通过单击会议中的“**结束会议**”，为 Teams 中所有会议参与者结束会议。 此功能在下列场景会有用：\n-   教师可在下课后防止学生不受监督地留在会议中。\n-   对于录像的会议，比如视频研讨会，会议组织方可以确保录像在会议结束时结束。  \n\n了解更多，请参阅[为所有与会者结束 Teams 会议](https://support.office.com/article/end-a-teams-meeting-for-everyone-in-attendance-5051fa72-8470-4a38-99e4-014535208971)。\n\n### <a name=\"change-participant-settings-for-a-meeting\"></a>更改会议的参与者设置\n\n会议组织者可以在 **会议选项** 中更改具体某个会议的默认参与者设置。 有三种方法更改：\n-   转到 Teams 中的日历，选择一个会议，然后选择 **会议选项**。 \n-   在会议邀请中，选择 **会议选项**。\n-   选择 **显示参与者** 打开 **人员** 窗格，然后选择 **管理权限**。 \n\n要了解更多信息，请参阅[更改 Teams 会议的参与者设置](https://support.microsoft.com/article/change-participant-settings-for-a-teams-meeting-53261366-dbd5-45f9-aae9-a70e6354f88e)。\n"
- title: 会议配置选项
  durationInMinutes: 20
  content: "\n作为 IT 管理员，你可以设置会议策略和设置以定义会议体验。\n\n### <a name=\"meeting-policies\"></a>会议策略\n\n使用 Teams 会议策略控制由组织中用户安排的会议中对会议参与者可用的功能。 若要了解详细信息，请参阅[管理 Teams 中的会议策略](meeting-policies-overview.md)（预计阅读时长 16 分钟）。 \n\n### <a name=\"meeting-settings\"></a>会议设置\n\n使用 Teams 会议设置来控制匿名用户是否可以加入 Teams 会议、自定义会议邀请，并在想要启用服务质量 (QoS) 的情况下设置实时流量端口范围。 这些设置适用于用户在组织中安排的所有 Teams 会议。 若要了解详细信息，请参阅[管理 Teams 中的会议策略](./meeting-settings-in-teams.md)。\n（预计阅读时间 4 分钟）。\n"
- title: 练习 - 配置会议
  durationInMinutes: 20
  content: "\n在本练习中，你将有机会测试 Teams 中的会议。 尽管我们未介绍如何执行每个操作，但我们推荐了一些可尝试的方案。\n\n### <a name=\"requirements\"></a>要求\n-   具有适当的 Teams 许可证的 Office 365 组织\n    -   强烈建议你使用专用的测试租户。\n    -   如果你没有测试许可证，可以在此处注册试用版租户：[Office 365 企业版 E5 试用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。\n    -   请勿在生产环境中运行任何测试。 更改设置或策略可能会对所有用户造成负面影响，并可能会影响其用户体验。\n-   至少两个端点\n   -   这可以是两台 PC，但你还可以在移动电话上使用该客户端。\n\n### <a name=\"suggested-scenarios-to-test\"></a>建议进行测试的方案\n-   从 Teams 客户端内安排不同的会议类型：频道会议、临时会议、私人会议。\n-   使用 [Outlook 外接程序](./teams-add-in-for-outlook.md)安排会议。\n-   对于已安排的会议，请在会议开始前启动聊天（例如讨论议程）。\n-   加入会议并测试不同的方案和工作负荷：例如，仅音频、视频、桌面共享。\n-   在不登录租户的前提下，从浏览器加入会议（你可能需要使用“InPrivate”浏览），以查看以匿名方式加入会议是什么样。\n-   登录到管理员门户并更改会议的某些设置（例如，禁止安排私人会议）。 这对用户体验有何影响？\n-   作为会议组织者，为所有与会者退出会议。    \n"
- title: 报告
  durationInMinutes: 2
  content: "\n从报告角度看，有两个方面需要检查：\n-   使用情况：举行了多少次会议？\n-   质量：会议的质量如何？\n\n你应该认真监视两个方面：\n-   低使用率意味着用户出于某种原因没有使用产品。 你只能通过执行其他调查来确定原因。 原因可能包括从认为会议未达到用户要求，到缺少意识或培训或存在质量问题。\n-   另一方面，低质量意味着用户与 Office 365 之间存在连接问题。 低质量可能导致用户体验不佳和使用率下降。\n    请参阅[管理中心内的 Office 365 报告 - Microsoft Teams 用户活动](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)（预计阅读时间为 5 分钟）以了解有关使用情况报告的详细信息。\n\n管理质量超出了此培训的范围，但你可参阅下面的培训材料：\n\n-   有关质量支持者的角色的信息，请参阅[质量支持者角色](./prepare-network.md)。\n-   有关通话质量仪表板的信息，请参阅[使用 CQD 调查媒体质量](https://aka.ms/sof-cqd)。\n"
