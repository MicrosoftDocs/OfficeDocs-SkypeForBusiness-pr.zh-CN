- durationInMinutes: 1
  content: >
    <span data-ttu-id="b7043-104">在此培训中，介绍了 Teams 中的通话功能，这些功能由 Office 365 中的电话系统功能提供技术支持。</span><span class="sxs-lookup"><span data-stu-id="b7043-104">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id="b7043-105">将解释实施电话系统所需的技术规划，如何对其进行配置，以及如何在你的实施中监控使用情况和通话质量。</span><span class="sxs-lookup"><span data-stu-id="b7043-105">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>


    <span data-ttu-id="b7043-106">此培训面向以下人员：</span><span class="sxs-lookup"><span data-stu-id="b7043-106">This training is for you if you're:</span></span>


    - <span data-ttu-id="b7043-107">IT 专业人士。</span><span class="sxs-lookup"><span data-stu-id="b7043-107">An IT pro.</span></span>


    - <span data-ttu-id="b7043-108">负责规划、部署或管理 Teams。</span><span class="sxs-lookup"><span data-stu-id="b7043-108">Responsible for planning, deploying, or managing Teams.</span></span>


    - <span data-ttu-id="b7043-109">计划在你的 Teams 部署中引入通话功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-109">Planning to introduce calling capabilities in your Teams deployment.</span></span>


    <span data-ttu-id="b7043-110">你将了解：</span><span class="sxs-lookup"><span data-stu-id="b7043-110">You’ll learn:</span></span>


    - <span data-ttu-id="b7043-111">Teams 中的通话功能是什么？</span><span class="sxs-lookup"><span data-stu-id="b7043-111">What is calling in Teams?</span></span>


    - <span data-ttu-id="b7043-112">如何在 Teams 中规划通话功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-112">How to plan for calling in Teams.</span></span>


    - <span data-ttu-id="b7043-113">如何在 Teams 中配置通话功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-113">How to configure calling in Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="b7043-114">如果对此培训有任何疑问或反馈，请：</span><span class="sxs-lookup"><span data-stu-id="b7043-114">If you have any questions or feedback about this training, please:</span></span>


    - <span data-ttu-id="b7043-115">在此教程的“后续步骤”页面底部的“评论”部分中发布</a></span><span class="sxs-lookup"><span data-stu-id="b7043-115">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>


    <span data-ttu-id="b7043-116">要向我们提供有关 Teams 的产品反馈（例如，新功能想法），请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class="sxs-lookup"><span data-stu-id="b7043-116">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="b7043-117">Teams 中的通话功能是什么？</span><span class="sxs-lookup"><span data-stu-id="b7043-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="b7043-118">Teams 提供立即可用的功能，让用户可以在 Teams 客户端之间进行 IP 语音通话 (VoIP)。</span><span class="sxs-lookup"><span data-stu-id="b7043-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="b7043-119">在团队中, 有两个选项可让用户在公共交换式电话网络 (PSTN) 上向座机和手机发送呼叫以及将呼叫转接至/传出:</span><span class="sxs-lookup"><span data-stu-id="b7043-119">In Teams, there are two options to enable users to make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN):</span></span>

    - <span data-ttu-id="b7043-120">带有呼叫计划的电话系统 Microsoft 向您的用户和所有 PSTN 服务提供电话号码</span><span class="sxs-lookup"><span data-stu-id="b7043-120">With Phone System with Calling Plans Microsoft provides the phone number to your users and all PSTN services</span></span>

    - <span data-ttu-id="b7043-121">通过直接连接, 你可以通过 SBC (Session Boarder 控制器) 将现有 PSTN 连接连接到 Microsoft 团队。</span><span class="sxs-lookup"><span data-stu-id="b7043-121">With Direct Connect you can connect your existing PSTN connectivity via an SBC (Session Boarder Controller) to Microsoft Teams.</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="b7043-122"><span style="color:red">**操作**：</span>观看 Teams 中的通话功能（3:00 分钟）</span><span class="sxs-lookup"><span data-stu-id="b7043-122"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="b7043-123">Teams 中的通话功能</span><span class="sxs-lookup"><span data-stu-id="b7043-123">Calling features in Teams</span></span>

    <span data-ttu-id="b7043-124">Teams 中的通话功能支持基本的电话系统功能，例如，使用集成的拨号盘应答和拨打电话（按姓名和号码）、通话保留和检索、呼叫转接和同时响铃、呼叫历史记录、语音邮件以及紧急呼叫。</span><span class="sxs-lookup"><span data-stu-id="b7043-124">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="b7043-125">以后将逐步添加更多高级功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-125">More advanced features will be added over time.</span></span> <span data-ttu-id="b7043-126">有关详细信息, 请参阅[Microsoft 365 路线图](https://aka.ms/O365Roadmap)。</span><span class="sxs-lookup"><span data-stu-id="b7043-126">For more information, see [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).</span></span>


    <span data-ttu-id="b7043-127">Teams 中的通话功能由电话系统（以前称为云 PBX）提供技术支持，Office 365 中也有此服务，用于在 Skype for Business Online 中实现 PSTN 呼叫功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-127">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="b7043-128"><span style="color:red">**重要提示**：</span>请注意，为 Skype for Business 设置的电话系统功能不用于为 Teams 设置的电话系统功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-128"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="b7043-129"><span style="color:red">**操作**：</span>要了解当前可用的功能以及我们预计开发的功能的时间线，请参阅以下资源：</span><span class="sxs-lookup"><span data-stu-id="b7043-129"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="b7043-130">在[公共路线图](https://aka.ms/O365Roadmap)中，查看“通话路线图”幻灯片，大致了解功能发布日期的预计时间线。</span><span class="sxs-lookup"><span data-stu-id="b7043-130">On the [public roadmap](https://aka.ms/O365Roadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="b7043-131">查看 [Office 365 中的电话系统提供的功能](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system)，了解电话系统功能的说明。</span><span class="sxs-lookup"><span data-stu-id="b7043-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="b7043-132">请注意，撰写此文时，其中一些功能可能只面向 Skype for Business 提供。</span><span class="sxs-lookup"><span data-stu-id="b7043-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="b7043-133">紧急服务呼叫</span><span class="sxs-lookup"><span data-stu-id="b7043-133">Emergency Services calling</span></span>

    <span data-ttu-id="b7043-134">请务必了解 Teams 中紧急服务呼叫功能的使用方式不同于传统电话服务。</span><span class="sxs-lookup"><span data-stu-id="b7043-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="b7043-135">你必须确保你的用户也了解这些差别。</span><span class="sxs-lookup"><span data-stu-id="b7043-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="b7043-136">例如，他们使用 Teams 呼叫紧急服务（例如美国的 911）时，用户需要了解 Teams 可能无法确定呼叫方的实际位置。</span><span class="sxs-lookup"><span data-stu-id="b7043-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="b7043-137"><span style="color:red">**操作**：</span>查看[紧急呼叫条款和条件](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions)，了解有关紧急服务呼叫的详细信息。</span><span class="sxs-lookup"><span data-stu-id="b7043-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="b7043-138">Skype for Business Online 客户考虑事项</span><span class="sxs-lookup"><span data-stu-id="b7043-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="b7043-139">如果你未使用 Skype for Business Online，可以跳过此部分。</span><span class="sxs-lookup"><span data-stu-id="b7043-139">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id="b7043-140">对于熟悉 Skype for Business Online 中的呼叫功能的用户，我们想要强调一些重要事项。</span><span class="sxs-lookup"><span data-stu-id="b7043-140">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>


    - <span data-ttu-id="b7043-141">**通话计划或直接路由连接到 PSTN。**</span><span class="sxs-lookup"><span data-stu-id="b7043-141">**Calling Plans or Direct Routing to connect to the PSTN.**</span></span>

    <span data-ttu-id="b7043-142">与在 Skype for Business Online 中连接团队的选项稍有不同: 当调用计划 (以前称为云 PBX, 即具有 PSTN 连接的计划) 时, 将现有 PBX 或 SIP 主干连接到团队的选项称为 "直接路由 "。</span><span class="sxs-lookup"><span data-stu-id="b7043-142">The options to connect Teams to the PSTN are a little bit different than in Skype for Business Online: While Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), exist for both, the option for connecting your existing PBX or SIP Trunk to Teams is called "Direct Routing".</span></span>

    <span data-ttu-id="b7043-143">可在此处找到直接路由的详细文档:[手机系统直接路由](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span><span class="sxs-lookup"><span data-stu-id="b7043-143">Detailed documentation on Direct Routing can be found here: [Phone System Direct Routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span></span>


    - <span data-ttu-id="b7043-144">**Skype for Business 与 Microsoft Teams 之间的功能不同。**</span><span class="sxs-lookup"><span data-stu-id="b7043-144">**Features are different between Skype for Business and Microsoft Teams.**</span></span>

    <span data-ttu-id="b7043-145">请注意，Skype for Business 和 Microsoft Teams 中的通话功能不同。</span><span class="sxs-lookup"><span data-stu-id="b7043-145">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id="b7043-146">请勿认为，正因为其中一个客户端支持某功能，另一个客户端也可以支持该功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-146">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>


    - <span data-ttu-id="b7043-147">**可以在 Teams 或 Skype for Business 中接听电话，但不能同时在两者中接听。**</span><span class="sxs-lookup"><span data-stu-id="b7043-147">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>

    <span data-ttu-id="b7043-148">如果你为用户配置了具有通话套餐的电话系统，他们可以从 Teams 或 Skype for Business 拨打电话。</span><span class="sxs-lookup"><span data-stu-id="b7043-148">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id="b7043-149">但是，他们只能在其中一个应用中接听电话，要配置接听电话的应用，请使用新策略 CsTeamsInteropPolicy。</span><span class="sxs-lookup"><span data-stu-id="b7043-149">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id="b7043-150">在此培训中，你将了解有关该策略的详细信息。</span><span class="sxs-lookup"><span data-stu-id="b7043-150">You’ll learn more about the policy later in this training.</span></span>


    - <span data-ttu-id="b7043-151">**如果你在 Teams 中配置了电话系统，可以从 Skype for Business 或 Teams 拨打电话。**</span><span class="sxs-lookup"><span data-stu-id="b7043-151">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>

    <span data-ttu-id="b7043-152">除了前面提到的 CsTeamsInteropPolicy 配置外，Skype for Business 和 Teams 中的配置相同。</span><span class="sxs-lookup"><span data-stu-id="b7043-152">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id="b7043-153">这意味着，如果你已为 Skype for Business 配置了呼叫，你的用户将能够从 Teams 拨打电话。</span><span class="sxs-lookup"><span data-stu-id="b7043-153">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>
- title: <span data-ttu-id="b7043-154">实践指导</span><span class="sxs-lookup"><span data-stu-id="b7043-154">Practical guidance</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="b7043-155">Microsoft 提供了实践指导，介绍 Office 365 FastTrack 客户旅程框架及其三个阶段（展望、上线和推动价值），帮助你规划、交付和运营成功的具有通话套餐的电话系统实施。</span><span class="sxs-lookup"><span data-stu-id="b7043-155">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>


    <span data-ttu-id="b7043-156">此实践指导的目标是让你的项目获得成功，不仅从技术角度（即，交付可靠的高质量实施），而且确保解决方案符合项目利益干系人的要求。</span><span class="sxs-lookup"><span data-stu-id="b7043-156">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>


    <span data-ttu-id="b7043-157">实践指导与技术规划之间存在反馈循环。</span><span class="sxs-lookup"><span data-stu-id="b7043-157">There’s a feedback loop between practical guidance and technical planning:</span></span>


    - <span data-ttu-id="b7043-158">你需要了解电话系统的特性和功能以了解它如何支持你的业务用例。</span><span class="sxs-lookup"><span data-stu-id="b7043-158">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>


    - <span data-ttu-id="b7043-159">你需要定义你的业务用例以了解如何最好地配置电话系统。</span><span class="sxs-lookup"><span data-stu-id="b7043-159">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>


    <span data-ttu-id="b7043-160">这意味着，你可能必须调整此实践指导以实现你的目标。</span><span class="sxs-lookup"><span data-stu-id="b7043-160">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id="b7043-161">你需要完成以下任务：</span><span class="sxs-lookup"><span data-stu-id="b7043-161">You’ll be asked to complete the following tasks:</span></span>


    - <span data-ttu-id="b7043-162">为具有通话套餐的电话系统定义业务用例。记录预期的可衡量业务成果，包括以下内容：</span><span class="sxs-lookup"><span data-stu-id="b7043-162">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>

      - <span data-ttu-id="b7043-163">你的当前业务流程说明</span><span class="sxs-lookup"><span data-stu-id="b7043-163">Description of your current business process</span></span>

      - <span data-ttu-id="b7043-164">你的现有业务流程中的挑战</span><span class="sxs-lookup"><span data-stu-id="b7043-164">Challenges with your existing business process</span></span>

      - <span data-ttu-id="b7043-165">技术如何帮助克服这些挑战</span><span class="sxs-lookup"><span data-stu-id="b7043-165">How technology can help overcome these challenges</span></span>

      - <span data-ttu-id="b7043-166">克服这些挑战后预期的可衡量业务成果</span><span class="sxs-lookup"><span data-stu-id="b7043-166">The expected, measurable business outcomes if these challenges are overcome</span></span>

    - <span data-ttu-id="b7043-167">根据业务使用案例确定关键利益干系人, 创建一个完整的利益干系人列表, 包括角色和说明。</span><span class="sxs-lookup"><span data-stu-id="b7043-167">Identify key stakeholders Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id="b7043-168">这将帮助你确定项目中涉及到的每个人。</span><span class="sxs-lookup"><span data-stu-id="b7043-168">This helps you identify everyone involved in the project.</span></span>


    - <span data-ttu-id="b7043-169">定义目标和关键结果 (OKRs)、关键成功指示器 (KSIs) 和风险使用 OKRs 和 KSIs 为衡量项目成功而制定明确的目标, 并定期查看它们以衡量进度。</span><span class="sxs-lookup"><span data-stu-id="b7043-169">Define objectives and key results (OKRs), key success indicators (KSIs), and risks Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id="b7043-170">利益干系人了解并同意 OKR 和 KSI 从而为了一个共同目标而努力，这一点很重要。</span><span class="sxs-lookup"><span data-stu-id="b7043-170">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id="b7043-171">此外，你需要确定和记录风险以提高防范意识，并准备好在需要时降低这些风险。</span><span class="sxs-lookup"><span data-stu-id="b7043-171">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>


    - <span data-ttu-id="b7043-172">评估你的环境并评估采纳准备情况如果你知道你想要实现哪些内容并已记录你的 OKRs 和 KSIs, 请评估你的组织是否已准备好使用该服务, 以及它是否可以提供你的用户所需的所有功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-172">Assess your environment and evaluate adoption readiness After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>


    > [!NOTE]

    > <span data-ttu-id="b7043-173">评估环境还包括对你的网络进行就绪评估。</span><span class="sxs-lookup"><span data-stu-id="b7043-173">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id="b7043-174">请勿低估网络的重要性：网络质量直接影响用户体验。</span><span class="sxs-lookup"><span data-stu-id="b7043-174">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id="b7043-175">即使你的网络从未出现过问题，但实时通信与其他应用的行为可能不同。</span><span class="sxs-lookup"><span data-stu-id="b7043-175">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id="b7043-176">尤其是在电话服务中，用户对高质量的期望较高。</span><span class="sxs-lookup"><span data-stu-id="b7043-176">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id="b7043-177">网络质量存在挑战（尤其是在像这样的项目开始时）可能会使整个项目面临风险。</span><span class="sxs-lookup"><span data-stu-id="b7043-177">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>


    - <span data-ttu-id="b7043-178">地图操作角色在解决方案推出后, 您需要有人监视和推动使用情况和质量。</span><span class="sxs-lookup"><span data-stu-id="b7043-178">Map operational roles After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id="b7043-179">提前映射运营角色可帮助你确定需要的人员。</span><span class="sxs-lookup"><span data-stu-id="b7043-179">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>


    - <span data-ttu-id="b7043-180">创建成功计划 "成功计划" 将为项目团队提供一个项目团队, 其中包括 FastTrack 或部署合作伙伴-使用电话系统和通话计划实现组织的目标所需的足够信息。</span><span class="sxs-lookup"><span data-stu-id="b7043-180">Create a success plan The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id="b7043-181">它应包含以下部分：</span><span class="sxs-lookup"><span data-stu-id="b7043-181">It should contain the following sections:</span></span>

      - <span data-ttu-id="b7043-182">业务案例</span><span class="sxs-lookup"><span data-stu-id="b7043-182">Business case</span></span>

      - <span data-ttu-id="b7043-183">服务就绪</span><span class="sxs-lookup"><span data-stu-id="b7043-183">Service readiness</span></span>

      - <span data-ttu-id="b7043-184">采用计划</span><span class="sxs-lookup"><span data-stu-id="b7043-184">Adoption plan</span></span>

      - <span data-ttu-id="b7043-185">运营计划</span><span class="sxs-lookup"><span data-stu-id="b7043-185">Operational plan</span></span>

    <span data-ttu-id="b7043-186">**其他信息:** 有关可在计划中使用的此实用指南和模板的更多详细信息, 请参阅[使用通话计划的电话系统](calling-plan-landing-page.md)。</span><span class="sxs-lookup"><span data-stu-id="b7043-186">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Phone System with Calling Plans](calling-plan-landing-page.md).</span></span>
- title: <span data-ttu-id="b7043-187">展望</span><span class="sxs-lookup"><span data-stu-id="b7043-187">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"b7043-188\">为了在 Teams 中规划实施通话功能，必须制定一系列决策，让贵组织做好更充分的准备以满足业务需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-188\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"b7043-189\">其中包括：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-189\">These include:</span></span>\n\n-   <span data-ttu-id=\"b7043-190\">连接到 PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-190\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"b7043-191\">服务可用性和用户位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-191\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"b7043-192\">电话系统许可</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-192\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"b7043-193\">电话号码和紧急位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-193\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"b7043-194\">语音邮件</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-194\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"b7043-195\">可选：呼叫标识</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-195\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"b7043-196\">可选：拨号计划</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-196\">Optional: Dial plans</span></span>\n\n### <a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"b7043-197\">连接到 PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-197\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"b7043-198\">为了让用户可以通过使用 Teams 向 PSTN 拨打电话和从其接听电话，你需要安装电话系统，并需要将电话系统连接到 PSTN。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-198\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"b7043-199\">**示例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-199\">**Example**</span></span> <br/> <span data-ttu-id=\"b7043-200\">为了更好地了解电话系统与 PSTN 连接如何配合工作，假定你购买了一部移动电话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-200\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"b7043-201\">该移动电话具有优良功能（例如按键和应用），但要拨打电话，你需要有电话提供商提供的通话套餐，该提供商为你提供一个实际的电话号码，并提供与 PSTN 的连接。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-201\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"b7043-202\">电话系统相当于移动电话：它为你提供语音邮件等功能，但不为你提供电话号码，也不能用于向 PSTN 拨打电话或从 PSTN 接听电话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-202\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"b7043-203\">为了将电话系统连接到 PSTN（相当于与电话提供商签订的合同），Microsoft 提供了通话套餐，在通话套餐中 Microsoft 为每个用户提供一个可以用于拨打电话和接听电话的电话号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-203\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"b7043-204\">当前，通话套餐是将电话系统连接到 PSTN 的唯一方式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-204\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"b7043-205\">将来，你将可以选择将你本地具有的任何现有电话环境连接到 Teams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-205\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n### <a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"b7043-206\">服务可用性和用户位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-206\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"b7043-207\">有 Office 365 的地方就有电话系统（有关完整国家和地区列表，请参阅[国际可用性](https://products.office.com/business/international-availability)）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-207\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"b7043-208\">通话套餐服务的可用性受到的限制稍微多一些。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-208\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"b7043-209\">电话系统和通话套餐的商业可用性还取决于贵组织所在的地方，更重要的是贵组织与 Microsoft 及其合作伙伴具有商业关系的所在国家或地区。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-209\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"b7043-210\">只能为所在国家/地区提供通话套餐的用户分配和使用通话套餐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-210\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"b7043-211\">仅当你的帐单地址位于可以购买音频会议的国家或地区时，才能购买通话套餐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-211\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"b7043-212\">**示例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-212\">**Example 1**</span></span> <br/><span data-ttu-id=\"b7043-213\">Contoso 的帐单地址位于奥地利，该公司想让其德国境内的用户使用具有通话套餐的电话系统。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-213\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"b7043-214\">尽管在德国提供通话套餐，但在奥地利不提供。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-214\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"b7043-215\">但是，在奥地利可以购买音频会议，因此，Contoso 可以为其德国境内的用户购买所需的许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-215\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"b7043-216\">**示例 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-216\">**Example 2**</span></span> <br/><span data-ttu-id=\"b7043-217\">Fabrikam, Inc. 是一家位于香港的公司，它在美国有一些用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-217\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"b7043-218\">其帐单地址在香港。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-218\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"b7043-219\">尽管 Microsoft 在香港可以提供用于音频会议的电话号码，但在该地区不可购买音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-219\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"b7043-220\">很遗憾，这意味着 Fabrikam 无法为其美国境内的用户获取通话套餐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-220\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"b7043-221\"><span style=\"color:red\">**操作**：</span>查看[音频会议和通话套餐的国家和地区可用性](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)，了解以下信息：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-221\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"b7043-222\">对于你的帐单地址所在国家/地区，检查是否可以购买音频会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-222\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"b7043-223\">这将完全决定你是否可以购买任何通话套餐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-223\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"b7043-224\">对于你希望用户利用通话套餐的每个国家或地区，检查“是否可以购买电话系统？”，</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-224\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"b7043-225\">了解相应国家或地区是否提供通话套餐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-225\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n### <a name=\"phone-system-licensing\"></a><span data-ttu-id=\"b7043-226\">电话系统许可</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-226\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"b7043-227\">电话系统许可证作为 Office 365 E5 订阅计划的一部分提供，或者作为 Office 365 E1 或 Office 365 E3 订阅计划的附加服务提供。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-227\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"b7043-228\">通话套餐是 Office 365 中电话系统功能的附加项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-228\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"b7043-229\">这意味着，电话系统许可证是让用户使用通话套餐的先决条件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-229\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"b7043-230\">通常，有两种类型的通话套餐附加项：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-230\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"b7043-231\">国内通话套餐</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-231\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"b7043-232\">国际和国内通话套餐</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-232\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"b7043-233\">每种通话套餐类型均分配用户每月可以用于拨打国内电话或国际电话的通话分钟数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-233\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"b7043-234\">分钟数因国家/地区而异。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-234\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"b7043-235\">用完分配额后，用户将无法拨打出站电话（紧急服务呼叫除外），直到下一个月的计费周期。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-235\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"b7043-236\">正如你可能预计到的情况，国内通话套餐的费用低于国际和国内通话套餐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-236\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"b7043-237\">通常，并非组织中的所有人都需要拨打国际电话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-237\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"b7043-238\">你可以根据用户的业务需求为各个用户分配不同的通话套餐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-238\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"b7043-239\">此灵活性可以帮助你控制具有通话套餐的电话系统实施的成本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-239\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"b7043-240\">你可以设置通信点数，以便用户即使在用完其分钟数后仍可拨打电话，而不必等到下一个月的计费周期。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-240\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"b7043-241\">这意味着，一旦用完你的分配额，你可以按你的用量付费。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-241\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"b7043-242\">你还可以使用通信点数，让分配了国内通话套餐的用户可以拨打国际电话，这些电话使用“按分钟付费”模式进行收费。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-242\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"b7043-243\"><span style=\"color:red\">**操作**：</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-243\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"b7043-244\">查看[音频会议和通话套餐的国家和地区可用性](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)中的“通话套餐”部分，了解每种通话套餐附加项类型的通话分钟数分配额。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-244\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"b7043-245\">**其他信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-245\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"b7043-246\">从[音频会议和通话套餐的国家和地区可用性](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)了解有关电话系统和通话套餐的许可的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-246\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"b7043-247\">了解有关[电话系统和通话计划](calling-plan-landing-page.md)中的呼叫计划外接程序的详细信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-247\">Learn more about the Calling Plan add-ins from [Phone System and Calling Plans](calling-plan-landing-page.md)</span></span>\n\n-   <span data-ttu-id=\"b7043-248\">从[通信点数是什么？](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)了解有关通信点数的详细信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-248\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?</span></span>\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"b7043-249\">电话号码和紧急位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-249\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"b7043-250\">要实施具有通话套餐的电话系统，贵组织中的每个用户都需要具有唯一的订阅者（用户）电话号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-250\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"b7043-251\">订阅者（用户）电话号码可以直接从 Microsoft 获取，也可以将现有电话号码转移（转网）到 Microsoft。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-251\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"b7043-252\">获取或转移电话号码的复杂性根据国家/地区、运营商、涉及的线路数量以及许多其他影响因素而有很大不同。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-252\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"b7043-253\">除了确保每个用户都有唯一的电话号码外，还必须为每个电话号码分配一个紧急地址（在你分配电话号码时，或在你首次获取电话号码时，具体取决于你的国家/地区）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-253\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"b7043-254\">要支持紧急服务呼叫，需要紧急地址。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-254\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"b7043-255\">必须验证该地址以确保可识别该地址，并且其格式正确，以便紧急响应服务可以使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-255\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"b7043-256\">要为紧急响应者提供更加准确的用户位置信息，你可以定义紧急位置并将其与验证的紧急地址关联。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-256\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"b7043-257\">紧急位置通常是用户所在的建筑物编号、楼层、建筑物侧楼或办公室号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-257\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"b7043-258\">**其他信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-258\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"b7043-259\">查看[用于通话套餐的不同种类的电话号码](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans)，了解 Office 365 中的电话系统支持的电话号码的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-259\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"b7043-260\">查看[管理组织的电话号码](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization)，了解有关如何为通话套餐实施获取用户号码的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-260\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"b7043-261\">要了解有关如何将电话号码转移（转网）到 Microsoft 的详细信息，请参阅[将电话号码转移到 Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-261\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"b7043-262\">要了解有关紧急地址和位置的详细信息，请查看[什么是紧急位置、地址和呼叫路由？](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-262\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"b7043-263\">紧急呼叫条款和条件</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-263\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a><span data-ttu-id=\"b7043-264\">语音邮件</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-264\">Voicemail</span></span>\n\n<span data-ttu-id=\"b7043-265\">云语音邮件, 由 Azure 语音邮件服务支持的语音邮件仅支持向 Exchange 邮箱存款, 不支持第三方电子邮件系统。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-265\">Cloud Voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"b7043-266\">默认情况下, 云语音邮件适用于 Exchange Online;但是, 它具有最低的[受支持的 Exchange 本地版本和部署模型](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail), 以允许向本地 Exchange 部署中的用户邮箱发送语音邮件消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-266\">By default, Cloud Voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"b7043-267\">云语音邮件包括语音邮件脚本, 默认情况下为组织中的所有用户启用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-267\">Cloud Voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"b7043-268\">你的业务可能需要你对组织中的特定用户或所有人禁用语音邮件转录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-268\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"b7043-269\">已实现回退机制, 以便云语音邮件可以使用 SMTP 重新发送邮件, 这意味着在第三方电子邮件系统上拥有邮箱的用户将收到其语音邮件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-269\">A fallback mechanism has been implemented so that Cloud Voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"b7043-270\">此机制不包括保证的服务正常运行时间和其他语音邮件功能（例如，更改语音邮件问候语）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-270\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"b7043-271\">**其他信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-271\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"b7043-272\">查看[对 Exchange Server 的 Azure PBX 语音邮件支持](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)，了解如何启用本地 Exchange 以支持电话系统语音邮件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-272\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n### <a name=\"optional-calling-identity\"></a><span data-ttu-id=\"b7043-273\">可选：呼叫标识</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-273\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"b7043-274\">默认情况下，所有出站呼叫均将分配的电话号码用于呼叫标识（呼叫方 ID）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-274\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"b7043-275\">呼叫接收人可以快速识别呼叫方，并决定是接收还是拒绝呼叫。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-275\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"b7043-276\">在有些情况下，出于合理的业务原因，要显示不同的号码以屏蔽呼叫方标识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-276\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"b7043-277\">**示例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-277\">**Example**</span></span> <br/><span data-ttu-id=\"b7043-278\">Contoso 为其用户使用具有通话套餐的电话系统。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-278\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"b7043-279\">但是，其业务需求要求，如果接待员拨打电话号码，呼叫方 ID 不应体现接待员的电话号码，而是办公地点的主电话号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-279\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"b7043-280\">其他方式包括可能完全阻止（匿名）显示呼叫方 ID，或让用户选择使用其呼叫方 ID 或匿名拨出。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-280\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"b7043-281\">还可以对传入呼叫阻止呼叫方 ID。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-281\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"b7043-282\">**其他信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-282\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"b7043-283\">从[如何在组织中使用呼叫方 ID](how-can-caller-id-be-used-in-your-organization.md) 了解有关呼叫标识控制的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-283\">Learn more about calling identity controls from [How can caller ID be used in your organization](how-can-caller-id-be-used-in-your-organization.md).</span></span>\n\n### <a name=\"optional-dial-plans\"></a><span data-ttu-id=\"b7043-284\">可选：拨号计划</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-284\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"b7043-285\">Office 365 的电话系统功能中的拨号计划控制用户使用拨号盘拨打电话号码的方式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-285\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"b7043-286\">PSTN 要求电话号码采用特定格式，即以加号 (+) 开头，后接表示 E.164 号码的数字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-286\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"b7043-287\">E.164 是 PSTN 号码的标准，用于指定国家/地区代码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-287\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"b7043-288\">显然，用户不愿意在拨打电话号码时使用该长格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-288\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"b7043-289\">尤其是在拨打本地号码时，他们希望不使用国家/地区代码，甚至不希望使用区号。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-289\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"b7043-290\">此时拨号计划将发挥作用：你可以使用它们将用户输入的电话号码标准化为所需格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-290\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"b7043-291\">**示例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-291\">**Example 1**</span></span> <br/><span data-ttu-id=\"b7043-292\">Alice 想要拨打电话号码 +1 311-555-2368。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-292\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"b7043-293\">由于 Alice 位于美国的西雅图（区号 206），她只需拨打 **311-555-2368**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-293\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"b7043-294\">Teams 先将此电话号码标准化为完整号码 +1 311-555-2368，然后将其路由至 PSTN。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-294\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"b7043-295\">默认情况下，通用拨号行为是自动分配的拨号计划（也称为*服务拨号计划*）根据每个用户的许可证使用位置实施的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-295\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"b7043-296\">此通用拨号行为可能未满足用户要求，例如，它可能要求用户在拨打本地号码时拨打区号。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-296\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"b7043-297\">在此类情况下，你需要自定义拨号计划（也称为*租户拨号计划*），以便用户可以按其习惯的方式拨打电话号码，例如，对于本地呼叫省略区号，或呼叫同一位置或办公室的其他用户时使用简短数字拨号。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-297\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"b7043-298\">**示例 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-298\">**Example 2**</span></span> <br/><span data-ttu-id=\"b7043-299\">Bob 也想要拨打电话号码 +1 311-555-2368。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-299\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"b7043-300\">Bob 不仅在美国，而且他的位置实际上在 311 区号内。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-300\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"b7043-301\">他期望能够拨打 **555-2368** 即可。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-301\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"b7043-302\">你可以将 Teams 配置为接受 Bob 的拨号行为，并先将电话号码标准化为正确格式，然后将其发送到 PSTN。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-302\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"b7043-303\">你可以为不同的用户分配不同的拨号计划。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-303\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"b7043-304\">这样，你可以实现符合用户的不同要求的特定体验，例如，如果某个特定位置的用户希望的拨号体验不同于另一个位置的用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-304\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"b7043-305\">**其他信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-305\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"b7043-306\">有关拨号计划的就绪讨论培训，请访问[租户拨号计划](https://aka.ms/sa-tdp)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-306\">For a readiness session training on dial plans, go to [Tenant Dial Plans](https://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"b7043-307\">尽管此培训是为 Skype for Business 创建的，但它也适用于 Teams，因为 Teams 是基于相同的基础结构构建而成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-307\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="b7043-308">上线</span><span class="sxs-lookup"><span data-stu-id="b7043-308">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"b7043-309\">要在 Teams 中设置具有通话套餐的电话系统，请按照以下步骤操作：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-309\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n1.  <span data-ttu-id=\"b7043-310\">为 Azure Voicemail 启用本地 Exchange</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-310\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n1.  <span data-ttu-id=\"b7043-311\">验证所需的许可证</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-311\">Validate required licenses</span></span>\n\n1.  <span data-ttu-id=\"b7043-312\">分配许可证</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-312\">Assign licenses</span></span>\n\n1.  <span data-ttu-id=\"b7043-313\">获取电话号码</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-313\">Acquire phone numbers</span></span>\n\n1.  <span data-ttu-id=\"b7043-314\">设置紧急地址和位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-314\">Set up emergency addresses and locations</span></span>\n\n1.  <span data-ttu-id=\"b7043-315\">为用户分配电话号码和紧急地址</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-315\">Assign phone numbers and emergency addresses to users</span></span>\n\n1.  <span data-ttu-id=\"b7043-316\">可选：为用户分配呼叫标识设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-316\">Optional: Assign Calling Identity settings to users</span></span>\n\n1.  <span data-ttu-id=\"b7043-317\">可选：为用户分配拨号计划设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-317\">Optional: Assign Dial Plan settings to users</span></span>\n\n1.  <span data-ttu-id=\"b7043-318\">分配 Teams 通话互操作性策略</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-318\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"b7043-319\">有关上线流程的演示，请观看以下视频：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-319\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"b7043-320\">1. 为 Azure Voicemail 启用本地 Exchange</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-320\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"b7043-321\">如果一些用户在本地 Exchange Server 上有 Exchange 邮箱，请按照[对 Exchange Server 的 Azure PBX 语音邮件支持](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)中的步骤操作来启用它，以便结合使用 Azure Voicemail。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-321\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n### <a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"b7043-322\">2. 验证所需的许可证</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-322\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"b7043-323\">在展望阶段中，你应该有了作为为贵组织实施具有通话套餐的电话系统的先决条件的许可证列表：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-323\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"b7043-324\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-324\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"b7043-325\">Skype for Business Online（计划 2）</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-325\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"b7043-326\">电话系统</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-326\">Phone System</span></span>\n\n-   <span data-ttu-id=\"b7043-327\">国内通话套餐或国内和国际通话套餐</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-327\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"b7043-328\">通信点数（可选）</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-328\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"b7043-329\">电话系统许可证可以作为 Office 365 企业版 E5 订阅计划的一部分提供，也可以作为 Office 365 企业版 E1 或 E3 的附加内容提供。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-329\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"b7043-330\">如果没有所需的许可证，你需要联系贵组织中负责 Office 365 订阅的团队，以便他们可以购买所需的许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-330\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n### <a name=\"3-assign-licenses\"></a><span data-ttu-id=\"b7043-331\">3. 分配许可证</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-331\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"b7043-332\">确认了所需的许可证（根据你的实施计划）可用后，你需要为用户分配许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-332\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"b7043-333\">按照[分配 Skype for Business 和 Microsoft Teams 许可证](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)中的说明，通过使用 Skype for Business 管理中心或远程 PowerShell 会话，为单个或多个用户分配许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-333\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n### <a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"b7043-334\">4. 获取电话号码</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-334\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"b7043-335\">可以通过多种方式为具有通话套餐的电话系统实施获取电话号码：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-335\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"b7043-336\">通过使用 Skype for Business 管理中心获取电话号码（仅限美国和英国）</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-336\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"b7043-337\">通过提交电话号码申请表单申请电话号码</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-337\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"b7043-338\">将现有电话号码转移（或转网）到 Microsoft</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-338\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"b7043-339\">5. 设置紧急地址和位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-339\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"b7043-340\">按照[为组织添加或删除紧急地址](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)中的说明设置紧急地址和位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-340\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"b7043-341\">有关详细信息，请参阅</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-341\">For more information, see</span></span>\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"b7043-342\">6. 为用户分配电话号码和紧急地址</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-342\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"b7043-343\">按照[为用户分配、更改或删除电话号码](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user)中的说明为用户分配电话号码和紧急地址。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-343\">Follow the instructions in [Assign, change, or remove a phone number for a user](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"b7043-344\">对于要在 Teams 中显示的分配的电话号码，你必须在 Azure Active Directory (Azure AD) 中更新用户的办公地点电话号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-344\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"b7043-345\">如果用户是直接在 Office 365 或 Azure AD 中创建的, 则可以在 Microsoft 365 管理中心中编辑此属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-345\">You can edit this attribute in the Microsoft 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"b7043-346\">如果用户是从本地 Active Directory 同步的，你必须使用本地 Active Directory 更新办公地点电话号码属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-346\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"b7043-347\">7. 可选：为用户分配呼叫标识设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-347\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"b7043-348\">根据你的实施计划，你可能需要为用户配置呼叫标识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-348\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"b7043-349\">请按照[为用户设置呼叫方 ID](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user) 中的说明操作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-349\">Follow the instructions in [Set the Caller ID for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user).</span></span>\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"b7043-350\">8. 可选：为用户分配拨号计划设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-350\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"b7043-351\">根据贵组织和用户的要求，你可能需要为用户分配租户拨号计划。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-351\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"b7043-352\">请按照[创建和管理拨号计划](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)中的说明操作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-352\">Follow the instructions in [Create and manage dial plans](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span></span>\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"b7043-353\">9. 分配 Teams 通话互操作性策略</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-353\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"b7043-354\">默认情况下，Teams 中的所有通话均设置为 Skype for Business，没有让用户更改设置的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-354\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"b7043-355\">要在 Teams 中实施具有通话套餐的电话系统，你需要分配 Teams 互操作性策略，用于指定通话使用 Teams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-355\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"b7043-356\">满足此要求的策略是 DisallowOverrideCallingTeamsChatTeams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-356\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"b7043-357\">通过使用 Grant-CsTeamsInteropPolicy 为要在 Teams 中为其启用具有通话套餐的电话系统的用户分配以上策略：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-357\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: <span data-ttu-id="b7043-358">练习 - 管理互操作性策略</span><span class="sxs-lookup"><span data-stu-id="b7043-358">Exercise - Manage interop policies</span></span>
  durationInMinutes: 30
  content: >
    <span data-ttu-id="b7043-359">在此练习中，你将在 Teams 中为用户启用通话功能。</span><span class="sxs-lookup"><span data-stu-id="b7043-359">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="b7043-360">尽管我们未介绍如何执行每个操作，但我们推荐了一些可尝试的方案。</span><span class="sxs-lookup"><span data-stu-id="b7043-360">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="b7043-361">要求</span><span class="sxs-lookup"><span data-stu-id="b7043-361">Requirements</span></span>


    -   <span data-ttu-id="b7043-362">具有用于启用具有通话套餐的电话系统的合适许可证的 Office 365 租户</span><span class="sxs-lookup"><span data-stu-id="b7043-362">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="b7043-363">强烈建议你使用专用的测试租户。</span><span class="sxs-lookup"><span data-stu-id="b7043-363">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="b7043-364">如果你没有测试许可证，可以在此处注册试用版租户：[Office 365 企业版 E5 试用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。</span><span class="sxs-lookup"><span data-stu-id="b7043-364">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="b7043-365">但是很遗憾，现在无法通过试用版租户提供通话套餐。</span><span class="sxs-lookup"><span data-stu-id="b7043-365">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="b7043-366">请勿在生产环境中运行任何测试。</span><span class="sxs-lookup"><span data-stu-id="b7043-366">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="b7043-367">更改设置或策略可能会对所有用户造成负面影响，并可能会影响其用户体验。</span><span class="sxs-lookup"><span data-stu-id="b7043-367">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="b7043-368">为你的 PC 设置了 Skype for Business Online 管理</span><span class="sxs-lookup"><span data-stu-id="b7043-368">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="b7043-369">如果你未安装 Skype for Business Online 连接器模块，请按照此处说明操作：[为你的计算机配置 Skype for Business Online 管理](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)。</span><span class="sxs-lookup"><span data-stu-id="b7043-369">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="b7043-370">要将 PowerShell 连接到 Skype for Business Online，请按照以下说明操作：[使用 Windows PowerShell 连接到 Skype for Business Online](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)。</span><span class="sxs-lookup"><span data-stu-id="b7043-370">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="b7043-371">至少两个终结点和一部电话</span><span class="sxs-lookup"><span data-stu-id="b7043-371">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="b7043-372">这可以是两台 PC，但你还可以在浏览器中或移动电话上使用该客户端。</span><span class="sxs-lookup"><span data-stu-id="b7043-372">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="b7043-373">要测试 PSTN 呼叫，你需要有一部可以向你要测试 PSTN 呼叫的国家或地区拨打电话的电话。</span><span class="sxs-lookup"><span data-stu-id="b7043-373">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="b7043-374">建议进行测试的方案</span><span class="sxs-lookup"><span data-stu-id="b7043-374">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="b7043-375">在 Teams 中为用户启用具有通话套餐的电话系统。</span><span class="sxs-lookup"><span data-stu-id="b7043-375">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="b7043-376">以配置的用户身份登录，然后查看“**通话**”选项卡。</span><span class="sxs-lookup"><span data-stu-id="b7043-376">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="b7043-377">使用不同的格式（例如，拨打带前导加号的完整 E.164 号码，或拨打号码时不使用国家/地区代码）拨打 PSTN 号码。</span><span class="sxs-lookup"><span data-stu-id="b7043-377">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="b7043-378">测试用户功能，例如，更改用于呼叫转接的号码、转接呼叫或访问语音邮件。</span><span class="sxs-lookup"><span data-stu-id="b7043-378">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="b7043-379">推动价值</span><span class="sxs-lookup"><span data-stu-id="b7043-379">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b7043-380\">现在，你已在你的环境中正确规划和实施了电话系统，你需要确保它得到使用并提供卓越的用户体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-380\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"b7043-381\">尽管完整的详细信息不在此培训的范围内，但我们依然要指出参与的最重要的方面：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-381\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"b7043-382\">在你向其提供服务时, 采纳和更改管理用户可能只是开始使用该服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-382\">Adoption and change management Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"b7043-383\">也可能不会。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-383\">Or they might not.</span></span> <span data-ttu-id=\"b7043-384\">因此，务必要执行合适的采用和变更管理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-384\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"b7043-385\">监视和推动使用我们建议你的 KSIs 之一是活动用户数, 以帮助你衡量团队被接受为电话客户的程度。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-385\">Monitoring and driving usage We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"b7043-386\">监控和推动质量</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-386\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"b7043-387\">用户的满意度直接与其通话质量相关；因此，务必要监控通话质量并进行改进（如果需要）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-387\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"b7043-388\">要了解如何报告通话质量，请访问“通话质量仪表板”培训。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-388\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"b7043-389\">虽然这些视频是针对 Skype for Business 构建的, 但它们同样适用于团队: <https://aka.ms/sof-cqd>。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-389\">Although these videos have been built for Skype for Business, they apply to Teams as well: <https://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="b7043-390">后续步骤</span><span class="sxs-lookup"><span data-stu-id="b7043-390">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b7043-391\">此培训涵盖了以下主要学习内容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-391\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"b7043-392\">Teams 中的通话功能是什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-392\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"b7043-393\">如何在 Teams 中规划通话功能</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-393\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"b7043-394\">如何在 Teams 中配置通话功能</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-394\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"b7043-395\">要了解详细信息，请参阅：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-395\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"b7043-396\">带有呼叫计划的电话系统</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-396\">Phone System with Calling Plans</span></span>](calling-plan-landing-page.md)\n\n-   [<span data-ttu-id=\"b7043-397\">快速入门指南：在 Microsoft Teams 中配置通话套餐</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-397\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"b7043-398\">后续步骤</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-398\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"b7043-399\">注册 [MyAdvisor](https://aka.ms/myadvisor) 以获取个性化部署指导。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-399\">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>\n2.  <span data-ttu-id=\"b7043-400\">开始为 Teams 部署电话系统</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-400\">Start your Phone System deployment for Teams</span></span>\n3.  <span data-ttu-id=\"b7043-401\">向我们发送反馈：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-401\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"b7043-402\">在此页面底部的“评论”部分发布。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-402\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"b7043-403\">要向我们提供有关 Teams 的反馈，或分享你对新功能的想法，请访问 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-403\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n4.  <span data-ttu-id=\"b7043-404\">保持最新状态:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-404\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"b7043-405\">关注[团队博客](https://aka.ms/teamsblog)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-405\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"b7043-406\">阅读[团队路线图](https://aka.ms/O365Roadmap)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-406\">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>\n    - <span data-ttu-id=\"b7043-407\">了解[发行说明](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)中的最新已发布功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-407\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n5.  <span data-ttu-id=\"b7043-408\">浏览[更多培训和教程](https://aka.ms/Teamsacademy)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7043-408\">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>"
