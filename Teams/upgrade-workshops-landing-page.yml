  - title: 实施 Teams 升级
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 加入我们，根据目标和当前的 Skype for Business 环境，确定并准备执行最佳技术方法，将所有工作负荷迁移到 Teams。 大多数已完成转换的客户都启用了 Teams 及其当前 Skype for Business Online、Skype for Business Server 或混合实现。 此会话将共享关键注意事项和有价值的资源，以帮助你为组织定义最佳迁移策略。 受众 - IT 管理员
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
