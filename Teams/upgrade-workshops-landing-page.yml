  - title: 规划升级（从这里开始！）
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: '无论你是于 20) 21 年 7 月 31 日停用 Skype for Business Online (之前升级到 Teams，还是将方案从 Skype for Business 本地环境迁移到 Teams，成功的转换都解决了技术和用户准备情况。 探索经过验证的框架、最佳做法和资源，以帮助你从 Skype for Business Online、Skype for Business Server 或混合环境成功过渡到 Teams。 受众 - 所有 (发起人、IT 管理员、用户准备情况/更改经理、项目主管) '
