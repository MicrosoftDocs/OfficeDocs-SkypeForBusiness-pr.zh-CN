productDirectory:
  items:
  - title: 规划升级（从这里开始！）
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: '无论是在 Skype for Business Online (2021 年 7 月 3) 1 日停用之前升级到 Teams，还是将方案从 Skype for Business 本地环境迁移到 Teams，成功的过渡都解决了技术和用户准备情况。 探索经过验证的框架、最佳做法和资源，这些资源旨在帮助你从 Skype for Business Online、Skype for Business Server 或混合环境成功过渡到 Teams。 受众 – 所有 (发起人、IT 管理员、用户准备情况/更改经理、项目主管) '
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: 实现 Teams 升级
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 加入我们，根据目标和当前的 Skype for Business 环境，确定并准备执行最佳技术方法，以将所有工作负荷移动到 Teams。 大部分已完成转换的客户都启用了 Teams 及其当前 Skype for Business Online、Skype for Business Server 或混合实现。 此会话将共享关键注意事项和有价值的资源，以帮助你为组织定义最佳迁移策略。 受众 - IT 管理员
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
