additionalContent:
  sections:
  - items:
    - title: Skype for Business Online 停用
      summary: 为 Skype for Business Online 服务的 2021 年 7 月 31 日停用做好准备，并了解如何计划成功过渡到 Teams。
      url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
    - title: 在 Teams 中绘制课程图表
      summary: 下载这个有趣的有用信息图，该图可在整个 Teams 升级旅程中映射每个步骤。
      url: https://download.microsoft.com/download/6/b/f/6bfda7ac-3a2b-4156-9c2f-6dc1878d048f/Chart Your Journey from Skype to Teams Infographic.pdf
    - title: 利用 FastTrack 获得部署帮助
      summary: 当 Teams 部署项目需要更多参与协助时，具有合格订阅的客户可以与 FastTrack 联系以寻求支持。
      url: https://www.microsoft.com/fasttrack
    - title: 查找 Microsoft 合作伙伴
      summary: 需要其他指南？ Microsoft 解决方案提供商可以帮助你管理升级的技术和物流。
      url: https://www.microsoft.com/solution-providers/home
    - title: Teams 管理员文档
      summary: 了解如何推出和管理 Teams，并为用户准备新的通信和协作体验。
      url: https://docs.microsoft.com/MicrosoftTeams/
    - title: 教师指导的 Teams 培训
      summary: 免费、实时、在线培训课程，旨在帮助你启动并运行 Teams。
      url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
