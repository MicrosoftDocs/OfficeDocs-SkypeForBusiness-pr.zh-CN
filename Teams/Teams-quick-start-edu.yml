- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"339da-104\">[Microsoft 团队](https://support.office.com/en-us/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是数字集线器一起对话、 会议、 文件和应用程序在一个位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-104\">[Microsoft Teams](https://support.office.com/en-us/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"339da-105\">因为它基于 Office 365，学校受益于与他们的熟悉的 Office 应用程序和服务集成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"339da-106\">它提供企业级安全性和遵从性的扩展和自定义以适合每个学校的需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"339da-107\">与 Microsoft 团队您学校或机构可以创建协作教室、 专业人员学习社区中连接或与教职员工 – Office 365 教育版中的单个体验从所有通信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"339da-108\">本指南的适用 education，包括那些没有尚未部署团队中的 IT 管理员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"339da-109\">本指南将帮助您开始使用：</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"339da-110\">启用团队为您的学校的</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"339da-111\">学习什么类型的控件均可用于在您的学校中管理团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"339da-112\">查找通过外部文档的引用的合作伙伴服务</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"339da-113\">本指南旨在让您快速开始生成特定于 リ モ ・ 学校的配置建议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"339da-114\">它不是通用的解决方案，但它是一个很好的起始点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"339da-115\">如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"339da-116\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"339da-117\">[检查您的环境准备团队](environment-readiness.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"339da-118\">[部署学校数据同步](https://docs.microsoft.com/en-us/SchoolDataSync)，以方便您教师能够自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-118\">[Deploy School Data Sync](https://docs.microsoft.com/en-us/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"339da-119\">联系人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)的部署协助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"339da-120\">为 Teams 配置正确的端口和协议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"339da-121\">请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"339da-122\">[准备您的学校网络团队](prepare-network.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"339da-123\">选择团队类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-123\">Choose a team type.</span></span> <span data-ttu-id=\"339da-124\">Teams 教育版提供三种类型的新 Teams（总共有四种）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"339da-125\">要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="339da-126">快速入门 - Teams 规划指南</span><span class="sxs-lookup"><span data-stu-id="339da-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"339da-127\">步骤 1：将人员聚集在一起</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"339da-128\">构建员工、 教师和教师社区利益干系人和团队部署决策组作为一组人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"339da-129\">步骤 2：确定方案优先级</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"339da-130\">协作和社区与人相关！</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"339da-131\">挑选与你的组织关系最密切的方案，而不是空谈功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"339da-132\">有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"339da-133\">成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"339da-134\">:trophy: 最佳实践：</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"339da-135\">**将 Teams 与 Teams 一起规划！**</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"339da-136\">使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"339da-137\">考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"339da-138\">你的团队可能如下所示：</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-138\">Your team might look something like this:</span></span>\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"339da-140\">步骤 3： 执行试验和部署团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"339da-141\">您需要进行初始团队试验与您教师拥护者和前期应用，一个或多个上面所选的方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"339da-142\">通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"339da-143\">选择一组感兴趣的用户以及一个优先的业务方案以开始试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![屏幕截图的团队用户组。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"339da-145\">试点完成后，你将收到规划 Teams 广泛部署所需的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"339da-146\">确保您的部署计划集成您优先顺序的方案，以确保您的学校最有效地利用 Office 365 和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"339da-147\">步骤 4： 测量使用情况、 管理满意度，和推动应用</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"339da-148\">成功的 Office 365 和团队驱动器采用，重点放在您的教师体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"339da-149\">下面是入门最佳实践的快速清单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"339da-150\">**阅读[Office 365 应用指南]( https://aka.ms/office365adoptionguide)** 的最佳实践。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"339da-151\">此外提供给您了我们创建[的 Microsoft 团队的变更管理策略](change-management-strategy.md)的补充内容文档方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"339da-152\">**研究[Office 365 活动报告](teams-activity-reports.md)** 在您的学校了解使用率。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"339da-153\">如果您不 Office 365 管理员，提出您的管理员可以授予报告读者权限，以便您可以访问活动报告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"339da-154\">与 Office 365 和团队其体验中**捕获来自您 uducators 的反馈**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"339da-155\">当您的学校具有少于 2500年个人时，请在工作组中使用通道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"339da-156\">您的学校大于团队中的此当前成员资格限制时，请在 Yammer 中使用公用组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"339da-157\">**培养你的支持者并突显你的优势。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"339da-158\">奖励教师接纳这些新工具和创新方式使用它们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"339da-159\">这样，上面任何内容，可确保继续的采用 Office 365 和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="339da-160">开启或关闭 Microsoft Teams 许可证</span><span class="sxs-lookup"><span data-stu-id="339da-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"339da-161\">团队是基于云的服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"339da-162\">一旦教师或学员具有有效的许可证，他们可以运行桌面、 web 和移动团队客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"339da-163\">用户可以自行安装这些客户端，无需由 IT 管理员进行部署。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-163\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"339da-164\">可以使用 Office 365 管理中心或使用 PowerShell 的 Microsoft 团队管理单个用户许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"339da-165\">有关这两种方法的信息，请参阅 [Teams 的 Office 365 许可](office-365-licensing.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"339da-166\">这是十分重要了解如果您感兴趣试验之前广泛的支持团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"339da-167\">为您的学校打开团队之前，请确保您具有现成的适当的控制。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"339da-168\">试用计划可显著帮助以确保正确的用户能够使用并提供有关哪些类型的控件增强的用法和管理产品的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"339da-169\">下面是一些示例试点用户组和可能相关的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"339da-170\">IT 部门</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-170\">IT department</span></span>   |<span data-ttu-id=\"339da-171\">员工示范</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-171\">Staff pilots</span></span>   |<span data-ttu-id=\"339da-172\">教师示范</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-172\">Educator pilots</span></span>   |<span data-ttu-id=\"339da-173\">学生试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"339da-174\">在 IT 内部使用 Teams 完成项目工作、开展协作和解决问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"339da-175\">选择为其项目工作和协作的员工部门。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"339da-176\">确定教师成为拥护者属于兴奋在课堂和教师协作的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"339da-177\">让学生对 Teams 在教室外提供帮助感到兴奋。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"339da-178\">确定可以在课外团体中使用 Teams 的学生支持者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"339da-179\">**示例团队**</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"339da-180\">IT 项目协作（例如，Teams 部署）</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"339da-181\">项目协作</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-181\">Project coordination</span></span>   |<span data-ttu-id=\"339da-182\">课堂分区协作和通讯（包括教学大纲、小组项目工作、TA 或分组讨论）</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"339da-183\">专业社会团体协调和协作（例如，荣誉团体、市场营销学生协会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"339da-184\">IT 部门与教职工的通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"339da-185\">协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"339da-186\">部门内协调和通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"339da-187\">社会与慈善团体协调和协作（例如，兄弟会、姐妹会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"339da-188\">LiveSite 问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"339da-189\">会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-189\">Meetings</span></span>   |<span data-ttu-id=\"339da-190\">研究项目协调</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"339da-191\">组织协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"339da-192\">行政主管小组</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-192\">Executive admin groups</span></span>   |   |   |\n"
- title: <span data-ttu-id="339da-193">为你的学校配置 Teams</span><span class="sxs-lookup"><span data-stu-id="339da-193">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"339da-194\">您需要具有用于在 Office 365 管理中心管理团队为您的学校的[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-194\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"339da-195\">从[Office 365 管理中心](https://portal.office.com/adminportal/home)中，使用您的全局管理员凭据登录，然后选择**管理**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-195\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Office 365 管理中心中的管理选项的屏幕截图。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"339da-197\">选择**设置** > **服务和加载项**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-197\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![设置中的服务和加载项选项的屏幕截图。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"339da-199\">从列表中选择**的 Microsoft 团队**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-199\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![在 Office 365 管理中心的服务和外接程序页中的选项的屏幕截图。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"339da-201\">Microsoft 团队设置页打开后，配置选项将进入视图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-201\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"339da-202\">从此处，您可以管理许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-202\">From here, you may manage your licenses.</span></span>\n\n     ![Office 365 管理中心中的屏幕快照的 Microsoft 团队设置部分。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="339da-204">配置租户范围的设置</span><span class="sxs-lookup"><span data-stu-id="339da-204">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"339da-205\">常规</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-205\">General</span></span>\n<span data-ttu-id=\"339da-206\">常规部分，可以配置以下设置您的整个机构跨您可能遇到的所有许可证类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-206\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"339da-207\">在个人资料中显示组织结构图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-207\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"339da-208\">对没有 Teams 的收件人使用 Skype for Business。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-208\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"339da-209\">允许 T-Bot 主动帮助消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-209\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"339da-210\">[T-Bot](t-bot.md) 是面向用户的绝佳采用资源。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-210\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"339da-211\">这是我们期望的、用户了解产品详细信息的基本方法，强烈建议将其保持启用状态。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-211\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"339da-212\">若要打开或关闭 T Bot、 移动切换到**关闭**或**打开**，然后选择**保存**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-212\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Office 365 管理中心中“常规”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"339da-214\">电子邮件集成</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-214\">Email integration</span></span>\n<span data-ttu-id=\"339da-215\">您可以启用与通道，电子邮件集成，以及创建受限的发件人列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-215\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"339da-216\">若要打开或关闭电子邮件集成到**或**禁用**** 移动切换，然后选择**保存**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-216\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"339da-217\">**允许发件人列表**可帮助您以控制哪些人可以通过电子邮件组织内的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-217\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Office 365 管理中心中“电子邮件集成”部分中设置的屏幕截图。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"339da-219\">应用</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-219\">Apps</span></span>\n<span data-ttu-id=\"339da-220\">可在 Teams 中为应用启用外部应用、新的外部应用和侧向加载。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-220\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"339da-221\">要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-221\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"339da-222\">启用外部应用可提供一个下拉列表，以便你选择你希望在你的机构中使用的应用程序，因此教师可以将自己喜欢的应用结合起来在 Teams 平台中使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-222\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"339da-223\">如果选择**启用新的外部应用程序，默认情况下**，新的应用程序可用时时自动将您的列表中显示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-223\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"339da-224\">Sideload 应用程序的功能才可用向非来宾团队的成员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-224\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"339da-225\">如果您有任何编程课程或测试任何自定义学习管理系统的可以与团队集成，这很有用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-225\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"339da-226\">要了解详细信息，请参阅 [Microsoft Teams 开发人员平台](https://docs.microsoft.com/microsoftteams/platform/overview)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-226\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Office 365 管理中心中“应用”部分中设置的屏幕截图。](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"339da-228\">通过启用分配，教师可以向学生提供分配和迭代的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-228\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"339da-229\">启用团队中的外部应用程序后，教师可以自定义应用程序，以使其可用于其学生通过选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-229\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"339da-230\">通过“选项卡”可以自定义频道，以包含你的团队每天需要的内容和功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-230\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"339da-231\">它们可提供对常用文档和云服务的快速访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-231\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"339da-232\">提供若干个内置选项卡，如“文件”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-232\">There are several built-in tabs such as Files.</span></span>\n\n![用于说明如何向 Teams 中添加应用选项卡的屏幕截图。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"339da-234\">在团队客户端，用户可以添加 Word 文档、 PowerPoint、 表单、 OneNote 类笔记本、 分配和更多的选项的卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-234\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"339da-235\">随着时间的推移，会从 Microsoft 和合作伙伴添加更多选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-235\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"339da-236\">自定义云存储</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-236\">Custom cloud storage</span></span>\n<span data-ttu-id=\"339da-237\">在 Teams 中可以启用多种形式的云存储。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-237\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"339da-238\">目前支持 Box、Dropbox、Google Drive 和 ShareFile。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-238\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"339da-239\">要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-239\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"339da-240\">启用这些设置后，团队的任何成员都可以添加新的提供商，你可以向其存储或从中检索文档。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-240\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Office 365 管理中心中“自定义云存储”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"339da-242\">Teams 使用 SharePoint 作为默认文件存储提供商。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-242\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"339da-243\">有关详细信息，请参阅 [SharePoint Online 和 OneDrive for Business 与 Teams 如何交互](sharepoint-onedrive-interact.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-243\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"339da-244\">要了解如何计算你的配额以及如何最好地进行管理，请参阅[管理网站集存储限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-244\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"339da-245\">如果您不想要管理每个网站集，您还将学习如何让自动为您处理的服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-245\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n"
- title: <span data-ttu-id="339da-246">按用户或许可证类型配置设置</span><span class="sxs-lookup"><span data-stu-id="339da-246">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"339da-247\">只应教育版许可证类型中列出。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-247\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"339da-248\">下拉列表包括培训教师和员工、 教育-学生和来宾。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-248\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"339da-249\">系统只能根据你分配给用户的许可证来区分用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-249\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"339da-250\">如果你只有一种许可证类型，此处的设置可视为租户范围的设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-250\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"339da-252\">要使某种许可证类型能够访问 Teams，请将开关切换为“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-252\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"339da-253\">这是只需一个临时开关;最后，您将需要像对所有其他 Office 工作负荷管理团队通过用户许可证用户访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-253\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Office 365 管理中心中 Microsoft Teams 许可选取器部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"339da-255\">要为租户启用[来宾访问](guest-access.md)，请选择“**来宾**”许可证并将开关切换为“**开启**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-255\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"339da-256\">您可以使用来宾访问启用来宾教授方案中，允许不属于您的组织加入您的团队参与者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-256\">You can use Guest Access to enable the guest professor scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"339da-257\">仅获取来宾教授添加到组中，如果他们将继续交互课程生命周期内的类。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-257\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course life-cycle.</span></span> <span data-ttu-id=\"339da-258\">如果他们仅讲授一节课，请考虑让他们作为匿名用户加入会议，而非作为来宾添加到团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-258\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"339da-259\">只有团队所有者可以将来宾添加到团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-259\">Only Team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"339da-260\">团队和频道</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-260\">Teams and channels</span></span>\n<span data-ttu-id=\"339da-261\">团队旨在工作者和紧密合作完成任务的学生聚集起来。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-261\">A team is designed to bring together educators and students who work closely to get things done.</span></span> <span data-ttu-id=\"339da-262\">团队可以动态工作 （例如，课程开发或规划学校事件），以及正在进行的工作，以反映您机构 （例如，学校、 部门和类） 的内部结构。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-262\">Teams can be dynamic for work (e.g., curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (e.g., schools, departments, and classes).</span></span> <span data-ttu-id=\"339da-263\">面向教育机构的团队具有 3 个新团队类型 （类、 Plc，和人员）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-263\">Teams for Education has 3 new team types (Classes, PLCs, and Staff Members).</span></span>\n\n|       |<span data-ttu-id=\"339da-264\">对于班级</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-264\">for Classes</span></span>    |<span data-ttu-id=\"339da-265\">对于 PLC</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-265\">for PLCs</span></span>       |<span data-ttu-id=\"339da-266\">对于教职工成员</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-266\">for Staff Members</span></span>      |<span data-ttu-id=\"339da-267\">对于任何人</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-267\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"339da-268\">说明</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-268\">Description</span></span>    |<span data-ttu-id=\"339da-269\">教师和学生就团体项目、作业等进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-269\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"339da-270\">教育工作者在专业学习社区内进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-270\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"339da-271\">教职工主管和教职工成员就学校管理和发展进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-271\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"339da-272\">学生和学校员工在兴趣组和俱乐部中进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-272\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"339da-273\">频道是团队的子类别。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-273\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"339da-274\">你可为活动或主题创建频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-274\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"339da-275\">对话、文件和笔记是特定于每个频道的，但对团队的所有成员均可用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-275\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"339da-277\">您需要使用**组**控制面板，因为所有团队都构建到 Office 365 组的顶部。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-277\">You need to use the **Groups** control panel because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"339da-278\">您可以创建和使用 Office 365 管理中心中的**组**控制面板管理团队所有者和成员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-278\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 Admin Center.</span></span> <span data-ttu-id=\"339da-279\">默认情况下，Office 365 群组创建已开启，但可以使用 PowerShell 限制为特定用户或群组（例如教育 - 教职员工）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-279\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"339da-280\">要了解如何使用 PowerShell 控制权限以及利用这些功能所需的许可证类型，请参阅[管理谁可以创建 Office 365 群组](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-280\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"339da-281\">禁用群组创建会影响其他产品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-281\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"339da-282\">这些影响在[管理谁可以创建 Office 365 群组](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)中进行了详细说明。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-282\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"339da-283\">团队管理和创建的要点</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-283\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"339da-284\">团队管理</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-284\">Team management</span></span>\n- <span data-ttu-id=\"339da-285\">有关如何在管理中心创建 Office 365 组的详细信息，请参阅[Create 在管理中心中的 Office 365 组](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-285\">For more information about how to create Office 365 Groups in the Admin Center, see [Create an Office 365 group in the Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"339da-286\">“群组”提供的团队命名约定功能为私人预览模式，并将很快提供公共预览版。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-286\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"339da-287\">要了解关于此功能的详细信息，请参阅 [Office 365 群组命名策略](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-287\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"339da-288\">防止团队显示在全局地址列表 (GAL) 中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-288\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"339da-289\">要了解详细信息，请参阅[使用 PowerShell 管理 Office 365 群组](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)中的“将 Office 365 群组从 GAL 中隐藏”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-289\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"339da-290\">管理团队或群组过期策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-290\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"339da-291\">要了解详细信息，请参阅 [Office 365 群组过期策略](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-291\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"339da-292\">团队创建</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-292\">Team creation</span></span>\n- <span data-ttu-id=\"339da-293\">__使用学校数据同步__：如果你已在使用学校数据同步，将根据你的名单详细信息自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-293\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"339da-294\">教师和学生将自动分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-294\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"339da-295\">如果你想要了解关于学校数据同步的详细信息，请参阅[学校数据同步概述](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)。你可以在[此处](https://sdscrm.microsoftcrmportals.com/signup/)注册学校数据同步。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-295\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"339da-296\">（预览版）使用 PowerShell 创建群组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-296\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"339da-297\">要了解详细信息，请参阅 [Microsoft Teams PowerShell 参考](https://docs.microsoft.com/powershell/module/teams)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-297\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"339da-298\">对于 Office 365 教育版，你可以创建[四种不同类型的团队](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-298\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"339da-299\">PowerShell 只能创建默认类型的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-299\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"339da-300\">创建团队后，团队类型即无法更改。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-300\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"339da-301\">通话和会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-301\">Calls and meetings</span></span>\n\n![Office 365 管理中心中“通话和会议”部分中设置的屏幕截图。](media/calls-and-meetings.png)\n\n<span data-ttu-id=\"339da-303\">专用会议启用您教师明确选择其会议，而不是保留其打开要加入的团队中的所有人都学生。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-303\">Private meetings enable your educators to explicitly select the students of their meetings, as opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"339da-304\">这将使他们能够具有不干扰更大团队的较小会议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-304\">This allows them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"339da-305\">允许计划通道会议以允许用户选择团队和承载会议的通道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-305\">Allowing scheduling for channel meetings allows users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"339da-306\">这将允许该团队中对会议感兴趣的任何人无需明确邀请即可加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-306\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![私人会议启用后会议安排 UI 的屏幕截图。](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"339da-308\">即席通道 meetup 允许工作者和学生直接从聊天 UI 启动 meetup。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-308\">Ad-hoc channel meetup allows educators and students to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"339da-309\">目前已参与该主题对话的任何人均可随时加入通话并继续对话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-309\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![临时会议启用后撰写框 UI 的屏幕截图。](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"339da-311\">会议选项“在会议中允许视频”和“在会议中允许屏幕共享”将允许面对面通讯和共享你在屏幕上看到的内容，从而增强会议体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-311\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"339da-312\">启用这些选项后，用户将能够从会议中切换音频和屏幕共享。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-312\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![会议控件的屏幕截图。](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"339da-314\">有些学校可能希望限制其机构中的网络流量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-314\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"339da-315\">例如，你可能希望在低带宽机构中禁用视频。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-315\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"339da-316\">“允许专线通话”可启用从私人一对一聊天或群组聊天上升到音频或视频通话的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-316\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"339da-317\">在聊天中时，右上角将显示这些选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-317\">When in a chat, the top right corner will show these options.</span></span> \n\n![私人聊天音频视频控件的屏幕截图。](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"339da-319\">消息</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-319\">Messaging</span></span>\n\n![Office 365 管理中心中“消息”部分中设置的屏幕截图。](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"339da-321\">作为租户管理员，如果你的学校不希望出现 GIF、Meme 和贴纸等趣味内容，你可以在 Microsoft Teams 设置屏幕中的“**消息**”部分将其始终对学生禁用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-321\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"339da-322\">这些选项将从撰写框下方消失，但我们提供标准的表情符号集供你使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-322\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"339da-323\">启用 GIF 后，可以应用内容分级来限制在贵机构的 Teams 中允许的 GIF 类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-323\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"339da-324\">内容分级包括如下内容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-324\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"339da-325\">严格</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-325\">Strict</span></span> \n- <span data-ttu-id=\"339da-326\">适中</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-326\">Moderate</span></span>\n- <span data-ttu-id=\"339da-327\">允许所有内容</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-327\">Allow all content</span></span>\n\n<span data-ttu-id=\"339da-328\">您还可以禁用刚刚之间学生，同时允许教师能够使用专用的聊天私人聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-328\">You can also disable private chat just between students, while allowing educators the ability to use private chats.</span></span> <span data-ttu-id=\"339da-329\">如果您禁用了聊天，他们将不再看到左侧的聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-329\">If you do disable chat, they will no longer see Chat along the left side.</span></span> \n\n![不含聊天的左侧区域的屏幕截图。](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"339da-331\">当启用聊天的用户尝试与未启用聊天的用户开始对话时，他们将在撰写聊天窗口中看到一个通知，称“管理员已对用户禁用聊天”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-331\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![无法与被禁用的参与者启动聊天的屏幕截图。](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"339da-333\">如果你为一组用户禁用私人聊天，他们将无法使用 T-Bot 获取帮助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-333\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"339da-334\">但是，他们可以查找 [Microsoft Teams 帮助中心](https://support.office.com/Teams)中的所有 T-Bot 内容，因此请务必将其作为采用资源提供给未启用私人聊天的用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-334\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"339da-335\">建议在所有许可证类型中允许所有者删除消息，因为这样确实有助于频道聊天调整。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-335\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"339da-336\">此外，你可以允许成员编辑和删除自己的消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-336\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"339da-337\">这是确保发件人可以更正错别字并删除发送到错误主题对话的消息或多余消息的绝佳功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-337\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"339da-338\">如果你将某个用户的邮箱置于法定保留状态，所有编辑和删除的消息都将会记录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-338\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"339da-339\">有关详细信息，请参阅[将 Teams 用户或团队置于法定保留状态](legal-hold.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-339\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="339da-340">分发到客户端</span><span class="sxs-lookup"><span data-stu-id="339da-340">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"339da-341\">支持 Teams 的客户端包括 Web、桌面（Windows 和 Mac）和移动（Android、iOS 和 Windows Phone）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-341\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"339da-342\">这些客户端都要求有活动的 Internet 连接，不支持脱机模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-342\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"339da-343\">要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-343\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"339da-344\">团队客户端安装程序文件是可以由管理员和最终用户从[团队下载页](https://teams.microsoft.com/downloads)下载一个可执行文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-344\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"339da-345\">如果他们具有相应特权，工作者和学生桌面上可以安装应用程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-345\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"339da-346\">IT 管理员还可以通过现有客户端分发工具来分发该安装程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-346\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"339da-347\">有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-347\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"339da-348\">操作系统要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-348\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"339da-349\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-349\">Windows</span></span>    |<span data-ttu-id=\"339da-350\">Mac OS</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-350\">MacOS</span></span>      |<span data-ttu-id=\"339da-351\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-351\">iOS</span></span>    |<span data-ttu-id=\"339da-352\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-352\">Android</span></span>    |<span data-ttu-id=\"339da-353\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-353\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"339da-354\">7 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-354\">7 and later</span></span>    |<span data-ttu-id=\"339da-355\">10.10 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-355\">10.10 and later</span></span>    |<span data-ttu-id=\"339da-356\">10 或更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-356\">10 or later</span></span>    |<span data-ttu-id=\"339da-357\">4.4 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-357\">4.4 and later</span></span>      |<span data-ttu-id=\"339da-358\">10.0.10586 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-358\">10.0.10586 and later</span></span>       |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"339da-359\">Internet 浏览器支持</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-359\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="339da-360">资源、 反馈和支持</span><span class="sxs-lookup"><span data-stu-id="339da-360">Resources, feedback, and support</span></span>
  durationInMinutes: 1
  content: "\n[<span data-ttu-id=\"339da-361\">对于教育管理员团队资源</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-361\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"339da-362\">发送建议</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-362\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"339da-363\">联系支持人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"339da-363\">Contact support</span></span>](https://aka.ms/o365portal)"
