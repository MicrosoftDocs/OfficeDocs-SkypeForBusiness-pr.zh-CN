- durationInMinutes: 2
  content: "\nMicrosoft Teams 允许你创建协作教室，在专业学习社区中与其他人联系，并从 Office 365 教育版的单次体验中与学校教职工和学生通信。\n\n\n本指南面向尚未部署 Teams 的教育版 IT 管理员。 它将帮助你了解： \n- 如何为你的学校启用 Teams\n- 哪些类型的控件可用于管理学校内的 Teams\n- 通过引用外部文档的合作伙伴服务 \n\n本指南旨在帮助你快速熟悉学校 Teams 特定的配置建议。 它不是普遍适用的解决方案，但应该是一个很好的起点。 查看我们的全面 Teams 文档，文档首先介绍 [Teams 概述](Teams-overview.md)。 \n\n如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。\n\n## <a name=\"before-you-begin\"></a>开始之前\n\n1. [检查你的环境是否已为 Teams 准备就绪](environment-readiness.md)\n2. 为 Teams 配置正确的端口和协议。 请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。\n3. [为 Teams 准备你的学校的网络](prepare-network.md)\n4. Teams 教育版提供三种类型的新 Teams（总共有四种）。 要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n\n[comment]: <> (待办事项占位符：添加关于成为合作伙伴的部分，并在上载到下载中心后链接到合作伙伴策略文档)\n"
- title: "Teams 教育版的价值"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a>*“Microsoft Teams 让我课堂中的每一个学生，甚至是最安静的学生都能发出声音。” —小学教师*\n\n如果你刚刚开始使用 Teams，请花一点时间查看视频“Microsoft Teams 中的课堂体验简介”（2:30 分钟）。\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n一些教育工作者告诉我们，在使用 Microsoft Education 时，他们最大的痛点主要围绕高效的课堂工作流。 我们正在通过 Teams 教育版将商用产品中的所有功能与教育版客户喜爱的体验（包括作业管理和 OneNote 课堂笔记本）集成到一个数字中心。 现在教师可以节省时间以专注于教学，学生可以表达自己的声音，教职工和学校领导可以通过更高效的方式进行协作。\n\n时间对于每个人都很宝贵，但对于教育工作者，课堂上的每一分钟都至关重要，每多出一分钟用于教学，对所有学生都是有益的。 Teams 将文件、作业和对话集中起来，以便教育工作者可以保持课堂秩序、发布公告、分发作业和处理班级的日常事务。\n\nTeams 不仅允许教育工作者使用新方式与学生联系，还能在课堂以外相互保持联系并分享最佳做法、课程计划和教学方法。 通过使用自定义专业学习社区 (PLC) 和教职工版 Teams，教育工作者和教职工可以通过能够促进协作和优化效率的方式进行互动。 这样参与专业开发和整个学校的行政事务将更容易。\n"
- title: "快速入门 - Teams 规划指南"
  durationInMinutes: 4
  content: "\n![Teams 五个实施阶段的屏幕截图。](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a>*图 1：Office 365 和 Teams 的实施阶段*\n\n## <a name=\"step-1-get-your-people-together\"></a>步骤 1：将人员聚集在一起\n\n从教职工、教师和用户社区召集一组人，作为 Teams 部署的利益干系人和决策组。  在比较小的组织，可以是两三个人。  要获得成功，必须将业务/用户和 IT 专业人士聚集在一起。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步骤 2：确定方案优先级\n\n协作和社区与人相关！ 挑选与你的组织关系最密切的方案，而不是空谈功能。 有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。 成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。\n\n### <a name=\"trophy-best-practice\"></a>:trophy: 最佳实践：\n**将 Teams 与 Teams 一起规划！** 使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。 考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。 你的团队可能如下所示：\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a>步骤 3：完成技术规划\n\n高效的技术规划是实现出色用户体验的基础。 如果贵组织拥有超过 50 个席位且参与了[合格计划](https://technet.microsoft.com/library/dn783224.aspx)，你可以使用可用的 [FastTrack 优势](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396),指导你完成规划、部署和服务采用，无需任何额外成本。 你也可以使用本指南的其余部分自行完成此工作。\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a>步骤 4：开展试点并部署 Teams\n\n在大多数组织中，你需要为你在上面选择的一个或多个方案，与利益干系人、支持者和早期采用者执行初始 Teams 试点。 通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。 选择一组感兴趣的用户以及一个优先的业务方案以开始试点。 图 2 介绍了一些示例方案。\n\n![按部门的 Teams 用例的屏幕截图。](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a>*图 2：Teams 用例示例*\n\n试点完成后，你将收到规划 Teams 广泛部署所需的反馈。 大型组织通常需要分阶段部署，以管理实现优质用户体验所需的上线和培训工作。 请确保你的部署计划集成了优先方案，以确保用户可以最大限度地利用 Office 365 和 Teams。\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步骤 5：评估使用率、管理满意度并推动采用\n\n部署软件并非在组织中推动变革所需的唯一操作。 授权协作更多与人相关，而非技术。 要成功推动 Office 365 和 Teams 的采用，请将重心放在用户的体验上。 下面是入门最佳实践的快速清单。 Microsoft 合作伙伴也可以帮助你设计适合贵组织的采用计划。\n\n1. 如需了解最佳实践，请**阅读 [Office 365 采用指南]( https://aka.ms/office365adoptionguide)**。 使用我们关于[创建 Microsoft Team 的变更管理策略](change-management-strategy.md)的文章记录你的方法。\n2. **研究 [Office 365 活动报告](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)**，以了解你的整个环境的使用情况。 如果你不是贵公司的 Office 365 管理员，请求管理员向你授予报告读取器的权限，以便你可以访问活动报告。\n3. **获取用户**对 Office 365 和 Teams 体验的反馈。 如果组织的员工数少于 2500 人，请使用 Teams 中的公共频道。 如果贵组织大于 Teams 中的当前成员限制，请使用 Yammer 中的公共组。 \n\n5. **培养你的支持者并突显你的优势。** 对于采用新工具并且以与公司业务成果有关的创新方式使用这些工具的员工予以奖励。 这一点对于确保 Office 365 和 Teams 的持续采用比上述任何一点都至关重要。\n"
- title: "开启或关闭 Microsoft Teams 许可证"
  durationInMinutes: 2
  content: "\nTeams 是基于云的服务。 用户拥有有效许可证后，即可运行桌面版、Web 版或移动版 Teams 客户端。 用户可以自行安装这些客户端，无需由 IT 管理员进行部署。 你可以通过 Office 365 管理中心或 PowerShell 管理 Microsoft Teams 的单个用户许可证。 有关这两种方法的信息，请参阅 [Teams 的 Office 365 许可](office-365-licensing.md)。 这对于了解在广泛启用之前是否需要对 Teams 进行试点非常有用。 \n\n> [!NOTE]\n> 在为你的机构全面启用 Teams 之前，请确保你已制定适当的控制措施。 试点计划将能在很大程度上确保正确的用户能够使用产品，并提供关于哪些类型的控件将提高产品使用率和增强产品管理的反馈。 \n\n下面是一些示例试点用户组和可能相关的团队。 \n\n|IT 部门   |部门试点   |教职员工试点   |学生试点   |\n|---|---|---|---|---|\n|在 IT 内部使用 Teams 完成项目工作、开展协作和解决问题。   |选择要使用 Teams 完成项目工作和开展协作的管理部门（例如财务、住宿、开发）。   |确定对教室版 Teams 和教职工协作感兴趣的教职工支持者。   |让学生对 Teams 在教室外提供帮助感到兴奋。 确定可以在课外团体中使用 Teams 的学生支持者。   |\n|**示例团队**   |   |   |   |\n|IT 项目协作（例如，Teams 部署）    |项目协作   |课堂分区协作和通讯（包括教学大纲、小组项目工作、TA 或分组讨论）   |专业社会团体协调和协作（例如，荣誉团体、市场营销学生协会）   |\n|IT 部门与教职工的通讯   |协作工作空间、公告   |部门内协调和通讯   |社会与慈善团体协调和协作（例如，兄弟会、姐妹会）   |\n|LiveSite 问题   |会议   |研究项目协调   |   |\n|组织协作工作空间、公告   |行政主管小组   |   |   |\n"
- title: "为你的学校配置 Teams"
  durationInMinutes: 1
  content: "你需要具有[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限，才能使用 Office 365 管理中心管理你的学校的 Teams。\n\n1. 从 [Office 365 管理中心](https://portal.office.com/adminportal/home)，使用全局管理员凭据登录并转到“**设置**” > “**服务和外接程序**”。\n2. 在“**服务和外接程序**”页面上，选择“**Microsoft Teams**”。\n\n     ![Office 365 管理中心中“服务和外接程序”页面中选项的屏幕截图。](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. Microsoft Teams 设置页面将打开。 下面是该页面的两个部分。 上半部分是供组织中所有用户使用的控件。 下半部分允许你管理每种 Office 许可证 SKU 类型的产品以及供来宾使用的产品。 有些学校的教职员工可能使用与学生不同类型的许可证。 这样可以对整个许可证组的行为进行更细化的控制。 \n\n     ![Office 365 管理中心中的 Microsoft Teams 设置部分的屏幕截图。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: "配置租户范围的设置"
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>常规\n在“常规”部分中，你可以在你拥有的所有许可证类型中，针对你的情况配置下列设置。\n\n- 在个人资料中显示组织结构图。\n- 对没有 Teams 的收件人使用 Skype for Business。\n- 允许 T-Bot 主动帮助消息。\n\n[T-Bot](t-bot.md) 是面向用户的绝佳采用资源。 这是我们期望的、用户了解产品详细信息的基本方法，强烈建议将其保持启用状态。 \n\n要打开或关闭 T-Bot，请将切换开关移动到“**关**”或“**开**”，然后选择“**保存**”。\n\n![Office 365 管理中心中“常规”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>电子邮件集成\n你可以启用电子邮件与频道的集成，还可以创建受限制的发件人列表。 要打开或关闭电子邮件集成，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。 \n\n“**允许发件人列表**”可帮助你控制你希望能够向组织中的团队发送电子邮件的域。 \n\n![Office 365 管理中心中“电子邮件集成”部分中设置的屏幕截图。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>应用\n可在 Teams 中为应用启用外部应用、新的外部应用和侧向加载。 要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。\n\n启用外部应用可提供一个下拉列表，以便你选择你希望在你的机构中使用的应用程序，因此教师可以将自己喜欢的应用结合起来在 Teams 平台中使用。 如果你选择“**默认启用新的外部应用**”，当发布者提交更多应用时，新应用将自动显示在你的列表中。 \n\n仅非来宾团队成员能够侧向加载应用。 如果你有任何编程课程或者正在测试任何可与 Teams 集成的自定义学习管理系统，这会非常有用。 要了解详细信息，请参阅 [Microsoft Teams 开发人员平台](https://docs.microsoft.com/microsoftteams/platform/overview)。\n\n![Office 365 管理中心中“应用”部分中设置的屏幕截图。](media/QS-edu-apps.png)\n\n通过启用作业，教师可以向学生提供作业和迭代反馈。 \n\n在 Teams 中启用外部应用后，教师便可通过选项卡自定义应用，使其可供学生使用。 通过“选项卡”可以自定义频道，以包含你的团队每天需要的内容和功能。 它们可提供对常用文档和云服务的快速访问。 提供若干个内置选项卡，如“文件”。\n\n![用于说明如何向 Teams 中添加应用选项卡的屏幕截图。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n在 Teams 客户端中的频道顶部，用户可为 Word 文档、PowerPoint 演示文稿、Excel 电子表格、OneNote 课堂笔记本、作业等添加选项卡。 随着时间的推移，会从 Microsoft 和合作伙伴添加更多选项卡。\n\n### <a name=\"custom-cloud-storage\"></a>自定义云存储\n在 Teams 中可以启用多种形式的云存储。 目前支持 Box、Dropbox、Google Drive 和 ShareFile。 要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。 启用这些设置后，团队的任何成员都可以添加新的提供商，你可以向其存储或从中检索文档。\n\n![Office 365 管理中心中“自定义云存储”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams 使用 SharePoint 作为默认文件存储提供商。 有关详细信息，请参阅 [SharePoint Online 和 OneDrive for Business 与 Teams 如何交互](sharepoint-onedrive-interact.md)。 要了解如何计算你的配额以及如何最好地进行管理，请参阅[管理网站集存储限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。 如果你不想管理每个网站的集合，你还可以了解如何让服务自动为你管理。 \n"
- title: "按用户或许可证类型配置设置"
  durationInMinutes: 7
  content: "如果你的组织中有多个许可证类型，将在下面的下拉列表中显示。 例如**业务和企业**或**教育 - 教职员工**或**教育 - 学生**和**来宾**。 以下部分将概述你如何管理这些组。 系统只能根据你分配给用户的许可证来区分用户。 如果你只有一种许可证类型，此处的设置可视为租户范围的设置。 \n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n要使某种许可证类型能够访问 Teams，请将开关切换为“**开启**”，然后选择“**保存**”。 这只是一个临时开关，最后你需要像所有其他 Office 工作负荷一样，通过用户许可证管理对 Teams 的用户访问权限。\n\n![Office 365 管理中心中 Microsoft Teams 许可选取器部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n要为租户启用[来宾访问](guest-access.md)，请选择“**来宾**”许可证并将开关切换为“**开启**”。 你可以使用“来宾访问”启用客座教授方案，以允许不属于你的组织的贡献者参与你的团队。 仅当客座教授在整个课程中继续与课堂进行交互时，才应将客座教授添加到团队。 如果他们仅讲授一节课，请考虑让他们作为匿名用户加入会议，而非作为来宾添加到团队。 \n\n> [!NOTE] \n> 只有团队所有者才能向团队添加来宾。\n\n\n### <a name=\"teams-and-channels\"></a>团队和频道\n团队用于将一群人集中在一起，以便这些人密切合作来完成事情。 对于基于项目的工作（例如，课程开发、规划学校事务）以及持续的工作而言，团队可以是动态的，以反映机构的内部结构（例如，学校、部门和班级）。 Teams 教育版有 3 种新的团队类型（班级、PLC、教职工成员），总共有 4 种类型的团队。\n\n|       |对于班级    |对于 PLC       |对于教职工成员      |对于任何人     |\n|---    |---    |---    |---    |---    |\n|说明    |教师和学生就团体项目、作业等进行协作。      |教育工作者在专业学习社区内进行协作。      |教职工主管和教职工成员就学校管理和发展进行协作。    |学生和学校员工在兴趣组和俱乐部中进行协作。      |\n\n频道是团队的子类别。 你可为活动或主题创建频道。 对话、文件和笔记是特定于每个频道的，但对团队的所有成员均可用。\n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> 你需要使用“**群组**”控制面板，因为所有团队都是在 Office 365 群组的基础上构建的。 \n\n你可以通过使用 Office 365 管理中心中的“**群组**”控制面板创建和管理团队所有者和成员。 默认情况下，Office 365 群组创建已开启，但可以使用 PowerShell 限制为特定用户或群组（例如教育 - 教职员工）。\n\n要了解如何使用 PowerShell 控制权限以及利用这些功能所需的许可证类型，请参阅[管理谁可以创建 Office 365 群组](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)。\n\n> [!NOTE]\n> 禁用群组创建会影响其他产品。 这些影响在[管理谁可以创建 Office 365 群组](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)中进行了详细说明。\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>团队管理和创建的要点\n#### <a name=\"team-management\"></a>团队管理\n- 有关如何在管理中心中创建 Office 365 群组的详细信息，请参阅[在管理中心中创建 Office 365 群组](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)。\n- “群组”提供的团队命名约定功能为私人预览模式，并将很快提供公共预览版。 要了解关于此功能的详细信息，请参阅 [Office 365 群组命名策略](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)。\n- 防止团队显示在全局地址列表 (GAL) 中。 要了解详细信息，请参阅[使用 PowerShell 管理 Office 365 群组](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)中的“将 Office 365 群组从 GAL 中隐藏”。\n- 管理团队或群组过期策略。 要了解详细信息，请参阅 [Office 365 群组过期策略](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)。\n\n#### <a name=\"team-creation\"></a>团队创建\n- __使用学校数据同步__：如果你已在使用学校数据同步，将根据你的名单详细信息自动创建团队。 教师和学生将自动分配。 \n\n> [!TIP]\n> 如果你想要了解关于学校数据同步的详细信息，请参阅[学校数据同步概述](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)。你可以在[此处](https://sdscrm.microsoftcrmportals.com/signup/)注册学校数据同步。\n\n- （预览版）使用 PowerShell 创建群组。 要了解详细信息，请参阅 [Microsoft Teams PowerShell 参考](https://docs.microsoft.com/powershell/module/teams)。 \n\n> [!IMPORTANT]\n> 对于 Office 365 教育版，你可以创建[四种不同类型的团队](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。 PowerShell 只能创建默认类型的团队。 创建团队后，团队类型即无法更改。 \n\n### <a name=\"calls-and-meetings\"></a>通话和会议\n\n![Office 365 管理中心中“通话和会议”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n私人会议允许你的用户明确选择会议的参与者，而非将其保持开放状态让团队中的每个人都可以加入。 这将允许他们召开小型会议，而不会干扰更大的团队。 \n\n通过允许安排频道会议，用户可以选择将举行会议的团队和频道。 这将允许该团队中对会议感兴趣的任何人无需明确邀请即可加入。 \n\n![私人会议启用后会议安排 UI 的屏幕截图。](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n临时频道聚会允许用户直接从聊天 UI 启动聚会。 目前已参与该主题对话的任何人均可随时加入通话并继续对话。 \n\n![临时会议启用后撰写框 UI 的屏幕截图。](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n会议选项“在会议中允许视频”和“在会议中允许屏幕共享”将允许面对面通讯和共享你在屏幕上看到的内容，从而增强会议体验。 启用这些选项后，用户将能够从会议中切换音频和屏幕共享。 \n\n![会议控件的屏幕截图。](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> 有些学校可能希望限制其机构中的网络流量。 例如，你可能希望在低带宽机构中禁用视频。\n\n“允许私人通话”可启用从私人一对一聊天或群组聊天上升到音频或视频通话的功能。 在聊天中时，右上角将显示这些选项。 \n\n![私人聊天音频视频控件的屏幕截图。](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>消息\n\n![Office 365 管理中心中“消息”部分中设置的屏幕截图。](media/QS-edu-messaging.png)\n\n作为租户管理员，如果你的学校不希望出现 GIF、Meme 和贴纸等趣味内容，你可以在 Microsoft Teams 设置屏幕中的“**消息**”部分将其始终对学生禁用。 这些选项将从撰写框下方消失，但我们提供标准的表情符号集供你使用。 启用 GIF 后，可以应用内容分级来限制在贵机构的 Teams 中允许的 GIF 类型。 内容分级包括如下内容：\n\n- 严格 \n- 适中\n- 允许所有内容\n\n你还可以仅禁用学生之间的私人聊天，但允许教职工进行私人聊天。 如果你禁用聊天，对于没有此功能的用户，他们在左侧将无法再看到聊天。 \n\n![不含聊天的左侧区域的屏幕截图。](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n当启用聊天的用户尝试与未启用聊天的用户开始对话时，他们将在撰写聊天窗口中看到一个通知，称“管理员已对用户禁用聊天”。\n\n![无法与被禁用的参与者启动聊天的屏幕截图。](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> 如果你为一组用户禁用私人聊天，他们将无法使用 T-Bot 获取帮助。 但是，他们可以查找 [Microsoft Teams 帮助中心](https://support.office.com/Teams)中的所有 T-Bot 内容，因此请务必将其作为采用资源提供给未启用私人聊天的用户。 \n\n建议在所有许可证类型中允许所有者删除消息，因为这样确实有助于频道聊天调整。 \n\n此外，你可以允许成员编辑和删除自己的消息。 这是确保发件人可以更正错别字并删除发送到错误主题对话的消息或多余消息的绝佳功能。 \n\n> [!NOTE]\n> 如果你将某个用户的邮箱置于法定保留状态，所有编辑和删除的消息都将会记录。 有关详细信息，请参阅[将 Teams 用户或团队置于法定保留状态](legal-hold.md)。\n"
- title: "分发到客户端"
  durationInMinutes: 1
  content: "\n支持 Teams 的客户端包括 Web、桌面（Windows 和 Mac）和移动（Android、iOS 和 Windows Phone）。 这些客户端都要求有活动的 Internet 连接，不支持脱机模式。 要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)\n\nTeams 客户端的安装文件是一个可执行文件，管理员和最终用户可从 [Teams 下载页面](https://teams.microsoft.com/downloads)进行下载。 桌面版最终用户如果有相应权限，即可安装该应用程序。 IT 管理员还可以通过现有客户端分发工具来分发该安装程序。\n\n有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。 \n\n客户端操作系统最低要求：\n\n|       |Windows    |Mac OS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 及更高版本    |10.10 及更高版本    |10 或更高版本    |4.4 及更高版本      |10.0.10586 及更高版本       |\n\n\nInternet 浏览器支持： \n\nTeams 支持下列 Internet 浏览器，包括：Internet Explorer 11、Microsoft Edge、最新版本的 Chrome 以及最新版本的 Firefox。\n\n> [!NOTE]\n> Safari 目前不受支持。有关 Teams 中的新功能的新闻，请查看 [Teams 路线图](http://aka.ms/TeamsRoadmap)。 尝试在 Safari 中打开 Teams 的用户将被导向下载 Teams 桌面客户端。\n"
- title: "采用、反馈和支持"
  durationInMinutes: 1
  content: "\n采用内容（即将推出）：\n    - 入门指南的电子邮件模板（2018 年 1 月）\n    - 面向最终用户的快速入门短视频（2018 年 1 月）\n    - 内部社交活动模板（2018 年 2 月）\n\n\n行动号召：\n    - 查看我们的动手操作 [Microsoft Teams 互动演示](http://teamsdemo.office.com/)（完成时间：5 分钟）\n    - 在 [Office 365 管理中心](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns)启用 Microsoft Teams（以 Office 365 管理员身份登录）\n    - 下载 Teams 客户端：[在所有设备上获取 Teams](https://teams.microsoft.com/downloads)\n    - 在[教育版帮助中心](https://support.office.com/education)了解关于 Office 365 教育版的详细信息\n\n其他资源：\n    - [Microsoft Teams 路线图](https://aka.ms/teamsroadmap)\n    - 随时关注我们的[技术社区博客](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)获取最新信息 \n    - Matt Soseman 关于 [Microsoft Teams PowerShell 支持](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)的博客“生产云”\n\n\n[发送建议](https://aka.ms/eduuservoice)\n\n[联系支持人员](https://aka.ms/o365portal)\n\n[向 Teams 社区求助](https://aka.ms/msteamscommunity)\n\n[浏览 Office 365 教育版帮助中心](https://support.office.com/education)\n\n[查找更多教育资源](https://education.microsoft.com/)\n"
