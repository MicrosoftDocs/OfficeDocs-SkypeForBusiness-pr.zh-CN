- durationInMinutes: 2
  content: "\n[Microsoft 团队](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是数字集线器一起对话、 会议、 文件和应用程序在一个位置。 因为它基于 Office 365，学校受益于与他们的熟悉的 Office 应用程序和服务集成。 它提供企业级安全性和遵从性的扩展和自定义以适合每个学校的需求。\n\n与 Microsoft 团队您学校或机构可以创建协作教室、 专业人员学习社区中连接或与教职员工 – Office 365 教育版中的单个体验从所有通信。\n\n本指南的适用 education，包括那些没有尚未部署团队中的 IT 管理员。 本指南将帮助您开始使用： \n- 启用团队为您的学校的\n- 学习什么类型的控件均可用于在您的学校中管理团队\n- 查找通过外部文档的引用的合作伙伴服务 \n\n本指南旨在让您快速开始生成特定于 リ モ ・ 学校的配置建议。 它不是通用的解决方案，但它是一个很好的起始点。 \n\n如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。\n\n## <a name=\"before-you-begin\"></a>开始之前\n\n1. [检查您的环境准备团队](environment-readiness.md)。\n2. [部署学校数据同步](https://docs.microsoft.com/SchoolDataSync)，以方便您教师能够自动创建团队。 联系人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)的部署协助。\n3. 为 Teams 配置正确的端口和协议。 请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。\n4. [准备您的学校网络团队](prepare-network.md)。\n5. 选择团队类型。 Teams 教育版提供三种类型的新 Teams（总共有四种）。 要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入门 - Teams 规划指南
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>步骤 1：将人员聚集在一起\n\n构建员工、 教师和教师社区利益干系人和团队部署决策组作为一组人。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步骤 2：确定方案优先级\n\n协作和社区与人相关！ 挑选与你的组织关系最密切的方案，而不是空谈功能。 有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。 成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。\n\n### <a name=\"trophy-best-practice\"></a>:trophy: 最佳实践：\n**将 Teams 与 Teams 一起规划！** 使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。 考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。 你的团队可能如下所示：\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步骤 3： 执行试验和部署团队\n\n您需要进行初始团队试验与您教师拥护者和前期应用，一个或多个上面所选的方案。 通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。 选择一组感兴趣的用户以及一个优先的业务方案以开始试点。 \n\n![屏幕截图的团队用户组。](media/quick-start-example-scenarios.png)\n\n试点完成后，你将收到规划 Teams 广泛部署所需的反馈。 确保您的部署计划集成您优先顺序的方案，以确保您的学校最有效地利用 Office 365 和团队。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步骤 4： 测量使用情况、 管理满意度，和推动应用\n\n成功的 Office 365 和团队驱动器采用，重点放在您的教师体验。 下面是入门最佳实践的快速清单。 \n\n1. **阅读[Office 365 应用指南]( https://aka.ms/office365adoptionguide)** 的最佳实践。 此外提供给您了我们创建[的 Microsoft 团队的变更管理策略](change-management-strategy.md)的补充内容文档方法。\n2. **研究[Office 365 活动报告](teams-activity-reports.md)** 在您的学校了解使用率。 如果您不 Office 365 管理员，提出您的管理员可以授予报告读者权限，以便您可以访问活动报告。\n3. 与 Office 365 和团队其体验中**捕获来自您 uducators 的反馈**。 当您的学校具有少于 2500年个人时，请在工作组中使用通道。 您的学校大于团队中的此当前成员资格限制时，请在 Yammer 中使用公用组。 \n4. **培养你的支持者并突显你的优势。** 奖励教师接纳这些新工具和创新方式使用它们。 这样，上面任何内容，可确保继续的采用 Office 365 和团队。\n"
- title: 开启或关闭 Microsoft Teams 许可证
  durationInMinutes: 2
  content: "\n团队是基于云的服务。 一旦教师或学员具有有效的许可证，他们可以运行桌面、 web 和移动团队客户端。 它们可以安装这些客户端自己-IT 管理员不需要部署这些客户端。 \n\n可以使用 Office 365 管理中心或使用 PowerShell 的 Microsoft 团队管理单个用户许可证。 有关这两种方法的信息，请参阅 [Teams 的 Office 365 许可](office-365-licensing.md)。 这是十分重要了解如果您感兴趣试验之前广泛的支持团队。 \n\n> [!NOTE]\n> 为您的学校打开团队之前，请确保您具有现成的适当的控制。 试用计划可显著帮助以确保正确的用户能够使用并提供有关哪些类型的控件增强的用法和管理产品的反馈。 \n\n下面是一些示例试点用户组和可能相关的团队。 \n\n|IT 部门   |员工示范   |教师示范   |学生试点   |\n|---|---|---|---|---|\n|在 IT 内部使用 Teams 完成项目工作、开展协作和解决问题。   |选择为其项目工作和协作的员工部门。   |确定教师成为拥护者属于兴奋在课堂和教师协作的团队。   |让学生对 Teams 在教室外提供帮助感到兴奋。 确定可以在课外团体中使用 Teams 的学生支持者。   |\n|**示例团队**   |   |   |   |\n|IT 项目协作（例如，Teams 部署）    |项目协作   |课堂分区协作和通讯（包括教学大纲、小组项目工作、TA 或分组讨论）   |专业社会团体协调和协作（例如，荣誉团体、市场营销学生协会）   |\n|IT 部门与教职工的通讯   |协作工作区、公告   |部门内协调和通讯   |社会与慈善团体协调和协作（例如，兄弟会、姐妹会）   |\n|LiveSite 问题   |会议   |研究项目协调   |   |\n|组织协作工作区、公告   |行政主管小组   |   |   |\n\n> [!NOTE]\n> 有关帮助和支持团队许可证或其他问题，提交查询，在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。\n"
- title: 为你的学校配置 Teams
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [学校数据同步](https://docs.microsoft.com/SchoolDataSync)简化教师自动创建团队。 联系人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)的部署协助。\n\n您需要具有用于在 Office 365 管理中心管理团队为您的学校的[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限。\n\n1. 从[Office 365 管理中心](https://portal.office.com/adminportal/home)中，使用您的全局管理员凭据登录，然后选择**管理**。\n     \n     ![Office 365 管理中心中的管理选项的屏幕截图。](media/o365-admin-option.png)\n\n2. 选择**设置** > **服务和加载项**。\n\n     ![设置中的服务和加载项选项的屏幕截图。](media/o365-settings-services.png)\n    \n3. 从列表中选择**的 Microsoft 团队**。\n\n     ![在 Office 365 管理中心的服务和外接程序页中的选项的屏幕截图。](media/o365-services-select-teams.png)\n\n4. Microsoft 团队设置页打开后，配置选项将进入视图。 从此处，您可以管理许可证。\n\n     ![Office 365 管理中心中的屏幕快照的 Microsoft 团队设置部分。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: 配置租户范围的设置
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>常规\n常规部分，可以配置以下设置您的整个机构跨您可能遇到的所有许可证类型。\n\n- 在个人资料中显示组织结构图。\n- 对没有 Teams 的收件人使用 Skype for Business。\n- 允许 T-Bot 主动帮助消息。\n\n[T-Bot](t-bot.md) 是面向用户的绝佳采用资源。 这是我们期望的、用户了解产品详细信息的基本方法，强烈建议将其保持启用状态。 \n\n若要打开或关闭 T Bot、 移动切换到**关闭**或**打开**，然后选择**保存**。\n\n![Office 365 管理中心中“常规”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>电子邮件集成\n您可以启用与通道，电子邮件集成，以及创建受限的发件人列表。 若要打开或关闭电子邮件集成到**或**禁用**** 移动切换，然后选择**保存**。 \n\n**允许发件人列表**可帮助您以控制哪些人可以通过电子邮件组织内的团队。 \n\n![Office 365 管理中心中“电子邮件集成”部分中设置的屏幕截图。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>应用\n可在 Teams 中为应用启用外部应用、新的外部应用和侧向加载。 要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。\n\n启用外部应用可提供一个下拉列表，以便你选择你希望在你的机构中使用的应用程序，因此教师可以将自己喜欢的应用结合起来在 Teams 平台中使用。 如果选择**启用新的外部应用程序，默认情况下**，新的应用程序可用时时自动将您的列表中显示。 \n\nSideload 应用程序的功能才可用向非来宾团队的成员。 如果您有任何编程课程或测试任何自定义学习管理系统的可以与团队集成，这很有用。 要了解详细信息，请参阅 [Microsoft Teams 开发人员平台](https://docs.microsoft.com/microsoftteams/platform/overview)。\n\n![Office 365 管理中心中“应用”部分中设置的屏幕截图。](media/QS-edu-apps2.png)\n\n通过启用分配，教师可以向学生提供分配和迭代的反馈。 \n\n启用团队中的外部应用程序后，教师可以自定义应用程序，以使其可用于其学生通过选项卡。 通过“选项卡”可以自定义频道，以包含你的团队每天需要的内容和功能。 它们可提供对常用文档和云服务的快速访问。 提供若干个内置选项卡，如“文件”。\n\n![用于说明如何向 Teams 中添加应用选项卡的屏幕截图。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n在团队客户端，用户可以添加 Word 文档、 PowerPoint、 表单、 OneNote 类笔记本、 分配和更多的选项的卡。 随着时间的推移，会从 Microsoft 和合作伙伴添加更多选项卡。\n\n### <a name=\"custom-cloud-storage\"></a>自定义云存储\n在 Teams 中可以启用多种形式的云存储。 目前支持 Box、Dropbox、Google Drive 和 ShareFile。 要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。 启用这些设置后，团队的任何成员都可以添加新的提供商，你可以向其存储或从中检索文档。\n\n![Office 365 管理中心中“自定义云存储”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams 使用 SharePoint 作为默认文件存储提供商。 有关详细信息，请参阅 [SharePoint Online 和 OneDrive for Business 与 Teams 如何交互](sharepoint-onedrive-interact.md)。 要了解如何计算你的配额以及如何最好地进行管理，请参阅[管理网站集存储限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。 如果您不想要管理每个网站集，您还将学习如何让自动为您处理的服务。 \n\n> [!NOTE]\n> 有关帮助和支持租户范围的设置或其他问题，提交查询，在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。\n"
- title: 按用户或许可证类型配置设置
  durationInMinutes: 7
  content: "只应教育版许可证类型中列出。 下拉列表包括培训教师和员工、 教育-学生和来宾。 系统只能根据你分配给用户的许可证来区分用户。 如果你只有一种许可证类型，此处的设置可视为租户范围的设置。  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n要使某种许可证类型能够访问 Teams，请将开关切换为“**开启**”，然后选择“**保存**”。 这是只需一个临时开关;最后，您将需要像对所有其他 Office 工作负荷管理团队通过用户许可证用户访问。\n\n![Office 365 管理中心中 Microsoft Teams 许可选取器部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n要为租户启用[来宾访问](guest-access.md)，请选择“**来宾**”许可证并将开关切换为“**开启**”。 您可以使用来宾访问启用来宾教授方案中，允许不属于您的组织加入您的团队参与者。 仅获取来宾教授添加到组中，如果他们将继续交互课程生命周期内的类。 如果他们仅讲授一节课，请考虑让他们作为匿名用户加入会议，而非作为来宾添加到团队。 \n\n> [!NOTE] \n> 只有团队所有者可以将来宾添加到团队。\n\n\n### <a name=\"teams-and-channels\"></a>团队和频道\n团队旨在工作者和紧密合作完成任务的学生聚集起来。 团队可以动态工作 （例如，课程开发或规划学校事件），以及正在进行的工作，以反映您机构 （例如，学校、 部门和类） 的内部结构。 面向教育机构的团队具有 3 个新团队类型 （类、 Plc，和人员）。\n\n|       |对于班级    |对于 PLC       |对于教职工成员      |对于任何人     |\n|---    |---    |---    |---    |---    |\n|说明    |教师和学生就团体项目、作业等进行协作。      |教育工作者在专业学习社区内进行协作。      |教职工主管和教职工成员就学校管理和发展进行协作。    |学生和学校员工在兴趣组和俱乐部中进行协作。      |\n\n频道是团队的子类别。 你可为活动或主题创建频道。 对话、文件和笔记是特定于每个频道的，但对团队的所有成员均可用。\n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> 您需要使用**组**控制面板，因为所有团队都构建到 Office 365 组的顶部。 \n\n您可以创建和使用 Office 365 管理中心中的**组**控制面板管理团队所有者和成员。 默认情况下，Office 365 群组创建已开启，但可以使用 PowerShell 限制为特定用户或群组（例如教育 - 教职员工）。\n\n要了解如何使用 PowerShell 控制权限以及利用这些功能所需的许可证类型，请参阅[管理谁可以创建 Office 365 群组](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)。\n\n> [!NOTE]\n> 禁用群组创建会影响其他产品。 这些影响在[管理谁可以创建 Office 365 群组](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)中进行了详细说明。\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>团队管理和创建的要点\n#### <a name=\"team-management\"></a>团队管理\n- 有关如何在管理中心创建 Office 365 组的详细信息，请参阅[Create 在管理中心中的 Office 365 组](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)。\n- “群组”提供的团队命名约定功能为私人预览模式，并将很快提供公共预览版。 要了解关于此功能的详细信息，请参阅 [Office 365 群组命名策略](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)。\n- 防止团队显示在全局地址列表 (GAL) 中。 要了解详细信息，请参阅[使用 PowerShell 管理 Office 365 群组](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)中的“将 Office 365 群组从 GAL 中隐藏”。\n- 管理团队或群组过期策略。 要了解详细信息，请参阅 [Office 365 群组过期策略](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)。\n\n#### <a name=\"team-creation\"></a>团队创建\n- __使用学校数据同步__：如果你已在使用学校数据同步，将根据你的名单详细信息自动创建团队。 教师和学生将自动分配。 \n\n> [!TIP]\n> 如果你想要了解关于学校数据同步的详细信息，请参阅[学校数据同步概述](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)。你可以在[此处](https://sdscrm.microsoftcrmportals.com/signup/)注册学校数据同步。\n\n- （预览版）使用 PowerShell 创建群组。 要了解详细信息，请参阅 [Microsoft Teams PowerShell 参考](https://docs.microsoft.com/powershell/module/teams)。 \n\n> [!IMPORTANT]\n> 对于 Office 365 教育版，你可以创建[四种不同类型的团队](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。 PowerShell 只能创建默认类型的团队。 创建团队后，团队类型即无法更改。 \n\n### <a name=\"calls-and-meetings\"></a>通话和会议\n\n![Office 365 管理中心中“通话和会议”部分中设置的屏幕截图。](media/calls-and-meetings.png)\n\n专用会议启用您教师明确选择其会议，而不是保留其打开要加入的团队中的所有人都学生。 这将使他们能够具有不干扰更大团队的较小会议。 \n\n允许计划通道会议以允许用户选择团队和承载会议的通道。 这将允许该团队中对会议感兴趣的任何人无需明确邀请即可加入。 \n\n![私人会议启用后会议安排 UI 的屏幕截图。](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n即席通道 meetup 允许工作者和学生直接从聊天 UI 启动 meetup。 目前已参与该主题对话的任何人均可随时加入通话并继续对话。 \n\n![临时会议启用后撰写框 UI 的屏幕截图。](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n会议选项“在会议中允许视频”和“在会议中允许屏幕共享”将允许面对面通讯和共享你在屏幕上看到的内容，从而增强会议体验。 启用这些选项后，用户将能够从会议中切换音频和屏幕共享。 \n\n![会议控件的屏幕截图。](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> 有些学校可能希望限制其机构中的网络流量。 例如，你可能希望在低带宽机构中禁用视频。\n\n“允许专线通话”可启用从私人一对一聊天或群组聊天上升到音频或视频通话的功能。 在聊天中时，右上角将显示这些选项。 \n\n![私人聊天音频视频控件的屏幕截图。](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>消息\n\n![Office 365 管理中心中“消息”部分中设置的屏幕截图。](media/QS-edu-messaging.png)\n\n作为租户管理员，如果你的学校不希望出现 GIF、Meme 和贴纸等趣味内容，你可以在 Microsoft Teams 设置屏幕中的“**消息**”部分将其始终对学生禁用。 这些选项将从撰写框下方消失，但我们提供标准的表情符号集供你使用。 启用 GIF 后，可以应用内容分级来限制在贵机构的 Teams 中允许的 GIF 类型。 内容分级包括如下内容：\n\n- 严格 \n- 适中\n- 允许所有内容\n\n您还可以禁用刚刚之间学生，同时允许教师能够使用专用的聊天私人聊天。 如果您禁用了聊天，他们将不再看到左侧的聊天。 \n\n![不含聊天的左侧区域的屏幕截图。](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n当启用聊天的用户尝试与未启用聊天的用户开始对话时，他们将在撰写聊天窗口中看到一个通知，称“管理员已对用户禁用聊天”。\n\n![无法与被禁用的参与者启动聊天的屏幕截图。](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> 如果你为一组用户禁用私人聊天，他们将无法使用 T-Bot 获取帮助。 但是，他们可以查找 [Microsoft Teams 帮助中心](https://support.office.com/Teams)中的所有 T-Bot 内容，因此请务必将其作为采用资源提供给未启用私人聊天的用户。 \n\n建议在所有许可证类型中允许所有者删除消息，因为这样确实有助于频道聊天调整。 \n\n此外，你可以允许成员编辑和删除自己的消息。 这是确保发件人可以更正错别字并删除发送到错误主题对话的消息或多余消息的绝佳功能。 \n\n> [!NOTE]\n> 如果你将某个用户的邮箱置于法定保留状态，所有编辑和删除的消息都将会记录。 有关详细信息，请参阅[将 Teams 用户或团队置于法定保留状态](legal-hold.md)。\n"
- title: 分发到客户端
  durationInMinutes: 1
  content: "\n支持 Teams 的客户端包括 Web、桌面（Windows 和 Mac）和移动（Android、iOS 和 Windows Phone）。 这些客户端都要求有活动的 Internet 连接，不支持脱机模式。 要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)\n\n团队客户端安装程序文件是可以由管理员和最终用户从[团队下载页](https://teams.microsoft.com/downloads)下载一个可执行文件。 如果他们具有相应特权，工作者和学生桌面上可以安装应用程序。 IT 管理员还可以通过现有客户端分发工具来分发该安装程序。\n\n有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。 \n\n### <a name=\"operating-system-requirements\"></a>操作系统要求\n\n|       |Windows    |Mac OS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 及更高版本    |10.10 及更高版本    |10 或更高版本    |4.4 及更高版本      |10.0.10586 及更高版本       |\n\n\n### <a name=\"internet-browser-support\"></a>Internet 浏览器支持 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
