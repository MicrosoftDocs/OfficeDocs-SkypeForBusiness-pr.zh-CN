- durationInMinutes: 2
  content: "\n[Microsoft 团队](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一种将对话、会议、文件和应用集中到同一位置的数字中心。 由于它是基于 Office 365 构建的, 学校受益于与他们熟悉的 Office 应用和服务集成。 它提供了企业级的安全和合规性, 可进行扩展和自定义以满足每个学校的需要。\n\n有了 Microsoft 团队, 您的学校或机构可以创建协作式教室, 在专业学习社区中连接, 或与学校员工进行沟通-从 Office 365 教育的单个体验开始。\n\n本指南适用于教育版 IT 管理员, 包括尚未部署团队的人员。 本指南将帮助您开始使用: \n- 为你的学校启用团队\n- 了解可用于管理你的学校内的团队的控件类型\n- 通过对外部文档的引用查找合作伙伴服务 \n\n本指南旨在帮助您快速开始使用特定于学校团队的配置建议。 它不是一个大小适合的解决方案, 但它是一个很好的起点。 \n\n如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。\n\n## <a name=\"before-you-begin\"></a>开始之前\n\n1. [查看团队的环境准备情况](environment-readiness.md)。\n2. [部署学校数据同步](https://docs.microsoft.com/SchoolDataSync), 让教师能够更轻松地自动创建团队。 请[https://aka.ms/sdssupport](https://aka.ms/sdssupport)联系以获取部署帮助。\n3. 为 Teams 配置正确的端口和协议。 请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。\n4. [为团队准备学校的网络](prepare-network.md)。\n5. 选择团队类型。 Teams 教育版提供三种类型的新 Teams（总共有四种）。 要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入门 - Teams 规划指南
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>步骤 1：将人员聚集在一起\n\n将员工、教师和教师社区中的一组人员组合在一起, 作为团队部署的利益干系人 & 决策制定组。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步骤 2：确定方案优先级\n\n协作和社区与人相关！ 挑选与你的组织关系最密切的方案，而不是空谈功能。 有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。 成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。\n\n### <a name=\"trophy-best-practice\"></a>:trophy: 最佳实践：\n**将 Teams 与 Teams 一起规划！** 使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。 考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。 你的团队可能如下所示：\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步骤 3: 执行试验和部署团队\n\n您需要为您在上面选择的一个或多个方案与教师、拥护者和早期使用者进行初始团队试点。 通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。 选择一组感兴趣的用户以及一个优先的业务方案以开始试点。 \n\n![团队用户组的屏幕截图。](media/quick-start-example-scenarios.png)\n\n试点完成后，你将收到规划 Teams 广泛部署所需的反馈。 确保你的部署计划集成你的已排定优先级的方案, 以确保你的学校最大程度地获得 Office 365 和团队。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步骤 4: 衡量使用情况、管理满意度和推动采用\n\n若要成功推动 Office 365 和团队的采纳, 请重点关注教师的体验。 下面是入门最佳实践的快速清单。 \n\n1. 阅读有关最佳做法**的[Office 365 采纳指南]( https://aka.ms/office365adoptionguide)** 。 您还可以通过我们的补充内容[创建 Microsoft 团队的更改管理策略](change-management-strategy.md), 以记录您的方法。\n2. **研究[Office 365 活动报表](teams-activity-reports.md)** 以了解你的学校中的使用情况。 如果你不是 Office 365 管理员, 请让你的管理员向你提供报表读者权限, 以便你可以访问活动报表。\n3. 通过 Office 365 和团队**获取有关 uducators 的反馈**。 当您的学校少于5000个人时, 请在团队中使用频道。 当你的学校比团队中的当前成员身份限制大时, 在 Yammer 中使用公用组。 \n4. **培养你的支持者并突显你的优势。** 奖励教育人士对这些新工具的使用, 并以创新的方式使用它们。 这样, 上述任何内容都可确保继续采纳 Office 365 和团队。\n"
- title: 开启或关闭 Microsoft Teams 许可证
  durationInMinutes: 2
  content: "\n团队是基于云的服务。 一旦教师或学生拥有有效的许可证, 他们就可以运行桌面、web 和移动团队客户端。 他们可以自行安装这些客户端-IT 管理员无需部署这些客户端。 \n\n你可以使用 Microsoft 365 管理中心或使用 PowerShell 来管理 Microsoft 团队的单个用户许可证。 有关这两种方法的信息，请参阅 [Teams 的 Office 365 许可](office-365-licensing.md)。 如果你对试验团队的广泛支持, 请了解这一点很有价值。 \n\n> [!NOTE]\n> 在为你的学校启用团队之前, 请确保你有合适的控制措施。 试验计划可显著帮助确保正确的用户能够使用和提供有关哪些类型的控件的反馈, 以增强产品的使用和管理。 \n\n下面是一些示例试点用户组和可能相关的团队。 \n\n|IT 部门   |教职员工试点   |教师示范   |学生试点   |\n|---|---|---|---|---|\n|在 IT 内部使用 Teams 完成项目工作、开展协作和解决问题。   |为其项目工作和协作选择教职员工部门。   |确定要成为在课堂上和教师协作中的团队兴奋的拥护者。   |让学生对 Teams 在教室外提供帮助感到兴奋。 确定可以在课外团体中使用 Teams 的学生支持者。   |\n|**示例团队**   |   |   |   |\n|IT 项目协作（例如，Teams 部署）    |项目协作   |课堂分区协作和通讯（包括教学大纲、小组项目工作、TA 或分组讨论）   |专业社会团体协调和协作（例如，荣誉团体、市场营销学生协会）   |\n|IT 部门与教职工的通讯   |协作工作区、公告   |部门内协调和通讯   |社会与慈善团体协调和协作（例如，兄弟会、姐妹会）   |\n|LiveSite 问题   |会议   |研究项目协调   |   |\n|组织协作工作区、公告   |行政主管小组   |   |   |\n\n> [!NOTE]\n> 有关团队许可证或其他问题的帮助和支持, 请提交一个查询[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。\n"
- title: 为你的学校配置 Teams
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [学校数据同步](https://docs.microsoft.com/SchoolDataSync)使教师可以更轻松地自动创建团队。 请[https://aka.ms/sdssupport](https://aka.ms/sdssupport)联系以获取部署帮助。\n\n你需要拥有[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限才能使用 Microsoft 365 管理中心管理你的学校的团队。\n\n1. 从[Microsoft 365 管理中心](https://portal.office.com/adminportal/home), 用全局管理员凭据登录, 然后选择 \"**管理员**\"。\n     \n     ![Microsoft 365 管理中心中 \"管理员\" 选项的屏幕截图。](media/o365-admin-option.png)\n\n2. 选择 \"**设置** > **服务 & 加载项**\"。\n\n     ![\"设置\" 中的 \"服务 & 外接程序\" 选项的屏幕截图。](media/o365-settings-services.png)\n    \n3. 从列表中选择 \" **Microsoft 团队**\"。\n\n     ![\"服务 & 加载项\" 页面上的选项的屏幕截图。](media/o365-services-select-teams.png)\n\n4. \"Microsoft 团队设置\" 页面打开后, 配置选项将进入 \"查看\"。 在这里, 您可以管理您的许可证。\n\n     ![Microsoft 团队设置部分的屏幕截图。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: 配置租户范围的设置
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>常规\n通过 \"常规\" 部分, 你可以为你的整个机构配置以下设置: 你可能拥有的所有许可证类型。\n\n- 在个人资料中显示组织结构图。\n- 对没有 Teams 的收件人使用 Skype for Business。\n\n![\"常规\" 部分中的设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>电子邮件集成\n您可以启用与频道的电子邮件集成, 以及创建受限发件人列表。 若要打开或关闭电子邮件集成, 请将开关移动到 \"**关闭**\" 或 **\"打开**\", 然后选择 \"**保存**\"。 \n\n\"**允许发件人列表**\" 可帮助你控制哪些人可以在你的组织内发送电子邮件团队。 \n\n![\"电子邮件集成\" 部分中的设置的屏幕截图。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>应用\n可在 Teams 中为应用启用外部应用、新的外部应用和侧向加载。 要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。\n\n启用外部应用可提供一个下拉列表，以便你选择你希望在你的机构中使用的应用程序，因此教师可以将自己喜欢的应用结合起来在 Teams 平台中使用。 如果你选择 \"**启用新的外部应用\", 默认情况**下, 新应用将在你的列表中自动显示, 因为它们变为可用。 \n\n旁加载应用的功能仅适用于非来宾团队成员。 如果你有任何编程课程或正在测试可与团队集成的任何自定义学习管理系统, 这将非常有用。 要了解详细信息，请参阅 [Microsoft Teams 开发人员平台](https://docs.microsoft.com/microsoftteams/platform/overview)。\n\n![\"应用\" 部分中的设置的屏幕截图。](media/QS-edu-apps2.png)\n\n通过启用作业, 教师可以向学生提供作业和迭代反馈。 \n\n一旦启用团队中的外部应用, 教育版即可通过选项卡自定义应用, 使其可供学生使用。 通过“选项卡”可以自定义频道，以包含你的团队每天需要的内容和功能。 它们可提供对常用文档和云服务的快速访问。 提供若干个内置选项卡，如“文件”。\n\n![用于说明如何向 Teams 中添加应用选项卡的屏幕截图。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n在团队客户端中, 用户可以为 Word 文档、PowerPoint、表单、OneNote 课堂笔记本、作业等添加选项卡。 随着时间的推移，会从 Microsoft 和合作伙伴添加更多选项卡。\n\n### <a name=\"custom-cloud-storage\"></a>自定义云存储\n在 Teams 中可以启用多种形式的云存储。 目前支持 Box、Dropbox、Google Drive 和 ShareFile。 要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。 启用这些设置后，团队的任何成员都可以添加新的提供商，你可以向其存储或从中检索文档。\n\n![\"自定义云存储\" 部分中的设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams 使用 SharePoint 作为默认文件存储提供商。 有关详细信息，请参阅 [SharePoint Online 和 OneDrive for Business 与 Teams 如何交互](sharepoint-onedrive-interact.md)。 要了解如何计算你的配额以及如何最好地进行管理，请参阅[管理网站集存储限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。 如果您不想管理每个网站的集合, 您还将了解如何让服务自动为您处理该服务。 \n\n### <a name=\"settings-by-userlicense-type\"></a>按用户/许可证类型设置\n  \n> [!NOTE]\n> [学校数据同步](https://docs.microsoft.com/SchoolDataSync)使教师可以更轻松地自动创建团队。 请[https://aka.ms/sdssupport](https://aka.ms/sdssupport)联系以获取部署帮助。\n\n你需要拥有[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限才能使用 Microsoft 365 管理中心管理你的学校的团队。\n\n1. 从[Microsoft 365 管理中心](https://portal.office.com/adminportal/home), 用全局管理员凭据登录, 然后选择 \"**管理员**\"。\n     \n     ![Microsoft 365 管理中心中 \"管理员\" 选项的屏幕截图。](media/o365-admin-option.png)\n\n2. 选择 \"**设置** > **服务 & 加载项**\"。\n\n     ![\"设置\" 中的 \"服务 & 外接程序\" 选项的屏幕截图。](media/o365-settings-services.png)\n    \n3. 从列表中选择 \" **Microsoft 团队**\"。\n\n     ![\"服务 & 加载项\" 页面中的选项的屏幕截图。](media/o365-services-select-teams.png)\n\n4. \"Microsoft 团队设置\" 页面打开后, 配置选项将进入 \"查看\"。 在这里, 您可以管理您的许可证。\n\n     ![Microsoft 团队设置部分的屏幕截图。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n您只应在许可证类型中列出教育版。 Dropdown 包含教育版-教职员、教职员工、教育版和来宾。 系统只能根据你分配给用户的许可证来区分用户。 如果你只有一种许可证类型，此处的设置可视为租户范围的设置。  \n\n![\"团队和频道\" 部分中的设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n要使某种许可证类型能够访问 Teams，请将开关切换为“**开启**”，然后选择“**保存**”。 这只是一个临时开关;最后, 你需要通过用户许可证管理用户对团队的访问权限, 就像对所有其他 Office 工作负荷进行管理一样。\n\n![Microsoft 团队许可证选取器部分的设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> 有关租户范围设置或其他问题的帮助和支持, 请提交一次[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)查询。\n"
- title: 按用户或许可证类型配置团队
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> 全新的 Microsoft Teams 管理中心就在这里！ 从2018年3月开始, 我们将在 Microsoft 365 管理中心中从当前 Skype for Business 管理中心和 Microsoft 团队体验中逐渐迁移设置。 某项设置迁移完成后，你将收到通知，并被定向到该设置在全新的 Microsoft Teams 管理中心中的位置。 有关详细信息，请参阅[在过渡到全新的 Microsoft Teams 管理中心期间管理团队](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)。 \n  \n 作为迁移到新的 Microsoft 团队管理中心的一部分, 如何按许可证类型配置团队是通过策略实现的。 可通过管理中心导航访问策略类型。 有关消息策略的示例列表, 请参阅下面的示例。\n\n![消息策略页面的屏幕截图。](media/teams-messaging-policies-edu.PNG)\n\n通过策略, 功能现在可以在每用户级别上打开/关闭。 下面介绍策略分配的工作原理:\n   - 默认情况下, 每个新用户都将获得全局策略 (租户级设置)。\n   - 如果用户满足你的要求, 则可以向用户分配预预置的用户策略。 租户管理员无法编辑这些预先固定的策略。 如果以后想要管理这些项, 请创建新的自定义策略并将自定义策略分配给用户。\n\n    ![管理中心的 \"分配的策略\" 部分的屏幕截图。](media/teams-assigned-policies-edu.PNG)\n   - 可将自定义策略分配给任何用户。 若要执行此操作, 请单击 \" **+ 新建策略**\", 设置功能, 然后单击 \"**保存**\"。 可通过 \"**用户**\" 选项卡或通过脚本将此自定义策略分配给用户。\n     ![\"邮件策略\" 页面上的新策略选项的屏幕截图。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![已分配策略的 \"编辑\" 选项的屏幕截图。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![\"编辑用户策略\" 部分的屏幕截图。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何为教职员工和学生启用不同的策略\n若要对教职员工和学生使用自定义设置 (例如, 为教职员工启用聊天, 但不适用于学生), 有两种方法可以创建和分配它们: \n   - 使用 Powershell 模块运行脚本以创建和分配多个策略。 请参阅脚本示例和文档的附录。 \n   - 在管理中心中, 创建新策略并在 \"**用户**\" 选项卡上分配。 \n > [!NOTE]\n > 在向用户分配自定义策略之前, 用户将使用全局策略设置。 这意味着, 如果在全局策略中启用 \"聊天\" 并在自定义学生策略中禁用, 直到分配自定义策略, 学生才能聊天。 在这种情况下, 将聊天设置为 \"全局禁用\" 可能会更容易, 并且使用自定义策略为教职员工用户启用聊天。 \n\n ### <a name=\"appendix\"></a>参见\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何创建和分配邮件策略\n 1. 通过运行 CsTeamsMessagingPolicy, 查看租户中的任何可用策略是否满足你的要求。\n 2. 如果不&lt;是, 请通过运行 CsTeamsMessagingPolicy-Identity 策略名称&gt; -&lt;参数名称&gt; -&lt;参数值&gt;来创建新策略。\n \n 有关详细信息, 请参阅[Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>示例脚本 \n\n 请参阅[PowerShell 脚本示例-创建和分配邮件策略](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。\n"
- title: 分发到客户端
  durationInMinutes: 1
  content: "\n团队具有可用于 web、桌面 (Windows 和 Mac) 和移动设备 (Android 和 iOS) 的客户端。 这些客户端都要求有活动的 Internet 连接，不支持脱机模式。 要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)\n\n团队客户端的设置文件是一个可执行文件, 可由管理员和[团队下载页面](https://teams.microsoft.com/downloads)中的最终用户下载。 如果用户具有相应的权限, 则教师和学生可以安装该应用程序。 IT 管理员还可以通过现有客户端分发工具来分发该安装程序。\n\n有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。 \n\n### <a name=\"operating-system-requirements\"></a>操作系统要求\n\n|       |Windows    |Mac OS      |iOS    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7 及更高版本    |10.10 及更高版本    |10 或更高版本    |4.4 及更高版本      |\n\n\n### <a name=\"internet-browser-support\"></a>Internet 浏览器支持 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
