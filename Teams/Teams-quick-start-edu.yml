  content: "\n[<span data-ttu-id=\"3c3f7-323\">面向教育版管理员的 Teams 资源</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-323\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"3c3f7-324\">发送建议</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-324\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"3c3f7-325\">联系支持人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-325\">Contact support</span></span>](https://aka.ms/o365portal)"
