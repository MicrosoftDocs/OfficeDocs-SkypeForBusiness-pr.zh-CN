- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一个数字中心，将对话、会议、文件和应用一起放在一个位置。 由于它是基于 Office 365 构建的，因此学校可以从与他们熟悉的 Office 应用和服务的集成中受益。 它提供可扩展且可自定义的企业级安全性和符合性，以满足每所学校的需求。\n\n借助Microsoft Teams，你的学校或机构可以创建协作教室、在专业学习社区中建立联系、与学校工作人员沟通、协调跨机构的研究，或者更轻松地促进学生的生活工作，如俱乐部或课外活动，所有这些都来自于Office 365教育的单一体验。\n\nMicrosoft Teams节省时间，加深连接，简化日常物流。 这样，员工就可以专注于他们作为学校或机构的教师、研究人员和领导者的角色。 学生受益于易于访问的在线教室、录制的课程和与教师的一对一会议。\n\n本指南适用于教育中的 IT 管理员，包括尚未部署Teams的管理员。 本指南将帮助你开始使用： \n- 为学生启用Teams\n- Learning哪些类型的控件可用于管理学校内的Teams\n- 通过对外部文档的引用查找合作伙伴服务 \n\n本指南旨在让你快速开始使用特定于学校Teams的配置建议。 它不是一刀切的解决方案，但它是一个很好的起点。 \n\n如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。\n\n## <a name=\"before-you-begin\"></a>开始之前\n\n1. [部署学校数据同步](/SchoolDataSync)，使教师可以更轻松地自动创建Teams。 请联系 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 以获取部署协助。\n2. 为 Teams 配置正确的端口和协议。 请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。\n3. [为Teams准备学校的网络](prepare-network.md)。\n4. 选择团队类型。 Teams 教育版提供三种类型的新 Teams（总共有四种）。 要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入门 - Teams 规划指南
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>步骤 1：将人员聚集在一起\n\n从工作人员、教师和教育工作者社区召集一组人员，充当Teams部署&决策组的利益干系人。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步骤 2：确定方案优先级\n\n协作和沟通是关于人员的！ 挑选与你的组织关系最密切的方案，而不是空谈功能。 有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。 成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。\n\n### <a name=\"trophy-best-practice\"></a>:trophy: 最佳实践：\n**将 Teams 与 Teams 一起规划！** 使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。 考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。 你的团队可能如下所示：\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步骤 3：进行试点和部署Teams\n\n对于上面选择的一个或多个方案，你希望与教师（包括冠军和早期采用者）进行初始Teams试点。 通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。 选择一组感兴趣的用户以及一个优先的业务方案以开始试点。 \n\n![Teams用户组的屏幕截图。](media/quick-start-example-scenarios.png)\n\n试点完成后，你将获得规划广泛Teams部署所需的反馈。 请确保部署计划集成了优先级方案，以确保学校能够充分利用Office 365和Teams。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步骤 4：度量使用情况、管理满意度和推动采用\n\n若要成功推动Office 365和Teams的采用，请专注于教师的经验。 下面是我们入门的最佳做法的快速清单。 \n\n1. **阅读 [Office 365 Adoption指南]( https://aka.ms/office365adoptionguide)**，了解最佳做法。 此外，我们的补充内容还可用于[创建更改管理策略，以便Microsoft Teams](change-management-strategy.md)记录方法。\n2. **研究 [Office 365活动报告](teams-activity-reports.md)**，以了解整个学校的使用情况。 如果你不是Office 365管理员，请让管理员向你授予报表读取者权限，以便你可以访问活动报表。\n3. **从教师那里获取** 有关他们Office 365和Teams经验的反馈。 当你的学校人数少于 5000 人时，请在Teams中使用频道。 当学校在Teams中超过当前的成员资格限制时，请在Yammer中使用公共组。 \n4. **培养你的支持者并突显你的优势。** 奖励教育者接受这些新工具，并以创新的方式使用它们。 最重要的是，这可确保继续采用Office 365和Teams。\n"
- title: 打开或关闭Microsoft Teams许可证
  durationInMinutes: 2
  content: "\nTeams是基于云的服务。 教师或学生获得有效的许可证并启用Teams后，他们可以运行桌面、Web 和移动Teams客户端。 他们可以自行安装这些客户端 - IT 管理员无需部署这些客户端。 可以使用Microsoft 365 管理中心或使用 PowerShell 管理单个用户许可证Microsoft Teams。 <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> 有关这两种方法的信息，请参阅Office 365许可Teams</a>。 如果你有兴趣在广泛启用之前试Teams，这非常有用。\n"
- title: 为你的学校配置 Teams
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 从 2019 年 6 月开始，所有Teams 教育版管理员都应使用Microsoft Teams管理中心来管理其所有Teams策略。 Teams 教育版策略不能再在Microsoft 365 管理中心管理。 有关详细信息，请参阅[在过渡到全新的 Microsoft Teams 管理中心期间管理团队](./manage-teams-skypeforbusiness-admin-center.md)。 \n\n 使用管理员凭据登录后，可轻松地在 [ Microsoft Teams 管理中心](https://admin.teams.microsoft.com/)中管理所有 Teams 策略。\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Microsoft Teams管理中心中的设置不会基于用户许可证类型进行管理。 相反，我们建议你定义不同的策略来管理哪些功能可供用户使用。 若要配置策略，请单击Microsoft Teams管理中心的左侧导航栏中的策略。 下面是消息传递策略的示例。 \n\n![“消息传递策略”页的屏幕截图。](media/teams-messaging-policies-edu.PNG)\n\n借助策略，可以在每个用户级别打开和关闭功能。 策略分配的工作原理如下：\n   - 默认情况下，每个新用户都会获取全局策略 (租户级别设置) 。\n   - 如果用户满足你的要求，则可以为用户分配 Microsoft 创建的预罐头用户策略。 管理员无法编辑这些预罐头策略。 如果将来要管理这些策略，请创建新的自定义策略并向用户分配自定义策略。\n   - 可以将自定义策略分配给任何用户。 若要创建新的自定义策略，请单击 **“添加**”，选择所需的策略设置，然后单击“ **保存**”。 然后，通过转到Microsoft Teams管理中心中的用户或使用脚本将自定义策略分配给 **用户**。 \n     ![“消息传递策略”页上“添加”选项的屏幕截图。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![分配的策略的“编辑”选项的屏幕截图。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![“编辑用户策略”窗格的屏幕截图。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何为教职员工和学生启用不同的策略\n例如，若要为教职员工和学生启用自定义设置 (为教职员工启用聊天，但不为) 的学生启用聊天，有两种方法可以创建和分配它们： \n   - 使用 PowerShell 模块运行脚本以创建和分配多个策略。 有关脚本示例和文档，请参阅附录。 \n   - 在Microsoft Teams管理中心，创建新的自定义策略，并将策略分配给 **“用户**”选项卡上的用户。 \n > [!NOTE]\n > 在将自定义策略分配给用户之前，用户将使用全局策略设置。 这意味着，如果在全局策略中启用聊天并在自定义学生策略中禁用聊天，则在将自定义策略分配给学生之前，学生可以使用聊天。 在这种情况下，可以更轻松地全局禁用聊天，并使用自定义策略为教职员工启用聊天。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>使用策略和设置强制实施学生安全措施 \n\n 为了维护学生安全，应使用管理策略来控制谁可以使用私人聊天和私人呼叫、谁可以安排会议以及可以共享哪些内容类型。  \n\n 查看[确保学生安全，同时使用Teams进行远程学习](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8)，详细了解需要在环境中进行哪些策略和设置更新，以确保学生的安全。\n\n ### <a name=\"appendix\"></a>附录\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何创建和分配消息传送策略\n 1. 通过运行 Get-CsTeamsMessagingPolicy，查看租户中的任何可用策略是否符合你的要求。\n 2. 如果没有，请通过运行New-CsTeamsMessagingPolicy -Identity &lt;策略名称&gt; -&lt;参数名称 -&gt;&lt;参数值&gt;来创建新策略。\n \n 有关详细信息，请参阅 [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>示例脚本 \n\n 请参阅 [PowerShell 脚本示例 - 创建和分配消息策略](./scripts/powershell-script-teams-messaging-policy-edu.md)。\n"
- title: 分发到客户端
  durationInMinutes: 1
  content: "Teams具有可用于 Web、桌面 (Windows、Mac 和 Linux) 以及移动 (Android和iOS) 的客户端。 这些客户端都要求有活动的 Internet 连接，不支持脱机模式。 要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)\n\nTeams客户端的安装文件是管理员和最终用户可从[Teams下载页下载的](https://teams.microsoft.com/downloads)可执行文件。 教师和学生在桌面上可以安装应用程序，如果他们有适当的特权。 IT 管理员还可以通过现有客户端分发工具来分发该安装程序。\n\n具有移动设备的最终用户可以从移动平台的应用商店下载Microsoft Teams应用。 \n\n### <a name=\"operating-system-requirements\"></a>操作系统要求\n\n||Windows|macOS|Linux|iOS|Android|\n|---|---|---|---|---|---|---|\n||7 及更高版本|10.10 及更高版本|DEB 或 RPM|10 或更高版本|4.4 及更高版本|\n\n\n### <a name=\"internet-browser-support\"></a>Internet 浏览器支持 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
