  content: "\n[<span data-ttu-id=\"03922-252\">Microsoft 365 教育版部署概述</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-252\">Microsoft 365 Education deployment overview</span></span>](https://docs.microsoft.com/microsoft-365/education/deploy/)\n\n[<span data-ttu-id=\"03922-253\">面向教育版管理员的 Teams 资源</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-253\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"03922-254\">发送建议</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-254\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"03922-255\">联系支持人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-255\">Contact support</span></span>](https://aka.ms/o365portal)"
