- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"3c3f7-104\">[Microsoft 团队](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一种将对话、会议、文件和应用集中到同一位置的数字中心。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"3c3f7-105\">由于它是基于 Office 365 构建的, 学校受益于与他们熟悉的 Office 应用和服务集成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"3c3f7-106\">它提供了企业级的安全和合规性, 可进行扩展和自定义以满足每个学校的需要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"3c3f7-107\">有了 Microsoft 团队, 您的学校或机构可以创建协作式教室, 在专业学习社区中连接, 或与学校员工进行沟通-从 Office 365 教育的单个体验开始。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"3c3f7-108\">本指南适用于教育版 IT 管理员, 包括尚未部署团队的人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"3c3f7-109\">本指南将帮助您开始使用:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"3c3f7-110\">为你的学校启用团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"3c3f7-111\">了解可用于管理你的学校内的团队的控件类型</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"3c3f7-112\">通过对外部文档的引用查找合作伙伴服务</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"3c3f7-113\">本指南旨在帮助您快速开始使用特定于学校团队的配置建议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"3c3f7-114\">它不是一个大小适合的解决方案, 但它是一个很好的起点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"3c3f7-115\">如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"3c3f7-116\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"3c3f7-117\">[查看团队的环境准备情况](environment-readiness.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"3c3f7-118\">[部署学校数据同步](https://docs.microsoft.com/SchoolDataSync), 让教师能够更轻松地自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"3c3f7-119\">请[https://aka.ms/sdssupport](https://aka.ms/sdssupport)联系以获取部署帮助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"3c3f7-120\">为 Teams 配置正确的端口和协议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"3c3f7-121\">请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"3c3f7-122\">[为团队准备学校的网络](prepare-network.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"3c3f7-123\">选择团队类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-123\">Choose a team type.</span></span> <span data-ttu-id=\"3c3f7-124\">Teams 教育版提供三种类型的新 Teams（总共有四种）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"3c3f7-125\">要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="3c3f7-126">快速入门 - Teams 规划指南</span><span class="sxs-lookup"><span data-stu-id="3c3f7-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"3c3f7-127\">步骤 1：将人员聚集在一起</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"3c3f7-128\">将员工、教师和教师社区中的一组人员组合在一起, 作为团队部署的利益干系人 & 决策制定组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"3c3f7-129\">步骤 2：确定方案优先级</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"3c3f7-130\">协作和社区与人相关！</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"3c3f7-131\">挑选与你的组织关系最密切的方案，而不是空谈功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"3c3f7-132\">有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"3c3f7-133\">成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"3c3f7-134\">:trophy: 最佳实践：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"3c3f7-135\">**将 Teams 与 Teams 一起规划！**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"3c3f7-136\">使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"3c3f7-137\">考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"3c3f7-138\">你的团队可能如下所示：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-138\">Your team might look something like this:</span></span>\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"3c3f7-140\">步骤 3: 执行试验和部署团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"3c3f7-141\">您需要为您在上面选择的一个或多个方案与教师、拥护者和早期使用者进行初始团队试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"3c3f7-142\">通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"3c3f7-143\">选择一组感兴趣的用户以及一个优先的业务方案以开始试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![团队用户组的屏幕截图。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"3c3f7-145\">试点完成后，你将收到规划 Teams 广泛部署所需的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"3c3f7-146\">确保你的部署计划集成你的已排定优先级的方案, 以确保你的学校最大程度地获得 Office 365 和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"3c3f7-147\">步骤 4: 衡量使用情况、管理满意度和推动采用</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"3c3f7-148\">若要成功推动 Office 365 和团队的采纳, 请重点关注教师的体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"3c3f7-149\">下面是入门最佳实践的快速清单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"3c3f7-150\">阅读有关最佳做法**的[Office 365 采纳指南]( https://aka.ms/office365adoptionguide)** 。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"3c3f7-151\">您还可以通过我们的补充内容[创建 Microsoft 团队的更改管理策略](change-management-strategy.md), 以记录您的方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"3c3f7-152\">**研究[Office 365 活动报表](teams-activity-reports.md)** 以了解你的学校中的使用情况。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"3c3f7-153\">如果你不是 Office 365 管理员, 请让你的管理员向你提供报表读者权限, 以便你可以访问活动报表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"3c3f7-154\">通过 Office 365 和团队**获取有关 uducators 的反馈**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"3c3f7-155\">当您的学校少于5000个人时, 请在团队中使用频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"3c3f7-156\">当你的学校比团队中的当前成员身份限制大时, 在 Yammer 中使用公用组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"3c3f7-157\">**培养你的支持者并突显你的优势。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"3c3f7-158\">奖励教育人士对这些新工具的使用, 并以创新的方式使用它们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"3c3f7-159\">这样, 上述任何内容都可确保继续采纳 Office 365 和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="3c3f7-160">开启或关闭 Microsoft Teams 许可证</span><span class="sxs-lookup"><span data-stu-id="3c3f7-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"3c3f7-161\">团队是基于云的服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"3c3f7-162\">一旦教师或学生拥有有效的许可证, 他们就可以运行桌面、web 和移动团队客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"3c3f7-163\">他们可以自行安装这些客户端-IT 管理员无需部署这些客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"3c3f7-164\">你可以使用 Microsoft 365 管理中心或使用 PowerShell 来管理 Microsoft 团队的单个用户许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"3c3f7-165\">有关这两种方法的信息，请参阅 [Teams 的 Office 365 许可](office-365-licensing.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"3c3f7-166\">如果你对试验团队的广泛支持, 请了解这一点很有价值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"3c3f7-167\">在为你的学校启用团队之前, 请确保你有合适的控制措施。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"3c3f7-168\">试验计划可显著帮助确保正确的用户能够使用和提供有关哪些类型的控件的反馈, 以增强产品的使用和管理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"3c3f7-169\">下面是一些示例试点用户组和可能相关的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"3c3f7-170\">IT 部门</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-170\">IT department</span></span>   |<span data-ttu-id=\"3c3f7-171\">教职员工试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-171\">Staff pilots</span></span>   |<span data-ttu-id=\"3c3f7-172\">教师示范</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-172\">Educator pilots</span></span>   |<span data-ttu-id=\"3c3f7-173\">学生试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"3c3f7-174\">在 IT 内部使用 Teams 完成项目工作、开展协作和解决问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"3c3f7-175\">为其项目工作和协作选择教职员工部门。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"3c3f7-176\">确定要成为在课堂上和教师协作中的团队兴奋的拥护者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"3c3f7-177\">让学生对 Teams 在教室外提供帮助感到兴奋。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"3c3f7-178\">确定可以在课外团体中使用 Teams 的学生支持者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"3c3f7-179\">**示例团队**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"3c3f7-180\">IT 项目协作（例如，Teams 部署）</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"3c3f7-181\">项目协作</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-181\">Project coordination</span></span>   |<span data-ttu-id=\"3c3f7-182\">课堂分区协作和通讯（包括教学大纲、小组项目工作、TA 或分组讨论）</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"3c3f7-183\">专业社会团体协调和协作（例如，荣誉团体、市场营销学生协会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"3c3f7-184\">IT 部门与教职工的通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"3c3f7-185\">协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"3c3f7-186\">部门内协调和通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"3c3f7-187\">社会与慈善团体协调和协作（例如，兄弟会、姐妹会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"3c3f7-188\">LiveSite 问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"3c3f7-189\">会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-189\">Meetings</span></span>   |<span data-ttu-id=\"3c3f7-190\">研究项目协调</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"3c3f7-191\">组织协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"3c3f7-192\">行政主管小组</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"3c3f7-193\">有关团队许可证或其他问题的帮助和支持, 请提交一个查询[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="3c3f7-194">为你的学校配置 Teams</span><span class="sxs-lookup"><span data-stu-id="3c3f7-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"3c3f7-195\">[学校数据同步](https://docs.microsoft.com/SchoolDataSync)使教师可以更轻松地自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"3c3f7-196\">请[https://aka.ms/sdssupport](https://aka.ms/sdssupport)联系以获取部署帮助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"3c3f7-197\">你需要拥有[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限才能使用 Microsoft 365 管理中心管理你的学校的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"3c3f7-198\">从[Microsoft 365 管理中心](https://portal.office.com/adminportal/home), 用全局管理员凭据登录, 然后选择 \"**管理员**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Microsoft 365 管理中心中 \"管理员\" 选项的屏幕截图。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"3c3f7-200\">选择 \"**设置** > **服务 & 加载项**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![\"设置\" 中的 \"服务 & 外接程序\" 选项的屏幕截图。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"3c3f7-202\">从列表中选择 \" **Microsoft 团队**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![\"服务 & 加载项\" 页面上的选项的屏幕截图。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"3c3f7-204\">\"Microsoft 团队设置\" 页面打开后, 配置选项将进入 \"查看\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"3c3f7-205\">在这里, 您可以管理您的许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-205\">From here, you may manage your licenses.</span></span>\n\n     ![Microsoft 团队设置部分的屏幕截图。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="3c3f7-207">配置租户范围的设置</span><span class="sxs-lookup"><span data-stu-id="3c3f7-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"3c3f7-208\">常规</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-208\">General</span></span>\n<span data-ttu-id=\"3c3f7-209\">通过 \"常规\" 部分, 你可以为你的整个机构配置以下设置: 你可能拥有的所有许可证类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"3c3f7-210\">在个人资料中显示组织结构图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"3c3f7-211\">对没有 Teams 的收件人使用 Skype for Business。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![\"常规\" 部分中的设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"3c3f7-213\">电子邮件集成</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-213\">Email integration</span></span>\n<span data-ttu-id=\"3c3f7-214\">您可以启用与频道的电子邮件集成, 以及创建受限发件人列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"3c3f7-215\">若要打开或关闭电子邮件集成, 请将开关移动到 \"**关闭**\" 或 **\"打开**\", 然后选择 \"**保存**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"3c3f7-216\">\"**允许发件人列表**\" 可帮助你控制哪些人可以在你的组织内发送电子邮件团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![\"电子邮件集成\" 部分中的设置的屏幕截图。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"3c3f7-218\">应用</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-218\">Apps</span></span>\n<span data-ttu-id=\"3c3f7-219\">可在 Teams 中为应用启用外部应用、新的外部应用和侧向加载。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"3c3f7-220\">要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"3c3f7-221\">启用外部应用可提供一个下拉列表，以便你选择你希望在你的机构中使用的应用程序，因此教师可以将自己喜欢的应用结合起来在 Teams 平台中使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"3c3f7-222\">如果你选择 \"**启用新的外部应用\", 默认情况**下, 新应用将在你的列表中自动显示, 因为它们变为可用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"3c3f7-223\">旁加载应用的功能仅适用于非来宾团队成员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"3c3f7-224\">如果你有任何编程课程或正在测试可与团队集成的任何自定义学习管理系统, 这将非常有用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"3c3f7-225\">要了解详细信息，请参阅 [Microsoft Teams 开发人员平台](https://docs.microsoft.com/microsoftteams/platform/overview)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![\"应用\" 部分中的设置的屏幕截图。](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"3c3f7-227\">通过启用作业, 教师可以向学生提供作业和迭代反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"3c3f7-228\">一旦启用团队中的外部应用, 教育版即可通过选项卡自定义应用, 使其可供学生使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"3c3f7-229\">通过“选项卡”可以自定义频道，以包含你的团队每天需要的内容和功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"3c3f7-230\">它们可提供对常用文档和云服务的快速访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"3c3f7-231\">提供若干个内置选项卡，如“文件”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-231\">There are several built-in tabs such as Files.</span></span>\n\n![用于说明如何向 Teams 中添加应用选项卡的屏幕截图。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"3c3f7-233\">在团队客户端中, 用户可以为 Word 文档、PowerPoint、表单、OneNote 课堂笔记本、作业等添加选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"3c3f7-234\">随着时间的推移，会从 Microsoft 和合作伙伴添加更多选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"3c3f7-235\">自定义云存储</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"3c3f7-236\">在 Teams 中可以启用多种形式的云存储。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"3c3f7-237\">目前支持 Box、Dropbox、Google Drive 和 ShareFile。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"3c3f7-238\">要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"3c3f7-239\">启用这些设置后，团队的任何成员都可以添加新的提供商，你可以向其存储或从中检索文档。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![\"自定义云存储\" 部分中的设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"3c3f7-241\">Teams 使用 SharePoint 作为默认文件存储提供商。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"3c3f7-242\">有关详细信息，请参阅 [SharePoint Online 和 OneDrive for Business 与 Teams 如何交互](sharepoint-onedrive-interact.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"3c3f7-243\">要了解如何计算你的配额以及如何最好地进行管理，请参阅[管理网站集存储限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"3c3f7-244\">如果您不想管理每个网站的集合, 您还将了解如何让服务自动为您处理该服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"3c3f7-245\">按用户/许可证类型设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"3c3f7-246\">[学校数据同步](https://docs.microsoft.com/SchoolDataSync)使教师可以更轻松地自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"3c3f7-247\">请[https://aka.ms/sdssupport](https://aka.ms/sdssupport)联系以获取部署帮助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"3c3f7-248\">你需要拥有[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限才能使用 Microsoft 365 管理中心管理你的学校的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"3c3f7-249\">从[Microsoft 365 管理中心](https://portal.office.com/adminportal/home), 用全局管理员凭据登录, 然后选择 \"**管理员**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Microsoft 365 管理中心中 \"管理员\" 选项的屏幕截图。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"3c3f7-251\">选择 \"**设置** > **服务 & 加载项**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![\"设置\" 中的 \"服务 & 外接程序\" 选项的屏幕截图。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"3c3f7-253\">从列表中选择 \" **Microsoft 团队**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![\"服务 & 加载项\" 页面中的选项的屏幕截图。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"3c3f7-255\">\"Microsoft 团队设置\" 页面打开后, 配置选项将进入 \"查看\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"3c3f7-256\">在这里, 您可以管理您的许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-256\">From here, you may manage your licenses.</span></span>\n\n     ![Microsoft 团队设置部分的屏幕截图。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"3c3f7-258\">您只应在许可证类型中列出教育版。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"3c3f7-259\">Dropdown 包含教育版-教职员、教职员工、教育版和来宾。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"3c3f7-260\">系统只能根据你分配给用户的许可证来区分用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"3c3f7-261\">如果你只有一种许可证类型，此处的设置可视为租户范围的设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![\"团队和频道\" 部分中的设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"3c3f7-263\">要使某种许可证类型能够访问 Teams，请将开关切换为“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"3c3f7-264\">这只是一个临时开关;最后, 你需要通过用户许可证管理用户对团队的访问权限, 就像对所有其他 Office 工作负荷进行管理一样。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Microsoft 团队许可证选取器部分的设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"3c3f7-266\">有关租户范围设置或其他问题的帮助和支持, 请提交一次[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)查询。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="3c3f7-267">按用户或许可证类型配置团队</span><span class="sxs-lookup"><span data-stu-id="3c3f7-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"3c3f7-268\">全新的 Microsoft Teams 管理中心就在这里！</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"3c3f7-269\">从2018年3月开始, 我们将在 Microsoft 365 管理中心中从当前 Skype for Business 管理中心和 Microsoft 团队体验中逐渐迁移设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"3c3f7-270\">某项设置迁移完成后，你将收到通知，并被定向到该设置在全新的 Microsoft Teams 管理中心中的位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"3c3f7-271\">有关详细信息，请参阅[在过渡到全新的 Microsoft Teams 管理中心期间管理团队](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"3c3f7-272\">作为迁移到新的 Microsoft 团队管理中心的一部分, 如何按许可证类型配置团队是通过策略实现的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"3c3f7-273\">可通过管理中心导航访问策略类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"3c3f7-274\">有关消息策略的示例列表, 请参阅下面的示例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-274\">See below for an example list of Messaging policies.</span></span>\n\n![消息策略页面的屏幕截图。](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"3c3f7-276\">通过策略, 功能现在可以在每用户级别上打开/关闭。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"3c3f7-277\">下面介绍策略分配的工作原理:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"3c3f7-278\">默认情况下, 每个新用户都将获得全局策略 (租户级设置)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"3c3f7-279\">如果用户满足你的要求, 则可以向用户分配预预置的用户策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"3c3f7-280\">租户管理员无法编辑这些预先固定的策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"3c3f7-281\">如果以后想要管理这些项, 请创建新的自定义策略并将自定义策略分配给用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![管理中心的 \"分配的策略\" 部分的屏幕截图。](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"3c3f7-283\">可将自定义策略分配给任何用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"3c3f7-284\">若要执行此操作, 请单击 \" **+ 新建策略**\", 设置功能, 然后单击 \"**保存**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"3c3f7-285\">可通过 \"**用户**\" 选项卡或通过脚本将此自定义策略分配给用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"3c3f7-286\">![\"邮件策略\" 页面上的新策略选项的屏幕截图。](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![已分配策略的 \"编辑\" 选项的屏幕截图。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![\"编辑用户策略\" 部分的屏幕截图。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"3c3f7-289\">如何为教职员工和学生启用不同的策略</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"3c3f7-290\">若要对教职员工和学生使用自定义设置 (例如, 为教职员工启用聊天, 但不适用于学生), 有两种方法可以创建和分配它们:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"3c3f7-291\">使用 Powershell 模块运行脚本以创建和分配多个策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"3c3f7-292\">请参阅脚本示例和文档的附录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"3c3f7-293\">在管理中心中, 创建新策略并在 \"**用户**\" 选项卡上分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"3c3f7-294\">在向用户分配自定义策略之前, 用户将使用全局策略设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"3c3f7-295\">这意味着, 如果在全局策略中启用 \"聊天\" 并在自定义学生策略中禁用, 直到分配自定义策略, 学生才能聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"3c3f7-296\">在这种情况下, 将聊天设置为 \"全局禁用\" 可能会更容易, 并且使用自定义策略为教职员工用户启用聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"3c3f7-297\">参见</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"3c3f7-298\">如何创建和分配邮件策略</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"3c3f7-299\">通过运行 CsTeamsMessagingPolicy, 查看租户中的任何可用策略是否满足你的要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"3c3f7-300\">如果不&lt;是, 请通过运行 CsTeamsMessagingPolicy-Identity 策略名称&gt; -&lt;参数名称&gt; -&lt;参数值&gt;来创建新策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"3c3f7-301\">有关详细信息, 请参阅[Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"3c3f7-302\">示例脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-302\">Sample script</span></span> \n\n <span data-ttu-id=\"3c3f7-303\">请参阅[PowerShell 脚本示例-创建和分配邮件策略](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="3c3f7-304">分发到客户端</span><span class="sxs-lookup"><span data-stu-id="3c3f7-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"3c3f7-305\">团队具有可用于 web、桌面 (Windows 和 Mac) 和移动设备 (Android 和 iOS) 的客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"3c3f7-306\">这些客户端都要求有活动的 Internet 连接，不支持脱机模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"3c3f7-307\">要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"3c3f7-308\">团队客户端的设置文件是一个可执行文件, 可由管理员和[团队下载页面](https://teams.microsoft.com/downloads)中的最终用户下载。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"3c3f7-309\">如果用户具有相应的权限, 则教师和学生可以安装该应用程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"3c3f7-310\">IT 管理员还可以通过现有客户端分发工具来分发该安装程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"3c3f7-311\">有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"3c3f7-312\">操作系统要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"3c3f7-313\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-313\">Windows</span></span>    |<span data-ttu-id=\"3c3f7-314\">Mac OS</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-314\">MacOS</span></span>      |<span data-ttu-id=\"3c3f7-315\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-315\">iOS</span></span>    |<span data-ttu-id=\"3c3f7-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"3c3f7-317\">7 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-317\">7 and later</span></span>    |<span data-ttu-id=\"3c3f7-318\">10.10 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-318\">10.10 and later</span></span>    |<span data-ttu-id=\"3c3f7-319\">10 或更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-319\">10 or later</span></span>    |<span data-ttu-id=\"3c3f7-320\">4.4 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-320\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"3c3f7-321\">Internet 浏览器支持</span><span class=\"sxs-lookup\"><span data-stu-id=\"3c3f7-321\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
