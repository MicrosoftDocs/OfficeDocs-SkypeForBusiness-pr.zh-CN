- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"03922-104\">[Microsoft 团队](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一种将对话、会议、文件和应用集中到同一位置的数字中心。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"03922-105\">由于它是基于 Office 365 构建的，学校受益于与他们熟悉的 Office 应用和服务集成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"03922-106\">它提供了企业级的安全和合规性，可进行扩展和自定义以满足每个学校的需要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"03922-107\">使用 Microsoft 团队，您的学校或机构可以创建协作式教室、在专业学习社区中进行连接、与学校员工进行沟通、跨机构协调研究，或者更轻松地促进学生生命活动，如俱乐部或 extracurricular 活动-从 Office 365 教育版的单一体验获得。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"03922-108\">Microsoft 团队节省时间、deepens 连接并简化日常后勤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"03922-109\">这允许教职员工将其角色集中在你的学校或机构中的教师、研究人员和领导人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"03922-110\">本指南适用于教育版 IT 管理员，包括尚未部署团队的人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"03922-111\">本指南将帮助您开始使用：</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"03922-112\">为你的学校启用团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"03922-113\">了解可用于管理你的学校内的团队的控件类型</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"03922-114\">通过对外部文档的引用查找合作伙伴服务</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"03922-115\">本指南旨在帮助您快速开始使用特定于学校团队的配置建议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"03922-116\">它不是一个大小适合的解决方案，但它是一个很好的起点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"03922-117\">如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"03922-118\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"03922-119\">[查看团队的环境准备情况](environment-readiness.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"03922-120\">[部署学校数据同步](https://docs.microsoft.com/SchoolDataSync)，让教师能够更轻松地自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"03922-121\">请[https://aka.ms/sdssupport](https://aka.ms/sdssupport)联系以获取部署帮助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"03922-122\">为 Teams 配置正确的端口和协议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"03922-123\">请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"03922-124\">[为团队准备学校的网络](prepare-network.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"03922-125\">选择团队类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-125\">Choose a team type.</span></span> <span data-ttu-id=\"03922-126\">Teams 教育版提供三种类型的新 Teams（总共有四种）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"03922-127\">要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="03922-128">快速入门 - Teams 规划指南</span><span class="sxs-lookup"><span data-stu-id="03922-128">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"03922-129\">步骤 1：将人员聚集在一起</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"03922-130\">召集来自教职员工、教师和教师社区的一组人员，以充当风险承担者 & 团队部署的决策制定组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"03922-131\">步骤 2：确定方案优先级</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"03922-132\">协作和社区与人相关！</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"03922-133\">挑选与你的组织关系最密切的方案，而不是空谈功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"03922-134\">有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"03922-135\">成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a>:trophy: <span data-ttu-id=\"03922-136\">最佳实践：</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-136\">Best practice:</span></span>\n<span data-ttu-id=\"03922-137\">**将 Teams 与 Teams 一起规划！**</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"03922-138\">使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"03922-139\">考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"03922-140\">你的团队可能如下所示：</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-140\">Your team might look something like this:</span></span>\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"03922-142\">步骤3：执行试验和部署团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"03922-143\">您需要为您在上面选择的一个或多个方案与教师、拥护者和早期使用者进行初始团队试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"03922-144\">通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"03922-145\">选择一组感兴趣的用户以及一个优先的业务方案以开始试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![团队用户组的屏幕截图。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"03922-147\">试点完成后，你将收到规划 Teams 广泛部署所需的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"03922-148\">确保你的部署计划集成你的已排定优先级的方案，以确保你的学校最大程度地获得 Office 365 和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"03922-149\">步骤4：衡量使用情况、管理满意度和推动采用</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"03922-150\">若要成功推动 Office 365 和团队的采纳，请重点关注教师的体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"03922-151\">下面是入门最佳实践的快速清单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"03922-152\">阅读有关最佳做法**的[Office 365 采纳指南]( https://aka.ms/office365adoptionguide)** 。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"03922-153\">您还可以通过我们的补充内容[创建 Microsoft 团队的更改管理策略](change-management-strategy.md)，以记录您的方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"03922-154\">**研究[Office 365 活动报表](teams-activity-reports.md)** 以了解你的学校中的使用情况。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"03922-155\">如果你不是 Office 365 管理员，请让你的管理员向你提供报表读者权限，以便你可以访问活动报表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"03922-156\">通过 Office 365 和团队**捕获教师**对其体验的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"03922-157\">当您的学校少于5000个人时，请在团队中使用频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"03922-158\">当你的学校比团队中的当前成员身份限制大时，在 Yammer 中使用公用组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"03922-159\">**培养你的支持者并突显你的优势。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"03922-160\">奖励教育人士对这些新工具的使用，并以创新的方式使用它们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"03922-161\">这样，上述任何内容都可确保继续采纳 Office 365 和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="03922-162">开启或关闭 Microsoft Teams 许可证</span><span class="sxs-lookup"><span data-stu-id="03922-162">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"03922-163\">团队是基于云的服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"03922-164\">一旦教师或学生拥有有效的许可证，他们就可以运行桌面、web 和移动团队客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"03922-165\">他们可以自行安装这些客户端-IT 管理员无需部署这些客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"03922-166\">你可以使用 Microsoft 365 管理中心或使用 PowerShell 来管理 Microsoft 团队的单个用户许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"03922-167\">有关这两种方法的信息，请参阅 [Teams 的 Office 365 许可](office-365-licensing.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"03922-168\">如果你对试验团队的广泛支持，请了解这一点很有价值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"03922-169\">在为你的学校启用团队之前，请确保你有合适的控制措施。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"03922-170\">试验计划可显著帮助确保正确的用户能够使用和提供有关哪些类型的控件的反馈，以增强产品的使用和管理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"03922-171\">下面是一些示例试点用户组和可能相关的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"03922-172\">IT 部门</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-172\">IT department</span></span>   |<span data-ttu-id=\"03922-173\">教职员工试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-173\">Staff pilots</span></span>   |<span data-ttu-id=\"03922-174\">教师示范</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-174\">Educator pilots</span></span>   |<span data-ttu-id=\"03922-175\">学生试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"03922-176\">在 IT 内部使用 Teams 完成项目工作、开展协作和解决问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"03922-177\">为其项目工作和协作选择教职员工部门。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"03922-178\">确定要成为在课堂上和教师协作中的团队兴奋的拥护者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"03922-179\">让学生对 Teams 在教室外提供帮助感到兴奋。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"03922-180\">确定可以在课外团体中使用 Teams 的学生支持者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"03922-181\">**示例团队**</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"03922-182\">IT 项目协作（例如，Teams 部署）</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"03922-183\">项目协作</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-183\">Project coordination</span></span>   |<span data-ttu-id=\"03922-184\">课堂分区协作和通讯（包括教学大纲、小组项目工作、TA 或分组讨论）</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"03922-185\">专业社会团体协调和协作（例如，荣誉团体、市场营销学生协会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"03922-186\">IT 部门与教职工的通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"03922-187\">协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"03922-188\">部门内协调和通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"03922-189\">社会与慈善团体协调和协作（例如，兄弟会、姐妹会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"03922-190\">LiveSite 问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"03922-191\">会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-191\">Meetings</span></span>   |<span data-ttu-id=\"03922-192\">研究项目协调</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"03922-193\">组织协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"03922-194\">行政主管小组</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"03922-195\">有关团队许可证或其他问题的帮助和支持，请提交一个查询[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="03922-196">为你的学校配置 Teams</span><span class="sxs-lookup"><span data-stu-id="03922-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"03922-197\">从2019年6月开始，教育版管理员的所有团队都应使用 Microsoft 团队管理中心来管理其所有团队策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"03922-198\">不能再在 Microsoft 365 管理中心中管理教育政策团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"03922-199\">有关详细信息，请参阅[在过渡到全新的 Microsoft Teams 管理中心期间管理团队](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"03922-200\">通过使用管理员凭据登录，可以轻松管理[Microsoft 团队管理中心](https://admin.teams.microsoft.com/)中的所有团队策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"03922-201\">Microsoft 团队管理中心中的设置不根据用户许可证类型进行管理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"03922-202\">因此，我们建议你定义不同的策略来管理哪些功能对你的用户可用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"03922-203\">若要配置策略，请在 Microsoft 团队管理中心的左侧导航中单击该策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"03922-204\">下面是邮件策略的一个示例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-204\">Here's an example of messaging policies.</span></span> \n\n![消息策略页面的屏幕截图。](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"03922-206\">通过策略，你可以在每个用户级别打开和关闭功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"03922-207\">下面介绍策略分配的工作原理：</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"03922-208\">默认情况下，每个新用户都将获得全局策略（租户级设置）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"03922-209\">如果用户满足你的要求，则可以向用户分配预预置的用户策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"03922-210\">管理员不能编辑这些预先固定的策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"03922-211\">如果以后想要管理这些项，请创建新的自定义策略并将自定义策略分配给用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"03922-212\">可将自定义策略分配给任何用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"03922-213\">若要创建新的自定义策略，请单击 \"**添加**\"，选择要用于策略的设置，然后单击 \"**保存**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"03922-214\">然后，通过在 Microsoft 团队管理中心或通过使用脚本**转到用户**，将自定义策略分配给用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"03922-215\">![\"邮件策略\" 页面上的 \"添加\" 选项的屏幕截图。](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![已分配策略的 \"编辑\" 选项的屏幕截图。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![\"编辑用户策略\" 窗格的屏幕截图。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"03922-218\">如何为教职员工和学生启用不同的策略</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"03922-219\">若要对教职员工和学生使用自定义设置（例如，为教职员工启用聊天，但不适用于学生），有两种方法可以创建和分配它们：</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"03922-220\">使用 PowerShell 模块运行脚本以创建和分配多个策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"03922-221\">请参阅脚本示例和文档的附录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"03922-222\">在 Microsoft 团队管理中心中，创建新的自定义策略，并在 \"**用户**\" 选项卡上向用户分配策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"03922-223\">在向用户分配自定义策略之前，用户将使用全局策略设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"03922-224\">这意味着，如果在全局策略中启用了聊天，并且在自定义学生策略中禁用了 \"聊天\"，则在将自定义策略分配给学生之前，学生可以使用聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"03922-225\">在这种情况下，可能更容易在全球范围内禁用聊天，并使用自定义策略启用教职员工聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"03922-226\">参见</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"03922-227\">如何创建和分配邮件策略</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"03922-228\">通过运行 CsTeamsMessagingPolicy，查看租户中的任何可用策略是否满足你的要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"03922-229\">如果不&lt;是，请通过运行 CsTeamsMessagingPolicy-Identity 策略名称&gt; -&lt;参数名称&gt; -&lt;参数值&gt;来创建新策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"03922-230\">有关详细信息，请参阅[Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"03922-231\">示例脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-231\">Sample script</span></span> \n\n <span data-ttu-id=\"03922-232\">请参阅[PowerShell 脚本示例-创建和分配邮件策略](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="03922-233">分发到客户端</span><span class="sxs-lookup"><span data-stu-id="03922-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"03922-234\">团队具有可用于 web、桌面（Windows 和 Mac）和移动设备（Android 和 iOS）的客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"03922-235\">这些客户端都要求有活动的 Internet 连接，不支持脱机模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"03922-236\">要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"03922-237\">团队客户端的设置文件是一个可执行文件，可由管理员和[团队下载页面](https://teams.microsoft.com/downloads)中的最终用户下载。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"03922-238\">如果用户具有相应的权限，则教师和学生可以安装该应用程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"03922-239\">IT 管理员还可以通过现有客户端分发工具来分发该安装程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"03922-240\">有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"03922-241\">操作系统要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"03922-242\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-242\">Windows</span></span>    |<span data-ttu-id=\"03922-243\">Mac OS</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-243\">MacOS</span></span>      |<span data-ttu-id=\"03922-244\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-244\">iOS</span></span>    |<span data-ttu-id=\"03922-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"03922-246\">7 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-246\">7 and later</span></span>    |<span data-ttu-id=\"03922-247\">10.10 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-247\">10.10 and later</span></span>    |<span data-ttu-id=\"03922-248\">10 或更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-248\">10 or later</span></span>    |<span data-ttu-id=\"03922-249\">4.4 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"03922-250\">Internet 浏览器支持</span><span class=\"sxs-lookup\"><span data-stu-id=\"03922-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="03922-251">资源、反馈和支持</span><span class="sxs-lookup"><span data-stu-id="03922-251">Resources, feedback, and support</span></span>
