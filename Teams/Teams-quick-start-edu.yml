  content: "\n<span data-ttu-id=\"59b34-104\">Microsoft Teams 允许你创建协作教室，在专业学习社区中与其他人联系，并从 Office 365 教育版的单次体验中与学校教职工和学生通信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-104\">Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.</span></span>\n\n\n<span data-ttu-id=\"59b34-105\">本指南面向尚未部署 Teams 的教育版 IT 管理员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-105\">This guide is for IT admins in education who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"59b34-106\">它将帮助你了解：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-106\">It will help you understand:</span></span> \n- <span data-ttu-id=\"59b34-107\">如何为你的学校启用 Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-107\">How to enable Teams for your school</span></span>\n- <span data-ttu-id=\"59b34-108\">哪些类型的控件可用于管理学校内的 Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-108\">What kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"59b34-109\">通过引用外部文档的合作伙伴服务</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-109\">Partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"59b34-110\">本指南旨在帮助你快速熟悉学校 Teams 特定的配置建议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-110\">The guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"59b34-111\">它不是普遍适用的解决方案，但应该是一个很好的起点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-111\">It's not a one-size-fits-all solution, but it should be a good starting point.</span></span> <span data-ttu-id=\"59b34-112\">查看我们的全面 Teams 文档，文档首先介绍 [Teams 概述](Teams-overview.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-112\">Check out our comprehensive Teams documentation, starting with [Overview of Teams](Teams-overview.md).</span></span> \n\n<span data-ttu-id=\"59b34-113\">如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-113\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"59b34-114\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-114\">Before you begin</span></span>\n\n1. [<span data-ttu-id=\"59b34-115\">检查你的环境是否已为 Teams 准备就绪</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-115\">Check your environment’s readiness for Teams</span></span>](environment-readiness.md)\n2. <span data-ttu-id=\"59b34-116\">为 Teams 配置正确的端口和协议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-116\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"59b34-117\">请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-117\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n3. [<span data-ttu-id=\"59b34-118\">为 Teams 准备你的学校的网络</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-118\">Prepare your school's network for Teams</span></span>](prepare-network.md)\n4. <span data-ttu-id=\"59b34-119\">Teams 教育版提供三种类型的新 Teams（总共有四种）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-119\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"59b34-120\">要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-120\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n\n[comment]: <> (待办事项占位符：添加关于成为合作伙伴的部分，并在上载到下载中心后链接到合作伙伴策略文档)\n"
- title: "<span data-ttu-id=\"59b34-122\">Teams 教育版的价值</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-122\">The value of Teams in Education</span></span>"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a><span data-ttu-id=\"59b34-123\">*“Microsoft Teams 让我课堂中的每一个学生，甚至是最安静的学生都能发出声音。” —小学教师*</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-123\">*“Microsoft Teams has given every student – even the quietest ones – a voice in my class.” —Primary School Teacher*</span></span>\n\n<span data-ttu-id=\"59b34-124\">如果你刚刚开始使用 Teams，请花一点时间查看视频“Microsoft Teams 中的课堂体验简介”（2:30 分钟）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-124\">If you're new to Teams, take a moment to review the \"Introducing classroom experiences in Microsoft Teams\" video (2:30 minutes).</span></span>\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n<span data-ttu-id=\"59b34-125\">一些教育工作者告诉我们，在使用 Microsoft Education 时，他们最大的痛点主要围绕高效的课堂工作流。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-125\">We've heard from educators throughout our journey with Microsoft Education that some of their biggest pain points are centered around efficient class workflows.</span></span> <span data-ttu-id=\"59b34-126\">我们正在通过 Teams 教育版将商用产品中的所有功能与教育版客户喜爱的体验（包括作业管理和 OneNote 课堂笔记本）集成到一个数字中心。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-126\">With Teams for Education, we're integrating all of the features from the commercial product with experiences our education customers love - including assignments management and OneNote Class Notebook - into one digital hub.</span></span> <span data-ttu-id=\"59b34-127\">现在教师可以节省时间以专注于教学，学生可以表达自己的声音，教职工和学校领导可以通过更高效的方式进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-127\">Now teachers can save time to focus on educating, students can express their voice, and staff and school leaders can collaborate in more efficient ways.</span></span>\n\n<span data-ttu-id=\"59b34-128\">时间对于每个人都很宝贵，但对于教育工作者，课堂上的每一分钟都至关重要，每多出一分钟用于教学，对所有学生都是有益的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-128\">Time is a valuable commodity for us all, but for educators every minute in the classroom matters and every additional minute they have for teaching is beneficial for all students.</span></span> <span data-ttu-id=\"59b34-129\">Teams 将文件、作业和对话集中起来，以便教育工作者可以保持课堂秩序、发布公告、分发作业和处理班级的日常事务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-129\">Teams brings together files, assignments, and conversations, allowing educators to help stay organized in the classroom, make announcements, deliver assignments, and handle the day-to-day business of the class.</span></span>\n\n<span data-ttu-id=\"59b34-130\">Teams 不仅允许教育工作者使用新方式与学生联系，还能在课堂以外相互保持联系并分享最佳做法、课程计划和教学方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-130\">Not only does Teams allow educators to connect in new ways with students, but now educators can stay connected with each other and share best practices, lesson plans, and pedagogy outside of the classroom.</span></span> <span data-ttu-id=\"59b34-131\">通过使用自定义专业学习社区 (PLC) 和教职工版 Teams，教育工作者和教职工可以通过能够促进协作和优化效率的方式进行互动。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-131\">By using custom Professional Learning Community (PLC) and Staff teams, educators and staff can engage in ways that foster collaboration and maximize efficiency.</span></span> <span data-ttu-id=\"59b34-132\">这样参与专业开发和整个学校的行政事务将更容易。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-132\">This makes it easier to participate in professional development and executive school-wide initiatives.</span></span>\n"
- title: "<span data-ttu-id=\"59b34-133\">快速入门 - Teams 规划指南</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-133\">Quick start - Teams planning guide</span></span>"
  durationInMinutes: 4
  content: "\n![Teams 五个实施阶段的屏幕截图。](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a><span data-ttu-id=\"59b34-135\">*图 1：Office 365 和 Teams 的实施阶段*</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-135\">*Figure 1: Implementation phases of Office 365 and Teams*</span></span>\n\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"59b34-136\">步骤 1：将人员聚集在一起</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-136\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"59b34-137\">从教职工、教师和用户社区召集一组人，作为 Teams 部署的利益干系人和决策组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-137\">Assemble a group of individuals from staff, teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.</span></span>  <span data-ttu-id=\"59b34-138\">在比较小的组织，可以是两三个人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-138\">In smaller organizations this may be 2 or 3 people.</span></span>  <span data-ttu-id=\"59b34-139\">要获得成功，必须将业务/用户和 IT 专业人士聚集在一起。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-139\">It is essential for success to include business/users AND IT professionals together for this journey.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"59b34-140\">步骤 2：确定方案优先级</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-140\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"59b34-141\">协作和社区与人相关！</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-141\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"59b34-142\">挑选与你的组织关系最密切的方案，而不是空谈功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-142\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"59b34-143\">有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-143\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"59b34-144\">成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-144\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"59b34-145\">:trophy: 最佳实践：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-145\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"59b34-146\">**将 Teams 与 Teams 一起规划！**</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-146\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"59b34-147\">使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-147\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"59b34-148\">考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-148\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"59b34-149\">你的团队可能如下所示：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-149\">Your team might look something like this:</span></span>\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a><span data-ttu-id=\"59b34-151\">步骤 3：完成技术规划</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-151\">Step 3: Complete technical planning</span></span>\n\n<span data-ttu-id=\"59b34-152\">高效的技术规划是实现出色用户体验的基础。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-152\">Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"59b34-153\">如果贵组织拥有超过 50 个席位且参与了[合格计划](https://technet.microsoft.com/library/dn783224.aspx)，你可以使用可用的 [FastTrack 优势](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396),指导你完成规划、部署和服务采用，无需任何额外成本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-153\">If your organization has more than 50 seats and is participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx), you can use [FastTrack benefits](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), available at no additional cost to guide you through planning, deployment and service adoption.</span></span> <span data-ttu-id=\"59b34-154\">你也可以使用本指南的其余部分自行完成此工作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-154\">Or, you can complete this work yourself by using the rest of this guide.</span></span>\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"59b34-155\">步骤 4：开展试点并部署 Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-155\">Step 4: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"59b34-156\">在大多数组织中，你需要为你在上面选择的一个或多个方案，与利益干系人、支持者和早期采用者执行初始 Teams 试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-156\">In most organizations, you’ll want to conduct an initial Teams pilot with your stakeholders, champions, and early adopters for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"59b34-157\">通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-157\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"59b34-158\">选择一组感兴趣的用户以及一个优先的业务方案以开始试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-158\">Select an interested group of users and a prioritized business scenario to get started.</span></span> <span data-ttu-id=\"59b34-159\">图 2 介绍了一些示例方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-159\">Figure 2 shows some example scenarios.</span></span>\n\n![按部门的 Teams 用例的屏幕截图。](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a><span data-ttu-id=\"59b34-161\">*图 2：Teams 用例示例*</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-161\">*Figure 2: Use case examples for Teams*</span></span>\n\n<span data-ttu-id=\"59b34-162\">试点完成后，你将收到规划 Teams 广泛部署所需的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-162\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"59b34-163\">大型组织通常需要分阶段部署，以管理实现优质用户体验所需的上线和培训工作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-163\">Large organizations often deploy in phases to manage the onboarding and training work required to implement a quality user experience.</span></span> <span data-ttu-id=\"59b34-164\">请确保你的部署计划集成了优先方案，以确保用户可以最大限度地利用 Office 365 和 Teams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-164\">Be sure your deployment plan integrates your prioritized scenarios to ensure your users are getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"59b34-165\">步骤 5：评估使用率、管理满意度并推动采用</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-165\">Step 5: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"59b34-166\">部署软件并非在组织中推动变革所需的唯一操作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-166\">Deploying software is not the only thing required to drive change in your organization.</span></span> <span data-ttu-id=\"59b34-167\">授权协作更多与人相关，而非技术。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-167\">Empowering collaboration is more about people than technology.</span></span> <span data-ttu-id=\"59b34-168\">要成功推动 Office 365 和 Teams 的采用，请将重心放在用户的体验上。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-168\">To successfully drive adoption of Office 365 and Teams, stay focused on your users’ experience.</span></span> <span data-ttu-id=\"59b34-169\">下面是入门最佳实践的快速清单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-169\">Here’s a quick checklist of our best practices to get you started.</span></span> <span data-ttu-id=\"59b34-170\">Microsoft 合作伙伴也可以帮助你设计适合贵组织的采用计划。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-170\">Microsoft partners can also help you design the right adoption plan for your organization.</span></span>\n\n1. <span data-ttu-id=\"59b34-171\">如需了解最佳实践，请**阅读 [Office 365 采用指南]( https://aka.ms/office365adoptionguide)**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-171\">**Read [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"59b34-172\">使用我们关于[创建 Microsoft Team 的变更管理策略](change-management-strategy.md)的文章记录你的方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-172\">Use our article on [creating a change management strategy for Microsoft Team](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"59b34-173\">**研究 [Office 365 活动报告](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)**，以了解你的整个环境的使用情况。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-173\">**Study [Office 365 activity reports](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** to understand usage across your environment.</span></span> <span data-ttu-id=\"59b34-174\">如果你不是贵公司的 Office 365 管理员，请求管理员向你授予报告读取器的权限，以便你可以访问活动报告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-174\">If you aren’t an Office 365 admin for your company, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"59b34-175\">**获取用户**对 Office 365 和 Teams 体验的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-175\">**Capture feedback from your users** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"59b34-176\">如果组织的员工数少于 2500 人，请使用 Teams 中的公共频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-176\">Use a public channel in Teams when your organization has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"59b34-177\">如果贵组织大于 Teams 中的当前成员限制，请使用 Yammer 中的公共组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-177\">Use a public group in Yammer when your organization is larger than this current membership limit in Teams.</span></span> \n\n5. <span data-ttu-id=\"59b34-178\">**培养你的支持者并突显你的优势。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-178\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"59b34-179\">对于采用新工具并且以与公司业务成果有关的创新方式使用这些工具的员工予以奖励。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-179\">Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"59b34-180\">这一点对于确保 Office 365 和 Teams 的持续采用比上述任何一点都至关重要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-180\">This, above anything, will ensure continued adoption of Office 365 and Teams.</span></span>\n"
- title: "<span data-ttu-id=\"59b34-181\">开启或关闭 Microsoft Teams 许可证</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-181\">Turn on or turn off Microsoft Teams licenses</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"59b34-182\">Teams 是基于云的服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-182\">Teams is a cloud based service.</span></span> <span data-ttu-id=\"59b34-183\">用户拥有有效许可证后，即可运行桌面版、Web 版或移动版 Teams 客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-183\">Once a user has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"59b34-184\">用户可以自行安装这些客户端，无需由 IT 管理员进行部署。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-184\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> <span data-ttu-id=\"59b34-185\">你可以通过 Office 365 管理中心或 PowerShell 管理 Microsoft Teams 的单个用户许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-185\">You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or by using PowerShell.</span></span> <span data-ttu-id=\"59b34-186\">有关这两种方法的信息，请参阅 [Teams 的 Office 365 许可](office-365-licensing.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-186\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"59b34-187\">这对于了解在广泛启用之前是否需要对 Teams 进行试点非常有用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-187\">This will be valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"59b34-188\">在为你的机构全面启用 Teams 之前，请确保你已制定适当的控制措施。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-188\">Before you turn on Teams for your entire institution, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"59b34-189\">试点计划将能在很大程度上确保正确的用户能够使用产品，并提供关于哪些类型的控件将提高产品使用率和增强产品管理的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-189\">A piloting program will help significantly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"59b34-190\">下面是一些示例试点用户组和可能相关的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-190\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"59b34-191\">IT 部门</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-191\">IT department</span></span>   |<span data-ttu-id=\"59b34-192\">部门试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-192\">Department pilots</span></span>   |<span data-ttu-id=\"59b34-193\">教职员工试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-193\">Faculty pilots</span></span>   |<span data-ttu-id=\"59b34-194\">学生试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-194\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"59b34-195\">在 IT 内部使用 Teams 完成项目工作、开展协作和解决问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-195\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"59b34-196\">选择要使用 Teams 完成项目工作和开展协作的管理部门（例如财务、住宿、开发）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-196\">Select administration departments (such as Finance, Housing, Development) to use Teams for their project work and collaboration.</span></span>   |<span data-ttu-id=\"59b34-197\">确定对教室版 Teams 和教职工协作感兴趣的教职工支持者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-197\">Identify faculty champions who are excited about Teams in the classroom and in faculty collaboration.</span></span>   |<span data-ttu-id=\"59b34-198\">让学生对 Teams 在教室外提供帮助感到兴奋。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-198\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"59b34-199\">确定可以在课外团体中使用 Teams 的学生支持者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-199\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"59b34-200\">**示例团队**</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-200\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"59b34-201\">IT 项目协作（例如，Teams 部署）</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-201\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"59b34-202\">项目协作</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-202\">Project coordination</span></span>   |<span data-ttu-id=\"59b34-203\">课堂分区协作和通讯（包括教学大纲、小组项目工作、TA 或分组讨论）</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-203\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"59b34-204\">专业社会团体协调和协作（例如，荣誉团体、市场营销学生协会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-204\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"59b34-205\">IT 部门与教职工的通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-205\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"59b34-206\">协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-206\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"59b34-207\">部门内协调和通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-207\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"59b34-208\">社会与慈善团体协调和协作（例如，兄弟会、姐妹会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-208\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"59b34-209\">LiveSite 问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-209\">LiveSite issues</span></span>   |<span data-ttu-id=\"59b34-210\">会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-210\">Meetings</span></span>   |<span data-ttu-id=\"59b34-211\">研究项目协调</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-211\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"59b34-212\">组织协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-212\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"59b34-213\">行政主管小组</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-213\">Executive admin groups</span></span>   |   |   |\n"
- title: "<span data-ttu-id=\"59b34-214\">为你的学校配置 Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-214\">Configure Teams for your school</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"59b34-215\">你需要具有[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限，才能使用 Office 365 管理中心管理你的学校的 Teams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-215\">You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"59b34-216\">从 [Office 365 管理中心](https://portal.office.com/adminportal/home)，使用全局管理员凭据登录并转到“**设置**” > “**服务和外接程序**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-216\">From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator credentials and go to **Settings** > **Services & add-ins**.</span></span>\n2. <span data-ttu-id=\"59b34-217\">在“**服务和外接程序**”页面上，选择“**Microsoft Teams**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-217\">On the **Services & add-ins** page, select **Microsoft Teams**.</span></span>\n\n     ![Office 365 管理中心中“服务和外接程序”页面中选项的屏幕截图。](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. <span data-ttu-id=\"59b34-219\">Microsoft Teams 设置页面将打开。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-219\">The Microsoft Teams settings page opens.</span></span> <span data-ttu-id=\"59b34-220\">下面是该页面的两个部分。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-220\">Below there are two sections.</span></span> <span data-ttu-id=\"59b34-221\">上半部分是供组织中所有用户使用的控件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-221\">The top portion is controls for all the users in your organization.</span></span> <span data-ttu-id=\"59b34-222\">下半部分允许你管理每种 Office 许可证 SKU 类型的产品以及供来宾使用的产品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-222\">The second half lets you manage the product per Office License SKU type and for Guests.</span></span> <span data-ttu-id=\"59b34-223\">有些学校的教职员工可能使用与学生不同类型的许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-223\">Some schools may have their faculty and staff on a different type of license from their students.</span></span> <span data-ttu-id=\"59b34-224\">这样可以对整个许可证组的行为进行更细化的控制。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-224\">This will allow more granular behavior control for that entire license group.</span></span> \n\n     ![Office 365 管理中心中的 Microsoft Teams 设置部分的屏幕截图。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: "<span data-ttu-id=\"59b34-226\">配置租户范围的设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-226\">Configure tenant-wide settings</span></span>"
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"59b34-227\">常规</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-227\">General</span></span>\n<span data-ttu-id=\"59b34-228\">在“常规”部分中，你可以在你拥有的所有许可证类型中，针对你的情况配置下列设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-228\">The General section lets you configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"59b34-229\">在个人资料中显示组织结构图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-229\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"59b34-230\">对没有 Teams 的收件人使用 Skype for Business。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-230\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"59b34-231\">允许 T-Bot 主动帮助消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-231\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"59b34-232\">[T-Bot](t-bot.md) 是面向用户的绝佳采用资源。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-232\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"59b34-233\">这是我们期望的、用户了解产品详细信息的基本方法，强烈建议将其保持启用状态。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-233\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"59b34-234\">要打开或关闭 T-Bot，请将切换开关移动到“**关**”或“**开**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-234\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n![Office 365 管理中心中“常规”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"59b34-236\">电子邮件集成</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-236\">Email integration</span></span>\n<span data-ttu-id=\"59b34-237\">你可以启用电子邮件与频道的集成，还可以创建受限制的发件人列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-237\">You can enable email integration with channels, as well create a restricted senders list.</span></span> <span data-ttu-id=\"59b34-238\">要打开或关闭电子邮件集成，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-238\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then choose **Save**.</span></span> \n\n<span data-ttu-id=\"59b34-239\">“**允许发件人列表**”可帮助你控制你希望能够向组织中的团队发送电子邮件的域。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-239\">The **Allow senders list** helps you control the domains you want to allow to have the ability to email the teams within your organization.</span></span> \n\n![Office 365 管理中心中“电子邮件集成”部分中设置的屏幕截图。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"59b34-241\">应用</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-241\">Apps</span></span>\n<span data-ttu-id=\"59b34-242\">可在 Teams 中为应用启用外部应用、新的外部应用和侧向加载。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-242\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"59b34-243\">要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-243\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"59b34-244\">启用外部应用可提供一个下拉列表，以便你选择你希望在你的机构中使用的应用程序，因此教师可以将自己喜欢的应用结合起来在 Teams 平台中使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-244\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"59b34-245\">如果你选择“**默认启用新的外部应用**”，当发布者提交更多应用时，新应用将自动显示在你的列表中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-245\">If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list.</span></span> \n\n<span data-ttu-id=\"59b34-246\">仅非来宾团队成员能够侧向加载应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-246\">The ability to sideload an app will only be available to non-guest team members.</span></span> <span data-ttu-id=\"59b34-247\">如果你有任何编程课程或者正在测试任何可与 Teams 集成的自定义学习管理系统，这会非常有用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-247\">This will be useful if you have any programming courses or are testing any custom learning management systems that could integrate with Teams.</span></span> <span data-ttu-id=\"59b34-248\">要了解详细信息，请参阅 [Microsoft Teams 开发人员平台](https://docs.microsoft.com/microsoftteams/platform/overview)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-248\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Office 365 管理中心中“应用”部分中设置的屏幕截图。](media/QS-edu-apps.png)\n\n<span data-ttu-id=\"59b34-250\">通过启用作业，教师可以向学生提供作业和迭代反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-250\">By enabling Assignments, teachers will be able to provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"59b34-251\">在 Teams 中启用外部应用后，教师便可通过选项卡自定义应用，使其可供学生使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-251\">Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"59b34-252\">通过“选项卡”可以自定义频道，以包含你的团队每天需要的内容和功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-252\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"59b34-253\">它们可提供对常用文档和云服务的快速访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-253\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"59b34-254\">提供若干个内置选项卡，如“文件”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-254\">There are several built-in tabs such as Files.</span></span>\n\n![用于说明如何向 Teams 中添加应用选项卡的屏幕截图。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"59b34-256\">在 Teams 客户端中的频道顶部，用户可为 Word 文档、PowerPoint 演示文稿、Excel 电子表格、OneNote 课堂笔记本、作业等添加选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-256\">In the Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"59b34-257\">随着时间的推移，会从 Microsoft 和合作伙伴添加更多选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-257\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"59b34-258\">自定义云存储</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-258\">Custom cloud storage</span></span>\n<span data-ttu-id=\"59b34-259\">在 Teams 中可以启用多种形式的云存储。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-259\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"59b34-260\">目前支持 Box、Dropbox、Google Drive 和 ShareFile。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-260\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"59b34-261\">要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-261\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"59b34-262\">启用这些设置后，团队的任何成员都可以添加新的提供商，你可以向其存储或从中检索文档。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-262\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Office 365 管理中心中“自定义云存储”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"59b34-264\">Teams 使用 SharePoint 作为默认文件存储提供商。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-264\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"59b34-265\">有关详细信息，请参阅 [SharePoint Online 和 OneDrive for Business 与 Teams 如何交互](sharepoint-onedrive-interact.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-265\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"59b34-266\">要了解如何计算你的配额以及如何最好地进行管理，请参阅[管理网站集存储限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-266\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"59b34-267\">如果你不想管理每个网站的集合，你还可以了解如何让服务自动为你管理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-267\">If you don’t want to manage each site’s collection, you will also learn how to let the service automatically handle that for you.</span></span> \n"
- title: "<span data-ttu-id=\"59b34-268\">按用户或许可证类型配置设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-268\">Configure settings by user or license type</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"59b34-269\">如果你的组织中有多个许可证类型，将在下面的下拉列表中显示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-269\">If you have multiple license types within your organization, you'll see them in in the following drop down.</span></span> <span data-ttu-id=\"59b34-270\">例如**业务和企业**或**教育 - 教职员工**或**教育 - 学生**和**来宾**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-270\">Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** and **Guest**.</span></span> <span data-ttu-id=\"59b34-271\">以下部分将概述你如何管理这些组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-271\">The following section will outline how you can manage these groups.</span></span> <span data-ttu-id=\"59b34-272\">系统只能根据你分配给用户的许可证来区分用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-272\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"59b34-273\">如果你只有一种许可证类型，此处的设置可视为租户范围的设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-273\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span> \n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"59b34-275\">要使某种许可证类型能够访问 Teams，请将开关切换为“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-275\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"59b34-276\">这只是一个临时开关，最后你需要像所有其他 Office 工作负荷一样，通过用户许可证管理对 Teams 的用户访问权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-276\">This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Office 365 管理中心中 Microsoft Teams 许可选取器部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"59b34-278\">要为租户启用[来宾访问](guest-access.md)，请选择“**来宾**”许可证并将开关切换为“**开启**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-278\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"59b34-279\">你可以使用“来宾访问”启用客座教授方案，以允许不属于你的组织的贡献者参与你的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-279\">You can use Guest Access to enable the Guest Professor Scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"59b34-280\">仅当客座教授在整个课程中继续与课堂进行交互时，才应将客座教授添加到团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-280\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle.</span></span> <span data-ttu-id=\"59b34-281\">如果他们仅讲授一节课，请考虑让他们作为匿名用户加入会议，而非作为来宾添加到团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-281\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"59b34-282\">只有团队所有者才能向团队添加来宾。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-282\">Only team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"59b34-283\">团队和频道</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-283\">Teams and channels</span></span>\n<span data-ttu-id=\"59b34-284\">团队用于将一群人集中在一起，以便这些人密切合作来完成事情。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-284\">A team is designed to bring together a group of people who work closely to get things done.</span></span> <span data-ttu-id=\"59b34-285\">对于基于项目的工作（例如，课程开发、规划学校事务）以及持续的工作而言，团队可以是动态的，以反映机构的内部结构（例如，学校、部门和班级）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-285\">Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes).</span></span> <span data-ttu-id=\"59b34-286\">Teams 教育版有 3 种新的团队类型（班级、PLC、教职工成员），总共有 4 种类型的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-286\">Teams for Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:</span></span>\n\n|       |<span data-ttu-id=\"59b34-287\">对于班级</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-287\">for Classes</span></span>    |<span data-ttu-id=\"59b34-288\">对于 PLC</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-288\">for PLCs</span></span>       |<span data-ttu-id=\"59b34-289\">对于教职工成员</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-289\">for Staff Members</span></span>      |<span data-ttu-id=\"59b34-290\">对于任何人</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-290\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"59b34-291\">说明</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-291\">Description</span></span>    |<span data-ttu-id=\"59b34-292\">教师和学生就团体项目、作业等进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-292\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"59b34-293\">教育工作者在专业学习社区内进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-293\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"59b34-294\">教职工主管和教职工成员就学校管理和发展进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-294\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"59b34-295\">学生和学校员工在兴趣组和俱乐部中进行协作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-295\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"59b34-296\">频道是团队的子类别。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-296\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"59b34-297\">你可为活动或主题创建频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-297\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"59b34-298\">对话、文件和笔记是特定于每个频道的，但对团队的所有成员均可用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-298\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"59b34-300\">你需要使用“**群组**”控制面板，因为所有团队都是在 Office 365 群组的基础上构建的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-300\">You need to use the **Groups** control panel, because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"59b34-301\">你可以通过使用 Office 365 管理中心中的“**群组**”控制面板创建和管理团队所有者和成员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-301\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 admin center.</span></span> <span data-ttu-id=\"59b34-302\">默认情况下，Office 365 群组创建已开启，但可以使用 PowerShell 限制为特定用户或群组（例如教育 - 教职员工）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-302\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"59b34-303\">要了解如何使用 PowerShell 控制权限以及利用这些功能所需的许可证类型，请参阅[管理谁可以创建 Office 365 群组](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-303\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"59b34-304\">禁用群组创建会影响其他产品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-304\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"59b34-305\">这些影响在[管理谁可以创建 Office 365 群组](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)中进行了详细说明。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-305\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"59b34-306\">团队管理和创建的要点</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-306\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"59b34-307\">团队管理</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-307\">Team management</span></span>\n- <span data-ttu-id=\"59b34-308\">有关如何在管理中心中创建 Office 365 群组的详细信息，请参阅[在管理中心中创建 Office 365 群组](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-308\">For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"59b34-309\">“群组”提供的团队命名约定功能为私人预览模式，并将很快提供公共预览版。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-309\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"59b34-310\">要了解关于此功能的详细信息，请参阅 [Office 365 群组命名策略](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-310\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"59b34-311\">防止团队显示在全局地址列表 (GAL) 中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-311\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"59b34-312\">要了解详细信息，请参阅[使用 PowerShell 管理 Office 365 群组](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)中的“将 Office 365 群组从 GAL 中隐藏”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-312\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"59b34-313\">管理团队或群组过期策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-313\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"59b34-314\">要了解详细信息，请参阅 [Office 365 群组过期策略](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-314\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"59b34-315\">团队创建</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-315\">Team creation</span></span>\n- <span data-ttu-id=\"59b34-316\">__使用学校数据同步__：如果你已在使用学校数据同步，将根据你的名单详细信息自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-316\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"59b34-317\">教师和学生将自动分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-317\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"59b34-318\">如果你想要了解关于学校数据同步的详细信息，请参阅[学校数据同步概述](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)。你可以在[此处](https://sdscrm.microsoftcrmportals.com/signup/)注册学校数据同步。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-318\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"59b34-319\">（预览版）使用 PowerShell 创建群组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-319\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"59b34-320\">要了解详细信息，请参阅 [Microsoft Teams PowerShell 参考](https://docs.microsoft.com/powershell/module/teams)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-320\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"59b34-321\">对于 Office 365 教育版，你可以创建[四种不同类型的团队](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-321\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"59b34-322\">PowerShell 只能创建默认类型的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-322\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"59b34-323\">创建团队后，团队类型即无法更改。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-323\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"59b34-324\">通话和会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-324\">Calls and meetings</span></span>\n\n![Office 365 管理中心中“通话和会议”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n<span data-ttu-id=\"59b34-326\">私人会议允许你的用户明确选择会议的参与者，而非将其保持开放状态让团队中的每个人都可以加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-326\">Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"59b34-327\">这将允许他们召开小型会议，而不会干扰更大的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-327\">This will allow them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"59b34-328\">通过允许安排频道会议，用户可以选择将举行会议的团队和频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-328\">Allowing scheduling for channel Meetings will allow users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"59b34-329\">这将允许该团队中对会议感兴趣的任何人无需明确邀请即可加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-329\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![私人会议启用后会议安排 UI 的屏幕截图。](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"59b34-331\">临时频道聚会允许用户直接从聊天 UI 启动聚会。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-331\">Ad-hoc channel meetup allows users to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"59b34-332\">目前已参与该主题对话的任何人均可随时加入通话并继续对话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-332\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![临时会议启用后撰写框 UI 的屏幕截图。](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"59b34-334\">会议选项“在会议中允许视频”和“在会议中允许屏幕共享”将允许面对面通讯和共享你在屏幕上看到的内容，从而增强会议体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-334\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"59b34-335\">启用这些选项后，用户将能够从会议中切换音频和屏幕共享。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-335\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![会议控件的屏幕截图。](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"59b34-337\">有些学校可能希望限制其机构中的网络流量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-337\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"59b34-338\">例如，你可能希望在低带宽机构中禁用视频。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-338\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"59b34-339\">“允许专线通话”可启用从私人一对一聊天或群组聊天上升到音频或视频通话的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-339\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"59b34-340\">在聊天中时，右上角将显示这些选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-340\">When in a chat, the top right corner will show these options.</span></span> \n\n![私人聊天音频视频控件的屏幕截图。](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"59b34-342\">消息</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-342\">Messaging</span></span>\n\n![Office 365 管理中心中“消息”部分中设置的屏幕截图。](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"59b34-344\">作为租户管理员，如果你的学校不希望出现 GIF、Meme 和贴纸等趣味内容，你可以在 Microsoft Teams 设置屏幕中的“**消息**”部分将其始终对学生禁用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-344\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"59b34-345\">这些选项将从撰写框下方消失，但我们提供标准的表情符号集供你使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-345\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"59b34-346\">启用 GIF 后，可以应用内容分级来限制在贵机构的 Teams 中允许的 GIF 类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-346\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"59b34-347\">内容分级包括如下内容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-347\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"59b34-348\">严格</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-348\">Strict</span></span> \n- <span data-ttu-id=\"59b34-349\">适中</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-349\">Moderate</span></span>\n- <span data-ttu-id=\"59b34-350\">允许所有内容</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-350\">Allow all content</span></span>\n\n<span data-ttu-id=\"59b34-351\">你还可以仅禁用学生之间的私人聊天，但允许教职工进行私人聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-351\">You can also disable private chat just between students, while allowing Faculty to have the ability of private chats.</span></span> <span data-ttu-id=\"59b34-352\">如果你禁用聊天，对于没有此功能的用户，他们在左侧将无法再看到聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-352\">If you do disable chat, for users who don't have this functionality, they will no longer see Chat along the left side.</span></span> \n\n![不含聊天的左侧区域的屏幕截图。](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"59b34-354\">当启用聊天的用户尝试与未启用聊天的用户开始对话时，他们将在撰写聊天窗口中看到一个通知，称“管理员已对用户禁用聊天”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-354\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![无法与被禁用的参与者启动聊天的屏幕截图。](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"59b34-356\">如果你为一组用户禁用私人聊天，他们将无法使用 T-Bot 获取帮助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-356\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"59b34-357\">但是，他们可以查找 [Microsoft Teams 帮助中心](https://support.office.com/Teams)中的所有 T-Bot 内容，因此请务必将其作为采用资源提供给未启用私人聊天的用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-357\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"59b34-358\">建议在所有许可证类型中允许所有者删除消息，因为这样确实有助于频道聊天调整。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-358\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"59b34-359\">此外，你可以允许成员编辑和删除自己的消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-359\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"59b34-360\">这是确保发件人可以更正错别字并删除发送到错误主题对话的消息或多余消息的绝佳功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-360\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"59b34-361\">如果你将某个用户的邮箱置于法定保留状态，所有编辑和删除的消息都将会记录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-361\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"59b34-362\">有关详细信息，请参阅[将 Teams 用户或团队置于法定保留状态](legal-hold.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-362\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: "<span data-ttu-id=\"59b34-363\">分发到客户端</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-363\">Distribute to clients</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"59b34-364\">支持 Teams 的客户端包括 Web、桌面（Windows 和 Mac）和移动（Android、iOS 和 Windows Phone）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-364\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"59b34-365\">这些客户端都要求有活动的 Internet 连接，不支持脱机模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-365\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"59b34-366\">要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-366\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md)</span></span>\n\n<span data-ttu-id=\"59b34-367\">Teams 客户端的安装文件是一个可执行文件，管理员和最终用户可从 [Teams 下载页面](https://teams.microsoft.com/downloads)进行下载。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-367\">The setup file for the Teams client is an executable file that can be downloaded by administrators and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"59b34-368\">桌面版最终用户如果有相应权限，即可安装该应用程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-368\">End users on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"59b34-369\">IT 管理员还可以通过现有客户端分发工具来分发该安装程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-369\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"59b34-370\">有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-370\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n<span data-ttu-id=\"59b34-371\">客户端操作系统最低要求：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-371\">Client OS Minimums:</span></span>\n\n|       |<span data-ttu-id=\"59b34-372\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-372\">Windows</span></span>    |<span data-ttu-id=\"59b34-373\">Mac OS</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-373\">MacOS</span></span>      |<span data-ttu-id=\"59b34-374\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-374\">iOS</span></span>    |<span data-ttu-id=\"59b34-375\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-375\">Android</span></span>    |<span data-ttu-id=\"59b34-376\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-376\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"59b34-377\">7 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-377\">7 and later</span></span>    |<span data-ttu-id=\"59b34-378\">10.10 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-378\">10.10 and later</span></span>    |<span data-ttu-id=\"59b34-379\">10 或更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-379\">10 or later</span></span>    |<span data-ttu-id=\"59b34-380\">4.4 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-380\">4.4 and later</span></span>      |<span data-ttu-id=\"59b34-381\">10.0.10586 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-381\">10.0.10586 and later</span></span>       |\n\n\n<span data-ttu-id=\"59b34-382\">Internet 浏览器支持：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-382\">Internet browser support:</span></span> \n\n<span data-ttu-id=\"59b34-383\">Teams 支持以下 Internet 浏览器：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-383\">Teams supports the following internet browsers:</span></span> \n  - <span data-ttu-id=\"59b34-384\">Internet Explorer 11</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-384\">Internet Explorer 11</span></span>\n  - <span data-ttu-id=\"59b34-385\">Microsoft Edge</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-385\">Microsoft Edge</span></span>\n  - <span data-ttu-id=\"59b34-386\">Chrome 的最新版本以及前两个版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-386\">The latest version of Chrome, plus two previous versions</span></span>\n  - <span data-ttu-id=\"59b34-387\">Firefox 的最新版本以及前两个版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-387\">The latest version of Firefox, plus two previous versions</span></span>\n\n\n> [!NOTE]\n> <span data-ttu-id=\"59b34-388\">Safari 目前不受支持。有关 Teams 中的新功能的新闻，请查看 [Teams 路线图](http://aka.ms/TeamsRoadmap)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-388\">Safari isn't currently supported.Check the [Teams Roadmap](http://aka.ms/TeamsRoadmap) for news about new features in Teams.</span></span> <span data-ttu-id=\"59b34-389\">尝试在 Safari 中打开 Teams 的用户将被导向下载 Teams 桌面客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-389\">Users who try to open Teams on Safari will be directed to download the Teams desktop client.</span></span>\n"
- title: "<span data-ttu-id=\"59b34-390\">采用、反馈和支持</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-390\">Adoption, feedback, and support</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"59b34-391\">采用内容（更多内容持续更新中，欢迎回来查看）：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-391\">Adoption content (more coming all the time - keep checking back!):</span></span>\n    - [<span data-ttu-id=\"59b34-392\">入门指南的电子邮件模板</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-392\">Email templates for getting started guides (Jan 2018)</span></span>](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Teams/downloads/Email-templates-Teams-for-Education.zip?raw=true)\n    - <span data-ttu-id=\"59b34-393\">面向最终用户的快速入门短视频（即将推出）</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-393\">Quick start short videos for end users (Jan 2018)</span></span>\n    - <span data-ttu-id=\"59b34-394\">内部社交活动模板（即将推出）</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-394\">Internal social campaign templates (Feb 2018)</span></span>\n\n\n<span data-ttu-id=\"59b34-395\">行动号召：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-395\">Call to action:</span></span>\n    - <span data-ttu-id=\"59b34-396\">查看我们的动手操作 [Microsoft Teams 互动演示](http://teamsdemo.office.com/)（完成时间：5 分钟）</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-396\">Check out our hands-on [Microsoft Teams Interactive Demo](http://teamsdemo.office.com/) (5 minutes to complete)</span></span>\n    - <span data-ttu-id=\"59b34-397\">在 [Office 365 管理中心](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns)启用 Microsoft Teams（以 Office 365 管理员身份登录）</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-397\">Turn on Microsoft Teams in the [Office 365 admin center](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (sign in as an Office 365 admin)</span></span>\n    - <span data-ttu-id=\"59b34-398\">下载 Teams 客户端：[在所有设备上获取 Teams](https://teams.microsoft.com/downloads)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-398\">Download Teams clients: [Get Teams on all your devices](https://teams.microsoft.com/downloads)</span></span>\n    - <span data-ttu-id=\"59b34-399\">在[教育版帮助中心](https://support.office.com/education)了解关于 Office 365 教育版的详细信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-399\">Learn more about Office 365 for Education at the [Education help center](https://support.office.com/education)</span></span>\n\n<span data-ttu-id=\"59b34-400\">其他资源：</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-400\">Additional Resources:</span></span>\n    - [<span data-ttu-id=\"59b34-401\">Microsoft Teams 路线图</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-401\">Microsoft Teams roadmap</span></span>](https://aka.ms/teamsroadmap)\n    - <span data-ttu-id=\"59b34-402\">随时关注我们的[技术社区博客](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)获取最新信息</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-402\">Stay up to date with our [Tech Community Blog](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span></span> \n    - <span data-ttu-id=\"59b34-403\">Matt Soseman 关于 [Microsoft Teams PowerShell 支持](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)的博客“生产云”</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-403\">Matt Soseman's \"The Productive Cloud\" Blog about [Microsoft Teams PowerShell Support](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span></span>\n\n\n[<span data-ttu-id=\"59b34-404\">发送建议</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-404\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"59b34-405\">联系支持人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-405\">Contact support</span></span>](https://aka.ms/o365portal)\n\n[<span data-ttu-id=\"59b34-406\">向 Teams 社区求助</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-406\">Ask the Teams community</span></span>](https://aka.ms/msteamscommunity)\n\n[<span data-ttu-id=\"59b34-407\">浏览 Office 365 教育版帮助中心</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-407\">Explore the Office 365 Education help center</span></span>](https://support.office.com/education)\n\n[<span data-ttu-id=\"59b34-408\">查找更多教育资源</span><span class=\"sxs-lookup\"><span data-stu-id=\"59b34-408\">Find more resources for education</span></span>](https://education.microsoft.com/)\n"
