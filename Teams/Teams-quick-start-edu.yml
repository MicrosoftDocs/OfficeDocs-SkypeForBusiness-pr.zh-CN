  content: "\n<span data-ttu-id=\"2cb7c-104\">[Microsoft 团队](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是数字集线器一起对话、 会议、 文件和应用程序在一个位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"2cb7c-105\">因为它基于 Office 365，学校受益于与他们的熟悉的 Office 应用程序和服务集成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"2cb7c-106\">它提供企业级安全性和遵从性的扩展和自定义以适合每个学校的需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"2cb7c-107\">与 Microsoft 团队您学校或机构可以创建协作教室、 专业人员学习社区中连接或与教职员工 – Office 365 教育版中的单个体验从所有通信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"2cb7c-108\">本指南的适用 education，包括那些没有尚未部署团队中的 IT 管理员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"2cb7c-109\">本指南将帮助您开始使用：</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"2cb7c-110\">启用团队为您的学校的</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"2cb7c-111\">学习什么类型的控件均可用于在您的学校中管理团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"2cb7c-112\">查找通过外部文档的引用的合作伙伴服务</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"2cb7c-113\">本指南旨在让您快速开始生成特定于 リ モ ・ 学校的配置建议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"2cb7c-114\">它不是通用的解决方案，但它是一个很好的起始点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"2cb7c-115\">如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"2cb7c-116\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"2cb7c-117\">[检查您的环境准备团队](environment-readiness.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"2cb7c-118\">[部署学校数据同步](https://docs.microsoft.com/SchoolDataSync)，以方便您教师能够自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"2cb7c-119\">联系人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)的部署协助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"2cb7c-120\">为 Teams 配置正确的端口和协议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"2cb7c-121\">请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"2cb7c-122\">[准备您的学校网络团队](prepare-network.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"2cb7c-123\">选择团队类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-123\">Choose a team type.</span></span> <span data-ttu-id=\"2cb7c-124\">Teams 教育版提供三种类型的新 Teams（总共有四种）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"2cb7c-125\">要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="2cb7c-126">快速入门 - Teams 规划指南</span><span class="sxs-lookup"><span data-stu-id="2cb7c-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"2cb7c-127\">步骤 1：将人员聚集在一起</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"2cb7c-128\">构建员工、 教师和教师社区利益干系人和团队部署决策组作为一组人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"2cb7c-129\">步骤 2：确定方案优先级</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"2cb7c-130\">协作和社区与人相关！</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"2cb7c-131\">挑选与你的组织关系最密切的方案，而不是空谈功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"2cb7c-132\">有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"2cb7c-133\">成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"2cb7c-134\">:trophy: 最佳实践：</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"2cb7c-135\">**将 Teams 与 Teams 一起规划！**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"2cb7c-136\">使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"2cb7c-137\">考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"2cb7c-138\">你的团队可能如下所示：</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-138\">Your team might look something like this:</span></span>\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"2cb7c-140\">步骤 3： 执行试验和部署团队</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"2cb7c-141\">您需要进行初始团队试验与您教师拥护者和前期应用，一个或多个上面所选的方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"2cb7c-142\">通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"2cb7c-143\">选择一组感兴趣的用户以及一个优先的业务方案以开始试点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![屏幕截图的团队用户组。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"2cb7c-145\">试点完成后，你将收到规划 Teams 广泛部署所需的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"2cb7c-146\">确保您的部署计划集成您优先顺序的方案，以确保您的学校最有效地利用 Office 365 和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"2cb7c-147\">步骤 4： 测量使用情况、 管理满意度，和推动应用</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"2cb7c-148\">成功的 Office 365 和团队驱动器采用，重点放在您的教师体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"2cb7c-149\">下面是入门最佳实践的快速清单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"2cb7c-150\">**阅读[Office 365 应用指南]( https://aka.ms/office365adoptionguide)** 的最佳实践。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"2cb7c-151\">此外提供给您了我们创建[的 Microsoft 团队的变更管理策略](change-management-strategy.md)的补充内容文档方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"2cb7c-152\">**研究[Office 365 活动报告](teams-activity-reports.md)** 在您的学校了解使用率。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"2cb7c-153\">如果您不 Office 365 管理员，提出您的管理员可以授予报告读者权限，以便您可以访问活动报告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"2cb7c-154\">与 Office 365 和团队其体验中**捕获来自您 uducators 的反馈**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"2cb7c-155\">当您的学校具有少于 2500年个人时，请在工作组中使用通道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"2cb7c-156\">您的学校大于团队中的此当前成员资格限制时，请在 Yammer 中使用公用组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"2cb7c-157\">**培养你的支持者并突显你的优势。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"2cb7c-158\">奖励教师接纳这些新工具和创新方式使用它们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"2cb7c-159\">这样，上面任何内容，可确保继续的采用 Office 365 和团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="2cb7c-160">开启或关闭 Microsoft Teams 许可证</span><span class="sxs-lookup"><span data-stu-id="2cb7c-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"2cb7c-161\">团队是基于云的服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"2cb7c-162\">一旦教师或学员具有有效的许可证，他们可以运行桌面、 web 和移动团队客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"2cb7c-163\">它们可以安装这些客户端自己-IT 管理员不需要部署这些客户端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"2cb7c-164\">可以使用 Office 365 管理中心或使用 PowerShell 的 Microsoft 团队管理单个用户许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"2cb7c-165\">有关这两种方法的信息，请参阅 [Teams 的 Office 365 许可](office-365-licensing.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"2cb7c-166\">这是十分重要了解如果您感兴趣试验之前广泛的支持团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"2cb7c-167\">为您的学校打开团队之前，请确保您具有现成的适当的控制。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"2cb7c-168\">试用计划可显著帮助以确保正确的用户能够使用并提供有关哪些类型的控件增强的用法和管理产品的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"2cb7c-169\">下面是一些示例试点用户组和可能相关的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"2cb7c-170\">IT 部门</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-170\">IT department</span></span>   |<span data-ttu-id=\"2cb7c-171\">员工示范</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-171\">Staff pilots</span></span>   |<span data-ttu-id=\"2cb7c-172\">教师示范</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-172\">Educator pilots</span></span>   |<span data-ttu-id=\"2cb7c-173\">学生试点</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"2cb7c-174\">在 IT 内部使用 Teams 完成项目工作、开展协作和解决问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"2cb7c-175\">选择为其项目工作和协作的员工部门。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"2cb7c-176\">确定教师成为拥护者属于兴奋在课堂和教师协作的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"2cb7c-177\">让学生对 Teams 在教室外提供帮助感到兴奋。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"2cb7c-178\">确定可以在课外团体中使用 Teams 的学生支持者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"2cb7c-179\">**示例团队**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"2cb7c-180\">IT 项目协作（例如，Teams 部署）</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"2cb7c-181\">项目协作</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-181\">Project coordination</span></span>   |<span data-ttu-id=\"2cb7c-182\">课堂分区协作和通讯（包括教学大纲、小组项目工作、TA 或分组讨论）</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"2cb7c-183\">专业社会团体协调和协作（例如，荣誉团体、市场营销学生协会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"2cb7c-184\">IT 部门与教职工的通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"2cb7c-185\">协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"2cb7c-186\">部门内协调和通讯</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"2cb7c-187\">社会与慈善团体协调和协作（例如，兄弟会、姐妹会）</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"2cb7c-188\">LiveSite 问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"2cb7c-189\">会议</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-189\">Meetings</span></span>   |<span data-ttu-id=\"2cb7c-190\">研究项目协调</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"2cb7c-191\">组织协作工作区、公告</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"2cb7c-192\">行政主管小组</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"2cb7c-193\">有关帮助和支持团队许可证或其他问题，提交查询，在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="2cb7c-194">为你的学校配置 Teams</span><span class="sxs-lookup"><span data-stu-id="2cb7c-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"2cb7c-195\">[学校数据同步](https://docs.microsoft.com/SchoolDataSync)简化教师自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"2cb7c-196\">联系人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)的部署协助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"2cb7c-197\">您需要具有用于在 Office 365 管理中心管理团队为您的学校的[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"2cb7c-198\">从[Office 365 管理中心](https://portal.office.com/adminportal/home)中，使用您的全局管理员凭据登录，然后选择**管理**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Office 365 管理中心中的管理选项的屏幕截图。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"2cb7c-200\">选择**设置** > **服务和加载项**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![设置中的服务和加载项选项的屏幕截图。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"2cb7c-202\">从列表中选择**的 Microsoft 团队**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![在 Office 365 管理中心的服务和外接程序页中的选项的屏幕截图。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"2cb7c-204\">Microsoft 团队设置页打开后，配置选项将进入视图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"2cb7c-205\">从此处，您可以管理许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-205\">From here, you may manage your licenses.</span></span>\n\n     ![Office 365 管理中心中的屏幕快照的 Microsoft 团队设置部分。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="2cb7c-207">配置租户范围的设置</span><span class="sxs-lookup"><span data-stu-id="2cb7c-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"2cb7c-208\">常规</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-208\">General</span></span>\n<span data-ttu-id=\"2cb7c-209\">常规部分，可以配置以下设置您的整个机构跨您可能遇到的所有许可证类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"2cb7c-210\">在个人资料中显示组织结构图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"2cb7c-211\">对没有 Teams 的收件人使用 Skype for Business。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Office 365 管理中心中“常规”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"2cb7c-213\">电子邮件集成</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-213\">Email integration</span></span>\n<span data-ttu-id=\"2cb7c-214\">您可以启用与通道，电子邮件集成，以及创建受限的发件人列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"2cb7c-215\">若要打开或关闭电子邮件集成到**或**禁用\\*\\*\\*\\* 移动切换，然后选择**保存**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"2cb7c-216\">**允许发件人列表**可帮助您以控制哪些人可以通过电子邮件组织内的团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Office 365 管理中心中“电子邮件集成”部分中设置的屏幕截图。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"2cb7c-218\">应用</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-218\">Apps</span></span>\n<span data-ttu-id=\"2cb7c-219\">可在 Teams 中为应用启用外部应用、新的外部应用和侧向加载。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"2cb7c-220\">要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"2cb7c-221\">启用外部应用可提供一个下拉列表，以便你选择你希望在你的机构中使用的应用程序，因此教师可以将自己喜欢的应用结合起来在 Teams 平台中使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"2cb7c-222\">如果选择**启用新的外部应用程序，默认情况下**，新的应用程序可用时时自动将您的列表中显示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"2cb7c-223\">Sideload 应用程序的功能才可用向非来宾团队的成员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"2cb7c-224\">如果您有任何编程课程或测试任何自定义学习管理系统的可以与团队集成，这很有用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"2cb7c-225\">要了解详细信息，请参阅 [Microsoft Teams 开发人员平台](https://docs.microsoft.com/microsoftteams/platform/overview)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Office 365 管理中心中“应用”部分中设置的屏幕截图。](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"2cb7c-227\">通过启用分配，教师可以向学生提供分配和迭代的反馈。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"2cb7c-228\">启用团队中的外部应用程序后，教师可以自定义应用程序，以使其可用于其学生通过选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"2cb7c-229\">通过“选项卡”可以自定义频道，以包含你的团队每天需要的内容和功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"2cb7c-230\">它们可提供对常用文档和云服务的快速访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"2cb7c-231\">提供若干个内置选项卡，如“文件”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-231\">There are several built-in tabs such as Files.</span></span>\n\n![用于说明如何向 Teams 中添加应用选项卡的屏幕截图。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"2cb7c-233\">在团队客户端，用户可以添加 Word 文档、 PowerPoint、 表单、 OneNote 类笔记本、 分配和更多的选项的卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"2cb7c-234\">随着时间的推移，会从 Microsoft 和合作伙伴添加更多选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"2cb7c-235\">自定义云存储</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"2cb7c-236\">在 Teams 中可以启用多种形式的云存储。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"2cb7c-237\">目前支持 Box、Dropbox、Google Drive 和 ShareFile。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"2cb7c-238\">要禁用或启用该设置，请将开关切换为“**关闭**”或“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"2cb7c-239\">启用这些设置后，团队的任何成员都可以添加新的提供商，你可以向其存储或从中检索文档。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Office 365 管理中心中“自定义云存储”部分中设置的屏幕截图。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"2cb7c-241\">Teams 使用 SharePoint 作为默认文件存储提供商。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"2cb7c-242\">有关详细信息，请参阅 [SharePoint Online 和 OneDrive for Business 与 Teams 如何交互](sharepoint-onedrive-interact.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"2cb7c-243\">要了解如何计算你的配额以及如何最好地进行管理，请参阅[管理网站集存储限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"2cb7c-244\">如果您不想要管理每个网站集，您还将学习如何让自动为您处理的服务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"2cb7c-245\">设置用户/许可证类型</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"2cb7c-246\">[学校数据同步](https://docs.microsoft.com/SchoolDataSync)简化教师自动创建团队。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"2cb7c-247\">联系人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)的部署协助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"2cb7c-248\">您需要具有用于在 Office 365 管理中心管理团队为您的学校的[全局管理员](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"2cb7c-249\">从[Office 365 管理中心](https://portal.office.com/adminportal/home)中，使用您的全局管理员凭据登录，然后选择**管理**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-249\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Office 365 管理中心中的管理选项的屏幕截图。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"2cb7c-251\">选择**设置** > **服务和加载项**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![设置中的服务和加载项选项的屏幕截图。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"2cb7c-253\">从列表中选择**的 Microsoft 团队**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![在 Office 365 管理中心的服务和外接程序页中的选项的屏幕截图。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"2cb7c-255\">Microsoft 团队设置页打开后，配置选项将进入视图。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"2cb7c-256\">从此处，您可以管理许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-256\">From here, you may manage your licenses.</span></span>\n\n     ![Office 365 管理中心中的屏幕快照的 Microsoft 团队设置部分。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"2cb7c-258\">只应教育版许可证类型中列出。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"2cb7c-259\">下拉列表包括培训教师和员工、 教育-学生和来宾。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"2cb7c-260\">系统只能根据你分配给用户的许可证来区分用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"2cb7c-261\">如果你只有一种许可证类型，此处的设置可视为租户范围的设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Office 365 管理中心中“团队和频道”部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"2cb7c-263\">要使某种许可证类型能够访问 Teams，请将开关切换为“**开启**”，然后选择“**保存**”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"2cb7c-264\">这是只需一个临时开关;最后，您将需要像对所有其他 Office 工作负荷管理团队通过用户许可证用户访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Office 365 管理中心中 Microsoft Teams 许可选取器部分中设置的屏幕截图。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"2cb7c-266\">有关帮助和支持租户范围的设置或其他问题，提交查询，在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="2cb7c-267">配置团队由用户或许可证类型</span><span class="sxs-lookup"><span data-stu-id="2cb7c-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"2cb7c-268\">全新的 Microsoft Teams 和 Skype for Business 管理中心即将推出！</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-268\">The new Microsoft Teams & Skype for Business Admin Center is coming soon!</span></span> <span data-ttu-id=\"2cb7c-269\">自 2018 年 3 月起，我们会逐步从当前 Skype for Business 管理中心以及 Office 365 管理中心中的 Microsoft Teams 体验迁移设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Office 365 admin center.</span></span> <span data-ttu-id=\"2cb7c-270\">某项设置迁移完成后，你将收到通知，并被定向到该设置在新 Microsoft Teams 和 Skype for Business 管理中心中的位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams & Skype for Business Admin Center.</span></span> <span data-ttu-id=\"2cb7c-271\">有关详细信息，请参阅[切换到新的 Microsoft 团队和业务管理中心的 Skype 期间管理团队](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams and Skype for Business Admin Center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"2cb7c-272\">作为迁移到新的 Microsoft 团队和业务管理中心的 Skype 的一部分，如何配置许可证类型的团队是通过策略实现的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-272\">As part of the migration to the new Microsoft Teams & Skype for Business Admin Center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"2cb7c-273\">策略类型是可通过管理中心导航访问。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"2cb7c-274\">请参见下面的消息策略示例列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-274\">See below for an example list of Messaging policies.</span></span>\n\n![在 Microsoft 团队 Skype 业务管理中心的消息策略页的屏幕截图。](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"2cb7c-276\">使用策略功能可以现在打开/关闭每用户级别。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"2cb7c-277\">下面是策略分配的工作方式：</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"2cb7c-278\">默认情况下，每个新的用户将获得全局策略 （租户级设置）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"2cb7c-279\">如果符合您的要求，由 Microsoft 创建的前 canned 的用户策略可以分配用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"2cb7c-280\">这些前 canned 的策略不能编辑租户管理员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"2cb7c-281\">如果您想要在将来管理这些，创建新的自定义策略，并将自定义策略分配给用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Microsoft 团队 Skype 业务管理中心的分配策略部分的屏幕截图。](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"2cb7c-283\">自定义策略可以分配给任何用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"2cb7c-284\">若要执行此操作，单击 **+ 新策略**，设置功能，然后单击**保存**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"2cb7c-285\">此自定义策略可以分配给用户通过**用户**选项卡或通过脚本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"2cb7c-286\">![消息策略页上的 Microsoft 团队业务管理中心的 Skype 的新策略选项的屏幕截图。](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-286\">![Screenshot of the New policy option on the Messaging policies page of the Microsoft Teams & Skype for Business Admin Center.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![分配策略中的 Microsoft 团队 Skype 业务管理中心的编辑选项的屏幕截图。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![在 Microsoft 团队 Skype 业务管理中心的编辑用户策略部分的屏幕截图。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"2cb7c-289\">如何启用不同的策略教职员工和学生</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"2cb7c-290\">具有供教师和学生的自定义设置 （例如，聊天启用有关教职员工而不是学生），有两种方法来创建并将其分配：</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"2cb7c-291\">使用 Powershell 模块运行脚本以创建和分配多个策略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"2cb7c-292\">请参阅脚本示例和文档的附录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"2cb7c-293\">在管理中心中创建新的策略和分配**用户**选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"2cb7c-294\">之前的自定义策略分配给用户，用户将使用全局策略设置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"2cb7c-295\">这意味着，如果聊天是在全局策略中启用和禁用在自定义的学生策略中，直到指定的自定义策略，则学生都将能够聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"2cb7c-296\">在这种情况下，它可能更轻松地设置聊天，为全局禁用并使用自定义策略启用教师用户聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"2cb7c-297\">附录</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"2cb7c-298\">如何创建和分配邮件策略</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"2cb7c-299\">请参阅是否任何租户中的可用策略通过运行 Get CsTeamsMessagingPolicy 符合您的要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"2cb7c-300\">如果不是，通过运行新建 CsTeamsMessagingPolicy 创建新策略-Identity&lt;策略名称&gt; -&lt;参数名称&gt; -&lt;参数值&gt;。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"2cb7c-301\">有关详细信息，请参阅[设置 CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"2cb7c-302\">示例脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-302\">Sample script</span></span> \n\n <span data-ttu-id=\"2cb7c-303\">请参阅[PowerShell 脚本示例-创建并分配邮件策略](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="2cb7c-304">分发到客户端</span><span class="sxs-lookup"><span data-stu-id="2cb7c-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"2cb7c-305\">团队具有客户端适用于网站，桌面 （Windows 和 Mac） 和移动设备 （Android 和 iOS）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"2cb7c-306\">这些客户端都要求有活动的 Internet 连接，不支持脱机模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"2cb7c-307\">要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"2cb7c-308\">团队客户端安装程序文件是可以由管理员和最终用户从[团队下载页](https://teams.microsoft.com/downloads)下载一个可执行文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"2cb7c-309\">如果他们具有相应特权，工作者和学生桌面上可以安装应用程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"2cb7c-310\">IT 管理员还可以通过现有客户端分发工具来分发该安装程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"2cb7c-311\">有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"2cb7c-312\">操作系统要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"2cb7c-313\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-313\">Windows</span></span>    |<span data-ttu-id=\"2cb7c-314\">Mac OS</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-314\">MacOS</span></span>      |<span data-ttu-id=\"2cb7c-315\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-315\">iOS</span></span>    |<span data-ttu-id=\"2cb7c-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"2cb7c-317\">7 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-317\">7 and later</span></span>    |<span data-ttu-id=\"2cb7c-318\">10.10 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-318\">10.10 and later</span></span>    |<span data-ttu-id=\"2cb7c-319\">10 或更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-319\">10 or later</span></span>    |<span data-ttu-id=\"2cb7c-320\">4.4 及更高版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-320\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"2cb7c-321\">Internet 浏览器支持</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-321\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="2cb7c-322">资源、 反馈和支持</span><span class="sxs-lookup"><span data-stu-id="2cb7c-322">Resources, feedback, and support</span></span>
  durationInMinutes: 1
  content: "\n[<span data-ttu-id=\"2cb7c-323\">对于教育管理员团队资源</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-323\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"2cb7c-324\">发送建议</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-324\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"2cb7c-325\">联系支持人员</span><span class=\"sxs-lookup\"><span data-stu-id=\"2cb7c-325\">Contact support</span></span>](https://aka.ms/o365portal)"
