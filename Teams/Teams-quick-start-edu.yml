- durationInMinutes: 2
  content: "\n[Microsoft 团队](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一种将对话、会议、文件和应用集中到同一位置的数字中心。 由于它是基于 Office 365 构建的，学校受益于与他们熟悉的 Office 应用和服务集成。 它提供了企业级的安全和合规性，可进行扩展和自定义以满足每个学校的需要。\n\n有了 Microsoft 团队，您的学校或机构可以创建协作式教室、在专业学习社区中进行连接、与学校员工进行沟通、跨机构协调研究，或者更轻松地促进学生生命活动，如俱乐部或 extracurricular 活动-所有这些都是 Office 365 教育版的单一体验。\n\nMicrosoft 团队节省时间、deepens 连接并简化日常后勤。 这允许教职员工将其角色集中在你的学校或机构中的教师、研究人员和领导人。  \n\n本指南适用于教育版 IT 管理员，包括尚未部署团队的人员。 本指南将帮助您开始使用： \n- 为你的学校启用团队\n- 了解可用于管理你的学校内的团队的控件类型\n- 通过对外部文档的引用查找合作伙伴服务 \n\n本指南旨在帮助您快速开始使用特定于学校团队的配置建议。 它不是一个大小适合的解决方案，但它是一个很好的起点。 \n\n如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。\n\n## <a name=\"before-you-begin\"></a>开始之前\n\n1. [部署学校数据同步](https://docs.microsoft.com/SchoolDataSync)，让教师能够更轻松地自动创建团队。 请[https://aka.ms/sdssupport](https://aka.ms/sdssupport)联系以获取部署帮助。\n2. 为 Teams 配置正确的端口和协议。 请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。\n3. [为团队准备学校的网络](prepare-network.md)。\n4. 选择团队类型。 Teams 教育版提供三种类型的新 Teams（总共有四种）。 要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入门 - Teams 规划指南
  durationInMinutes: 4
  content: "\n\n## <a name=\"step-1-get-your-people-together\"></a>步骤 1：将人员聚集在一起\n\n将员工、教育团队和教师社区中的一组人员组合起来，以充当风险承担者 & 团队部署的决策制定组。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步骤 2：确定方案优先级\n\n协作和社区与人相关！ 挑选与你的组织关系最密切的方案，而不是空谈功能。 有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。 成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。\n\n### <a name=\"trophy-best-practice\"></a>:trophy: 最佳实践：\n**将 Teams 与 Teams 一起规划！** 使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。 考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。 你的团队可能如下所示：\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步骤3：执行试验和部署团队\n\n您需要为您在上面选择的一个或多个方案与教师、拥护者和早期使用者进行初始团队试点。 通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。 选择一组感兴趣的用户以及一个优先的业务方案以开始试点。 \n\n![团队用户组的屏幕截图。](media/quick-start-example-scenarios.png)\n\n试点完成后，你将收到规划 Teams 广泛部署所需的反馈。 确保你的部署计划集成你的已排定优先级的方案，以确保你的学校最大程度地获得 Office 365 和团队。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步骤4：衡量使用情况、管理满意度和推动采用\n\n若要成功推动 Office 365 和团队的采纳，请重点关注教师的体验。 下面是入门最佳实践的快速清单。 \n\n1. 阅读有关最佳做法**的[Office 365 采纳指南]( https://aka.ms/office365adoptionguide)** 。 您还可以通过我们的补充内容[创建 Microsoft 团队的更改管理策略](change-management-strategy.md)，以记录您的方法。\n2. **研究[Office 365 活动报表](teams-activity-reports.md)** 以了解你的学校中的使用情况。 如果你不是 Office 365 管理员，请让你的管理员向你提供报表读者权限，以便你可以访问活动报表。\n3. 通过 Office 365 和团队**捕获教师**对其体验的反馈。 当您的学校少于5000个人时，请在团队中使用频道。 当你的学校比团队中的当前成员身份限制大时，在 Yammer 中使用公用组。 \n4. **培养你的支持者并突显你的优势。** 奖励教育人士对这些新工具的使用，并以创新的方式使用它们。 这样，上述任何内容都可确保继续采纳 Office 365 和团队。\n"
- title: 打开或关闭 Microsoft 团队许可证
  durationInMinutes: 2
  content: "\n团队是基于云的服务。 一旦教师或学生已启用有效的许可证和团队，他们就可以运行桌面、web 和移动团队客户端。 他们可以自行安装这些客户端-IT 管理员无需部署这些客户端。 你可以使用 Microsoft 365 管理中心或使用 PowerShell 来管理 Microsoft 团队的单个用户许可证。 有关这两种方法的信息，请参阅 Teams 的 Office 365 许可。 如果你对试验团队的广泛支持，请了解这一点很有价值。 默认情况下，不为学生启用团队。 必须先为学生启用团队才能访问团队。 若要开始使用，IT 管理员需要使用 Office 365 管理中心来为你的学校启用 Microsoft 团队。\n## <a name=\"turn-on-microsoft-teams-for-your-school\"></a>为你的学校启用 Microsoft 团队\n\n1. 使用你的工作或学校帐户登录到<a href=\"https://portal.office.com\" target=\"_blank\">Office 365</a> 。\n2. 单击 \"**管理员**\" 以转到[Office 365 管理中心](https://aka.ms/enableteamssetting)。\n3. 转到 **\" &gt;设置&gt; \" 设置 Microsoft 团队**。 如果未看到 \"设置\" 立即看到，请选中 \"**全部显示**\"。\n\n**图 1** -从服务列表中选择 \"Microsoft 团队\"\n\n![从服务列表中选择 Microsoft 团队](media/enable-microsoft-teams.png).\n\n4.  检查 \"**教育-教职员\" 和 \"员工**\" 选项，以便为教职员工启用团队，并查看 \"**教育-学生**\" 选项，以便为学生启用团队。 \n\n **图 2** -检查要配置的许可证类型的正确选项\n\n ![选择要配置的 Microsoft 团队许可证](media/enable-microsoft-teams-3.png)\n\n 5. 单击 \"**保存更改**\"。\n"
- title: 为你的学校配置 Teams
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> 从2019年6月开始，教育版管理员的所有团队都应使用 Microsoft 团队管理中心来管理其所有团队策略。 不能再在 Microsoft 365 管理中心中管理教育政策团队。 有关详细信息，请参阅[在过渡到全新的 Microsoft Teams 管理中心期间管理团队](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)。 \n  \n 通过使用管理员凭据登录，可以轻松管理[Microsoft 团队管理中心](https://admin.teams.microsoft.com/)中的所有团队策略。\n\n Microsoft 团队管理中心中的设置不根据用户许可证类型进行管理。 因此，我们建议你定义不同的策略来管理哪些功能对你的用户可用。 若要配置策略，请在 Microsoft 团队管理中心的左侧导航中单击该策略。 下面是邮件策略的一个示例。 \n\n![消息策略页面的屏幕截图。](media/teams-messaging-policies-edu.PNG)\n\n通过策略，你可以在每个用户级别打开和关闭功能。 下面介绍策略分配的工作原理：\n   - 默认情况下，每个新用户都将获得全局策略（租户级设置）。\n   - 如果用户满足你的要求，则可以向用户分配预预置的用户策略。 管理员不能编辑这些预先固定的策略。 如果以后想要管理这些项，请创建新的自定义策略并将自定义策略分配给用户。\n   - 可将自定义策略分配给任何用户。 若要创建新的自定义策略，请单击 \"**添加**\"，选择要用于策略的设置，然后单击 \"**保存**\"。 然后，通过在 Microsoft 团队管理中心或通过使用脚本**转到用户**，将自定义策略分配给用户。 \n     ![\"邮件策略\" 页面上的 \"添加\" 选项的屏幕截图。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![已分配策略的 \"编辑\" 选项的屏幕截图。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![\"编辑用户策略\" 窗格的屏幕截图。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何为教职员工和学生启用不同的策略\n若要对教职员工和学生使用自定义设置（例如，为教职员工启用聊天，但不适用于学生），有两种方法可以创建和分配它们： \n   - 使用 PowerShell 模块运行脚本以创建和分配多个策略。 请参阅脚本示例和文档的附录。 \n   - 在 Microsoft 团队管理中心中，创建新的自定义策略，并在 \"**用户**\" 选项卡上向用户分配策略。 \n > [!NOTE]\n > 在向用户分配自定义策略之前，用户将使用全局策略设置。 这意味着，如果在全局策略中启用了聊天，并且在自定义学生策略中禁用了 \"聊天\"，则在将自定义策略分配给学生之前，学生可以使用聊天。 在这种情况下，可能更容易在全球范围内禁用聊天，并使用自定义策略启用教职员工聊天。 \n\n ### <a name=\"appendix\"></a>参见\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何创建和分配邮件策略\n 1. 通过运行 CsTeamsMessagingPolicy，查看租户中的任何可用策略是否满足你的要求。\n 2. 如果不&lt;是，请通过运行 CsTeamsMessagingPolicy-Identity 策略名称&gt; -&lt;参数名称&gt; -&lt;参数值&gt;来创建新策略。\n \n 有关详细信息，请参阅[Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>示例脚本 \n\n 请参阅[PowerShell 脚本示例-创建和分配邮件策略](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。\n"
- title: 分发到客户端
  durationInMinutes: 1
  content: "\n团队具有可用于 web、桌面（Windows、Mac 和 Linux）和移动设备（Android 和 iOS）的客户端。 这些客户端都要求有活动的 Internet 连接，不支持脱机模式。 要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)\n\n团队客户端的设置文件是一个可执行文件，可由管理员和[团队下载页面](https://teams.microsoft.com/downloads)中的最终用户下载。 如果用户具有相应的权限，则教师和学生可以安装该应用程序。 IT 管理员还可以通过现有客户端分发工具来分发该安装程序。\n\n有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。 \n\n### <a name=\"operating-system-requirements\"></a>操作系统要求\n\n|       |Windows    |Mac OS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 及更高版本    |10.10 及更高版本    |DEB 包或 RPM  |10 或更高版本       |4.4 及更高版本      |\n\n\n### <a name=\"internet-browser-support\"></a>Internet 浏览器支持 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
