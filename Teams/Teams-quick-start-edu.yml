- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一个数字中心，将对话、会议、文件和应用汇集在一个地方。 由于它基于应用Office 365，学校可受益于与熟悉的应用Office集成。 它提供企业级安全性和符合性，可扩展且可自定义，以满足每个学校的需求。\n\n借助 Microsoft Teams，学校或机构可以创建协作教室、在专业学习社区中联系、与学校教职员工通信、协调机构间的研究，或者更轻松地促进学生生活工作（如俱乐部或额外活动） - 所有这些操作都来自 Office 365 教育的单个体验。\n\nMicrosoft Teams节省时间，深化连接并简化日常物流。 这样，教职员工可以专注于他们作为学校或机构中的教育工作者、研究人员和领导的角色。 学生受益于易于访问的在线课堂、录制的课程，以及与教师的一对一会议。\n\n本指南适用于教育中的 IT 管理员，包括尚未部署Teams。 本指南将帮助你开始： \n- 为Teams启用教师\n- Learning可用于管理学校内部Teams控件类型\n- 通过引用外部文档查找合作伙伴服务 \n\n本指南旨在帮助你快速开始使用特定于学校Teams配置建议。 这不是一种万能的解决方案，但这是一个很好的起点。 \n\n如果你已部署 Teams（作为试点或完整部署）并且正在查找有关如何使用 Teams 的提示，请参阅 [Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。\n\n## <a name=\"before-you-begin\"></a>开始之前\n\n1. [部署学校数据同步](/SchoolDataSync)，使教师能够更轻松地自动创建Teams。 请联系 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 以寻求部署帮助。\n2. 为 Teams 配置正确的端口和协议。 请参阅 [Office 365 URL 和 IP 地址范围](office-365-urls-ip-address-ranges.md)。\n3. [准备学校网络，供Teams](prepare-network.md)。\n4. 选择团队类型。 Teams 教育版提供三种类型的新 Teams（总共有四种）。 要了解每种类型的区别和用例，请参阅[选择要在 Teams 中协作的团队类型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入门 - Teams 规划指南
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>步骤 1：将人员聚集在一起\n\n汇集来自教职员工、教育工作者和教师社区的一组个人，充当&部署决策Teams利益干系人。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步骤 2：确定方案优先级\n\n协作和通信与人员有关！ 挑选与你的组织关系最密切的方案，而不是空谈功能。 有关帮助你定义学校方案的示例，请查看 [Microsoft 365 FastTrack 生产库](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。 成功的 Teams 部署通常围绕可以密切合作的高度协作团队，例如课堂、专业学习社区和课外学生团体。\n\n### <a name=\"trophy-best-practice\"></a>:trophy: 最佳实践：\n**将 Teams 与 Teams 一起规划！** 使用 Teams 规划部署的客户可以缓解关键利益干系人的变化曲线。 考虑创建一个名为 Microsoft 365 部署的团队，并为你想部署的不同工作负荷分别创建频道。 你的团队可能如下所示：\n\n![示例 Microsoft 365 部署团队的屏幕截图。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步骤 3：开展试点并部署Teams\n\n对于上面选择的一个或多个方案，你需要与教师（Teams和早期采用者）进行初始试验。 通过试点，你可以获取有关在贵组织中如何接收 Office 365 和 Teams 的宝贵信息。 选择一组感兴趣的用户以及一个优先的业务方案以开始试点。 \n\n![用户组Teams屏幕截图。](media/quick-start-example-scenarios.png)\n\n试点完成后，你将收到规划 Teams 广泛部署所需的反馈。 确保部署计划集成了优先方案，以确保学校能够最Office 365 Teams。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步骤 4：衡量使用情况、管理满意度和推动采用\n\n若要成功推动教师Office 365 Teams，请专注于教师的体验。 下面是入门最佳实践的快速清单。 \n\n1. **有关 [最佳做法Office 365 Adoption]( https://aka.ms/office365adoptionguide)** 请阅读指南。 此外，我们提供了用于创建更改管理策略的补充内容，[Microsoft Teams以记录](change-management-strategy.md)方法。\n2. **研究 [Office 365报表](teams-activity-reports.md)** 以了解整个学校的使用情况。 如果你不是管理员，Office 365管理员授予\"报告读取者\"权限，以便你可以访问活动报告。\n3. **从教师的关于他们使用** Office 365 和 Teams 的体验中捕获反馈。 如果学校中的Teams少于 5000 人，请使用频道。 如果学校超过 Yammer 中的此当前成员身份限制，请使用 Teams。 \n4. **培养你的支持者并突显你的优势。** 奖励教师使用这些新工具，并采用创新方式使用它们。 这一点高于任何内容，可确保持续采用Office 365 Teams。\n"
- title: 打开或关闭Microsoft Teams许可证
  durationInMinutes: 2
  content: "\nTeams是基于云的服务。 一旦教师或学生拥有有效的许可证Teams，他们就可以运行桌面、Web 和移动客户端Teams客户端。 他们可以自行安装这些客户端 - IT 管理员无需部署这些客户端。 可以使用中心或 PowerShell Microsoft Teams管理Microsoft 365 管理用户许可证。 <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> 有关这Office 365的信息，请参阅 Teams 许可</a>。 如果有兴趣在广泛启用之前试用Teams，这一点十分有价值。\n"
- title: 为你的学校配置 Teams
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 从 2019 年 6 Teams 教育版，所有管理员都应使用 Microsoft Teams 管理中心管理其所有Teams策略。 Teams 教育版不再可以在中心内管理Microsoft 365 管理策略。 有关详细信息，请参阅[在过渡到全新的 Microsoft Teams 管理中心期间管理团队](./manage-teams-skypeforbusiness-admin-center.md)。 \n\n 使用管理员凭据登录后，可轻松地在 [ Microsoft Teams 管理中心](https://admin.teams.microsoft.com/)中管理所有 Teams 策略。\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n 设置管理中心Microsoft Teams用户许可证类型进行管理。 我们建议你定义不同的策略来管理哪些功能可供用户使用。 若要配置策略，请单击管理中心左侧导航Microsoft Teams策略。 下面是消息传送策略的示例。 \n\n![\"消息策略\"页的屏幕截图。](media/teams-messaging-policies-edu.PNG)\n\n使用策略，可以在每个用户级别启用和关闭功能。 下面是策略分配工作方式：\n   - 默认情况下，每个新用户将获取全局策略 (租户级设置) 。\n   - 如果用户符合要求，可为其分配 Microsoft 创建的预装用户策略。 管理员无法编辑这些预装的策略。 如果要在将来管理这些策略，请创建新的自定义策略并将自定义策略分配给用户。\n   - 可以将自定义策略分配给任何用户。 若要创建新的自定义策略，请单击 **\"添加\"**，选择策略的\"设置\"，然后单击\"保存 **\"**。 然后，通过访问管理中心中的用户Microsoft Teams脚本将自定义策略分配给用户。 \n     ![\"消息策略\"页上\"添加\"选项的屏幕截图。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![已分配策略的\"编辑\"选项的屏幕截图。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![\"编辑用户策略\"窗格的屏幕截图。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何为教职员工和学生启用不同的策略\n若要为教职员工和学生设置 (例如，为教职员工启用聊天，但不为学生启用) ，有两种方法可创建和分配他们： \n   - 使用 PowerShell 模块运行用于创建和分配多个策略的脚本。 有关脚本示例和文档，请参阅附录。 \n   - 在Microsoft Teams管理中心，创建新的自定义策略，并将策略分配给\"用户\"**选项卡** 上的用户。 \n > [!NOTE]\n > 在将自定义策略分配给用户之前，用户将使用全局策略设置。 这意味着，如果在全局策略中启用聊天，并且自定义学生策略中禁用了聊天，那么在将自定义策略分配给学生之前，学生可以使用聊天。 在这种情况下，可以更轻松地禁用全局聊天并使用自定义策略为教职员工启用聊天。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>使用策略和设置强制实施学生安全措施 \n\n 为了维护学生安全，你应该使用管理策略来控制谁可以使用私人聊天和私人通话、谁可以安排会议，以及哪些内容类型可以共享。  \n\n 查看[使用远程Teams](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8)保护学生安全\"，详细了解需要在环境中执行哪些策略和设置更新，以确保学生的安全。\n\n ### <a name=\"appendix\"></a>附录\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何创建和分配消息传送策略\n 1. 通过运行 Get-CsTeamsMessagingPolicy 查看租户中任何可用的策略是否满足要求。\n 2. 如果没有，请运行 -Identity &lt; -&gt;&lt;policy nameparameter nameparameter -&gt;&lt; New-CsTeamsMessagingPolicy创建新的策略。&gt;\n \n 有关详细信息，请参阅 [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>示例脚本 \n\n 请参阅 [PowerShell 脚本示例 - 创建和分配消息传送策略](./scripts/powershell-script-teams-messaging-policy-edu.md)。\n"
- title: 分发到客户端
  durationInMinutes: 1
  content: "Teams客户端适用于 Web、桌面 (Windows、Mac 和 Linux) ，以及 Android (和 iOS) 。 这些客户端都要求有活动的 Internet 连接，不支持脱机模式。 要获取关于每个客户端的功能和分发方式的最新详细信息，请参阅我们的主题[获取 Teams 客户端](get-clients.md)\n\nTeams 客户端的设置文件是一个可执行文件，管理员和最终用户可以从\"下载\"页Teams[该文件](https://teams.microsoft.com/downloads)。 如果桌面上的教师和学生具有适当的权限，他们可以安装该应用程序。 IT 管理员还可以通过现有客户端分发工具来分发该安装程序。\n\n有移动设备的最终用户可从移动平台的应用商店中下载 Microsoft Teams 应用。 \n\n### <a name=\"operating-system-requirements\"></a>操作系统要求\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 及更高版本    |10.10 及更高版本    |DEB 或 RPM  |10 或更高版本       |4.4 及更高版本      |\n\n\n### <a name=\"internet-browser-support\"></a>Internet 浏览器支持 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
