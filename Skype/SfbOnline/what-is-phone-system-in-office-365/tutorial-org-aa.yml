)</span></span>  |\n| ![第五](../images/sfbcallout5.png) <span data-ttu-id=\"3f716-394\">语音识别</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-394\">Speech Recognition</span></span> | <span data-ttu-id=\"3f716-395\">已启用</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-395\">Enabled</span></span> |\n| ![第六](../images/sfbcallout6.png) <span data-ttu-id=\"3f716-397\">接线员</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-397\">Operator</span></span>   | <span data-ttu-id=\"3f716-398\">公司内的人员： Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-398\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"3f716-399\">仅主菜单中，名为*VanArsdel，Ltd.* 需要分配的电话号码或公司问候语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-399\">Only the main menu, named *VanArsdel, Ltd.* needs an assigned Phone Number or a Company Greeting.</span></span>  \n\n<span data-ttu-id=\"3f716-400\">启用**语音识别**将启用语音命令给定菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-400\">Enabling **Speech recognition**  will enable voice commands for a given menu.</span></span> <span data-ttu-id=\"3f716-401\">它还将使呼叫者说\"运算符\"和获取直接传递到该运算符。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-401\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![新自动助理的营业时间。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"3f716-403\">主菜单的**选择的营业时间**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-403\">**Select hours of operation** for the main menu</span></span>\n\n|   <span data-ttu-id=\"3f716-404\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-404\">Option</span></span>   | <span data-ttu-id=\"3f716-405\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-405\">Setting</span></span>      |\n|:--- | :--- |\n| ![第一](../images/sfbcallout1.png) <span data-ttu-id=\"3f716-407\">自定义 24/7</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-407\">24/7-Custom</span></span>| <span data-ttu-id=\"3f716-408\">自定义</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-408\">Custom</span></span>  |\n| ![第二](../images/sfbcallout2.png) <span data-ttu-id=\"3f716-410\">所选内容</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-410\">Selection</span></span>|  <span data-ttu-id=\"3f716-411\">上午 8:30 到下午 5:30，周一到周五</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-411\">8:30am to 5:30pm, Monday-Friday</span></span>  |\n\n<span data-ttu-id=\"3f716-412\">此屏幕的默认值为 24/7。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-412\">The default for this screen is 24/7.</span></span> \n   \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n<span data-ttu-id=\"3f716-414\">主菜单的**工作时间内呼叫处理**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-414\">**Business hours call handling** for the main menu</span></span>\n\n|   <span data-ttu-id=\"3f716-415\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-415\">Option</span></span>   | <span data-ttu-id=\"3f716-416\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-416\">Setting</span></span>      |\n|:---  |:---  |\n| ![第一](../images/sfbcallout1.png) <span data-ttu-id=\"3f716-418\">问候语的公司</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-418\">Company greeting</span></span>   | <span data-ttu-id=\"3f716-419\">创建自定义问候语 > 呼叫者收听： 复制/粘贴脚本 1 上述</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-419\">Create a custom greeting > Callers will hear: Copy/paste Script 1 above</span></span>  |\n| ![第三](../images/sfbcallout3.png) <span data-ttu-id=\"3f716-421\">问候语之后对呼叫做些什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-421\">What happens to the calls after the greeting?</span></span>  | <span data-ttu-id=\"3f716-422\">播放菜单选项提示，菜单提示： 创建自定义提示</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-422\">Play menu options prompt, menu prompt: Create a custom prompt</span></span> <br/><span data-ttu-id=\"3f716-423\">呼叫者收听： 脚本 3 上述</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-423\">Callers will hear: Script 3 above</span></span> |\n| ![第四](../images/sfbcallout4.png) <span data-ttu-id=\"3f716-425\">拨打名称</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-425\">Dial By Name</span></span>  | <span data-ttu-id=\"3f716-426\">已启用</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-426\">Enabled</span></span>   |\n| ![第五](../images/sfbcallout5.png) <span data-ttu-id=\"3f716-428\">编辑菜单选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-428\">Edit Menu options</span></span>  |<span data-ttu-id=\"3f716-429\">**1:** 输入选项的名称： 计划</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-429\">**1:** Enter the Name of the option: Scheduling</span></span> <br/><span data-ttu-id=\"3f716-430\">发送到： 公司内的人员： **Julie Wolfe**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-430\">Send to: Person in your company: **Julie Wolfe**</span></span> <br/><span data-ttu-id=\"3f716-431\">**2:** 输入选项的名称： 帐单</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-431\">**2:** Enter the Name of the option: Billing</span></span> <br/><span data-ttu-id=\"3f716-432\">发送到： 嵌套自动助理**帐单**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-432\">Send to: nested Auto Attendant **Billing**</span></span> <br/><span data-ttu-id=\"3f716-433\">**3:** 输入选项的名称： 小时</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-433\">**3:** Enter the name of the option: Hours</span></span> <br/><span data-ttu-id=\"3f716-434\">发送到： 嵌套自动助理**时间和位置**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-434\">Send to: nested Auto Attendant **Hours&Location**</span></span> |\n|  |   |\n\n<span data-ttu-id=\"3f716-435\">公司问候语通常只需要设置在主菜单中，我们希望直接流动到自定义提示嵌套自动助理使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-435\">The Company Greeting usually only needs to be set on the main menu, with a nested Auto Attendant we want to flow straight through to the Custom Prompt.</span></span>\n\n\n<span data-ttu-id=\"3f716-436\">**小时呼叫处理后**的主菜单后小时呼叫处理屏幕是非常类似于营业呼叫处理屏幕。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-436\">**After hours call handling** for the main menu The After Hours call handling screen is very similar to the Business hours Call handling screen.</span></span>\n\n|   <span data-ttu-id=\"3f716-437\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-437\">Option</span></span>   | <span data-ttu-id=\"3f716-438\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-438\">Setting</span></span>|\n|:---  | :---  |\n| ![第一](../images/sfbcallout1.png) <span data-ttu-id=\"3f716-440\">问候语的公司</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-440\">Company greeting</span></span>   | <span data-ttu-id=\"3f716-441\">创建自定义问候语，呼叫者收听： 复制/粘贴脚本 2 上述</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-441\">Create a custom greeting, callers will hear: Copy/paste Script 2 above</span></span> |\n| ![第三](../images/sfbcallout3.png) <span data-ttu-id=\"3f716-443\">问候语之后对呼叫做些什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-443\">What happens to the calls after the greeting?</span></span>| <span data-ttu-id=\"3f716-444\">重定向呼叫发送到： 公司内的人员： **Julie Wolfe**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-444\">Redirect call- Send to: Person in your company: **Julie Wolfe**.</span></span> <br/> <span data-ttu-id=\"3f716-445\">呼叫将转到语音邮件时不选取。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-445\">The call will go to voicemail when not picked up.</span></span>  |\n|  |   |\n\n<span data-ttu-id=\"3f716-446\">时设置您的营业时间之后呼叫处理主自动助理，您可以选择创建工作时间内呼叫处理屏幕中使用相同的菜单选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-446\">While setting up your after hours call handling for the Main Auto Attendant, you could choose to create the same menu options used in the business hours call handling screen.</span></span> <span data-ttu-id=\"3f716-447\">此操作将允许的营业时间之后呼叫者导航作为营业呼叫者的同一个菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-447\">Doing this would allow the after hours callers to navigate the same menus as business hours callers.</span></span> <span data-ttu-id=\"3f716-448\">它就是您选择哪种方法的首选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-448\">It's a matter of preference which approach you choose.</span></span>\n\n<span data-ttu-id=\"3f716-449\">设置**假日**和**拨号范围**，请参阅适合，并保存主自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-449\">Set up **holidays** and the **dial scope** as you see fit, and save the Main Auto Attendant.</span></span>\n\n### <a name=\"nested-auto-attendants\"></a><span data-ttu-id=\"3f716-450\">嵌套的自动助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-450\">Nested Auto Attendants</span></span>\n\n<span data-ttu-id=\"3f716-451\">嵌套的自动助理通常没有关联的电话号码或公司问候语，并仅获取访问它们按照中主要的自动助理的说明。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-451\">Nested Auto Attendants don't usually have phone numbers associated or a company greeting, and they only get accessed as directed in the main Auto Attendant.</span></span>\n\n<span data-ttu-id=\"3f716-452\">嵌套的自动助理使用不同的名称，但相同时区、 语言、 语音识别和运算符设置为设置常规信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-452\">Set up the General Information for the nested Auto Attendants using different names but the same Time Zone, Language, Speech Recognition and Operator settings.</span></span> \n\n<span data-ttu-id=\"3f716-453\">设置工作时间内呼叫每个自动助理处理如下所示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-453\">Set the business hours call handling as shown for each Auto Attendant.</span></span> <span data-ttu-id=\"3f716-454\">设置为默认值，24/7 嵌套自动助理，则可以留下营业时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-454\">You can leave the business hours for a nested Auto Attendant set to the default, 24/7.</span></span>\n\n<span data-ttu-id=\"3f716-455\">您还可以选择保留假日，然后拨打嵌套的自动助理的范围设置为其默认值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-455\">You can also choose to leave the holidays and dial scope settings at their defaults for nested Auto Attendants.</span></span>\n\n\n<span data-ttu-id=\"3f716-456\">**嵌套自动助理： 帐单 （嵌套在主菜单下）**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-456\">**Nested Auto Attendant: Billing (nested under main menu)**</span></span>\n\n<span data-ttu-id=\"3f716-457\">工作时间的呼叫处理此自动助理的设置：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-457\">Business hours call handling settings for this Auto Attendant:</span></span>\n|   <span data-ttu-id=\"3f716-458\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-458\">Option</span></span>   | <span data-ttu-id=\"3f716-459\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-459\">Setting</span></span>|\n|:---  |:---  |\n| ![第一](../images/sfbcallout1.png) <span data-ttu-id=\"3f716-461\">问候语的公司</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-461\">Company greeting</span></span>   | <span data-ttu-id=\"3f716-462\">无</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-462\">None</span></span> |\n| ![第三](../images/sfbcallout3.png) <span data-ttu-id=\"3f716-464\">问候语之后对呼叫做些什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-464\">What happens to the calls after the greeting?</span></span>| <span data-ttu-id=\"3f716-465\">播放菜单选项提示，菜单提示： 创建自定义提示</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-465\">Play menu options prompt, menu prompt: Create a custom prompt</span></span><br/> <span data-ttu-id=\"3f716-466\">呼叫者收听： 复制/粘贴脚本 4 上述</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-466\">Callers will hear: Copy/paste Script 4 above</span></span> |\n| ![第五](../images/sfbcallout5.png) <span data-ttu-id=\"3f716-468\">编辑菜单选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-468\">Edit Menu options</span></span>  |<span data-ttu-id=\"3f716-469\">**1:** 输入选项的名称： Jakob</span><span class=\"sxs-looku