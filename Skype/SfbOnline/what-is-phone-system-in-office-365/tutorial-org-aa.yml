  content: "\n<span data-ttu-id=\"3f716-104\">[Microsoft 团队](/MicrosoftTeams/Teams-overview.md)和[for Business 的 Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)都是提供聊天、 电话对话、 语音邮件、 会议、 文件和一个位置中的共同应用程序的 Office 365 的一部分。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"3f716-105\">都使用[**电话系统**](/MicrosoftTeams/what-is-phone-system-in-office-365)启用呼叫控制和 Office 365 云中的 PBX 功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-105\">They both use [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> \n\n<span data-ttu-id=\"3f716-106\">电话系统允许您[设置的功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)，包括语音邮件和[自动助理](/microsoftteams/what-are-phone-system-auto-attendants)，哪些呼叫您的业务让的人员导航菜单系统，以使其向右部门，请使用替换现有的 PBX 系统人，或运算符。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-106\">Phone System allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and [Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"3f716-107\">自动助理可用于与团队或 Skype 业务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-107\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"3f716-108\">为组织的业务管理中心使用 Skype 创建自动助理系统。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-108\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"3f716-109\">如果您需要设置自动助理，本文将指导您完成规划和实现假想的小型企业的自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-109\">If you are asked to set up an Auto Attendant, this article will guide you through planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"3f716-110\">它不是通用的解决方案，但它是一个很好的起始点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-110\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"3f716-111\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-111\">Before you begin</span></span>\n\n<span data-ttu-id=\"3f716-112\">我们假定您已经已以下：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-112\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"3f716-113\">使用[调用规划](/MicrosoftTeams/what-are-calling-plans-in-office-365)为用户提供电话号码[设置您的组织中的电话系统](/MicrosoftTeams/setting-up-your-phone-system.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-113\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/what-are-calling-plans-in-office-365) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"3f716-114\">设置电话系统语音邮件</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-114\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"3f716-115\">检查[电话系统自动助理是什么？](/MicrosoftTeams/what-are-phone-system-auto-attendants.md)以更好地了解可以交互自动助理的电话系统功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-115\">Reviewed [What are Phone System Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"3f716-116\">此外，您会高兴地发现大部分的规划和设计部分可以进行使用白板或索引卡： 具有良好的计划不从技术上讲 ヒ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-116\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
- title: <span data-ttu-id="3f716-117">评估业务需求</span><span class="sxs-lookup"><span data-stu-id="3f716-117">Assess business needs</span></span>
