- durationInMinutes: 2
  content: "\n[Microsoft 团队](/MicrosoftTeams/Teams-overview.md)和[for Business 的 Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)都是提供聊天、 电话对话、 语音邮件、 会议、 文件和一个位置中的共同应用程序的 Office 365 的一部分。 都需要[**电话系统**](/MicrosoftTeams/what-is-phone-system-in-office-365)许可证，若要启用呼叫控制和 Office 365 云中的 PBX 功能。 作为或作为企业 E5 许可证的一部分，有可用的许可证。 在[业务加载项授权的 Skype](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)，许可的详细信息。 \n\n电话系统许可证，您可以替换现有的 PBX 系统的[设置的功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)，包括语音邮件和[自动助理](/microsoftteams/what-are-phone-system-auto-attendants)，哪些呼叫您的业务让的人员导航菜单系统，以使其向右部门，人员，或运算符。 自动助理可用于与团队或 Skype 业务。 为组织的业务管理中心使用 Skype 创建自动助理系统。\n\n如果您需要设置自动助理，本文提供了举例说明了规划和实现假想的小型企业的自动助理。 它不是通用的解决方案，但它是一个很好的起始点。 \n\n## <a name=\"before-you-begin\"></a>开始之前\n\n我们假定您已经已以下： \n- 使用[调用规划](/MicrosoftTeams/calling-plan-landing-page)为用户提供电话号码[设置您的组织中的电话系统](/MicrosoftTeams/setting-up-your-phone-system.md)。\n- [设置云语音邮件](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- 检查[什么是云自动助理？](/MicrosoftTeams/what-are-phone-system-auto-attendants.md)以更好地了解可以交互自动助理的电话系统功能。\n\n此外，您会高兴地发现大部分的规划和设计部分可以进行使用白板或索引卡： 具有良好的计划不从技术上讲 ヒ。\n"
- title: 评估业务需求
  durationInMinutes: 4
  content: "\nVanArsdel，Ltd.是三个律师和每个用户已具有 Office 365 和电话系统的语音邮件框 15 员工总数的小城镇法律办公室。    \n\n需求评估可能包括以下问题：\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>问： 谁是企业中的人员？\n下面是员工的摘要： \n\n|电话号码  |名称             |角色            |注释|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |律师    | |\n|555-0182   |Manuela Carstens|   律师   | |    \n|555-0183   |Andrey Alexeeva    |律师    | |  \n|555-0184   |勒拿 Ehrle       |paralegal | |\n|555-0185   |Svetlana Uvarova |paralegal | |\n|555-0186   |索非亚 Krause      |paralegal | |\n|555-0187   |Mariya Artemyeva   |paralegal | |\n|555-0188   |Dariya Polyakova   |paralegal | |\n|555-0189   |Milana Nikolaeva   |paralegal | |\n|555-0190   |Valeria Pisani  |office 管理器 |  |\n|555-0191   |Boris Averyanov   |调查员  |  |\n|555-0192   |Julie Wolfe       |接收和日程安排 | 此外工作时间内的运算符  |\n|555-0193   |Jakob Roth        |帐单  |  |\n|555-0194   |Laura Heinrich    |帐单  |  |\n|555-0195   |Franco Piccio      |记录  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>问： 为什么调用客户？\n自动助理应满足客户，并应首先获取解决常见的客户需要。 由于 Julie Wolfe 充当 office 运算符，直到实现自动助理系统她应在告诉您哪些客户需要生成呼叫的最佳位置。 \n\n要求其保留记录的呼叫的一周业务获取，和哪些用户其传输到客户查询的响应中调用的。 下面是她在后报告的使用：\n\n|呼叫者问题 | 呼叫次数  | 运算符操作 |\n|:--          |:--          |:--              |\n|计划/重新安排/取消约会    |45|    没有传输，前台接待员处理呼叫|\n|帐单问题                                  |22|    将转移到 Jakob 或 Laura 中帐单 | \n|有关时间和营业位置的查询          |20|    没有传输，前台接待员处理呼叫|\n|要与律师之一通话                |15|    将传输到请求律师|\n|要与 office 管理器通话                |12|    转接到的 office 管理器 |\n|要与律师帮办之一通话           |10|  转接到请求 paralegal|\n|要与调查通话                  | 6|    转接到调查 |\n|请求一份记录                       | 4|    将传输到记录员 |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>问： office 中的每个作业函数有什么的特殊注意事项？\n每个有关他们所需要的自动助理从 office 中的作业函数中具有与人员一些讨论。 我们小型 office 中的以下点进行清除：\n- 可以通过 clerk 任一处理帐单问题。 给定的则可以创建将发送到任何行尚不忙呼叫的呼叫队列。 \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>问： 客户必须哪些语言要求？\n询问 Julie Wolfe，我们发现其英语似乎在另一种语言的整个周中没有只有两个呼叫者。 他们很好地英文以使其查询，正常工作，他们看起来讲话相同的本机语言。 确认这与业务合作伙伴，律师，双语或多语言提示需要未看到为优先级。\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>问： 什么是工作时间、 非营业时间和假日？\n您可能需要不同的初始问候语的工作时间、 下班后，周末、 假日和等等。\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>问： 对于每个 office 中的作业功能，哪些问题是否它们处理的客户？\n您可能想不到的什么问题的各种 office 工作人员通常处理。 例如，很可能 Julie 接待员可以应答许多问题，您可能会认为应该被路由到的帐单部门或 Valeria office 管理器。\n"
- title: 设计
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般原则\n我们看一下我们特定示例之前，我们来看简要某些更多常规设计指南和基础知识。  \n\n#### <a name=\"do\"></a>执行操作：\n1.  最好具有所需的外部工作时间或假期或周末的呼叫的备用初始问候语。\n2.  将您最常使用的选项尽可能早地放在第一套菜单选项。 如果可能，转移到 live 运算符，保留第一个菜单中的零，并在脚本中首次提及。 \n3.  有如果没有选定内容，至少执行一次重复和如果仍然没有选定内容，将呼叫转接到 live 运算符菜单，而不是让呼叫断开连接。 默认情况下，电话系统将重播菜单三次，则呼叫将转接到运算符或是否没有运算符如果配置运算符配置系统将挂断。 给定的很重要配置自动助理系统的运算符。\n4.  使用多语言提示，但将辅助语言或选项的第一组末尾的语言。 您需要创建单独的一组嵌套助理的辅助语言。\n5.  需要几分钟到流程图您想要创建，并确保您不创建为用户提供在选项菜单中的圆转的选项。 理想情况下应可能以连接到一个人或他们三个菜单中的语音邮件或更少。\n\n#### <a name=\"dont\"></a>不要：\n1.  具有 5 个以上的选项创建嵌套的自动助理。 否则，您将可能将呼叫者与混淆强制它们重复菜单。\n2.  用作菜单选项保留的菜单选项号码或注册表项。\n\n> [!Important]\n> 注册表项\\*（时可重复） 和\\#（后） 保留由系统和不能重新分配。 如果已启用语音识别，按\\*会与\"重复\"对应和\\#\"返回\"语音命令与将对应。\n\n\n## <a name=\"do-a-design-mockup\"></a>执行设计模型 \n\n要完成初始设计，您将需要灵活且轻松的方式计算出层次结构和用户和自动助理的结构。 下面是您可以在任何空白墙上或白板使用多个颜色笔某些粘滞便笺或索引卡和磁带练习：\n1.  为每个用户与企业中的语音邮件帐户，编写其名称和粘滞便笺上的电话号码或 3x5 索引卡。 将该运算符的员工，您可能需要几备注。 如果您有几个可用的注释的颜色，它可能有助于快速区分用户和自动助理。\n2.  将一个注释标记为主自动助理，将包含非营业时间初始问候语、 营业时间之后的问候语，和主菜单。 可能还希望自动助理来表示的时间和位置记录 （如果您选择要使用一个），并为其他自动助理所需涵盖将呼叫者的需求。 如果可能，请使用便笺的不同颜色来表示自动助理。\n3.  主自动助理便笺置于您板空间，如果任意顶部选项直接转到单个员工右侧表示助理注释的 put 其注释。 \n4.  它是太所有选项是否适合于主自动助理的菜单上，因此思考有关可能需要哪些其他助理和如何可能嵌套在主助理下。  \n5.  如果您有一个选项，会导致呼叫队列，创建使用第三个颜色一条注释，将其放置下方和右侧的连接到呼叫的队列的助理。\n向右表示该队列，请注意，或者通过顶部它 （无论哪个都清晰给您） 表示队列中的用户的位置备注。\n\n下面是表示一种方法来实现我们的示例图：\n\n![律师 office AA 关系图](../images/AA-LawyerOfficeExample.png)\n\n中到所采取的关系图的示例 office 客户呼叫和执行帐户的原因和不建议。 即使在小型办公，可以快速增长自动助理的复杂性。   您可能会发现此处选择的设计以下事项：\n\n- 用于呼叫的最常见原因是安排约会，以便它已，首先列出。 要呼叫的其他原因授予为按降序其使用的选项。\n- 通常是在此示例中的菜单每 3-4 选项。 尽管电话系统支持多达 9 选项菜单，大多数用户将无法跟踪而感到迷惑需要重复菜单中，其浪费其时间并 annoys 它们的五个以上的选项。 \n- 律师、 律师帮办和帐单菜单可以说可以替换成呼叫的队列。 我们使用了自动助理的主要原因是保留在自动助理上关注我们实现。 实际实现可能需要使用呼叫的队列。  呼叫队列有关详细信息，请参阅[创建云呼叫队列](/MicrosoftTeams/create-a-phone-system-call-queue.md)。 \n- 最终，每个员工获取与这种设计中的自动助理选项匹配。 这可能不是您选择要执行操作，您可能希望简单系统具有较少的选项。 如果该简易性很重要，您可以计划启用**按名称拨号**选项和删除一个或多个嵌套按名称提及特定员工的自动助理。\n- 该示例假定小时后，呼叫者都将收到一条消息，让他们知道业务已关闭，则仅保留其留言运算符的选项。 您可以决定改为下班后将呼叫发送至普通菜单树中，如果您希望使用。 \n\n此稍微更简单的示例演示如何使用的呼叫的队列和较长的菜单，因此需要较少的自动助理：\n\n![律师 office AA 关系图](../images/AA-LawyerOffice-CallQueues.png)\n\n本示例中，我们可以假定我们启用**按名称拨号**选项和预计呼叫者也知道的人员的姓名，或他们使用条款谈话对方作业类别中的任何人。 由于这是可选的变体，更高版本的阶段将假定我们在实施的第一个图表。 \n\n如果您有 Visio，您可以使用的可视化设计。 可供[下载](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)包含上面的图表的 Visio 文件。 \n"
- title: 编写脚本
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>编写更好的自动助理脚本 \n自动助理脚本可以发起或中断印象保留在您的客户或呼叫者。 仔细规划、 编写出，并考虑使其专业记录。 目标是尽可能高效地将呼叫者连接到 live 的人。\n考虑以下指导原则的一些编写脚本对话框时：\n\n#### <a name=\"do\"></a>执行操作：\n1.  问候和感谢呼叫者与您联系。 保留此短，不会有三个句子比和少于 30 秒。 如果您的网站提供了自助选项，提及它但否则为存在选择和选项尽快而无需成为突然。 \n2.  使用多语言提示，但将辅助语言或选项的第一组末尾的语言。\n3.  显示选项，然后数按 （\"的销售按 3\"）。 当呼叫者听到所需的选项时，他们的注意立即着重，这就是以告知他们有什么将获取它们的时间。\n4.  请确保提示语音离开的印象希望和清楚地理解。  电话系统具有内置的文本到语音转换引擎，这使您输入最后一个文本并为自己决定是否在其传递的印象所需的选项。 如果没有，完全支持录制音频提示。 如果语音 mumbles，声音 condescending，或有其他问题，保留查找。\n5.  在这种情况，提及重大更改选项结构，但不保留的问候语，该部件活动超过一个月。 如果您具有频繁的更新，并期望的大部分时间为这种情况，只需省略此参数脚本。\n\n#### <a name=\"dont\"></a>不要：\n1.  混乱的操作或您的业务地址的时间点的初始问候语。 根据这些可用时经常第一个菜单中的选择请求的信息，但保留问候语的初始简洁明了。\n2.  请说或反复使用其他 pleasantries。 仅获取呼叫者的选项或尽可能高效地所需的人员。\n3.  包含\"http:\\/\\/www\\.\" 当提及 web 地址。 是刚差使用脚本时间。\n4.  像 St 缩写用于街道或加利福尼亚的 CA。 在脚本中进行拼写和说录制的整个单词。 通常，文本到语音转换引擎不执行很好地用于缩写。\n5.  在脚本中包括的销售信息，您将骚扰将呼叫者。 让您的这种做法的销售人员。\n\n和最后，如果您的公司具有一个广告语，考虑两次根本包括在脚本中。 很有可能将呼叫者具有听说过它如果他们正在呼叫您。 如果包括它，将其放在其他地方它将自动助理体验结束，如转接到个人的桌面行或语音邮件时。 如果您已经广告语或标记行的许多您客户知道很长时间，它可能或可能不值得包括。 \"重要规则\"此处是尽可能高效地将呼叫者连接到个人。\n\n### <a name=\"sample-auto-attendant-scripts\"></a>自动助理的示例脚本\n\n> [!Important]\n> 注册表项\\*（时可重复） 和\\#（后） 保留由系统和不能重新分配。 如果已启用语音识别，按\\*会与\"重复\"对应和\\#\"返回\"语音命令与将对应。\n\n这些脚本反映我们更早版本，选择的设计和针对编写脚本自动助理的建议的准则。 \n\n#### <a name=\"script-1-company-greeting\"></a>脚本 1： 公司问候语\n感谢您致电 VanArsdel，ltd.。在任何时候，您可以按为零，则将传输到运算符，按星形重复菜单上，或按井号以返回到上一个菜单。\n\n（可选，如果将启用拨号按名称）如果您知道您正在呼叫的人员的姓名，在任何时候说其姓名，然后您将转接到它们。\n\n#### <a name=\"script-2-after-hours-greeting\"></a>脚本 2： 下班后问候语\n感谢您致电 VanArsdel，ltd.。 我们要关闭这一次，按零以及与我们运算符留言。 我们将呼叫您，我们将回到办公室时回报。 \n\n#### <a name=\"script-3-main-menu\"></a>脚本 3： 主菜单\n对于安排，请按 1。\n有关帐单问题，请按 2。\n时间和位置，请按 3。\n有关更多选项，请按 4。\n\n*未提及的可用选项： 零， \\*，和\\#。*\n\n#### <a name=\"script-4-billing\"></a>脚本 4： 帐单\n要与 Jakob Roth 通话，请按 1。\n要与 Laura Heinrich 通话，请按 2。\n\n*未提及的可用选项： 零， \\*，和\\#。*\n\n 可以省略此脚本，如果您重新设计使用呼叫的队列。\n\n#### <a name=\"script-5-hours-and-location\"></a>脚本 5： 时间和位置\n我们已打开的到下午 5:30，至星期六结束星期二上午 8:30 从业务。 我们地址是管理中心大街 Planktown 宾夕法尼亚，直接从市/县大厅附近 1234 绿色街道。\n\n未提及的可用选项： 零，*，和 #。\n\n#### <a name=\"script-6-more-menu-options\"></a>脚本 6： 更多的菜单选项\n要与律师之一通话，请按 1。\n要与 office 管理器通话，请按 2。 要与律师帮办之一通话，请按 3。\n其他选项，请按 4。\n\n*未提及的可用选项： 零， \\*，和\\#。*\n\n#### <a name=\"script-7-lawyer-menu\"></a>脚本 7： 律师菜单\n要与 Olga Gerasimova 通话，请按 1。\n要为 Manuela Carstens 与通话，请按 2。\n讲话 Andrey Alexeeva 按下 3。\n\n*未提及的可用选项： 零， \\*，和\\#。* \n\n可以省略此脚本，如果您重新设计使用呼叫的队列。\n\n####    <a name=\"script-8-paralegal-menu\"></a>脚本 8: paralegal 菜单\n要与勒拿 Ehrle 通话，请按 1。\n要与 Svetlana Uvarova 通话，请按 2。\n要与索非亚 Krause 通话，请按 3。 要与 Mariya Artemyeva 通话，请按 4。\n要与 Dariya Polyakova 通话，请按 5。\n要与 Milana Nikolaeva 通话，请按 6。\n\n*未提及的可用选项： 零， \\*，和\\#。*\n\n 可以省略此脚本，如果您重新设计使用呼叫的队列。\n\n####    <a name=\"script-9-additional-menu-options\"></a>脚本 9： 其他菜单选项\n要与我们调查员通话，请按 1。\n要请求您的记录的副本，请按 2。\n\n*未提及的可用选项： 零， \\*，和\\#。*\n"
- title: 实现自动助理
  durationInMinutes: 7
  content: "\n下面的表中将显示在前面的关系图中实现设计所需的信息。\n实现脚本使用文本到语音转换。 电话系统具有内置的文本到语音转换引擎您希望您的最终文本输入以及为您自己决定是否将传达印象选项。 如果没有，这取决于您是否记录在 Windows 中使用[录音机](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)自己提示或专业画外音艺术家使用脚本来记录.wav 文件。\n\n如前所述，您的实现无法轻松涉及呼叫队列，无法用于代替律师，paralegal，和账单下面的自动助理。 呼叫队列将呼叫转接到任何可用律师、 律师帮办或帐单 clerk。 呼叫队列有关详细信息，请参阅[创建云呼叫队列](/MicrosoftTeams/create-a-phone-system-call-queue.md)。 如果您选择要执行此操作，您需要创建指调用队列自动助理菜单之前创建有效的呼叫的队列。\n\n您的帐户必须具有管理权限： 在**Microsoft 团队管理中心**中，单击**旧门户**，然后选择**呼叫路由** > **自动助理**，然后单击**添加新**。\n下表显示可在用户界面屏幕中输入的值。 每个表代表用户界面屏幕。\n\n按以下顺序创建以下的自动助理并设置其的一般信息，则这些设置营业时间之后主和嵌套自动助理是所有的创建，编辑呼叫处理。 嵌套的自动助理需要时在另一个自动助理菜单选项链接到它已存在。 \n\n- <a name=\"main-vanarsdel-ltd\"></a>Main （VanArsdel，ltd.。）\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a>主自动助理\n\n![新的自动助理第 1 页。](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n主菜单的**编辑一般信息**\n\n|   选项   | 设置      |\n|:---  |:---   |\n| ![第一](../images/sfbcallout1.png) 名称  |   VanArsdel，ltd.。   |  \n| ![第二](../images/sfbcallout2.png) 电话号码   |555-0170  |\n| ![第三](../images/sfbcallout3.png) 时区  | (UTC-04:00)东部夏时制时间 （美国 & 加拿大） |\n| ![第四](../images/sfbcallout4.png) 语言   | 英语 （美国）  |\n| ![第五](../images/sfbcallout5.png) 语音识别 | 已启用 |\n| ![第六](../images/sfbcallout6.png) 接线员   | 公司内的人员： Julie Wolfe |\n|  |  | \n \n仅主菜单中，名为*VanArsdel，Ltd.* 需要分配的电话号码或公司问候语。  \n\n启用**语音识别**将启用语音命令给定菜单。 它还将使呼叫者说\"运算符\"和获取直接传递到该运算符。\n\n![新自动助理的营业时间。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n主菜单的**选择的营业时间**\n\n|   选项   | 设置      |\n|:--- | :--- |\n| ![第一](../images/sfbcallout1.png) 自定义 24/7| 自定义  |\n| ![第二](../images/sfbcallout2.png) 所选内容|  上午 8:30 到下午 5:30，周一到周五  |\n\n此屏幕的默认值为 24/7。 \n   \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n主菜单的**工作时间内呼叫处理**\n\n|   选项   | 设置      |\n|:---  |:---  |\n| ![第一](../images/sfbcallout1.png) 问候语的公司   | 创建自定义问候语 > 呼叫者收听： 复制/粘贴脚本 1 上述  |\n| ![第三](../images/sfbcallout3.png) 问候语之后对呼叫做些什么？  | 播放菜单选项提示，菜单提示： 创建自定义提示 <br/>呼叫者收听： 脚本 3 上述 |\n| ![第四](../images/sfbcallout4.png) 拨打名称  | 已启用   |\n| ![第五](../images/sfbcallout5.png) 编辑菜单选项  |**1:** 输入选项的名称： 计划 <br/>发送到： 公司内的人员： **Julie Wolfe** <br/>**2:** 输入选项的名称： 帐单 <br/>发送到： 嵌套自动助理**帐单** <br/>**3:** 输入选项的名称： 小时 <br/>发送到： 嵌套自动助理**Hours&Location** |\n|  |   |\n\n公司问候语通常只需要设置在主菜单中，我们希望直接流动到自定义提示嵌套自动助理使用。\n\n\n**小时呼叫处理后**的主菜单后小时呼叫处理屏幕是非常类似于营业呼叫处理屏幕。\n\n|   选项   | 设置|\n|:---  | :---  |\n| ![第一](../images/sfbcallout1.png) 问候语的公司   | 创建自定义问候语，呼叫者收听： 复制/粘贴脚本 2 上述 |\n| ![第三](../images/sfbcallout3.png) 问候语之后对呼叫做些什么？| 重定向呼叫发送到： 公司内的人员： **Julie Wolfe**。 <br/> 呼叫将转到语音邮件时不选取。  |\n|  |   |\n\n时设置您的营业时间之后呼叫处理主自动助理，您可以选择创建工作时间内呼叫处理屏幕中使用相同的菜单选项。 此操作将允许的营业时间之后呼叫者导航作为营业呼叫者的同一个菜单。 它就是您选择哪种方法的首选项。\n\n设置**假日**和**拨号范围**，请参阅适合，并保存主自动助理。\n\n### <a name=\"nested-auto-attendants\"></a>嵌套的自动助理\n\n嵌套的自动助理通常没有关联的电话号码或公司问候语，并仅获取访问它们按照中主要的自动助理的说明。\n\n嵌套的自动助理使用不同的名称，但相同时区、 语言、 语音识别和运算符设置为设置常规信息。 \n\n设置工作时间内呼叫每个自动助理处理如下所示。 设置为默认值，24/7 嵌套自动助理，则可以留下营业时间。\n\n您还可以选择保留假日，然后拨打嵌套的自动助理的范围设置为其默认值。\n\n\n**嵌套自动助理： 帐单 （嵌套在主菜单下）**\n\n工作时间的呼叫处理此自动助理的设置：\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![第一](../images/sfbcallout1.png) 问候语的公司   | 无 |\n| ![第三](../images/sfbcallout3.png) 问候语之后对呼叫做些什么？| 播放菜单选项提示，菜单提示： 创建自定义提示<br/> 呼叫者收听： 复制/粘贴脚本 4 上述 |\n| ![第五](../images/sfbcallout5.png) 编辑菜单选项  |**1:** 输入选项的名称： Jakob  <br/>发送到： 公司内的人员： Jakob Roth <br/>**2:** 输入选项的名称： Laura<br/>发送到： 公司内的人员： **Laura Heinrich** |\n|  | *此自动助理无法替换呼叫队列*  |\n| |  |\n\n**嵌套的自动助理： Hours&Location （嵌套在主菜单下）**\n\n工作时间的呼叫处理此自动助理的设置：\n\n您无法使您的时间和位置邮件问候语，公司中，然后问候语重复主提示和配置相同的选项后，使用在主菜单。\n\n|   选项   | 设置|\n|:---  |:---  |\n| 名称 |  Hours&Location| \n| ![第一](../images/sfbcallout1.png) 问候语的公司   | 无 |\n| ![第三](../images/sfbcallout3.png) 问候语之后对呼叫做些什么？  |播放菜单选项提示，菜单提示： 创建自定义提示<br/> <br/>呼叫者收听： 复制/粘贴脚本 5 上述 \n|  |   |\n\n**嵌套的自动助理： MoreOptions （嵌套在主菜单下）**     \n\n工作时间的呼叫处理此自动助理的设置：\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![第一](../images/sfbcallout1.png) 问候语的公司   | 无  |\n| ![第三](../images/sfbcallout3.png) 问候语之后对呼叫做些什么？  | 播放菜单选项提示，菜单提示： 创建自定义提示 <br/>  <br/> 呼叫者收听： 复制/粘贴脚本 6 上述  |\n| ![第五](../images/sfbcallout5.png) 编辑菜单选项  |选择**1**的律师  <br/>转接到： 自动助理**律师** <br/>选择**2** Enter 选项的名称： OfficeManager <br/>发送到： 公司内的人员： Valeria Pisani <br/>**3:** 输入选项的名称： 律师帮办将发送到： 嵌套自动助理**律师帮办** <br/>**4:** 输入选项的名称： OtherOptions 发送到： 嵌套自动助理**StillMoreOptions**  |\n|  |   |\n\n**嵌套的自动助理： 律师 （嵌套在更多选项下）**\n\n工作时间的呼叫处理此自动助理的设置：\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![第一](../images/sfbcallout1.png) 问候语的公司   | 无  |\n| ![第三](../images/sfbcallout3.png) 问候语之后对呼叫做些什么？  | 播放菜单选项提示，菜单提示： 创建自定义提示 <br/> <br/>呼叫者收听： 复制/粘贴脚本上面 7 |\n| ![第五](../images/sfbcallout5.png) 编辑菜单选项 |    选择*Olga* **1** <br/>转接到： 公司内的人员： Olga Gerasimova <br/>选择*Manuela* **2** <br/>发送到： 公司内的人员： Manuela Carstens <br/>选择*Andrey* **3** <br/>转接到： 公司内的人员： Andrey Alexeeva  |\n|  | *此自动助理无法替换呼叫队列*  |\n|  |   |\n\n**嵌套的自动助理： 律师帮办 （嵌套在更多选项下）**\n\n工作时间的呼叫处理此自动助理的设置：\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![第一](../images/sfbcallout1.png) 问候语的公司   | 无 |\n| ![第三](../images/sfbcallout3.png) 问候语之后对呼叫做些什么？  | 播放菜单选项提示，菜单提示： 创建自定义提示 <br/> 呼叫者收听： 复制/粘贴脚本 8 上述  | \n| ![第五](../images/sfbcallout5.png) 编辑菜单选项  | 选择*勒拿* **1** <br/> 转接到： 公司内的人员： 勒拿 Ehrle <br/> 选择*Svetlana* **2** <br/>转接到： 公司内的人员： Svetlana Uvarova <br/> 选择**3**的*索非亚* <br/>转接到： 公司内的人员： 索非亚 Krause <br/> 选择*Mariya* **4**<br/>转接到： 公司内的人员： Mariya Artemyeva <br/> 选择*Dariya* **5**<br/>转接到： 公司内的人员： Dariya Polyakova <br/> 选择*Milana* **6**<br/>转接到： 公司内的人员： Milana Nikolaeva|\n|  | *此自动助理无法替换呼叫队列*  |\n|  |   |\n\n**嵌套的自动助理： StillMoreOptions （嵌套在更多选项下）**\n\n工作时间的呼叫处理此自动助理的设置：\n\n|   选项   | 设置|\n|:---  |:---  |\n| ![第一](../images/sfbcallout1.png) 问候语的公司   |无  |\n| ![第三](../images/sfbcallout3.png) 问候语之后对呼叫做些什么？  |播放菜单选项提示，菜单提示： 创建自定义提示 <br/> 呼叫者收听： 复制/粘贴脚本 9 上述  |\n| ![第五](../images/sfbcallout5.png) \n|编辑菜单选项  | 选择**1**的*调查员*<br/> 转接到： 公司内的人员： Boris Averyanov <br/> 选择**2**的*记录*<br/> 转接到： 公司内的人员： Franco Piccio  |\n|  |   |\n\n请参阅分步实现详细信息，有关这些屏幕中可用选项的详细信息，云创建[自动助理](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md)的自动助理。 \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>编辑和测试自动助理\n\n保存自动助理后，它将在管理中心的**自动助理**页上列出。 这将使您可以快速查看一些您已设置的选项。\n\n测试实现的最佳方式是呼叫配置为自动助理的号码，并选择选项以导航到您刚才创建自动助理的每个。 使用**测试按钮**操作窗格中，可以还快速发出测试呼叫自动助理。 如果您想要更改自动助理，选择自动助理，，然后单击在操作窗格中的**编辑**。"
