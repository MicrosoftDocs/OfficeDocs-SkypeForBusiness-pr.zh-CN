  content: "\n<span data-ttu-id=\"3f716-118\">VanArsdel，Ltd.是三个律师和每个用户已具有 Office 365 和电话系统的语音邮件框 15 员工总数的小城镇法律办公室。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-118\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"3f716-119\">需求评估可能包括以下问题：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-119\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"3f716-120\">问： 谁是企业中的人员？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-120\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"3f716-121\">下面是员工的摘要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-121\">Here's a summary of the employees:</span></span> \n|<span data-ttu-id=\"3f716-122\">电话号码</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-122\">Phone #</span></span>    | <span data-ttu-id=\"3f716-123\">名称</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-123\">Name</span></span>      |<span data-ttu-id=\"3f716-124\">角色</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-124\">Role</span></span>           |<span data-ttu-id=\"3f716-125\">备注</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-125\">Notes</span></span> |\n|:--      |:--        |:--        |:--      |:--   |\n|<span data-ttu-id=\"3f716-126\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-126\">555-0181</span></span>   |<span data-ttu-id=\"3f716-127\">Olga Gerasimova</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-127\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"3f716-128\">律师</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-128\">lawyer</span></span>    | |\n|<span data-ttu-id=\"3f716-129\">555-0182</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-129\">555-0182</span></span>   |<span data-ttu-id=\"3f716-130\">Manuela Carstens</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-130\">Manuela    Carstens</span></span>|   <span data-ttu-id=\"3f716-131\">律师</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-131\">lawyer</span></span>   | |    \n|<span data-ttu-id=\"3f716-132\">555-0183</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-132\">555-0183</span></span>   |<span data-ttu-id=\"3f716-133\">Andrey Alexeeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-133\">Andrey Alexeeva</span></span>    |<span data-ttu-id=\"3f716-134\">律师</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-134\">lawyer</span></span>    | |  \n|<span data-ttu-id=\"3f716-135\">555-0184</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-135\">555-0184</span></span>   |<span data-ttu-id=\"3f716-136\">勒拿 Ehrle</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-136\">Lena   Ehrle</span></span>       |<span data-ttu-id=\"3f716-137\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-137\">paralegal</span></span> | |\n|<span data-ttu-id=\"3f716-138\">555-0185</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-138\">555-0185</span></span>   |<span data-ttu-id=\"3f716-139\">Svetlana Uvarova</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-139\">Svetlana   Uvarova</span></span> |<span data-ttu-id=\"3f716-140\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-140\">paralegal</span></span> | |\n|<span data-ttu-id=\"3f716-141\">555-0186</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-141\">555-0186</span></span>   |<span data-ttu-id=\"3f716-142\">索非亚 Krause</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-142\">Sofia  Krause</span></span>      |<span data-ttu-id=\"3f716-143\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-143\">paralegal</span></span> | |\n|<span data-ttu-id=\"3f716-144\">555-0187</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-144\">555-0187</span></span>   |<span data-ttu-id=\"3f716-145\">Mariya Artemyeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-145\">Mariya Artemyeva</span></span>   |<span data-ttu-id=\"3f716-146\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-146\">paralegal</span></span> | |\n|<span data-ttu-id=\"3f716-147\">555-0188</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-147\">555-0188</span></span>   |<span data-ttu-id=\"3f716-148\">Dariya Polyakova</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-148\">Dariya Polyakova</span></span>   |<span data-ttu-id=\"3f716-149\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-149\">paralegal</span></span> | |\n|<span data-ttu-id=\"3f716-150\">555-0189</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-150\">555-0189</span></span>   |<span data-ttu-id=\"3f716-151\">Milana Nikolaeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-151\">Milana Nikolaeva</span></span>   |<span data-ttu-id=\"3f716-152\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-152\">paralegal</span></span> | |\n|<span data-ttu-id=\"3f716-153\">555-0190</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-153\">555-0190</span></span>   |<span data-ttu-id=\"3f716-154\">Valeria Pisani</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-154\">Valeria    Pisani</span></span>  |<span data-ttu-id=\"3f716-155\">office 管理器</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-155\">office manager</span></span> |  |\n|<span data-ttu-id=\"3f716-156\">555-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-156\">555-0191</span></span>   |<span data-ttu-id=\"3f716-157\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-157\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"3f716-158\">调查员</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-158\">investigator</span></span>  |  |\n|<span data-ttu-id=\"3f716-159\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-159\">555-0192</span></span>   |<span data-ttu-id=\"3f716-160\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-160\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"3f716-161\">接收和日程安排</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-161\">reception and scheduling</span></span> | <span data-ttu-id=\"3f716-162\">此外工作时间内的运算符</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-162\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"3f716-163\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-163\">555-0193</span></span>   |<span data-ttu-id=\"3f716-164\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-164\">Jakob  Roth</span></span>        |<span data-ttu-id=\"3f716-165\">帐单</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-165\">billing</span></span>  |  |\n|<span data-ttu-id=\"3f716-166\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-166\">555-0194</span></span>   |<span data-ttu-id=\"3f716-167\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-167\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"3f716-168\">帐单</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-168\">billing</span></span>  |  |\n|<span data-ttu-id=\"3f716-169\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-169\">555-0195</span></span>   |<span data-ttu-id=\"3f716-170\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-170\">Franco Piccio</span></span>    |<span data-ttu-id=\"3f716-171\">记录</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-171\">records</span></span>  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"3f716-172\">问： 为什么调用客户？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-172\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"3f716-173\">自动助理应满足客户，并应首先获取解决常见的客户需要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-173\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"3f716-174\">由于 Julie Wolfe 充当 office 运算符，直到实现自动助理系统她应在告诉您哪些客户需要生成呼叫的最佳位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-174\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"3f716-175\">要求其保留记录的呼叫的一周业务获取，和哪些用户其传输到客户查询的响应中调用的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-175\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"3f716-176\">下面是她在后报告的使用：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-176\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"3f716-177\">呼叫者问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-177\">Caller issue</span></span> | <span data-ttu-id=\"3f716-178\">呼叫次数</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-178\"># of calls</span></span>  | <span data-ttu-id=\"3f716-179\">运算符操作</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-179\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"3f716-180\">计划/重新安排/取消约会</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-180\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"3f716-181\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-181\">45</span></span>|    <span data-ttu-id=\"3f716-182\">没有传输，前台接待员处理呼叫</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-182\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"3f716-183\">帐单问题</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-183\">Billing questions</span></span>                                  |<span data-ttu-id=\"3f716-184\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-184\">22</span></span>|    <span data-ttu-id=\"3f716-185\">将转移到 Jakob 或 Laura 中帐单</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-185\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"3f716-186\">有关时间和营业位置的查询</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-186\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"3f716-187\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-187\">20</span></span>|    <span data-ttu-id=\"3f716-188\">没有传输，前台接待员处理呼叫</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-188\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"3f716-189\">要与律师之一通话</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-189\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"3f716-190\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-190\">15</span></span>|    <span data-ttu-id=\"3f716-191\">将传输到请求律师</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-191\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"3f716-192\">要与 office 管理器通话</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-192\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"3f716-193\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-193\">12</span></span>|    <span data-ttu-id=\"3f716-194\">转接到的 office 管理器</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-194\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"3f716-195\">要与律师帮办之一通话</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-195\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"3f716-196\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-196\">10</span></span>|  <span data-ttu-id=\"3f716-197\">转接到请求 paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-197\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"3f716-198\">要与调查通话</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-198\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"3f716-199\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-199\">6</span></span>|    <span data-ttu-id=\"3f716-200\">转接到调查</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-200\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"3f716-201\">请求一份记录</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-201\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"3f716-202\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-202\">4</span></span>|    <span data-ttu-id=\"3f716-203\">将传输到记录员</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-203\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"3f716-204\">问： office 中的每个作业函数有什么的特殊注意事项？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-204\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"3f716-205\">每个有关他们所需要的自动助理从 office 中的作业函数中具有与人员一些讨论。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-205\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"3f716-206\">我们小型 office 中的以下点进行清除：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-206\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"3f716-207\">可以通过 clerk 任一处理帐单问题。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-207\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"3f716-208\">给定的也没关系，同时将发送无论行不是已将呼叫闲，其号码时，或者向该组中的一个随机数字与创建呼叫队列，如果二者均可用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-208\">Given that, it’s okay to create a call queue with both of their numbers that will send the call to whichever line is not already busy, or to a random number in that group if both are free.</span></span> <span data-ttu-id=\"3f716-209\">（我们不会来实现这中的示例配置，但它并其中具有一个转到呼叫队列的菜单选项有意义的情况）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-209\">(We’re not going to implement this in the example config, but it’s a situation where having a menu option go to a call queue makes sense.)</span></span>\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"3f716-210\">问： 客户必须哪些语言要求？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-210\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"3f716-211\">询问 Julie Wolfe，我们发现其英语似乎在另一种语言的整个周中没有只有两个呼叫者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-211\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"3f716-212\">他们很好地英文以使其查询，正常工作，他们看起来讲话相同的本机语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-212\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"3f716-213\">确认这与业务合作伙伴，律师，双语或多语言提示需要未看到为优先级。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-213\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"3f716-214\">问： 什么是工作时间、 非营业时间和假日？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-214\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"3f716-215\">您可能需要不同的初始问候语的工作时间、 下班后，周末、 假日和等等。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-215\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"3f716-216\">问： 对于每个 office 中的作业功能，哪些问题是否它们处理的客户？</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-216\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"3f716-217\">您可能想不到的什么问题的各种 office 工作人员通常处理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-217\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"3f716-218\">例如，很可能 Julie 接待员可以应答许多问题，您可能会认为应该被路由到的帐单部门或 Valeria office 管理器。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-218\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="3f716-219">设计</span><span class="sxs-lookup"><span data-stu-id="3f716-219">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"3f716-220\">一般原则</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-220\">General guidelines</span></span>\n<span data-ttu-id=\"3f716-221\">我们看一下我们特定示例之前，我们来看简要某些更多常规设计指南和基础知识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-221\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"3f716-222\">执行操作：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-222\">Do:</span></span>\n1.  <span data-ttu-id=\"3f716-223\">最好具有所需的外部工作时间或假期或周末的呼叫的备用初始问候语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-223\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"3f716-224\">将您最常使用的选项尽可能早地放在第一套菜单选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-224\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"3f716-225\">如果可能，转移到 live 运算符，保留第一个菜单中的零，并在脚本中首次提及。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-225\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"3f716-226\">有如果没有选定内容，至少执行一次重复和如果仍然没有选定内容，将呼叫转接到 live 运算符菜单，而不是让呼叫断开连接。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-226\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"3f716-227\">默认情况下，电话系统将重播菜单三次，则呼叫将转接到运算符或是否没有运算符如果配置运算符配置系统将挂断。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-227\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"3f716-228\">给定的很重要配置自动助理系统的运算符。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-228\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"3f716-229\">使用多语言提示，但将辅助语言或选项的第一组末尾的语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-229\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"3f716-230\">您需要创建单独的一组嵌套助理的辅助语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-230\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"3f716-231\">需要几分钟到流程图您想要创建，并确保您不创建为用户提供在选项菜单中的圆转的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-231\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"3f716-232\">理想情况下应可能以连接到一个人或他们三个菜单中的语音邮件或更少。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-232\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"3f716-233\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-233\">Don't:</span></span>\n1.  <span data-ttu-id=\"3f716-234\">具有 5 个以上的选项创建嵌套的自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-234\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"3f716-235\">否则，您将可能将呼叫者与混淆强制它们重复菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-235\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"3f716-236\">用作菜单选项保留的菜单选项号码或注册表项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-236\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"3f716-237\">注册表项\\*（时可重复） 和\\#（后） 保留由系统和不能重新分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-237\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"3f716-238\">如果已启用语音识别，按\\*会与\"重复\"对应和\\#\"返回\"语音命令与将对应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-238\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"3f716-239\">执行设计模型</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-239\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"3f716-240\">要完成初始设计，您将需要灵活且轻松的方式计算出层次结构和用户和自动助理的结构。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-240\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"3f716-241\">下面是您可以在任何空白墙上或白板使用多个颜色笔某些粘滞便笺或索引卡和磁带练习：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-241\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"3f716-242\">为每个用户与企业中的语音邮件帐户，编写其名称和粘滞便笺上的电话号码或 3x5 索引卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-242\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"3f716-243\">将该运算符的员工，您可能需要几备注。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-243\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"3f716-244\">如果您有几个可用的注释的颜色，它可能有助于快速区分用户和自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-244\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"3f716-245\">将一个注释标记为主自动助理，将包含非营业时间初始问候语、 营业时间之后的问候语，和主菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-245\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"3f716-246\">可能还希望自动助理来表示的时间和位置记录 （如果您选择要使用一个），并为其他自动助理所需涵盖将呼叫者的需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-246\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"3f716-247\">如果可能，请使用便笺的不同颜色来表示自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-247\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"3f716-248\">主自动助理便笺置于您板空间，如果任意顶部选项直接转到单个员工右侧表示助理注释的 put 其注释。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-248\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"3f716-249\">它是太所有选项是否适合于主自动助理的菜单上，因此思考有关可能需要哪些其他助理和如何可能嵌套在主助理下。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-249\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"3f716-250\">如果您有一个选项，会导致呼叫队列，创建使用第三个颜色一条注释，将其放置下方和右侧的连接到呼叫的队列的助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-250\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"3f716-251\">向右表示该队列，请注意，或者通过顶部它 （无论哪个都清晰给您） 表示队列中的用户的位置备注。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-251\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"3f716-252\">下面是表示一种方法来实现我们的示例图：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-252\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![律师 office AA 关系图](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"3f716-254\">中到所采取的关系图的示例 office 客户呼叫和执行帐户的原因和不建议。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-254\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"3f716-255\">即使在小型办公，可以快速增长自动助理的复杂性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-255\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"3f716-256\">您可能会发现此处选择的设计以下事项：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-256\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"3f716-257\">用于呼叫的最常见原因是安排约会，以便它已，首先列出。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-257\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"3f716-258\">要呼叫的其他原因授予为按降序其使用的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-258\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"3f716-259\">通常是在此示例中的菜单每 3-4 选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-259\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"3f716-260\">尽管电话系统支持多达 9 选项菜单，大多数用户将无法跟踪而感到迷惑需要重复菜单中，其浪费其时间并 annoys 它们的五个以上的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-260\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"3f716-261\">律师、 律师帮办和帐单菜单可以说可以替换成呼叫的队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-261\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"3f716-262\">我们使用了自动助理的主要原因是保留在自动助理上关注我们实现。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-262\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"3f716-263\">实际实现可能需要使用呼叫的队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-263\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"3f716-264\">有关呼叫的队列的详细信息，请参阅[创建电话系统呼叫队列](create-a-phone-system-call-queue.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-264\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"3f716-265\">最终，每个员工获取与这种设计中的自动助理选项匹配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-265\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"3f716-266\">这可能不是您选择要执行操作，您可能希望简单系统具有较少的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-266\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"3f716-267\">如果该简易性很重要，您可以计划启用**按名称拨号**选项和删除一个或多个嵌套按名称提及特定员工的自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-267\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"3f716-268\">该示例假定小时后，呼叫者都将收到一条消息，让他们知道业务已关闭，则仅保留其留言运算符的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-268\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"3f716-269\">您可以决定改为下班后将呼叫发送至普通菜单树中，如果您希望使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-269\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"3f716-270\">此稍微更简单的示例演示如何使用的呼叫的队列和较长的菜单，因此需要较少的自动助理：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-270\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![律师 office AA 关系图](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"3f716-272\">本示例中，我们可以假定我们启用**按名称拨号**选项和预计呼叫者也知道的人员的姓名，或他们使用条款谈话对方作业类别中的任何人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-272\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"3f716-273\">由于这是可选的变体，更高版本的阶段将假定我们在实施的第一个图表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-273\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n"
- title: <span data-ttu-id="3f716-274">编写脚本</span><span class="sxs-lookup"><span data-stu-id="3f716-274">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"3f716-275\">编写更好的自动助理脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-275\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"3f716-276\">自动助理脚本可以发起或中断印象保留在您的客户或呼叫者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-276\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"3f716-277\">仔细规划、 编写出，并考虑使其专业记录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-277\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"3f716-278\">目标是尽可能高效地将呼叫者连接到 live 的人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-278\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"3f716-279\">考虑以下指导原则的一些编写脚本对话框时：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-279\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"3f716-280\">执行操作：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-280\">Do:</span></span>\n1.  <span data-ttu-id=\"3f716-281\">问候和感谢呼叫者与您联系。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-281\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"3f716-282\">保留此短，不会有三个句子比和少于 30 秒。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-282\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"3f716-283\">如果您的网站提供了自助选项，提及它但否则为存在选择和选项尽快而无需成为突然。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-283\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"3f716-284\">使用多语言提示，但将辅助语言或选项的第一组末尾的语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-284\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"3f716-285\">显示选项，然后数按 （\"的销售按 3\"）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-285\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"3f716-286\">当呼叫者听到所需的选项时，他们的注意立即着重，这就是以告知他们有什么将获取它们的时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-286\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"3f716-287\">请确保提示语音离开的印象希望和清楚地理解。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-287\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"3f716-288\">电话系统具有内置的文本到语音转换引擎，这使您输入最后一个文本并为自己决定是否在其传递的印象所需的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-288\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"3f716-289\">如果没有，完全支持录制音频提示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-289\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"3f716-290\">如果语音 mumbles，声音 condescending，或有其他问题，保留查找。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-290\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"3f716-291\">在这种情况，提及重大更改选项结构，但不保留的问候语，该部件活动超过一个月。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-291\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"3f716-292\">如果您具有频繁的更新，并期望的大部分时间为这种情况，只需省略此参数脚本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-292\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"3f716-293\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-293\">Don't:</span></span>\n1.  <span data-ttu-id=\"3f716-294\">混乱的操作或您的业务地址的时间点的初始问候语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-294\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"3f716-295\">根据这些可用时经常第一个菜单中的选择请求的信息，但保留问候语的初始简洁明了。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-295\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"3f716-296\">请说或反复使用其他 pleasantries。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-296\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"3f716-297\">仅获取呼叫者的选项或尽可能高效地所需的人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-297\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"3f716-298\">包含\"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-298\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"3f716-299\">当提及 web 地址。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-299\">when mentioning a web address.</span></span> <span data-ttu-id=\"3f716-300\">是刚差使用脚本时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-300\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"3f716-301\">像 St 缩写用于街道或加利福尼亚的 CA。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-301\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"3f716-302\">在脚本中进行拼写和说录制的整个单词。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-302\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"3f716-303\">通常，文本到语音转换引擎不执行很好地用于缩写。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-303\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"3f716-304\">在脚本中包括的销售信息，您将骚扰将呼叫者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-304\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"3f716-305\">让您的这种做法的销售人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-305\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"3f716-306\">和最后，如果您的公司具有一个广告语，考虑两次根本包括在脚本中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-306\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"3f716-307\">很有可能将呼叫者具有听说过它如果他们正在呼叫您。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-307\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"3f716-308\">如果包括它，将其放在其他地方它将自动助理体验结束，如转接到个人的桌面行或语音邮件时。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-308\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"3f716-309\">如果您已经广告语或标记行的许多您客户知道很长时间，它可能或可能不值得包括。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-309\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"3f716-310\">\"重要规则\"此处是尽可能高效地将呼叫者连接到个人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-310\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"3f716-311\">自动助理的示例脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-311\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"3f716-312\">注册表项\\*（时可重复） 和\\#（后） 保留由系统和不能重新分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-312\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"3f716-313\">如果已启用语音识别，按\\*会与\"重复\"对应和\\#\"返回\"语音命令与将对应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-313\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"3f716-314\">这些脚本反映我们更早版本，选择的设计和针对编写脚本自动助理的建议的准则。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-314\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"3f716-315\">脚本 1： 公司问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-315\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"3f716-316\">感谢您致电 VanArsdel，ltd.。在任何时候，您可以按为零，则将传输到运算符，按星形重复菜单上，或按井号以返回到上一个菜单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-316\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"3f716-317\">（可选，如果将启用拨号按名称）如果您知道您正在呼叫的人员的姓名，在任何时候说其姓名，然后您将转接到它们。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-317\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"3f716-318\">脚本 2： 下班后问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-318\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"3f716-319\">感谢您致电 VanArsdel，ltd.。 我们要关闭这一次，按零以及与我们运算符留言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-319\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"3f716-320\">我们将呼叫您，我们将回到办公室时回报。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-320\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"3f716-321\">脚本 3： 主菜单</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-321\">Script 3: main menu</span></span>\n<span data-ttu-id=\"3f716-322\">对于安排，请按 1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-322\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"3f716-323\">有关帐单问题，请按 2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-323\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"3f716-324\">时间和位置，请按 3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-324\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"3f716-325\">有关更多选项，请按 4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-325\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"3f716-326\">*未提及的可用选项： 零， \\*，和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-326\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"3f716-327\">脚本 4： 帐单</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-327\">Script 4: billing</span></span>\n<span data-ttu-id=\"3f716-328\">要与 Jakob Roth 通话，请按 1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-328\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"3f716-329\">要与 Laura Heinrich 通话，请按 2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-329\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"3f716-330\">*未提及的可用选项： 零， \\*，和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-330\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"3f716-331\">可以省略此脚本，如果您重新设计使用呼叫的队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-331\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"3f716-332\">脚本 5： 时间和位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-332\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"3f716-333\">我们已打开的到下午 5:30，至星期六结束星期二上午 8:30 从业务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-333\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"3f716-334\">我们地址是管理中心大街 Planktown 宾夕法尼亚，直接从市/县大厅附近 1234 绿色街道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-334\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"3f716-335\">未提及的可用选项： 零，\\*，和 #。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-335\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"3f716-336\">脚本 6： 更多的菜单选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-336\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"3f716-337\">要与律师之一通话，请按 1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-337\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"3f716-338\">要与 office 管理器通话，请按 2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-338\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"3f716-339\">要与律师帮办之一通话，请按 3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-339\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"3f716-340\">其他选项，请按 4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-340\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"3f716-341\">*未提及的可用选项： 零， \\*，和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-341\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"3f716-342\">脚本 7： 律师菜单</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-342\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"3f716-343\">要与 Olga Gerasimova 通话，请按 1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-343\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"3f716-344\">要为 Manuela Carstens 与通话，请按 2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-344\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"3f716-345\">讲话 Andrey Alexeeva 按下 3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-345\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"3f716-346\">*未提及的可用选项： 零， \\*，和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-346\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"3f716-347\">可以省略此脚本，如果您重新设计使用呼叫的队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-347\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"3f716-348\">脚本 8: paralegal 菜单</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-348\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"3f716-349\">要与勒拿 Ehrle 通话，请按 1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-349\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"3f716-350\">要与 Svetlana Uvarova 通话，请按 2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-350\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"3f716-351\">要与索非亚 Krause 通话，请按 3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-351\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"3f716-352\">要与 Mariya Artemyeva 通话，请按 4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-352\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"3f716-353\">要与 Dariya Polyakova 通话，请按 5。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-353\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"3f716-354\">要与 Milana Nikolaeva 通话，请按 6。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-354\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"3f716-355\">*未提及的可用选项： 零， \\*，和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-355\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"3f716-356\">可以省略此脚本，如果您重新设计使用呼叫的队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-356\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"3f716-357\">脚本 9： 其他菜单选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-357\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"3f716-358\">要与我们调查员通话，请按 1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-358\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"3f716-359\">要请求您的记录的副本，请按 2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-359\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"3f716-360\">*未提及的可用选项： 零， \\*，和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-360\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="3f716-361">实现自动助理</span><span class="sxs-lookup"><span data-stu-id="3f716-361">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"3f716-362\">下面的表中将显示在前面的关系图中实现设计所需的信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-362\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"3f716-363\">实现脚本使用文本到语音转换。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-363\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"3f716-364\">电话系统具有内置的文本到语音转换引擎您希望您的最终文本输入以及为您自己决定是否将传达印象选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-364\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"3f716-365\">如果没有，这取决于您是否记录在 Windows 中使用[录音机](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)自己提示或专业画外音艺术家使用脚本来记录.wav 文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-365\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"3f716-366\">如前所述，您的实现无法轻松涉及呼叫队列，无法用于代替律师，paralegal，和账单下面的自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-366\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"3f716-367\">呼叫队列将呼叫转接到任何可用律师、 律师帮办或帐单 clerk。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-367\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"3f716-368\">有关呼叫的队列的详细信息，请参阅[创建电话系统呼叫队列](create-a-phone-system-call-queue.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-368\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"3f716-369\">如果您选择要执行此操作，您需要创建指调用队列自动助理菜单之前创建有效的呼叫的队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-369\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"3f716-370\">您的帐户必须具有管理权限： 在**Microsoft 团队和 Skype 的业务管理中心**，单击**旧门户**，然后选择**呼叫路由** > **自动助理**，然后单击**添加新**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-370\">Your account must have Admin priveleges: in the **Microsoft Teams and Skype for Business Admin Center**, click **Legacy Portal** then select **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"3f716-371\">下表显示可在用户界面屏幕中输入的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-371\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"3f716-372\">每个表代表用户界面屏幕。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-372\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"3f716-373\">按以下顺序创建以下的自动助理并设置其的一般信息，则这些设置营业时间之后主和嵌套自动助理是所有的创建，编辑呼叫处理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-373\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"3f716-374\">嵌套的自动助理需要时在另一个自动助理菜单选项链接到它已存在。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-374\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n- <a name=\"main-vanarsdel-ltd\"></a><span data-ttu-id=\"3f716-375\">Main （VanArsdel，ltd.。）</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f716-375\"