- durationInMinutes: 2
  content: "\n[Microsoft 团队](/MicrosoftTeams/Teams-overview.md) 和 [Skype](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) For business 都是 Office 365 的一部分，可同时在一个位置提供聊天、电话对话、语音邮件、会议、文件和应用。 他们都需要 [**电话系统许可证**](/MicrosoftTeams/what-is-phone-system-in-office-365) 才能在 Office 365 云中启用呼叫控制和 PBX 功能。 \"电话系统许可证\" 包含在企业版 E5 许可证中，也可以添加到企业版 E3 许可证。 许可证详情位于 [Skype For business 附加许可](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)。 \n\n通过电话系统许可证，你可以将现有的 PBX 系统替换为一 [组功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system) ，其中包括呼叫队列，这种功能可将您的企业的呼叫者路由到您的公司的某个呼叫代理，然后才能填写客户服务请求或放入销售订单。 通话队列可与团队或 Skype for business 一起使用。 你可以使用 Microsoft 团队管理中心创建你的组织的通话队列，并将其与 *资源帐户*链接。 可以向呼叫队列的链接资源帐户分配电话号码，或者呼叫队列可以是自动助理的选项选择，直接关联的电话号码是可选的。\n\n如果系统要求您设置呼叫队列，本文将介绍为假设的企业规划和实施一个简化的演示。  \n\n## <a name=\"before-you-begin\"></a>开始之前\n\n我们假定你已完成以下操作： \n- [在组织中设置电话系统](/MicrosoftTeams/setting-up-your-phone-system)\n- [设置电话系统语音邮件](/MicrosoftTeams/set-up-phone-system-voicemail)\n- [已查看什么是自动助理和呼叫队列？](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls)以更好地了解可与呼叫队列交互的电话系统功能。\n"
- title: 评估业务需求
  durationInMinutes: 4
  content: "\nContoso 比萨饼是具有二十个位置的小型区域比萨饼送达链，他们希望将其操作转换为使用虚拟呼叫中心。 他们希望其呼叫代理登录到团队桌面客户端，并使用公司现有的订单拍摄系统进行订单。 其最大的 attraction 是能够根据需要展开或收缩，而无需为呼叫中心购买办公空间。 \n\n此公司的需求评估可能包含以下问题：\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>将向队列分配多少个呼叫代理？ \n公司的现有呼叫中心有25个呼叫代理。 通常每次有12-20 个代理处于活动状态。 \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>如何设置现有系统以及是否需要进行哪些更改？ \n他们拥有公司 office 的自动助理系统，并且该系统中有一个用于路由到零售订单的选项，但它仅连接一天或两次通话。 他们有一个1-800 号码用于放置交货订单，并对其进行大量广告。 其传统的呼叫队列服务提供呼叫队列前面的单个自动助理节点，以便在工作时间与外部工作时间之间提供不同的呼叫者体验。\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>呼叫中心是每天24小时还是有营业时间？\n该队列需要使用从11am 到 11:30 pm 的每周7天。 \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>在工作时间、周末、周末、假日等情况下，他们是否需要不同的初始问候。\n他们已经知道，其业务时间之外的通话费率非常少。 使用特殊问候语是可选的。\n\n### <a name=\"how-are-the-agents-compensated\"></a>如何补偿代理？\n工程师将按小时支付，并在订购系统中跟踪性能奖励。 有一种人认为，一个代理被队列的调用的分布所满意，他们希望避免这种印象的重复。\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>现有呼叫中心中的通话队列通常大小是多少？\n根据小时，它可能会从5更改为30。 等待时间已知最长为3分钟，最大持续时间为5分钟。 \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>他们是否已有用于保留音乐的首选项？\n他们希望拥有自定义音乐。 \n"
- title: 的设计
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>常规指南\n查看我们的特定示例之前，让我们简要了解一些更一般的设计指南和基础知识。 \n\n云呼叫队列具有有限数量的选项。 对队列进行的主要决策是： \n\n- 是将一个号码直接分配给队列，还是让呼叫者先连接到自动助理。 呼叫方不太可能认识到差异。\n- 是否将初始问候语作为呼叫队列的一部分 (如果您最初已连接到自动助理，则可以提供初始问候语) \n- 哪些内容可供保留音乐使用\n- 如何在可用代理之间分配呼叫\n\n#### <a name=\"do\"></a>切勿\n- 在 \"队列中\" 和 \"呼叫等待时间\" 中保留呼叫次数尽可能短的通话次数。\n- 在工作时间之外的通话中，或者在不支持工程师的情况下，有其他初始问候语。 这将涉及在呼叫队列前面放置一个自动助理。\n- 如果您的订购号码首先连接到自动助理，请尽可能轻松地找到通话队列。 \n- 了解你的客户，并提供可匹配其兴趣的保留音乐，或者至少与他们的 tastes 有冲突。\n\n\n#### <a name=\"dont\"></a>不要：\n- 在呼叫者等待保持时，其他产品或追加销售。  \n- 使呼叫者在与工程师通话时等待任何时间。\n\n> [!Important]\n> 键 \\* (重复) ， \\# (后) 由系统保留，因此不能重新分配。 如果启用语音识别，则按下 \\* 将与 \"重复\" 对应，并与 \\# \"后退\" 语音命令对应。\n\n\n## <a name=\"do-a-design-mockup\"></a>进行设计模型 \n对于在通话队列中居中的实现（如我们的示例），我们会将电话号码分配给呼叫队列的资源帐户，或者将电话号码分配给自动助理的资源帐户。\n\n*不带自动助理的呼叫队列*\n\n![比萨饼通话队列](../images/CQ-Pizza-CallCenter.png)  \n\n*带有自动助理的呼叫队列*\n\n![比萨饼通话 que-自动助理](../images/AA-CQ.png)\n\n你可以使用 Visio 可视化你的设计。 包含上述图表的 Visio 文件可供 [下载](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)。 或者，可以使用粘滞便笺或索引卡计划自动助理和通话队列图表。\n\n对于具有多个嵌套自动助理的更复杂的初始设计，请参阅自动助理教程。\n"
- title: 编写脚本
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>编写更好的脚本 \n您的传出邮件脚本可以在您的客户或呼叫者处提出或破坏所留下的印象。 仔细规划它们，写下并考虑专业记录。 目标是尽可能高效地将呼叫者连接到活动用户。\n编写脚本对话框时，请考虑以下指南：\n\n#### <a name=\"do\"></a>切勿\n1.  问候和感谢呼叫者与您联系。 请简短，不要超过三个句子，并且在30秒内。 如果您的网站提供自助服务选项，请注明它，但也可以尽快显示选项和选项，而无需突然。 \n2.  考虑使用多语言提示，但将辅助语言置于第一组选项的末尾。\n3.  确保提示的声音留下所需的印象，并且清楚易懂。  电话系统具有内置的文本到语音引擎，让你可以选择输入最终文本，并决定是否传达所需的印象。 如果不是，则完全支持使用预录制的音频提示。 如果所选邮件语音 mumbles、声音 condescending 或有其他问题，请继续查看。\n4.  在发生这种情况时，提及对选项结构所做的重大更改，但不要让该部分问候语保持活动状态超过一个月。 如果你有频繁的更新并且认为这是最常出现的情况，只需将其从脚本中省略。\n\n#### <a name=\"dont\"></a>不要：\n1.  对初始问候语进行混乱，让初始问候语保持简短并非常得心应手。\n2.  说一遍，或者使用其他 pleasantries。 只需让呼叫者尽可能高效地获得所需的选项或人员。\n3.  包括 \"http： \\/ \\/ www \\. \" 提及 web 地址时。 这只是脚本时间的使用不当。\n4.  使用不带于加利福尼亚州的 St 或 CA 的缩写。 在脚本中拼写这些内容，并在录制中口述整个单词。 文本到语音引擎通常不会很好用缩写。\n5.  在脚本中包括销售信息，您将会给您的呼叫者感到烦恼。 让您的销售人员负责处理此类事情。\n\n最后，如果您的公司有标语，请考虑两次在脚本中包含它。 在呼叫您之前，您的呼叫方有机会听到它。 如果你确实包括它，请将其放在它将呼叫者的体验带入一个接近的位置，例如，在转移到个人的桌面线路或语音邮件时。 如果您有很长时间的标语或标记行，而您的许多客户知道，则可能有也可能不值得包括。 此处的 \"重要规则\" 是尽可能高效地将呼叫者连接到人员。\n\n### <a name=\"sample-greeting-scripts\"></a>示例问候语脚本\n\n> [!Important]\n> 键 \\* (重复) ， \\# (后) 由系统保留，因此不能重新分配。 如果启用语音识别，则按下 \\* 将与 \"重复\" 对应，并与 \\# \"后退\" 语音命令对应。\n\n这些脚本反映了上文所示的设计，以及编写脚本的建议指南。 \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>呼叫队列脚本1：呼叫队列问候语 (呼叫队列没有自动助理) \n\n\"感谢您拨打 Contoso 比萨饼。 如果您在 11 am 和 11:30 pm 之间通话，请停留在线路上，下一个可用的工程师将接受您的订单。 如果您在外部工作时间通话，请稍后再拨。 \"\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>自动助理脚本1：营业时间问候语\n\n\"感谢您拨打 Contoso 比萨饼。 请停留在线路上，下一个可用的工程师将接受您的订单。 \"\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>自动助理脚本2：下班后问候语\n\n\"感谢您拨打 Contoso 比萨饼。   我们现在已关闭，请拨打电话至11am 和11：30pm，以订购全新的管道热比萨饼！ \"\n\n\n请注意，我们没有提供电话键盘选项的脚本或呼叫队列的问候语。 呼叫者将从自动助理传递到呼叫队列，而不提供其他选项。\n"
- title: 实现呼叫队列
  durationInMinutes: 7
  content: "\n在前面的图表中实现设计所需的信息将显示在随后的表中。\n该实现使用文本到语音转换脚本。 电话系统将内置的文本转换为语音引擎，以便你可以选择输入最终文本，并决定是否能够表达所需的印象。 如果不是，则应由你来使用录制软件录制自己的提示，或使用专业的语音语音功能来录制 .wav 文件。\n  \n用于此任务的帐户必须具有管理员权限。 下表显示了要在用户界面屏幕中输入的值。\n\n您需要为所有自动助理和通话队列创建资源帐户。 有关创建资源帐户的详细信息，请参阅 [管理 Microsoft 团队中的资源帐户](/MicrosoftTeams/manage-resource-accounts.md) 。\n你还需要专门为你的呼叫代理创建 O365 组。\n\n按以下顺序在 O365 中设置以下内容：\n\n-  一个或多个 [资源帐户](/microsoftteams/manage-resource-accounts) \n-  呼叫代理 [O365 组](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  排序呼叫队列\n-  Contoso 比萨饼定购行 (可选的自动助理) \n-  Contoso 比萨饼溢出助理 (可选的自动助理) \n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>简单的通话队列实施，没有自动助理\n\n为自动助理创建资源帐户，然后开始创建自动助理。 在创建资源帐户后，将其延迟几分钟后才可以选择。\n\n在 \" **Microsoft 团队管理中心**\" 中，单击 \"**语音**  >  **呼叫队列**\"，然后单击 \" **+ 添加新**\"：\n\n| | 选项| 设置 |\n|:---   |:--- |:---     |\n| ![第一](../images/sfbcallout1.png)| 通话队列名称 | Contoso 比萨饼定购  |\n| ![第二](../images/sfbcallout2.png)| 资源帐户  | CQ 排序 (将电话号码分配给资源帐户)   |\n| ![第三](../images/sfbcallout3.png)| 问候语  | 播放音频文件 (录制脚本 3)   |\n| ![第四](../images/sfbcallout4.png)| 保留音乐 | 将 MP3、WMA 或 WAV 文件上传到最大大小为 5 MB 的文件。  |\n| ![第五](../images/sfbcallout5.png)| 呼叫代理 <br> 路由方法 <br> 代理自愿退出 <br> 代理警报时间  | 需要将呼叫代理定义为 O365 用户组。 搜索并选择你创建的组  <br> 循环复用 <br> 开 <br> 10秒 |\n| ![第六](../images/sfbcallout6.png)| 队列中的最大通话数 <br> 达到最大通话次数时   | 50 <br> 断开连接 |\n| ![数字7](../images/sfbcallout6.png)| 最长等待时间 <br> 拨出的时间    | 20分钟<br> 断开连接 |\n|  |  | \n\n此通话队列最容易实现，但这种简单性具有成本： \n- 文本到语音功能无法提供传出消息，你必须录制它。 \n- 如果通话队列长度或通话等待时间达到最大值，则无法对延迟提出歉意，并将呼叫放回队列。 呼叫方突然挂断，这实际上并不是我们希望通话的原因。\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>带有自动助理的呼叫队列实现\n\n在 \" **Microsoft 团队管理中心**\" 中，单击 \"**语音**  >  **呼叫队列**\"，然后单击 \" **+ 新建呼叫队列**\"：\n\n| |选项 | 设置 |\n|:---    |:---     |:---|\n| ![第一](../images/sfbcallout1.png)| 队列名称 | <br> Contoso 比萨饼定购  |\n| ![第二](../images/sfbcallout2.png)| 资源帐户名称 | CQ 排序 (将电话号码分配给自动助理资源帐户)   |\n| ![第三](../images/sfbcallout3.png)| 问候语  | 无问候语 |\n| ![第四](../images/sfbcallout4.png)| 保留音乐 | 将 MP3、WMA 或 WAV 文件上传到最多 5 MB。  |\n| ![第五](../images/sfbcallout5.png)| 呼叫代理 <br> 路由方法 <br> 代理自愿退出 <br> 代理警报时间  | 需要将呼叫代理定义为 O365 用户组。 搜索并选择你创建的组  <br> 循环复用 <br> 开 <br> 10秒 |\n| ![第六](../images/sfbcallout6.png)| 队列中的最大通话数 <br> 达到最大通话次数时   | 50 <br> 断开连接 |\n| ![数字7](../images/sfbcallout7.png)| 最长等待时间 <br> 拨出的时间    | 20分钟<br> 断开连接 |\n|  |  | \n\n完成后，请按 \" **保存** \"。 在此示例中，呼叫者听到的问候语是在自动助理上实现的，因此不需要在通话队列中。\n\n#### <a name=\"ordering-auto-attendant\"></a>订购自动助理 \n\n![新建自动助理第1页](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n为自动助理创建资源帐户，然后开始创建自动助理。 在创建资源帐户后，将其延迟几分钟后才可以选择。\n\n编辑主菜单的**常规信息**\n\n|  | 选项   | 设置      |\n|:---  |:---   | :---|\n| ![第一](../images/sfbcallout1.png)| 名称  |   Contoso 比萨饼主菜单   |     \n| ![第二](../images/sfbcallout2.png)| 资源帐户 | MainMenu (将服务号码分配给此资源帐户)   |\n| ![第三](../images/sfbcallout3.png)| 时区 |  (UTC-04:00) 东部昼时 (美国 & 加拿大)  |\n| ![第四](../images/sfbcallout4.png)| 语言  | 英语 (美国)   |\n| ![第五](../images/sfbcallout5.png)| 接线员  | 无 |\n| ![第六](../images/sfbcallout6.png) |启用语音输入   | 已启用 |\n|  |  | \n \n只有名为 *Contoso 比萨饼* 的主菜单才需要具有分配的电话号码或公司问候的资源帐户。  \n\n若要继续，请按 \" **下一步**\"。\n\n![新的自动助理时间操作。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n选择主菜单的**营业时间**\n\n| |  选项   | 设置      |\n|:--- | :--- | :--- |\n| ![第一](../images/sfbcallout1.png)| 24/7-自定义| 客户  |\n| ![第二](../images/sfbcallout2.png)| 选项|  11：00am 至11：30pm，星期天-星期六  |\n|||\n\n此屏幕的默认值为24/7。  若要继续，请按 \" **下一步**\"。\n\n![营业时间通话处理。 ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n ![营业时间通话处理继续。 ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n**营业时间**主菜单的呼叫处理\n\n| |选项 | 设置 |\n|:---  |:---  | :--- |\n| ![第一](../images/sfbcallout1.png)| 公司问候  | 创建自定义问候语 > 呼叫者将听到：复制/粘贴上述脚本1  |\n| ![第三](../images/sfbcallout3.png)| 操作   |  重定向呼叫，重定向到 **语音应用**，搜索链接到 Contoso 比萨饼定购呼叫队列的资源帐户 |\n| ![第四](../images/sfbcallout4.png)| 按名称拨号  |  已禁用   |\n| ![第五](../images/sfbcallout5.png)| 播放菜单选项 | 保留未选中状态 |\n|  |   |\n\n 若要继续，请按 \" **下一步**\"。\n\n\n主菜单的**时间呼叫处理完成**后，\"时间呼叫处理\" 屏幕非常类似于 \"营业时间呼叫处理\" 屏幕。\n\n| |  选项   | 设置|\n|:---  | :---  | :--- |\n| ![第一](../images/sfbcallout1.png)| 问候语  | 创建自定义问候语，呼叫者将听到：复制/粘贴上述脚本2 |\n| ![第三](../images/sfbcallout3.png)| 操作 | 断开连接  |\n|  |   |\n\n为主自动助理设置下班后呼叫处理时，您可以选择创建在 \"营业时间\" 通话处理屏幕中使用的相同菜单选项。 执行此操作将允许下班后的呼叫者与工作时间的呼叫者导航相同的菜单。 这是你选择的方法的首选。\n\n将 **假日** 和 **拨号作用域** 设置为 \"适合\"，并保存主自动助理。\n\n\n有关这些屏幕中可用选项的详细信息，请参阅 [创建自动助理](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) 中的云自动助理的分步实现详细信息。 \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>编辑和测试通话队列\n\n保存通话队列后，它将在管理中心的 \" **呼叫队列** \" 页面上列出。 这将允许你快速查看已设置的一些选项。\n\n测试实现的最佳方式是调用为呼叫队列配置的号码。 您还可以使用 \"操作\" 窗格中的 \" **测试\" 按钮** ，快速将测试呼叫置于自动助理。 如果要对呼叫队列进行更改，请选择呼叫队列，然后在 \"操作\" 窗格中单击 \" **编辑**\"。"
