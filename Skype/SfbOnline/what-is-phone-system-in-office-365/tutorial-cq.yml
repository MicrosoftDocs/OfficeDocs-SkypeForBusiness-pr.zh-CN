-auto-attendant.md)的自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-379\">See the step-by-step implementation details for Cloud Auto Attendants at [Creating an Auto Attendant](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) for more detail on the options available in these screens.</span></span> \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a><span data-ttu-id=\"8450f-380\">编辑和测试呼叫的队列</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-380\">Editing and testing Call Queues</span></span>\n\n<span data-ttu-id=\"8450f-381\">保存您呼叫的队列后，它将在管理中心的**呼叫的队列**页上列出。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-381\">After you have saved your Call Queue, it will be listed on the **Call Queues** page of the Admin center.</span></span> <span data-ttu-id=\"8450f-382\">这将使您可以快速查看一些您已设置的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-382\">This will allow you to quickly see some of the options that you have set up.</span></span>\n\n<span data-ttu-id=\"8450f-383\">测试实现的最佳方式是拨打的号码呼叫队列配置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-383\">The best way to test the implementation is to call the number configured for the Call Queue.</span></span> <span data-ttu-id=\"8450f-384\">使用**测试按钮**操作窗格中，可以还快速发出测试呼叫自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-384\">You can also quickly place a test call to your Auto Attendant by using the **Test button** in the Action pane.</span></span> <span data-ttu-id=\"8450f-385\">如果您想要更改呼叫的队列，选择呼叫队列中，，然后单击操作窗格中的**编辑**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-385\">If you want to make changes to a Call Queue, select the Call Queue, and then in the Action pane click **Edit**.</span></span>"
