/span></span>\n\n<span data-ttu-id=\"e9cde-392\">测试实现的最佳方式是调用为呼叫队列配置的号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-392\">The best way to test the implementation is to call the number configured for the Call Queue.</span></span> <span data-ttu-id=\"e9cde-393\">您还可以使用 \"操作\" 窗格中的 \"**测试\" 按钮**, 快速将测试呼叫置于自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-393\">You can also quickly place a test call to your Auto Attendant by using the **Test button** in the Action pane.</span></span> <span data-ttu-id=\"e9cde-394\">如果要对呼叫队列进行更改, 请选择呼叫队列, 然后在 \"操作\" 窗格中单击 \"**编辑**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-394\">If you want to make changes to a Call Queue, select the Call Queue, and then in the Action pane click **Edit**.</span></span>"
