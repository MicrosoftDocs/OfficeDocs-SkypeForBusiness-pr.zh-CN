- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"e9cde-104\">[Microsoft 团队](/MicrosoftTeams/Teams-overview.md)和[Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) For business 都是 Office 365 的一部分, 可同时在一个位置提供聊天、电话对话、语音邮件、会议、文件和应用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"e9cde-105\">他们都需要[**电话系统许可证**](/MicrosoftTeams/what-is-phone-system-in-office-365)才能在 Office 365 云中启用呼叫控制和 PBX 功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"e9cde-106\">\"电话系统许可证\" 包含在企业版 E5 许可证中, 也可以添加到企业版 E3 许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"e9cde-107\">许可证详情位于[Skype For business 附加许可](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"e9cde-108\">通过电话系统许可证, 你可以将现有的 PBX 系统替换为一[组功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system), 其中包括呼叫队列, 这种功能可将您的企业的呼叫者路由到您的公司的一个呼叫代理, 这样就可以填充客户服务请求或放入销售订单.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"e9cde-109\">通话队列可与团队或 Skype for business 一起使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"e9cde-110\">你可以使用 Microsoft 团队管理中心创建你的组织的通话队列, 并将其与*资源帐户*链接。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"e9cde-111\">可以向呼叫队列的链接资源帐户分配电话号码, 或者呼叫队列可以是自动助理的选项选择, 直接关联的电话号码是可选的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"e9cde-112\">如果系统要求您设置呼叫队列, 本文将介绍为假设的企业规划和实施一个简化的演示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"e9cde-113\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"e9cde-114\">我们假定你已完成以下操作:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"e9cde-115\">[在您的组织中设置电话系统](/MicrosoftTeams/setting-up-your-phone-system.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md).</span></span>\n- [<span data-ttu-id=\"e9cde-116\">设置电话系统语音邮件</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"e9cde-117\">[已查看什么是自动助理和呼叫队列？](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md)以更好地了解可与呼叫队列交互的电话系统功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="e9cde-118">评估业务需求</span><span class="sxs-lookup"><span data-stu-id="e9cde-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"e9cde-119\">Contoso 比萨饼是具有二十个位置的小型区域比萨饼送达链, 他们希望将其操作转换为使用虚拟呼叫中心。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"e9cde-120\">他们希望其呼叫代理登录到团队桌面客户端, 并使用公司现有的订单拍摄系统进行订单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"e9cde-121\">其最大的 attraction 是能够根据需要展开或收缩, 而无需为呼叫中心购买办公空间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"e9cde-122\">此公司的需求评估可能包含以下问题:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"e9cde-123\">将向队列分配多少个呼叫代理？</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"e9cde-124\">公司的现有呼叫中心有25个呼叫代理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"e9cde-125\">通常每次有12-20 个代理处于活动状态。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"e9cde-126\">如何设置现有系统以及是否需要进行哪些更改？</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"e9cde-127\">他们拥有公司 office 的自动助理系统, 并且该系统中有一个用于路由到零售订单的选项, 但它仅连接一天或两次通话。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"e9cde-128\">他们有一个1-800 号码用于放置交货订单, 并对其进行大量广告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"e9cde-129\">其传统的呼叫队列服务提供呼叫队列前面的单个自动助理节点, 以便在工作时间与外部工作时间之间提供不同的呼叫者体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"e9cde-130\">呼叫中心是每天24小时还是有营业时间？</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"e9cde-131\">该队列需要使用从11am 到 11:30 pm 的每周7天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"e9cde-132\">在工作时间、周末、周末、假日等情况下, 他们是否需要不同的初始问候。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"e9cde-133\">他们已经知道, 其业务时间之外的通话费率非常少。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"e9cde-134\">使用特殊问候语是可选的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"e9cde-135\">如何补偿代理？</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"e9cde-136\">工程师将按小时支付, 并在订购系统中跟踪性能奖励。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"e9cde-137\">有一种人认为, 一个代理被队列的调用的分布所满意, 他们希望避免这种印象的重复。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"e9cde-138\">现有呼叫中心中的通话队列通常大小是多少？</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"e9cde-139\">根据小时, 它可能会从5更改为30。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"e9cde-140\">等待时间已知最长为3分钟, 最大持续时间为5分钟。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"e9cde-141\">他们是否已有用于保留音乐的首选项？</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"e9cde-142\">他们希望拥有自定义音乐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="e9cde-143">的设计</span><span class="sxs-lookup"><span data-stu-id="e9cde-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"e9cde-144\">常规指南</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-144\">General guidelines</span></span>\n<span data-ttu-id=\"e9cde-145\">查看我们的特定示例之前, 让我们简要了解一些更一般的设计指南和基础知识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"e9cde-146\">云呼叫队列具有有限数量的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"e9cde-147\">对队列进行的主要决策是:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"e9cde-148\">是将一个号码直接分配给队列, 还是让呼叫者先连接到自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"e9cde-149\">呼叫方不太可能认识到差异。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"e9cde-150\">是否将初始问候语作为呼叫队列的一部分 (如果最初连接到自动助理, 可以提供初始问候语)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"e9cde-151\">哪些内容可供保留音乐使用</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"e9cde-152\">如何在可用代理之间分配呼叫</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"e9cde-153\">切勿</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-153\">Do:</span></span>\n- <span data-ttu-id=\"e9cde-154\">在 \"队列中\" 和 \"呼叫等待时间\" 中保留呼叫次数尽可能短的通话次数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"e9cde-155\">在工作时间之外的通话中, 或者在不支持工程师的情况下, 有其他初始问候语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"e9cde-156\">这将涉及在呼叫队列前面放置一个自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"e9cde-157\">如果您的订购号码首先连接到自动助理, 请尽可能轻松地找到通话队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"e9cde-158\">了解你的客户, 并提供可匹配其兴趣的保留音乐, 或者至少与他们的 tastes 有冲突。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"e9cde-159\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-159\">Don't:</span></span>\n- <span data-ttu-id=\"e9cde-160\">在呼叫者等待保持时, 其他产品或追加销售。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"e9cde-161\">使呼叫者在与工程师通话时等待任何时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"e9cde-162\">键\\* (重复) 和\\# (后退) 由系统保留, 无法重新分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"e9cde-163\">如果启用语音识别, 则按\\*下将与 \"重复\" 对应\\# , 并与 \"后退\" 语音命令对应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"e9cde-164\">进行设计模型</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"e9cde-165\">对于在通话队列中居中的实现 (如我们的示例), 我们会将电话号码分配给呼叫队列的资源帐户, 或者将电话号码分配给自动助理的资源帐户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"e9cde-166\">*不带自动助理的呼叫队列*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![比萨饼通话队列](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"e9cde-168\">*带有自动助理的呼叫队列*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-168\">*Call Queue with Auto Attendant*</span></span>\n\n![比萨饼通话 que-自动助理](../images/AA-CQ.png)\n\n<span data-ttu-id=\"e9cde-170\">你可以使用 Visio 可视化你的设计。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"e9cde-171\">包含上述图表的 Visio 文件可供[下载](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"e9cde-172\">或者, 可以使用粘滞便笺或索引卡计划自动助理和通话队列图表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"e9cde-173\">对于具有多个嵌套自动助理的更复杂的初始设计, 请参阅自动助理教程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="e9cde-174">编写脚本</span><span class="sxs-lookup"><span data-stu-id="e9cde-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"e9cde-175\">编写更好的脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"e9cde-176\">您的传出邮件脚本可以在您的客户或呼叫者处提出或破坏所留下的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"e9cde-177\">仔细规划它们, 写下并考虑专业记录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"e9cde-178\">目标是尽可能高效地将呼叫者连接到活动用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"e9cde-179\">编写脚本对话框时, 请考虑以下指南:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"e9cde-180\">切勿</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-180\">Do:</span></span>\n1.  <span data-ttu-id=\"e9cde-181\">问候和感谢呼叫者与您联系。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"e9cde-182\">请简短, 不要超过三个句子, 并且在30秒内。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"e9cde-183\">如果您的网站提供自助服务选项, 请注明它, 但也可以尽快显示选项和选项, 而无需突然。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"e9cde-184\">考虑使用多语言提示, 但将辅助语言置于第一组选项的末尾。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"e9cde-185\">确保提示的声音留下所需的印象, 并且清楚易懂。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"e9cde-186\">电话系统具有内置的文本到语音引擎, 让你可以选择输入最终文本, 并决定是否传达所需的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"e9cde-187\">如果不是, 则完全支持使用预录制的音频提示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"e9cde-188\">如果所选邮件语音 mumbles、声音 condescending 或有其他问题, 请继续查看。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"e9cde-189\">在发生这种情况时, 提及对选项结构所做的重大更改, 但不要让该部分问候语保持活动状态超过一个月。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"e9cde-190\">如果你有频繁的更新并且认为这是最常出现的情况, 只需将其从脚本中省略。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"e9cde-191\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"e9cde-192\">对初始问候语进行混乱, 让初始问候语保持简短并非常得心应手。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"e9cde-193\">说一遍, 或者使用其他 pleasantries。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"e9cde-194\">只需让呼叫者尽可能高效地获得所需的选项或人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"e9cde-195\">包括 \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"e9cde-196\">提及 web 地址时。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"e9cde-197\">这只是脚本时间的使用不当。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"e9cde-198\">使用不带于加利福尼亚州的 St 或 CA 的缩写。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"e9cde-199\">在脚本中拼写这些内容, 并在录制中口述整个单词。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"e9cde-200\">文本到语音引擎通常不会很好用缩写。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"e9cde-201\">在脚本中包括销售信息, 您将会给您的呼叫者感到烦恼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"e9cde-202\">让您的销售人员负责处理此类事情。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"e9cde-203\">最后, 如果您的公司有标语, 请考虑两次在脚本中包含它。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"e9cde-204\">在呼叫您之前, 您的呼叫方有机会听到它。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"e9cde-205\">如果你确实包括它, 请将其放在它将呼叫者的体验带入一个接近的位置, 例如, 在转移到个人的桌面线路或语音邮件时。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"e9cde-206\">如果您有很长时间的标语或标记行, 而您的许多客户知道, 则可能有也可能不值得包括。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"e9cde-207\">此处的 \"重要规则\" 是尽可能高效地将呼叫者连接到人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"e9cde-208\">示例问候语脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"e9cde-209\">键\\* (重复) 和\\# (后退) 由系统保留, 无法重新分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"e9cde-210\">如果启用语音识别, 则按\\*下将与 \"重复\" 对应\\# , 并与 \"后退\" 语音命令对应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"e9cde-211\">这些脚本反映了上文所示的设计, 以及编写脚本的建议指南。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"e9cde-212\">呼叫队列脚本 1: 呼叫队列问候语 (不带自动助理的呼叫队列)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"e9cde-213\">\"感谢您拨打 Contoso 比萨饼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"e9cde-214\">如果您在 11 am 和 11:30 pm 之间通话, 请停留在线路上, 下一个可用的工程师将接受您的订单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"e9cde-215\">如果您在外部工作时间通话, 请稍后再拨。 \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"e9cde-216\">自动助理脚本 1: 营业时间问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"e9cde-217\">\"感谢您拨打 Contoso 比萨饼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"e9cde-218\">请停留在线路上, 下一个可用的工程师将接受您的订单。 \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"e9cde-219\">自动助理脚本 2: 下班后问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"e9cde-220\">\"感谢您拨打 Contoso 比萨饼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"e9cde-221\">我们现在已关闭, 请拨打电话至11am 和 11: 30pm, 以订购全新的管道热比萨饼! \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"e9cde-222\">请注意, 我们没有提供电话键盘选项的脚本或呼叫队列的问候语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"e9cde-223\">呼叫者将从自动助理传递到呼叫队列, 而不提供其他选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="e9cde-224">实现呼叫队列</span><span class="sxs-lookup"><span data-stu-id="e9cde-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"e9cde-225\">在前面的图表中实现设计所需的信息将显示在随后的表中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"e9cde-226\">该实现使用文本到语音转换脚本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"e9cde-227\">电话系统将内置的文本转换为语音引擎, 以便你可以选择输入最终文本, 并决定是否能够表达所需的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"e9cde-228\">如果不是, 则应由你在 Windows 中使用[声音录制](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)器录制自己的提示, 或使用你的脚本来录制 .wav 文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"e9cde-229\">用于此任务的帐户必须具有管理员权限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"e9cde-230\">下表显示了要在用户界面屏幕中输入的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"e9cde-231\">您需要为所有自动助理和通话队列创建资源帐户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"e9cde-232\">有关创建资源帐户的详细信息, 请参阅[管理 Microsoft 团队中的资源帐户](/MicrosoftTeams/manage-resource-accounts.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"e9cde-233\">你还需要专门为你的呼叫代理创建 O365 组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"e9cde-234\">按以下顺序在 O365 中设置以下内容:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"e9cde-235\">一个或多个[资源帐户](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"e9cde-236\">呼叫代理[O365 组](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"e9cde-237\">排序呼叫队列</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"e9cde-238\">Contoso 比萨饼定购行 (可选自动助理)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"e9cde-239\">Contoso 比萨饼溢出助理 (可选自动助理)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"e9cde-240\">简单的通话队列实施, 没有自动助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"e9cde-241\">为自动助理创建资源帐户, 然后开始创建自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"e9cde-242\">在创建资源帐户后, 将其延迟几分钟后才可以选择。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"e9cde-243\">在 \" **Microsoft 团队管理中心**\" 中, 单击 \"**语音** > **呼叫队列**\", 然后单击 \" **+ 添加新**\":</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"e9cde-244\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-244\">Option</span></span>| <span data-ttu-id=\"e9cde-245\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![第一](../images/sfbcallout1.png)| <span data-ttu-id=\"e9cde-247\">通话队列名称</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-247\">Call queue name</span></span> | <span data-ttu-id=\"e9cde-248\">Contoso 比萨饼定购</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-248\">Contoso Pizza Ordering</span></span>  |\n| ![第二](../images/sfbcallout2.png)| <span data-ttu-id=\"e9cde-250\">资源帐户</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-250\">Resource account</span></span>  | <span data-ttu-id=\"e9cde-251\">CQ-排序 (电话号码分配给资源帐户)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![第三](../images/sfbcallout3.png)| <span data-ttu-id=\"e9cde-253\">问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-253\">Greeting</span></span>  | <span data-ttu-id=\"e9cde-254\">播放音频文件 (脚本的录制 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![第四](../images/sfbcallout4.png)| <span data-ttu-id=\"e9cde-256\">保留音乐</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-256\">Music on hold</span></span> | <span data-ttu-id=\"e9cde-257\">将 MP3、WMA 或 WAV 文件上传到最大大小为 5 MB 的文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![第五](../images/sfbcallout5.png)| <span data-ttu-id=\"e9cde-259\">呼叫代理</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-259\">Call Agents</span></span> <br> <span data-ttu-id=\"e9cde-260\">路由方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-260\">Routing Method</span></span> <br> <span data-ttu-id=\"e9cde-261\">代理自愿退出</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-261\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"e9cde-262\">代理警报时间</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-262\">Agent alert time</span></span>  | <span data-ttu-id=\"e9cde-263\">需要将呼叫代理定义为 O365 用户组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-263\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"e9cde-264\">搜索并选择你创建的组</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-264\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"e9cde-265\">循环复用</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-265\">Round Robin</span></span> <br> <span data-ttu-id=\"e9cde-266\">开</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-266\">On</span></span> <br> <span data-ttu-id=\"e9cde-267\">10秒</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-267\">10 seconds</span></span> |\n| ![第六](../images/sfbcallout6.png)| <span data-ttu-id=\"e9cde-269\">队列中的最大通话数</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-269\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"e9cde-270\">达到最大通话次数时</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-270\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"e9cde-271\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-271\">50</span></span> <br> <span data-ttu-id=\"e9cde-272\">断开连接</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-272\">Disconnect</span></span> |\n| ![数字7](../images/sfbcallout6.png)| <span data-ttu-id=\"e9cde-274\">最长等待时间</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-274\">Maximum wait time</span></span> <br> <span data-ttu-id=\"e9cde-275\">拨出的时间</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-275\">When call times out</span></span>    | <span data-ttu-id=\"e9cde-276\">20分钟</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-276\">20 minutes</span></span><br> <span data-ttu-id=\"e9cde-277\">断开连接</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-277\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"e9cde-278\">此通话队列最容易实现, 但这种简单性具有成本:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-278\">This Call Queue is the simplest to implement, but that simplicity has a cost:</span></span> \n- <span data-ttu-id=\"e9cde-279\">文本到语音功能无法提供传出消息, 你必须录制它。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-279\">Text to speech won't be able to provide an outgoing message, you'll have to record it.</span></span> \n- <span data-ttu-id=\"e9cde-280\">如果通话队列长度或通话等待时间达到最大值, 则无法对延迟提出歉意, 并将呼叫放回队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-280\">If the call queue length or call wait time reaches maximum, there's no way to apologize for a delay and put the call back in the queue.</span></span> <span data-ttu-id=\"e9cde-281\">呼叫方突然挂断, 这实际上并不是我们希望通话的原因。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-281\">The caller is abruptly hung up on, which is really not what we want to happen to a call.</span></span>\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a><span data-ttu-id=\"e9cde-282\">带有自动助理的呼叫队列实现</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-282\">Call Queue implementation, with auto attendant</span></span>\n\n<span data-ttu-id=\"e9cde-283\">在 \" **Microsoft 团队管理中心**\" 中, 单击 \"**语音** > **呼叫队列**\", 然后单击 \" **+ 新建呼叫队列**\":</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-283\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ New call queue**:</span></span>\n\n| |<span data-ttu-id=\"e9cde-284\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-284\">Option</span></span> | <span data-ttu-id=\"e9cde-285\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-285\">Setting</span></span> |\n|:---    |:---     |:---|\n| ![第一](../images/sfbcallout1.png)| <span data-ttu-id=\"e9cde-287\">队列名称</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-287\">Queue Name</span></span> | <br> <span data-ttu-id=\"e9cde-288\">Contoso 比萨饼定购</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-288\">Contoso Pizza Ordering</span></span>  |\n| ![第二](../images/sfbcallout2.png)| <span data-ttu-id=\"e9cde-290\">资源帐户名称</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-290\">Resource account name</span></span> | <span data-ttu-id=\"e9cde-291\">CQ-排序 (电话号码分配给自动助理资源帐户)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-291\">CQ-ordering (the phone number is assigned to the Auto Attendant resource account)</span></span>  |\n| ![第三](../images/sfbcallout3.png)| <span data-ttu-id=\"e9cde-293\">问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-293\">Greeting</span></span>  | <span data-ttu-id=\"e9cde-294\">无问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-294\">No Greeting</span></span> |\n| ![第四](../images/sfbcallout4.png)| <span data-ttu-id=\"e9cde-296\">保留音乐</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-296\">Music on hold</span></span> | <span data-ttu-id=\"e9cde-297\">将 MP3、WMA 或 WAV 文件上传到最多 5 MB。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-297\">upload an MP3, WMA, or WAV file up to 5 MB.</span></span>  |\n| ![第五](../images/sfbcallout5.png)| <span data-ttu-id=\"e9cde-299\">呼叫代理</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-299\">Call Agents</span></span> <br> <span data-ttu-id=\"e9cde-300\">路由方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-300\">Routing Method</span></span> <br> <span data-ttu-id=\"e9cde-301\">代理自愿退出</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-301\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"e9cde-302\">代理警报时间</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-302\">Agent alert time</span></span>  | <span data-ttu-id=\"e9cde-303\">需要将呼叫代理定义为 O365 用户组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-303\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"e9cde-304\">搜索并选择你创建的组</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-304\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"e9cde-305\">循环复用</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-305\">Round Robin</span></span> <br> <span data-ttu-id=\"e9cde-306\">开</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-306\">On</span></span> <br> <span data-ttu-id=\"e9cde-307\">10秒</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-307\">10 seconds</span></span> |\n| ![第六](../images/sfbcallout6.png)| <span data-ttu-id=\"e9cde-309\">队列中的最大通话数</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-309\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"e9cde-310\">达到最大通话次数时</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-310\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"e9cde-311\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-311\">50</span></span> <br> <span data-ttu-id=\"e9cde-312\">断开连接</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-312\">Disconnect</span></span> |\n| ![数字7](../images/sfbcallout7.png)| <span data-ttu-id=\"e9cde-314\">最长等待时间</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-314\">Maximum wait time</span></span> <br> <span data-ttu-id=\"e9cde-315\">拨出的时间</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-315\">When call times out</span></span>    | <span data-ttu-id=\"e9cde-316\">20分钟</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-316\">20 minutes</span></span><br> <span data-ttu-id=\"e9cde-317\">断开连接</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-317\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"e9cde-318\">完成后, 请按 \"**保存**\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-318\">Press **Save** when you're done.</span></span> <span data-ttu-id=\"e9cde-319\">在此示例中, 呼叫者听到的问候语是在自动助理上实现的, 因此不需要在通话队列中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-319\">In this example, the greeting the caller hears is implemented on the auto attendant, so it's not needed in the call queue.</span></span>\n\n#### <a name=\"ordering-auto-attendant\"></a><span data-ttu-id=\"e9cde-320\">订购自动助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-320\">Ordering auto attendant</span></span> \n\n![新建自动助理第1页](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"e9cde-322\">为自动助理创建资源帐户, 然后开始创建自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-322\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"e9cde-323\">在创建资源帐户后, 将其延迟几分钟后才可以选择。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-323\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"e9cde-324\">编辑主菜单的**常规信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9cde-324\">**Edit general info** for 