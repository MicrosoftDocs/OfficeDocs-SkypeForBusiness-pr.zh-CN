  content: "\n<span data-ttu-id=\"8450f-104\">[Microsoft 团队](/MicrosoftTeams/Teams-overview.md)和[for Business 的 Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)都是提供聊天、 电话对话、 语音邮件、 会议、 文件和一个位置中的共同应用程序的 Office 365 的一部分。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"8450f-105\">都需要[**电话系统**许可证](/MicrosoftTeams/what-is-phone-system-in-office-365)启用呼叫控制和 Office 365 云中的 PBX 功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-105\">They both require [**Phone System** licenses](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"8450f-106\">电话系统许可证附带的企业 E5 许可证，或者可以将其添加到企业版 E3 许可证。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"8450f-107\">在[业务加载项授权的 Skype](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)，许可的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"8450f-108\">电话系统许可证，您可以替换现有的 PBX 系统[设置的功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)，包括呼叫队列，哪些路由呼叫您的公司为您的公司之一的人员呼叫可以的代理，然后填充客户服务请求或置于销售排序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"8450f-109\">呼叫队列可用于与团队或 Skype 业务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"8450f-110\">为组织使用的 Microsoft 团队管理中心创建呼叫队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-110\">You create a call queue for your organization using the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"8450f-111\">呼叫队列的资源帐户也可分配电话号码或呼叫队列可直接相关的电话号码不自动助理选项选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-111\">A call queue's resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant without a directly associated phone number.</span></span>\n\n<span data-ttu-id=\"8450f-112\">如果您询问要设置呼叫队列，本文提供了举例说明了规划和实现简化了的一个用于假想的业务。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"8450f-113\">开始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"8450f-114\">我们假定您已经已以下：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"8450f-115\">使用[调用规划](/MicrosoftTeams/calling-plan-landing-page)为用户提供电话号码[设置您的组织中的电话系统](/MicrosoftTeams/setting-up-your-phone-system.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"8450f-116\">设置电话系统语音邮件</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"8450f-117\">检查[什么是自动助理并调用队列？](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md)要获取的电话系统功能可以与呼叫队列进行交互的更好地理解。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="8450f-118">评估业务需求</span><span class="sxs-lookup"><span data-stu-id="8450f-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"8450f-119\">Contoso 比萨饼小区域比萨饼传递链具有 20 个位置，并且他们希望转换用于虚拟呼叫中心其操作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"8450f-120\">他们希望其呼叫代理登录到团队桌面客户端并采取订单使用公司的现有顺序的做笔记系统。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"8450f-121\">他们希望能够扩展或收缩根据需要而无需在办公空间可供呼叫中心投资。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-121\">They like the idea of being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"8450f-122\">为此公司的需求评估可能包括以下问题：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"8450f-123\">多少呼叫代理将您分配给队列？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"8450f-124\">公司中其现有的呼叫中心有 25 呼叫代理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"8450f-125\">通常有 12 20 代理 active 一次。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"8450f-126\">其现有的系统设置方式，并且他们要进行如果有哪些更改？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"8450f-127\">拥有公司办公室，自动助理系统和在将路由至零售排序，该系统中没有选项，但它只连接一天的一个或两个呼叫。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"8450f-128\">他们具有 1-800 号码发出传递的顺序并主要公布。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"8450f-129\">其旧呼叫队列服务提供单个的自动助理节点之前调用队列以提供与外部业务小时工作时间内的不同的呼叫者体验。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"8450f-130\">呼叫中心将活动 24 小时、 一天或具有营业时间？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"8450f-131\">队列需要从上午 11 点使用的 11:30 pm、 每周七天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"8450f-132\">所的工作时间、 下班后，周末、 假日和等等需不同的初始问候语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"8450f-133\">他们知道其工作时间以外的呼叫速率是非常低。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"8450f-134\">使用特殊的问候语是可选的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"8450f-135\">如何进行补偿代理？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"8450f-136\">按每小时，支付代理和订购系统中跟踪其性能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-136\">The agents are paid on an hourly basis, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"8450f-137\">代理获取吧认知是否获取该一个代理热中的呼叫的队列的通讯组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-137\">The agents get touchy if there's a perception that one agent is getting favored by the queue's distribution of calls.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"8450f-138\">呼叫队列中的现有调用中心平常大小是什么？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"8450f-139\">这一小时，取决于它可能因 5 为 30。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"8450f-140\">已知的等待时间是最多为 3 分钟大多数情况下，和在高峰期 5 分钟。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"8450f-141\">他们是否已有音乐的首的选项？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"8450f-142\">他们希望能够自定义音乐。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-142\">They want to have custom music.</span></span>\n"
- title: <span data-ttu-id="8450f-143">设计</span><span class="sxs-lookup"><span data-stu-id="8450f-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"8450f-144\">一般原则</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-144\">General guidelines</span></span>\n<span data-ttu-id=\"8450f-145\">我们看一下我们特定示例之前，我们来看简要某些更多常规设计指南和基础知识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"8450f-146\">云呼叫队列具有有限的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"8450f-147\">队列主决定是：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-147\">The main decisions to make for the queue are:</span></span> \n\n    - <span data-ttu-id=\"8450f-148\">数字将直接分配给队列，还是让者首次连接到自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"8450f-149\">呼叫者不太可能实现的差异。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-149\">Callers are unlikely to realize the difference.</span></span>\n    - <span data-ttu-id=\"8450f-150\">是否具有呼叫队列的一部分初始问候语 （如果您确实最初连接到自动助理，它可能不需要）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, it's probably not needed)</span></span>\n    - <span data-ttu-id=\"8450f-151\">什么保持音乐，用于</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-151\">what hold music to use</span></span>\n    - <span data-ttu-id=\"8450f-152\">如何分发之间可用的代理的呼叫</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"8450f-153\">执行操作：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-153\">Do:</span></span>\n1.  <span data-ttu-id=\"8450f-154\">为呼叫者尽可能短，队列和呼叫等待时间保持的呼叫数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n2.  <span data-ttu-id=\"8450f-155\">具有备用初始问候语的呼叫所需的外部工作时间或假期或周末时，代理将不可用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"8450f-156\">这会涉及到放置之前调用队列单个自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n3.  <span data-ttu-id=\"8450f-157\">使呼叫队列为可以轻松找到尽可能，当您订购数量首次连接到自动助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n4.  <span data-ttu-id=\"8450f-158\">了解您的客户和保持音乐将匹配他们的兴趣，或至少不能冲突的格式错误提供其品位。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"8450f-159\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-159\">Don't:</span></span>\n1.  <span data-ttu-id=\"8450f-160\">在呼叫者保持等待角其他产品或追加销售。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n2.  <span data-ttu-id=\"8450f-161\">使呼叫者等待不再大于需交谈代理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"8450f-162\">注册表项\\*（时可重复） 和\\#（后） 保留由系统和不能重新分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"8450f-163\">如果已启用语音识别，按\\*会与\"重复\"对应和\\#\"返回\"语音命令与将对应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"8450f-164\">执行设计模型</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"8450f-165\">对于我们的示例类似呼叫队列上居中的实现，我们将向呼叫队列的资源帐户分配了电话号码，或已分配给自动助理的资源帐户的电话号码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"8450f-166\">*呼叫队列没有自动助理与*\n![比萨饼呼叫队列](../images/CQ-Pizza-CallCenter.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-166\">*Call Queue with no Auto Attendant*\n![pizza call queue](../images/CQ-Pizza-CallCenter.png)</span></span>  \n\n<span data-ttu-id=\"8450f-167\">*呼叫自动助理使用的队列*\n![比萨饼呼叫 que 自动助理](../images/AA-CQ.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-167\">*Call Queue with Auto Attendant*\n![pizza call que-auto attendant](../images/AA-CQ.png)</span></span>\n\n<span data-ttu-id=\"8450f-168\">有关使用多个嵌套的自动助理更复杂的初始设计，请参阅自动助理教程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-168\">For a more complex initial design with multiple nested auto attendants,  refer to the Auto Attendants tutorial.</span></span>\n\n\n\n<span data-ttu-id=\"8450f-169\">如果您有 Visio，您可以使用的可视化设计。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-169\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"8450f-170\">可供[下载](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)包含上面的图表的 Visio 文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-170\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="8450f-171">编写脚本</span><span class="sxs-lookup"><span data-stu-id="8450f-171">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"8450f-172\">编写更好的脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-172\">Writing better  scripts</span></span> \n<span data-ttu-id=\"8450f-173\">传出消息脚本可以发起或中断印象保留在您的客户或呼叫者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-173\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"8450f-174\">仔细规划、 编写出，并考虑使其专业记录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-174\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"8450f-175\">目标是尽可能高效地将呼叫者连接到 live 的人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-175\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"8450f-176\">考虑以下指导原则的一些编写脚本对话框时：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-176\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"8450f-177\">执行操作：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-177\">Do:</span></span>\n1.  <span data-ttu-id=\"8450f-178\">问候和感谢呼叫者与您联系。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-178\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"8450f-179\">保留此短，不会有三个句子比和少于 30 秒。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-179\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"8450f-180\">如果您的网站提供了自助选项，提及它但否则为存在选择和选项尽快而无需成为突然。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-180\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"8450f-181\">使用多语言提示，但将辅助语言或选项的第一组末尾的语言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-181\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"8450f-182\">请确保提示语音离开的印象希望和清楚地理解。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-182\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"8450f-183\">电话系统具有内置的文本到语音转换引擎，这使您输入最后一个文本并为自己决定是否在其传递的印象所需的选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-183\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"8450f-184\">如果没有，完全支持录制音频提示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-184\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"8450f-185\">如果语音 mumbles，声音 condescending，或有其他问题，保留查找。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-185\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"8450f-186\">在这种情况，提及重大更改选项结构，但不保留的问候语，该部件活动超过一个月。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-186\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"8450f-187\">如果您具有频繁的更新，并期望的大部分时间为这种情况，只需省略此参数脚本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-187\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"8450f-188\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-188\">Don't:</span></span>\n1.  <span data-ttu-id=\"8450f-189\">混乱初始问候语，请继续问候语的初始简洁明了。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-189\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"8450f-190\">请说或反复使用其他 pleasantries。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-190\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"8450f-191\">仅获取呼叫者的选项或尽可能高效地所需的人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-191\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"8450f-192\">包含\"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-192\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"8450f-193\">当提及 web 地址。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-193\">when mentioning a web address.</span></span> <span data-ttu-id=\"8450f-194\">是刚差使用脚本时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-194\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"8450f-195\">像 St 缩写用于街道或加利福尼亚的 CA。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-195\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"8450f-196\">在脚本中进行拼写和说录制的整个单词。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-196\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"8450f-197\">通常，文本到语音转换引擎不执行很好地用于缩写。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-197\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"8450f-198\">在脚本中包括的销售信息，您将骚扰将呼叫者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-198\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"8450f-199\">让您的这种做法的销售人员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-199\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"8450f-200\">和最后，如果您的公司具有一个广告语，考虑两次根本包括在脚本中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-200\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"8450f-201\">很有可能将呼叫者具有听说过它如果他们正在呼叫您。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-201\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"8450f-202\">如果包括它，将其放在其他地方它将自动助理体验结束，如转接到个人的桌面行或语音邮件时。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-202\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"8450f-203\">如果您已经广告语或标记行的许多您客户知道很长时间，它可能或可能不值得包括。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-203\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"8450f-204\">\"重要规则\"此处是尽可能高效地将呼叫者连接到个人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-204\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"8450f-205\">示例问候语脚本</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-205\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"8450f-206\">注册表项\\*（时可重复） 和\\#（后） 保留由系统和不能重新分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-206\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"8450f-207\">如果已启用语音识别，按\\*会与\"重复\"对应和\\#\"返回\"语音命令与将对应。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-207\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"8450f-208\">这些脚本反映更早版本，显示的设计和针对编写脚本的建议的准则。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-208\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"8450f-209\">自动助理脚本 1： 营业时间问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-209\">Auto Attendant Script 1: business hours greeting</span></span>\n<span data-ttu-id=\"8450f-210\">感谢您的呼叫的 Contoso 比萨饼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-210\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"8450f-211\">请在一行上保持和下一个空闲的代理将您的订单。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-211\">Please stay on the line and the next available agent will take your order.</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"8450f-212\">自动助理脚本 2： 下班后问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-212\">Auto Attendant Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"8450f-213\">感谢您的呼叫的 Contoso 比萨饼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-213\">Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"8450f-214\">我们要关闭这一次，请回叫之间上午 11 下午 11:30 到顺序全新管道热比萨饼 ！</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-214\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!</span></span> \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"8450f-215\">脚本 3： 呼叫队列问候语 （不自动助理的呼叫队列）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-215\">Script 3: Call queue greeting (call queue without auto attendant)</span></span>\n<span data-ttu-id=\"8450f-216\">感谢您的呼叫的 Contoso 比萨饼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-216\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"8450f-217\">如果您呼叫之间上午 11 下午 11:30 请保持在一行上下, 一个可用代理需要您顺序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-217\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"8450f-218\">如果您呼叫的工作时间外，请回拨推出。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-218\">If you're calling outside business hours, please call back soon.</span></span>\n"
- title: <span data-ttu-id="8450f-219">实现 （使用或不自动助理） 的呼叫队列</span><span class="sxs-lookup"><span data-stu-id="8450f-219">Implementing a call queue (with or without Auto Attendants)</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"8450f-220\">下面的表中将显示在前面的关系图中实现设计所需的信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-220\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"8450f-221\">实现脚本使用文本到语音转换。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-221\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"8450f-222\">电话系统具有内置的文本到语音转换引擎您希望您的最终文本输入以及为您自己决定是否将传达印象选项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-222\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"8450f-223\">如果没有，这取决于您是否记录在 Windows 中使用[录音机](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)自己提示或专业画外音艺术家使用脚本来记录.wav 文件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-223\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"8450f-224\">您的帐户必须具有管理权限： 在**Microsoft 团队管理中心**中，单击**旧门户**，然后选择**呼叫路由** > **呼叫的队列**，然后单击**添加新**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-224\">Your account must have Admin privileges: in the **Microsoft Teams admin center**, click **Legacy Portal** then select **Call routing** > **Call Queues**, then click **Add new**.</span></span>\n<span data-ttu-id=\"8450f-225\">下表显示可在用户界面屏幕中输入的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-225\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"8450f-226\">您将需要的所有自动助理和呼叫的队列中创建资源帐户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-226\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"8450f-227\">有关创建资源帐户详细信息，请参阅[Microsoft 团队中的管理资源帐户](/MicrosoftTeams/manage-resource-accounts.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-227\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"8450f-228\">您将需要创建专为呼叫代理的 O365 组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-228\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"8450f-229\">设置以下 O365，按此顺序：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-229\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"8450f-230\">一个或多个[资源帐户](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-230\">one or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"8450f-231\">O365[呼叫代理组](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-231\">O365 [Call Agent Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"8450f-232\">排序呼叫队列</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-232\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"8450f-233\">Contoso 比萨饼排序行 （可选的自动助理）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-233\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"8450f-234\">Contoso 比萨饼溢出 Attendant （可选的自动助理）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-234\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"8450f-235\">呼叫队列实现，而不自动助理</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-235\">Call Queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"8450f-236\">在**Microsoft 团队管理中心**中，单击**语音** > **呼叫队列**，然后单击 **+ 添加新**：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-236\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| <span data-ttu-id=\"8450f-237\">选项</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-237\">Option</span></span> | <span data-ttu-id=\"8450f-238\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-238\">Setting</span></span> |\n|:---    |:---     |\n| ![第一](../images/sfbcallout1.png) <span data-ttu-id=\"8450f-240\">队列名称</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-240\">Queue Name</span></span> | <span data-ttu-id=\"8450f-241\">Contoso 比萨饼排序</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-241\">Contoso Pizza Ordering</span></span>  |\n| ![第二](../images/sfbcallout2.png) <span data-ttu-id=\"8450f-243\">资源帐户名</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-243\">Resource account name</span></span> | <span data-ttu-id=\"8450f-244\">CQ 排序 （电话号码分配给资源帐户）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-244\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![第三](../images/sfbcallout3.png) <span data-ttu-id=\"8450f-246\">问候语</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-246\">Greeting</span></span>   | <span data-ttu-id=\"8450f-247\">播放音频文件 （录制的脚本 3）</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-247\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![第四](../images/sfbcallout4.png) <span data-ttu-id=\"8450f-249\">保留音乐</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-249\">Music on hold</span></span>  | <span data-ttu-id=\"8450f-250\">上载 MP #，WMA 或 WAV 文件达 5 MB。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-250\">upload an MP#, WMA, or WAV file up to 5 MB.</span></span>  |\n| ![第五](../images/sfbcallout5.png) <span data-ttu-id=\"8450f-252\">呼叫代理</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-252\">Call Agents</span></span> <br> <span data-ttu-id=\"8450f-253\">路由方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-253\">Routing Method</span></span> <br> <span data-ttu-id=\"8450f-254\">代理退出</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-254\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"8450f-255\">代理警报时间</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-255\">Agent alert time</span></span>   | <span data-ttu-id=\"8450f-256\">呼叫代理需要定义为一组 O365 用户。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-256\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"8450f-257\">搜索并选择您创建的组</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-257\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"8450f-258\">循环</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-258\">Round Robin</span></span> <br> <span data-ttu-id=\"8450f-259\">开</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-259\">On</span></span> <br> <span data-ttu-id=\"8450f-260\">10 秒</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-260\">10 seconds</span></span> |\n| ![第六](../images/sfbcallout6.png) <span data-ttu-id=\"8450f-262\">队列中的最大呼叫</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-262\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"8450f-263\">当达到的最大呼叫数</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-263\">When the maximum number of calls is reached</span></span>    | <span data-ttu-id=\"8450f-264\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"8450f-264\">50</span></span> <br> <span data-ttu-id=\"8450f-265\">断开连接</span><span class=\"sxs-lookup\"><span data-stu-id=