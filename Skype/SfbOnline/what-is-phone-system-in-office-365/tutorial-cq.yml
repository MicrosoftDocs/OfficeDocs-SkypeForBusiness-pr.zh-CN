- durationInMinutes: 2
  content: "\n[Microsoft 团队](/MicrosoftTeams/Teams-overview.md)和[for Business 的 Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)都是提供聊天、 电话对话、 语音邮件、 会议、 文件和一个位置中的共同应用程序的 Office 365 的一部分。 都需要[**电话系统许可证**](/MicrosoftTeams/what-is-phone-system-in-office-365)启用呼叫控制和 Office 365 云中的 PBX 功能。 电话系统许可证附带的企业 E5 许可证，或者可以将其添加到企业版 E3 许可证。 在[业务加载项授权的 Skype](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)，许可的详细信息。 \n\n电话系统许可证，您可以替换现有的 PBX 系统[设置的功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)，包括呼叫队列，哪些路由呼叫您的公司为您的公司之一的人员呼叫可以的代理，然后填充客户服务请求或置于销售排序。 呼叫队列可用于与团队或 Skype 业务。 您可以为您的组织使用的 Microsoft 团队管理中心，并将其链接到一个*资源帐户*创建呼叫队列。 也可以为呼叫队列的链接的资源帐户分配电话号码或呼叫队列可自动助理选项选项，直接相关的电话号码是可选的。\n\n如果您询问要设置呼叫队列，本文提供了举例说明了规划和实现简化了的一个用于假想的业务。  \n\n## <a name=\"before-you-begin\"></a>开始之前\n\n我们假定您已经已以下： \n- 使用[调用规划](/MicrosoftTeams/calling-plan-landing-page)为用户提供电话号码[设置您的组织中的电话系统](/MicrosoftTeams/setting-up-your-phone-system.md)。\n- [设置电话系统语音邮件](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- 检查[什么是自动助理并调用队列？](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md)要获取的电话系统功能可以与呼叫队列进行交互的更好地理解。\n"
- title: 评估业务需求
  durationInMinutes: 4
  content: "\nContoso 比萨饼小区域比萨饼传递链具有 20 个位置，并且他们希望转换用于虚拟呼叫中心其操作。 他们希望其呼叫代理登录到团队桌面客户端并采取订单使用公司的现有顺序的做笔记系统。 它们最大吸引力能够扩展或收缩根据需要而无需在办公空间可供呼叫中心投资。 \n\n为此公司的需求评估可能包括以下问题：\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>多少呼叫代理将您分配给队列？ \n公司中其现有的呼叫中心有 25 呼叫代理。 通常有 12 20 代理 active 一次。 \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>其现有的系统设置方式，并且他们要进行如果有哪些更改？ \n拥有公司办公室，自动助理系统和在将路由至零售排序，该系统中没有选项，但它只连接一天的一个或两个呼叫。 他们具有 1-800 号码发出传递的顺序并主要公布。 其旧呼叫队列服务提供单个的自动助理节点之前调用队列以提供与外部业务小时工作时间内的不同的呼叫者体验。\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>呼叫中心将活动 24 小时、 一天或具有营业时间？\n队列需要从上午 11 点使用的 11:30 pm、 每周七天。 \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>所的工作时间、 下班后，周末、 假日和等等需不同的初始问候语。\n他们知道其工作时间以外的呼叫速率是非常低。 使用特殊的问候语是可选的。\n\n### <a name=\"how-are-the-agents-compensated\"></a>如何进行补偿代理？\n代理支付每小时生成以及性能奖金，并在订购系统中跟踪其性能。 一次有一个代理已获取热中的呼叫的队列的通讯组和其要避免该印象重复认知。\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>呼叫队列中的现有调用中心平常大小是什么？\n这一小时，取决于它可能因 5 为 30。 已知的等待时间是最多为 3 分钟大多数情况下，和在高峰期 5 分钟。 \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>他们是否已有音乐的首的选项？\n他们希望能够自定义音乐。 \n"
- title: 设计
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般原则\n我们看一下我们特定示例之前，我们来看简要某些更多常规设计指南和基础知识。 \n\n云呼叫队列具有有限的选项。 队列主决定是： \n\n- 数字将直接分配给队列，还是让者首次连接到自动助理。 呼叫者不太可能实现的差异。\n- 是否有呼叫队列的一部分初始问候语 （如果您执行最初连接到的自动助理，可提供初始问候语）\n- 什么保持音乐，用于\n- 如何分发之间可用的代理的呼叫\n\n#### <a name=\"do\"></a>执行操作：\n- 为呼叫者尽可能短，队列和呼叫等待时间保持的呼叫数。\n- 具有备用初始问候语的呼叫所需的外部工作时间或假期或周末时，代理将不可用。 这会涉及到放置之前调用队列单个自动助理。\n- 使呼叫队列为可以轻松找到尽可能，当您订购数量首次连接到自动助理。 \n- 了解您的客户和保持音乐将匹配他们的兴趣，或至少不能冲突的格式错误提供其品位。\n\n\n#### <a name=\"dont\"></a>不要：\n- 在呼叫者保持等待角其他产品或追加销售。  \n- 使呼叫者等待不再大于需交谈代理。\n\n> [!Important]\n> 注册表项\\*（时可重复） 和\\#（后） 保留由系统和不能重新分配。 如果已启用语音识别，按\\*会与\"重复\"对应和\\#\"返回\"语音命令与将对应。\n\n\n## <a name=\"do-a-design-mockup\"></a>执行设计模型 \n对于我们的示例类似呼叫队列上居中的实现，我们将向呼叫队列的资源帐户分配了电话号码，或已分配给自动助理的资源帐户的电话号码。\n\n*与没有自动助理的呼叫队列*\n\n![比萨饼呼叫队列](../images/CQ-Pizza-CallCenter.png)  \n\n*使用自动助理的呼叫队列*\n\n![比萨饼呼叫 que 自动助理](../images/AA-CQ.png)\n\n您可以使用 Visio 可视化设计。 可供[下载](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)包含上面的图表的 Visio 文件。 另外，可以使用粘滞便笺或索引卡计划自动助理和呼叫的队列的图表。\n\n有关使用多个嵌套的自动助理更复杂的初始设计，请参阅自动助理教程。\n"
- title: 编写脚本
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>编写更好的脚本 \n传出消息脚本可以发起或中断印象保留在您的客户或呼叫者。 仔细规划这些和写入效果，请考虑具有这些专业记录。 目标是尽可能高效地将呼叫者连接到 live 的人。\n考虑以下指导原则的一些编写脚本对话框时：\n\n#### <a name=\"do\"></a>执行操作：\n1.  问候和感谢呼叫者与您联系。 保留此短，不会有三个句子比和少于 30 秒。 如果您的网站提供了自助选项，提及它但否则为存在选择和选项尽快而无需成为突然。 \n2.  请考虑使用多语言提示，但将辅助语言或选项的第一组末尾的语言。\n3.  请确保提示语音离开的印象希望和清楚地理解。  电话系统具有内置的文本到语音转换引擎，这使您输入最后一个文本并为自己决定是否在其传递的印象所需的选项。 如果没有，完全支持使用预先录制的音频提示。 如果您所选的消息的声音 mumbles，声音 condescending，或有其他问题，保留查找。\n4.  在这种情况，提及重大更改选项结构，但不保留的问候语，该部件活动超过一个月。 如果您具有频繁的更新，并期望的大部分时间为这种情况，只需省略此参数脚本。\n\n#### <a name=\"dont\"></a>不要：\n1.  混乱初始问候语，请继续问候语的初始简洁明了。\n2.  请说或反复使用其他 pleasantries。 仅获取呼叫者的选项或尽可能高效地所需的人员。\n3.  包含\"http:\\/\\/www\\.\" 当提及 web 地址。 是刚差使用脚本时间。\n4.  像 St 缩写用于街道或加利福尼亚的 CA。 在脚本中进行拼写和说录制的整个单词。 通常，文本到语音转换引擎不执行很好地用于缩写。\n5.  在脚本中包括的销售信息，您将骚扰将呼叫者。 让您的这种做法的销售人员。\n\n和最后，如果您的公司具有一个广告语，考虑两次根本包括在脚本中。 很有可能将呼叫者具有听说过它如果他们正在呼叫您。 如果包括它，将其放在其他地方它将呼叫者的体验结束，如转接到个人的桌面行或语音邮件时。 如果您已经广告语或标记行的许多您客户知道很长时间，它可能或可能不值得包括。 \"重要规则\"此处是尽可能高效地将呼叫者连接到个人。\n\n### <a name=\"sample-greeting-scripts\"></a>示例问候语脚本\n\n> [!Important]\n> 注册表项\\*（时可重复） 和\\#（后） 保留由系统和不能重新分配。 如果已启用语音识别，按\\*会与\"重复\"对应和\\#\"返回\"语音命令与将对应。\n\n这些脚本反映更早版本，显示的设计和针对编写脚本的建议的准则。 \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>呼叫队列脚本 1： 呼叫队列问候语 （不自动助理的呼叫队列）\n\n\"调用 Contoso 比萨饼感谢。 如果您呼叫之间上午 11 下午 11:30 请保持在一行上下, 一个可用代理需要您顺序。 如果您呼叫的工作时间外，请回拨很快。\"\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>自动助理脚本 1： 营业时间问候语\n\n\"调用 Contoso 比萨饼感谢。 请在一行上保持和下一个可用代理需要您的订单\"。\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>自动助理脚本 2： 下班后问候语\n\n\"调用 Contoso 比萨饼感谢。   我们要关闭这一次，请回叫之间上午 11 下午 11:30 到顺序全新管道热比萨饼 ！\"\n\n\n请注意，我们没有脚本以提供电话小键盘选项或呼叫队列的问候语。 呼叫者将被传递从自动助理至呼叫的队列不带要提供其他选项。\n"
- title: 实现呼叫队列
  durationInMinutes: 7
  content: "\n下面的表中将显示在前面的关系图中实现设计所需的信息。\n实现脚本使用文本到语音转换。 电话系统具有内置的文本到语音转换引擎您希望您的最终文本输入以及为您自己决定是否将传达印象选项。 如果没有，这取决于您是否记录在 Windows 中使用[录音机](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)自己提示或专业画外音艺术家使用脚本来记录.wav 文件。\n  \n用于此任务的帐户必须具有管理员权限。 下表显示可在用户界面屏幕中输入的值。\n\n您将需要的所有自动助理和呼叫的队列中创建资源帐户。 有关创建资源帐户详细信息，请参阅[Microsoft 团队中的管理资源帐户](/MicrosoftTeams/manage-resource-accounts.md)。\n您将需要创建专为呼叫代理的 O365 组。\n\n设置以下 O365，按此顺序：\n\n-  一个或多个[资源帐户](/microsoftteams/manage-resource-accounts) \n-  呼叫代理[O365 组](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  排序呼叫队列\n-  Contoso 比萨饼排序行 （可选的自动助理）\n-  Contoso 比萨饼溢出 Attendant （可选的自动助理）\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>简单呼叫队列实现，而不自动助理\n\n创建资源帐户的自动助理，然后开始创建自动助理。 预期之后创建资源帐户才会成为可供选择的几分钟时间的延迟。\n\n在**Microsoft 团队管理中心**中，单击**语音** > **呼叫队列**，然后单击 **+ 添加新**：\n\n| | 选项| 设置 |\n|:---   |:--- |:---     |\n| ![第一](../images/sfbcallout1.png)| 呼叫队列名称 | Contoso 比萨饼排序  |\n| ![第二](../images/sfbcallout2.png)| 资源帐户  | CQ 排序 （电话号码分配给资源帐户）  |\n| ![第三](../images/sfbcallout3.png)| 问候语  | 播放音频文件 （录制的脚本 3）  |\n| ![第四](../images/sfbcallout4.png)| 保留音乐 | 上载 MP3，WMA 或 WAV 则文件达 5 MB 大。  |\n| ![第五](../images/sfbcallout5.png)| 呼叫代理 <br> 路由方法 <br> 代理退出 <br> 代理警报时间  | 呼叫代理需要定义为一组 O365 用户。 搜索并选择您创建的组  <br> 循环 <br> 开 <br> 10 秒 |\n| ![第六](../images/sfbcallout6.png)| 队列中的最大呼叫 <br> 当达到的最大呼叫数   | 50 <br> 断开连接 |\n| ![7 号](../images/sfbcallout6.png)| 最长等待时间 <br> 呼叫超时    | 20 分钟<br> 断开连接 |\n|  |  | \n\n此呼叫的队列是最容易实现，而简单性具有成本： \n- 文本到语音转换不能提供的传出邮件，必须将其记录。 \n- 呼叫队列长度或呼叫等待时间达到最大值，如果没有方法为延迟和后将呼叫置于队列。 呼叫者突然挂断，这是真正不正是我们希望发生加入呼叫。\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>呼叫队列实现，与自动助理\n\n在**Microsoft 团队管理中心**中，单击**语音** > **呼叫队列**，然后单击 **+ 新建呼叫的队列**：\n\n| |选项 | 设置 |\n|:---    |:---     |:---|\n| ![第一](../images/sfbcallout1.png)| 队列名称 | <br> Contoso 比萨饼排序  |\n| ![第二](../images/sfbcallout2.png)| 资源帐户名 | CQ 排序 （电话号码分配给自动助理资源帐户）  |\n| ![第三](../images/sfbcallout3.png)| 问候语  | 没有问候语 |\n| ![第四](../images/sfbcallout4.png)| 保留音乐 | 上载 MP3，WMA 或 WAV 文件达 5 MB。  |\n| ![第五](../images/sfbcallout5.png)| 呼叫代理 <br> 路由方法 <br> 代理退出 <br> 代理警报时间  | 呼叫代理需要定义为一组 O365 用户。 搜索并选择您创建的组  <br> 循环 <br> 开 <br> 10 秒 |\n| ![第六](../images/sfbcallout6.png)| 队列中的最大呼叫 <br> 当达到的最大呼叫数   | 50 <br> 断开连接 |\n| ![7 号](../images/sfbcallout7.png)| 最长等待时间 <br> 呼叫超时    | 20 分钟<br> 断开连接 |\n|  |  | \n\n完成后，请按**保存**。 本示例中，将呼叫者收听的问候语实现上的自动助理，，因此它不需要呼叫的队列中。\n\n#### <a name=\"ordering-auto-attendant\"></a>排序自动助理 \n\n![新的自动助理第 1 页](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n创建资源帐户的自动助理，然后开始创建自动助理。 预期之后创建资源帐户才会成为可供选择的几分钟时间的延迟。\n\n主菜单的**编辑一般信息**\n\n|  | 选项   | 设置      |\n|:---  |:---   | :---|\n| ![第一](../images/sfbcallout1.png)| 名称  |   Contoso 比萨饼主菜单   |     \n| ![第二](../images/sfbcallout2.png)| 资源帐户 | MainMenu （分配给此资源帐户的服务号码）  |\n| ![第三](../images/sfbcallout3.png)| 时区 | (UTC-04:00)东部夏时制时间 （美国 & 加拿大） |\n| ![第四](../images/sfbcallout4.png)| 语言  | 英语 （美国）  |\n| ![第五](../images/sfbcallout5.png)| 接线员  | 无 |\n| ![第六](../images/sfbcallout6.png) |启用语音输入   | 已启用 |\n|  |  | \n \n仅主菜单中，名为*Contoso 比萨饼*需要资源帐户需要具有已分配的电话号码或公司问候语。  \n\n若要继续，请按**下一步**。\n\n![新自动助理的营业时间。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**选择工作时间**主菜单\n\n| |  选项   | 设置      |\n|:--- | :--- | :--- |\n| ![第一](../images/sfbcallout1.png)| 自定义 24/7| 自定义  |\n| ![第二](../images/sfbcallout2.png)| 所选内容|  11:00 到 11 下午： 30，星期日星期六  |\n|||\n\n此屏幕的默认值为 24/7。  若要继续，请按**下一步**。\n\n![工作时间内呼叫处理。](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n![呼叫处理继续进行的工作时间。](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n主菜单的**工作时间内呼叫处理**\n\n| |选项 | 设置 |\n|:---  |:---  | :--- |\n| ![第一](../images/sfbcallout1.png)| 问候语的公司  | 创建自定义问候语 > 呼叫者收听： 复制/粘贴脚本 1 上述  |\n| ![第三](../images/sfbcallout3.png)| 操作   |  重定向呼叫，重定向到**语音应用程序**中，搜索资源帐户链接到 Contoso 比萨饼排序呼叫的队列 |\n| ![第四](../images/sfbcallout4.png)| 拨打名称  |  已禁用   |\n| ![第五](../images/sfbcallout5.png)| 播放菜单选项 | 保留未选择 |\n|  |   |\n\n 若要继续，请按**下一步**。\n\n\n**小时呼叫处理后**的主菜单后小时呼叫处理屏幕是非常类似于营业呼叫处理屏幕。\n\n| |  选项   | 设置|\n|:---  | :---  | :--- |\n| ![第一](../images/sfbcallout1.png)| 问候语  | 创建自定义问候语，呼叫者收听： 复制/粘贴脚本 2 上述 |\n| ![第三](../images/sfbcallout3.png)| 操作 | 断开连接  |\n|  |   |\n\n时设置您的营业时间之后呼叫处理主自动助理，您可以选择创建工作时间内呼叫处理屏幕中使用相同的菜单选项。 此操作将允许的营业时间之后呼叫者导航作为营业呼叫者的同一个菜单。 它就是您选择哪种方法的首选项。\n\n设置**假日**和**拨号范围**，请参阅适合，并保存主自动助理。\n\n\n请参阅分步实现详细信息，有关这些屏幕中可用选项的详细信息，云创建[自动助理](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md)的自动助理。 \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>编辑和测试呼叫的队列\n\n保存您呼叫的队列后，它将在管理中心的**呼叫的队列**页上列出。 这将使您可以快速查看一些您已设置的选项。\n\n测试实现的最佳方式是拨打的号码呼叫队列配置。 使用**测试按钮**操作窗格中，可以还快速发出测试呼叫自动助理。 如果您想要更改呼叫的队列，选择呼叫队列中，，然后单击操作窗格中的**编辑**。"
